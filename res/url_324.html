var bootstrapJson = {"native_ad_results":[],"stats":{"totalResults":2617,"requestedAt":"2014-09-13 19:49:48 Z","executionTime":530,"ra":"s03","rd":"s06"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":{"taxonomy":{"name":"Politics","title":"Politics - White House, Congress, Political & Election News","slug":"politics","facebook":null,"twitter":null,"description":"Go to NBCNews.com for breaking news in US and world politics. Get video and expert analysis on the latest political debates, congress, national security and elections.","avatar":null,"parent_name":null,"parent_slug":null,"pinned_count":null,"enable_newsletter":false}},"results":[{"body":[{"type":"p","html":"DES MOINES- Iowa Democrats are ready for Hillary â€“ for now."},{"type":"p","html":"Former Secretary of State Hillary Clinton makes her first major visit to the early-voting state this weekend, but her huge lead in the polls here obscures a certain lack of passion for her potential presidential candidacy among some key party activists."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"326176835640","guid":"mtp_13hillary_140907","pubDate":"2014-09-07 15:04:00 Z","expirationDate":"2112-02-26 15:04:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"What Everyone in Washington Knows: What Is Hillary Up to?","description":"MTP Panel debates Hillary Clinton's decision to run for president, and the possible timing.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/mtp_13hillary_140907.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/what-everyone-in-washington-knows-what-is-hillary-up-to-326176835640","shortUrl":"http://nbcnews.to/1qxH75P","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_13hillary_140907","defaultAssociation":null,"duration":121,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Democrats here donâ€™t rule out the possibility of falling in love with another candidate â€“ as they did with Barack Obama in 2008 -- and backing that person over Clinton again."},{"type":"p","html":"â€œIâ€™m just not excited about her,â€ said Diane Pickle, an accountant who was an Obama precinct captain in 2008. â€œI admire her. I think sheâ€™s a wonderful person.â€"},{"type":"p","html":"In interviews this week with 15 major organizers, elected officials and activists in Iowa who helped power Obamaâ€™s upset victory in the 2008 caucuses, they described Obamaâ€™s early campaign as a political dream come true. His speeches were inspiring, his charisma unparalleled, his supporters a perfect mix of young and old, liberal and moderate."},{"type":"p","html":"â€œBarack blew me away,â€ says Tom Miller, Iowaâ€™s longtime attorney general, who was one of the highest-ranking Democrats here to endorse Obama in 2008 and remains a strong supporter."},{"type":"p","html":"But when the conversation turned to Clinton, who is visiting Iowa for retiring Senator Tom Harkinâ€™s famous â€œsteak fryâ€ on Sunday, the activists sounded more like political pundits. Nearly all of these activists said no other potential candidate is as experienced or qualified as the former secretary of state and first lady. Foreign policy would be a key theme of the 2016 campaign, they noted, right in her wheelhouse. And Clinton is electable, several said."},{"type":"blockquote","html":"<p>Iâ€™m looking. I keep thinking, â€˜am I the only one looking? I say to people, â€˜why not Joe Biden?'</p>","class":"pullquote"},{"type":"p","html":"â€œI have a hard time viewing it (2008) as a vote against her, as opposed to it was time for something new and giving that a try,â€ said Phil Roeder, a public relations professional who was a precinct captain and organizer for Obama in 2008."},{"type":"p","html":"He added, â€œLooking ahead to 2016, some of the things that have been weaknesses of Hillary Clinton might be strengths of her today, particularly in terms of her experience. With the things happening around the globe, being secretary of state will be a big plus.â€"},{"type":"p","html":"These 15 activists, part of a 164-member â€œIowa State Leadership Committeeâ€ that Obamaâ€™s campaign formed in September 2007, are not necessarily representative of all Iowa Democrats. Many of them are deeply involved in politics and had one-on-one meetings with Obama and Clinton in 2007. Nearly all are perennial attendees at the steak fry."},{"type":"p","html":"But activists like these are important, because they are the kind of people who helped Obama out-organize Clinton during his first campaign. Clinton finished third in the Iowa caucuses in 2008."},{"type":"p","html":"Despite their hesitance, these activistsâ€™ comments now should largely comfort the former first lady."},{"type":"p","html":"Eight of the 15 said they are likely to support Clinton if she runs, and only one activist said she was adamantly opposed to Clinton."},{"type":"p","html":"Most of them said their decision to back Obama in 2008 was a vote in favor of him, not because of any antipathy toward his rival."},{"type":"p","html":"â€œIt was a difficult one, because I had always been impressed by Hillary Clinton,â€ said Jacqueline Easley, a health care administrator here, referring to the choice in 2008. Easley said she is excited to vote for Clinton this time."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"278701123543","guid":"tdy_hrc_140611","pubDate":"2014-06-11 11:29:00 Z","expirationDate":"2015-06-11 11:29:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Hillary Clinton: Why I might not run for president","description":"In a candid interview with NBCâ€™s Cynthia McFadden, Hilary Clinton opens up about why she would consider not running for president in 2016, citing a contentious political climate and her upcoming role as a grandmother.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/today-hillary-140611-video.jpg","source":"TODAY","sourceId":null,"canonicalUrl":"http://www.today.com/video/today/55381177","shortUrl":"http://on.today.com/1l0Arvs","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_29411569","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=tdy_hrc_140611","defaultAssociation":null,"duration":208,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Still, a few of these activists have some lingering frustration with Clinton. Tom Hockensmith, a county supervisor in Des Moines, said he introduced former President Clinton at an event in 2007 that both Clintons attended. He sought a short meeting with Hillary Clinton afterward, but her staff told him she didnâ€™t have time."},{"type":"p","html":"A few days later, Obama talked to him one-on-one for 15 minutes. He committed to Obama soon after."},{"type":"p","html":"â€œI want to have an opportunity to visit with her,â€ he said when asked if he would back Clinton in 2016. â€œPeople need to reach out and askâ€ for your support."},{"type":"p","html":"Abby Kennedy, who helped organize young professionals in 2008 for Obama, said the recent controversy about Clintonâ€™s criticism of the presidentâ€™s foreign policy views reminded her about what she did not like about the former secretary of state."},{"type":"p","html":"â€œI donâ€™t trust the sincerity of all of the things she says, she can be pretty opportunistic,â€ said Kennedy. â€œFrankly, Iâ€™ve been an Obama supporter from the very beginning and I understand that she needs to create some distance from the administration, but thatâ€™s not really making friends with me.â€"},{"type":"p","html":"Obama, to these activists, was a special kind of candidate, and they donâ€™t see another person like him among the potential alternatives to Clinton. Some of the activists struggled to even name other candidates, except for Vice President Joe Biden, who several praised but only 1 of the 15 said they wanted to vote for over Clinton. Maryland Gov. Martin Oâ€™Malley has impressed a handful of these activists, but others were unfamiliar with both him and Vermont Sen. Bernie Sanders, who has also made several trips to Iowa and suggested he will run for the Democratic nomination"},{"type":"p","html":"â€œJoe Biden, he did horrible last time, and I donâ€™t thereâ€™s any evidence he would do better. Oâ€™Malley has been here, and he hasnâ€™t lit a fire in anybody,â€ said Frank Chiodo, a former state representative here who organized some of Obamaâ€™s events in the state in 2008."},{"type":"p","html":"Som Baccam, a nurse who did outreach to Des Moines Haitian and Pacific-Islander communities in 2008 for Obama, replied â€œwho?â€ when a reporter asked her about Massachusetts Sen. Elizabeth Warren, who some liberal groups are urging to start a presidential campaign."},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20data-partner=%22tweetdeck%22%3E%3Cp%3EAhead%20of%20Clinton's%20Iowa%20speech,%20Ready%20for%20Warren%20memo:%20&quot;Elizabeth%20Warren%20would%20have%20a%20great%20shot%20at%20winning%20the%20Iowa%20caucuses&quot;%20if%20she%20runs.%3C/p%3Eâ€”%20Jennifer%20Jacobs%20(@JenniferJJacobs)%20%3Ca%20href=%22https://twitter.com/JenniferJJacobs/status/510435077843865600%22%3ESeptember%2012,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":"Warren, who has repeatedly said she does not want to run, does have some enthusiastic supporters among these activists. Three of them said they would be inclined to back her over Clinton if she entered the race."},{"type":"p","html":"â€œSheâ€™s (Warren) direct, she handles issues well, I think she could be a good leader,â€ said Sharon Malheiro, a Des Moines lawyer who hosted fundraisers for Obama and helped lead his outreach to Iowaâ€™s LGBT community. â€œAt some point, between the Bushes and the Clintons, do we ever get away from that?â€"},{"type":"p","html":"The activistsâ€™ relative unfamiliarity with the potential candidates, Miller said, is in part because of what he dubbed the Hillary Clinton effect. Potential Democratic candidates, wary of Clintonâ€™s huge lead, are not meeting key Iowa activists as often as they did in the run-up to the 2008 primaries."},{"type":"p","html":"Miller himself, whose endorsement was highly sought in the 2008 cycle, said none of the potential candidates have requested personal meetings with him, although he has talked with Oâ€™Malley at Iowa Democratic events."},{"type":"p","html":"Another advantage for Clinton is that so far no issue seems to have galvanized Democrats in Iowa and raised the potential of someone running to Clintonâ€™s right or left, as Obama did by emphasizing his opposition to the Iraq War in 2008. When asked what the most important issue the next president should confront, the answers from these activists were extremely varied. A handful mentioned foreign policy, with the rise of ISIS in the news this week. Others talked about immigration."},{"type":"p","html":""},{"type":"widget","widget_type":"instagram","instagram-id":"s0LjkyoeM7"},{"type":"p","html":"The economic populism and anti-Wall Street message of Warren was not high on these activistsâ€™ minds."},{"type":"p","html":"â€œI donâ€™t think thereâ€™s a particular issue that people are yearning for at this point,â€ said Miller, who said he is leaning â€œheavilyâ€ towards Clinton."},{"type":"p","html":"Rose Vasquez, a retired attorney and a leader in Des Moines Latino community, was the strongest dissenter among the former Obama supporters and suggested she was very unlikely to back Clinton in the caucuses."},{"type":"p","html":"â€œThey can point to Hillary and say she is supportive of a lot of equal rights and fair wage issues, but I have always sort of lumped them (the Clintons) with business interests more so than grassroots interests,â€ she said."},{"type":"p","html":"Vasquez though acknowledges that at least right now, a lot of her friends donâ€™t share her negative view on Clinton."},{"type":"p","html":"â€œIâ€™m looking. I keep thinking, â€˜am I the only one looking?â€ she said. â€œI say to people, â€˜why not Joe Biden?â€"},{"type":"p","html":"On the other hand, a few of these 15 were very strongly supportive of Clinton."},{"type":"p","html":"â€œIâ€™m definitely rooting for Hillary this time. Iâ€™m excited sheâ€™s coming to the steak fry,â€ said Christopher Diebel, who works in public relations and was a precinct captain 2008 for Obama. â€œWe elected a black president. Now itâ€™s time for a woman.â€"}],"summary":"Iowa Democrats are ready for Hillary â€“ for now.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Shannon Rubino holds a campaign sign for Democratic presidential hopeful Sen. Hillary Rodham Clinton, D-N.Y. outside a campaign stop in Vinton, Iowa Sunday, Dec. 30, 2007. (AP Photo/Paul Sancya)","url":"http://media2.s-nbcnews.com/i/newscms/2014_37/664101/140912-hillary_clinton_iowa-1316_51e3725ef7d1e2494610befb86aa6c8b.jpg","credit":"Paul Sancya","source":"AP","alt_text":null,"width":2500,"height":1595,"title":"Image:"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/elections/ready-wary-iowa-democrats-weigh-giving-clinton-second-chance-n202211","short_url":"http://nbcnews.to/1pd3M2i","title_url_slug":"ready-wary-iowa-democrats-weigh-giving-clinton-second-chance","original_canonical_url":"http://www.nbcnews.com/politics/elections/ready-wary-iowa-democrats-weigh-giving-clinton-second-chance-n202211","source":null,"type":"spread","headline":"Ready, But Wary: Iowa Democrats Weigh Giving Clinton a Second Chance ","headline_cover":"Iowa Democrats Weigh Giving Clinton a Second Chance ","headline_slug":"ready-wary-iowa-democrats-weigh-giving-clinton-second-chance","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Political Reporter","show_or_site":"NBC News","twitter_handle":"@perrybaconjr","email":null,"bio":"<p>Perry Bacon Jr. is a senior political reporter for NBC News. Prior to joining the site in 2014, Bacon was political editor for theGrio.com, as well as a contributor to MSNBC. While at The Grio, Bacon led the site's coverage of the 2012 election and Obamaâ€™s second term, with a special focus on the Affordable Care Act and its impact.</p><p>A Louisville native and graduate of Yale, Bacon is a longtime Washington political reporter.  He covered the 2004 presidential campaign and Congress for TIME magazine, then moved on to a similar role at the Washington Post, where he served as a national political correspondent and White House reporter.</p>","name":"Perry Bacon Jr.  ","picture":null}],"first_published_utc":"2014-09-12 17:17:39 Z","last_published_utc":"2014-09-12 17:17:39 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"Elections","slug":"elections"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/202211","externalId":"202211","externalSource":"NewsCms","main_art":{"caption":"Shannon Rubino holds a campaign sign for Democratic presidential hopeful Sen. Hillary Rodham Clinton, D-N.Y. outside a campaign stop in Vinton, Iowa Sunday, Dec. 30, 2007. (AP Photo/Paul Sancya)","url":"http://media2.s-nbcnews.com/i/newscms/2014_37/664101/140912-hillary_clinton_iowa-1316_51e3725ef7d1e2494610befb86aa6c8b.jpg","credit":"Paul Sancya","source":"AP","alt_text":null,"width":2500,"height":1595,"title":"Image:"}},{"body":[{"type":"p","html":"Thirty-six hours after President Obama took his case for strikes against ISIS to prime time, he appears to have gotten past the big domestic political challenge: Heâ€™s convinced most of the country â€“ and Congress â€“ that something must be done about the threat. But rallying the American people and Congress is the easy part: the big challenge now is winning tangible support from the Arab governments that will be crucial to executing the plan. While Secretary of State John Kerry can point to yesterdayâ€™s joint communique from the U.S. and 10 Arab states backing a coordinated military campaign, itâ€™s a lot murkier under the surface. <a href=\"http://www.nytimes.com/2014/09/12/world/middleeast/arabs-give-tepid-support-to-us-fight-against-isis.html?hp&amp;action=click&amp;pgtype=Homepage&amp;version=LedeSum&amp;module=first-column-region&amp;region=top-news&amp;WT.nav=top-news&amp;_r=0\">As the New York Times writes this morning</a>, the â€œunderlying toneâ€ of that communique â€œwas one of reluctance.â€ There are a LOT of players here, with a LOT of political and historical baggage to complicate attempts at teamwork. â€œI think the ingredients are there,â€ <a href=\"http://www.nbcnews.com/storyline/isis-terror/isis-has-tough-road-ahead-them-kerry-says-nbc-interview-n201371\">Kerry told NBC News yesterday</a>. â€œWhether it gets mixed correctly and baked properly over the course of the next months and year or so, weâ€™ll have to see.â€"},{"type":"p","html":"<strong>A â€˜good point of departureâ€™</strong>"},{"type":"p","html":"For the second time this year, Gen. David Petraeus has given a nod of approval for Obamaâ€™s foreign policy strategy â€“ and perhaps offered some subtle pushback to the most hawkish voices in the GOP. At a Thursday night event in Denver, <a href=\"http://www.miamiherald.com/2014/09/11/4343344/petraeus-obama-iraq-plan-a-good.html\">Petraeus said</a> the president made â€œa very compelling argumentâ€ about the need to combat ISIS, calling the presidentâ€™s plan â€œa good point of departure.â€ AND, he said, with a new government in place, Iraqi security forces could be newly effective against ISIS. The irony at home is that Obama isnâ€™t getting criticism from the GOP for pushing military intervention, only for not doing it bigger, faster and harder. Petraeus seems to be saying the administration got it right by getting better politics in place in Iraq first."},{"type":"p","html":"<strong>Hillary kicks off big week in Iowa</strong>"},{"type":"p","html":"Hillary Clintonâ€™s big return to her political Waterloo this weekend kicks off a big week for 2016 and the Iowa caucus stakes. Clinton (plus husband Bill) will speak on Sunday at the 37th and final Harkin Steak Fry. On Wednesday, Vice President Joe Biden will be hot on Hillaryâ€™s heels, visiting the state for an official event in Des Moines. And independent Sen. Bernie Sanders is also making three stops in the Hawkeye State this weekend â€“ and heâ€™ll stop in with one of us(!) on Sundayâ€™s Meet the Press to talk about why he might take the 2016 plunge."},{"type":"p","html":"<strong>What to expect on Sunday: </strong>"},{"type":"p","html":"By the way, here is the early tick-tock for Sundayâ€™s event in Iowa:"},{"type":"p","html":"<strong>2:30 pm ET:</strong> Pre-program speakers: Iowa Democratic Party Chairman Scott Brennan, IA-3 congressional candidate Stacy Appel, IA-4 congressional candidate Jim Mowrer, IA-1 congressional candidate Pat Murphy, gubernatorial candidate Jack Hatch, Rep. Dave Loebsack, Agriculture Secretary Tom Vilsack, and U.S. Senate Candidate Rep. Bruce Braley"},{"type":"p","html":"<strong>3:20 pm ET:</strong> Main program speakers: Ruth Harkin, Senator Tom Harkin, former President Bill Clinton, former Secretary of State Hillary Clinton"},{"type":"p","html":"<strong>Iowa Democrats SEEM ready for Hillary</strong>"},{"type":"p","html":"As weâ€™ve said before, this is Hillaryâ€™s first trip to Iowa since her defeat there in Jan. 2008. And as weâ€™ve said before, itâ€™s the clearest sign yet that sheâ€™s approaching the point of no return for a 2016 run -- if sheâ€™s not running, that answer has to come soon. As she returns to the state where the end of her 2008 campaign began, sheâ€™s in good shape with Democrats, according to our July NBC/Marist poll. Sheâ€™s beating Vice President Joe Biden by 50 points in a hypothetical matchup, and her favorable/unfavorable rating among Iowa Democrats is 89%-6%. BUT her popularity has also taken a big hit nationally, falling from 59% positive/ 22% negative in February to 43% positive/41% negative now. And thatâ€™s BEFORE she officially announces her campaign."},{"type":"p","html":"<strong> The number of visits to Iowa and New Hampshire -- updated</strong>"},{"type":"p","html":"Oh, and here is our updated list on the number of trips potential 2016ers have made to the early states of Iowa and New Hampshire since the beginning of 2013, per our research and NBCâ€™s Sarah Blackwill. It includes Sen. Rand Paulâ€™s visit to New Hampshire today. The tally (which includes Rand Paulâ€™s visit to New Hampshire today but not Hillaryâ€™s on Sunday): 33 visits by Republicans (Cruz, Perry, Christie, Ryan, Paul, Rubio), vs. 17 for Democrats (Biden, Oâ€™Malley, Schweitzer, Klobuchar, Sanders, Webb)."},{"type":"p","html":""},{"type":"p","html":"<strong>DEMOCRATS</strong>"},{"type":"p","html":"<strong>Iowa (8)</strong>"},{"type":"p","html":"Biden: 1 (Harkin Steak Fry, Sept 2013)"},{"type":"p","html":"Oâ€™Malley: 3 (June 2014, July 2014, Sept. 2014)"},{"type":"p","html":"Schweitzer: 1 (Dec. 2013)"},{"type":"p","html":"Klobuchar: 1 (Aug. 2013)"},{"type":"p","html":"Bernie Sanders: 1 (May 2014)"},{"type":"p","html":"Webb: 1 (Aug. 2014)"},{"type":"p","html":""},{"type":"p","html":"<strong>New Hampshire (9)</strong>"},{"type":"p","html":"Biden: 2 (March 2014, Sept. 2014)"},{"type":"p","html":"Oâ€™Malley: 3 (Nov 2013, June 2014, Aug. 2014)"},{"type":"p","html":"Klobuchar: 1 (Aug. 2014)"},{"type":"p","html":"Bernie Sanders: 3 (April 2014, June 2014, Sept. 2014)"},{"type":"p","html":""},{"type":"p","html":"<strong>REPUBLICANS</strong>"},{"type":"p","html":"<strong>Iowa (21)</strong>"},{"type":"p","html":"Ted Cruz: 6 (July 2013, Aug 2013, Oct. 2013, March 2014, Aug 2 2014, Aug 9 2014)"},{"type":"p","html":"Perry: 6 (Nov 2013, Feb 2014, May 2014, July 2014, Aug 2014, Sept. 2014)"},{"type":"p","html":"Christie: 1 (July 2014)"},{"type":"p","html":"Ryan: 2 (Nov 2013, April 2014)"},{"type":"p","html":"Rand Paul: 4 (May 2013, July 2013, June 2014, Aug 2014)"},{"type":"p","html":"Rubio: 2 (June 2014, Aug 2014)"},{"type":"p","html":""},{"type":"p","html":"<strong>New Hampshire (12)</strong>"},{"type":"p","html":"Cruz: 4 (Aug 2013, April 12 2014, April 26-27 2014, Sept. 2014)"},{"type":"p","html":"Perry: 1 (Aug 2014)"},{"type":"p","html":"Christie: 2 (June 2014, July 2014)"},{"type":"p","html":"Paul: 3 (May 2013, April 2014, Sept. 2014)"},{"type":"p","html":"Ryan: 1 (Oct 2013)"},{"type":"p","html":"Rubio: 1 (May 2014)"},{"type":"p","html":""},{"type":"p","html":"<strong>First Readâ€™s Top 10 Senate takeovers</strong>"},{"type":"p","html":"With less than eight weeks until Election Day and after our NBC/Marist polls from last Sunday, itâ€™s as good of a time as any to list our Top 10 Senate takeovers. The headline here: nine of the 10 races are GOP pick-up opportunities."},{"type":"p","html":"<strong>1. Montana (D-Baucus retiring):</strong> Weâ€™ve said it before, and weâ€™ll say it again: Max Baucusâ€™ decision not to seek re-election opened the door to the GOP having the chance to win the Senate."},{"type":"p","html":"<strong>2. South Dakota (D-Johnson retiring):</strong> Sen. Mike Rounds, we presumeâ€¦"},{"type":"p","html":"<strong>3. West Virginia (D-Rockefeller retiring):</strong> National Democrats dipped their toes in the water earlier in the summer to help Natalie Tennant (D), but she is the HUGE underdog to Shelley Moore Capito (R) in this increasingly GOP-leaning state."},{"type":"p","html":"<strong>4. Arkansas (D):</strong> Incumbent Sen. Mark Pryor (D) looked stronger than we had expected back in May. Now? Itâ€™s a tougher race for him: Our NBC/Marist poll had the race at Tom Cotton (R) 45%, Pryor at 40%."},{"type":"p","html":"<strong>5. Louisiana (D):</strong> This race is so hard to gauge given the likely December runoff if no one gets 50% of the vote in the November jungle primary."},{"type":"p","html":"<strong>6. Alaska (D):</strong> Sen. Mark Begich (D) had been running a superb race â€“ until his campaign pulled that Willie Horton-like TV ad. But given the stateâ€™s size and the lack of polling, anyone who says they have a good handle on the race would be lying."},{"type":"p","html":"<strong>7. Iowa (D-Harkin retiring):</strong> The contest between Bruce Braley (D) and Joni Ernst (R) is truly a 50%-50% contest, and that isnâ€™t good news for Democrats, who are going to need to use their superior in-state organization to pull out the way."},{"type":"p","html":"<strong>8. North Carolina (D):</strong> Much of the current polling shows incumbent Sen. Kay Hagan (D) with a lead over Republican Thom Tillis, but the margin is very close. And Hagan is well below 50%."},{"type":"p","html":"<strong>9. Colorado (D):</strong> Hereâ€™s the recent good news for Democrats: Sen. Mark Udall maintains his decent lead over GOPer Cory Gardner, 48%-42%, per our NBC/Marist poll."},{"type":"p","html":"<strong>10. Kansas (R):</strong> Hereâ€™s our only GOP-held race of this Top 10 list, and itâ€™s not Kentucky or Georgia. Whatâ€™s the matter with Kansas could very well be the most interesting story to talk about after Election Day."},{"type":"p","html":""},{"type":"p","html":"<strong>First Readâ€™s Race of the Day: AZ-9: Sinema vs. Rogers</strong>"},{"type":"p","html":"Freshman Democrat Kyrsten Sinema won her seat two years ago, beating back GOP attempts to paint her as a radical liberal. (Past statements like describing herself as a â€œPrada socialistâ€ gave them lots of fodder.) But Sinema, who won with less than 50% of the vote in 2012, has worked hard to reach out to business groups and portray herself as a centrist, joining the Blue Dog Coalition and touting bipartisan work. Her opponent, retired Air Force pilot Wendy Rogers, is well behind Sinema in fundraising."},{"type":"p","html":"<strong>If itâ€™s Sundayâ€¦</strong>"},{"type":"p","html":"On Sundayâ€™s Meet the Press, weâ€™ll hear the latest from the administration on the ISIS strategy, and weâ€™ll have an exclusive interview with former Secretary of State James Baker. Plus: Sen. Bernie Sanders weighs in about 2016 and Hillary Clinton."},{"type":"p","html":""},{"type":"p","html":"<em>Countdown to Election Day: 53 days</em>"},{"type":"p","html":"Click here to sign up for First Read emails."},{"type":"p","html":"Text FIRST to 622639, to sign up for First Read alerts to your mobile phone."},{"type":"p","html":"Check us out on Facebook and also on Twitter. Follow us @chucktodd, @mmurraypolitics, @carrienbcnews"},{"type":"p","html":""}],"summary":"The big challenge now is winning tangible support from the Arab governments that will be crucial to executing the plan.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"US Secretary of State John Kerry arrives at Ankara International Airport on September 12, 2014. Kerry is in the region to speak with leaders about strategies to address the threat from ISIS. Secretary of State John Kerry said on September 12 that the US would provide an additional $500 million in humanitarian aid to victims of the war in Syria, bringing total American assistance to $2.9 billion since the start of the conflict in 2011. AFP PHOTO/POOL / BRENDAN SMIALOWSKIBRENDAN SMIALOWSKI/AFP/Getty Images","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/663351/johnkerry_6c7c64d6d9c9fedc8fa3bc94620f35df.jpg","credit":"BRENDAN SMIALOWSKI","source":"AFP - Getty Images","alt_text":"Image: TURKEY-US-DIPLOMACY-KERRY","width":4500,"height":3003,"title":"Image: TURKEY-US-DIPLOMACY-KERRY"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/isis-politics-home-was-easy-part-obama-n201981","short_url":"http://nbcnews.to/1pcRU09","title_url_slug":"isis-politics-home-was-easy-part-obama","original_canonical_url":"http://www.nbcnews.com/politics/first-read/isis-politics-home-was-easy-part-obama-n201981","source":null,"type":"spread","headline":"On ISIS, Politics at Home Was the Easy Part for Obama","headline_cover":"Obama's Next Challenge: Winning Arab Government Support","headline_slug":"isis-politics-home-was-easy-part-obama","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":"https://www.facebook.com/dailyrundown","gplus":null,"instagram":null,"professional_title":"NBC News Political Director; host of 'The Daily Rundown' ","show_or_site":"The Daily Rundown","twitter_handle":"@chucktodd","email":null,"bio":"<p>Chuck Todd is moderator of \"Meet The Press\" and NBC News' political director. He also serves as NBC News' on-air political analyst for \"Nightly News with Brian Williams\" and \"TODAY.\" </p><p>In addition to his on-air analysis, Todd is responsible for all aspects of the network's political coverage. He is also the editor of \"First Read,\" NBC's must-read guide to political news.</p>","name":"Chuck Todd","picture":{"credit":null,"caption":"Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/165731/140102-byline-todd-chuck-sq-2013_ef3baa55e17ca7b5be18505e81232634.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false," ying and government reform.</p><p>A Virginia native, she now lives in Washington, D.C.</p>","name":"Carrie Dann","picture":{"credit":"John Makely","caption":"Image: Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/159621/140203-carrie_dann_byline-1542_3a2f49c18dfaf2489e717f3f2d9aadd4.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-09-12 13:19:13 Z","last_published_utc":"2014-09-12 13:21:28 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"Meet the Press","slug":"meet-the-press"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/201981","externalId":"201981","externalSource":"NewsCms","main_art":{"caption":"US Secretary of State John Kerry arrives at Ankara International Airport on September 12, 2014. Kerry is in the region to speak with leaders about strategies to address the threat from ISIS. Secretary of State John Kerry said on September 12 that the US would provide an additional $500 million in humanitarian aid to victims of the war in Syria, bringing total American assistance to $2.9 billion since the start of the conflict in 2011. AFP PHOTO/POOL / BRENDAN SMIALOWSKIBRENDAN SMIALOWSKI/AFP/Getty Images","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/663346/johnkerry_f8f2db7e22ca720ec9d7ca4f4c214319.jpg","credit":"BRENDAN SMIALOWSKI","source":"AFP - Getty Images","alt_text":null,"width":4500,"height":3003,"title":"Image: TURKEY-US-DIPLOMACY-KERRY"}},{"body":null,"summary":"President Obama talks about his strategy to confront ISIS militants in his weekly address.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/obama-u-s-must-avoid-mistakes-past-mideast-n202666","short_url":"http://nbcnews.to/1uu9sew","title_url_slug":"obama-u-s-must-avoid-mistakes-past-mideast","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/obama-u-s-must-avoid-mistakes-past-mideast-n202666","source":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"328872515760","guid":"f_dc_obamaweekly_140913","pubDate":"2014-09-13 12:33:00 Z","expirationDate":"2112-03-03 12:33:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Obama: U.S. Must Avoid Mistakes of the Past in Mideast","description":"President Obama talks about his strategy to confront ISIS militants in his weekly address.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_obamaweekly_140913.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/obama-u-s-must-avoid-mistakes-of-the-past-in-mideast-328872515760","shortUrl":"http://nbcnews.to/1wjBx7y","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427723","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_obamaweekly_140913","duration":27,"hasCaption":false},"type":"video","headline":"Obama: U.S. Must Avoid Mistakes of the Past in Mideast","headline_cover":"Obama: U.S. Must Avoid Mistakes of the Past in Mideast","headline_slug":"obama-u-s-must-avoid-mistakes-past-mideast","bylines":[],"first_published_utc":"2014-09-13 12:35:32 Z","last_published_utc":"2014-09-13 12:35:31 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"White House","slug":"white-house"},{"title":"Barack Obama","slug":"barack-obama"},{"title":"Mideast","slug":"mideast"},{"title":"Military","slug":"military"},{"title":"U.S. news","slug":"us-news"},{"title":"Video","slug":"video"}],"feature":[],"show":[],"storyline":[{"entry_position":117,"entry_count":118,"count_in_24h":3,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/202666","externalId":"202666","externalSource":"NewsCms","main_art":{"caption":"President Obama","url":"http://media1.s-nbcnews.com/i/newscms/2014_37/665211/f_dc_obamaweekly_140913_8e5748fd3eed7772950c2b49756ba735.jpg","credit":null,"source":"NBC News","alt_text":null,"width":1920,"height":1080,"title":""}},{"body":[{"type":"p","html":"Rep. Mark Sanford, R-SC, on Friday <a href=\"https://www.facebook.com/RepSanfordSC/posts/280140345529087\">posted a lengthy message on Facebook</a> saying he is ending his engagement to the Argentinian woman he famously disappeared to go visit in 2009 because of â€œtensionâ€ caused by his ex-wife."},{"type":"p","html":"&quot;No relationship can stand forever this tension of being forced to pick between the one you love and your own son or daughter,&quot; Sanford writes. &quot;And for this reason [Maria Belen Chapur] and I have decided to call off the engagement.&quot;"},{"type":"p","html":"In the incredibly personal post, Sanford lays out why he feels he is being attacked by his ex-wife, Jenny Sanford, with unnecessary requirements in order to spend time with their youngest son. Particularly he points out a requirement that he not be under the influence of &quot;illegal drugs or excessive amounts of alcohol&quot; while with his son."},{"type":"p","html":"&quot;This really is crazy,&quot; Sanford writes, &quot;Why would one throw out the need for restraint if it were not a problem...I have never taken any illegal drug in my life.&quot;"},{"type":"p","html":"According to the AP, Jenny Sanford is trying to require the former South Carolina governor to undergo psychiatric tests and take anger management and parenting courses. The legal claim also is attempting to limit his visitation rights with their youngest child, the AP says."},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/politics/politics-news/mark-sanford-calls-ex-wifes-legal-claim-crazy-n195081\">Mark Sanford Calls Ex- democrat-accuses-opponent-pay-discrimination-n202326","source":"TIME","type":"externallink","headline":"Georgia Democrat Accuses Opponent of Pay Discrimination","headline_cover":"Georgia Democrat Accuses Opponent of Pay Discrimination","headline_slug":"georgia-democrat-accuses-opponent-pay-discrimination","bylines":[],"first_published_utc":"2014-09-12 19:06:38 Z","last_published_utc":"2014-09-12 19:06:38 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"Elections","slug":"elections"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/202326","externalId":"202326","externalSource":"NewsCms","main_art":null},{"body":[{"type":"p","html":""},{"type":"p","html":"President Barack Obama and former President Bill Clinton celebrated the 20th anniversary of AmeriCorps on Friday by talking about the important role service has played in their own lives and calling on Congress to extend funding for the program. "},{"type":"p","html":"â€œThose of you who know my story, starting off as a community organizer, I would not be standing here if it was not for service to others,â€ Obama said at a ceremony at the White House."},{"type":"p","html":"Clinton created the program in 1993 and lauded both Obama and President George W. Bush for growing it since. â€œTill my last day on Earth I will be grateful that I had a chance to start AmeriCorps,â€ Clinton said."},{"type":"p","html":"Obama announced new initiatives to encourage employers to hire national service alumni."},{"type":"p","html":"â€œIf weâ€™re smart, Congress will fund this calling that has meant so much to so many and keep AmeriCorps strong,â€ the president said."},{"type":"p","html":"<strong>-- Andrew Rafferty</strong>"}],"summary":"President Barack Obama and former President Bill Clinton celebrated the 20th anniversary of  AmeriCorps on Friday.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/white-house/bill-clinton-joins-obama-celebrate-americorps-n202176","short_url":"http://nbcnews.to/1m0mxuF","title_url_slug":"bill-clinton-joins-obama-celebrate-americorps","original_canonical_url":"http://www.nbcnews.com/politics/white-house/bill-clinton-joins-obama-celebrate-americorps-n202176","source":null,"type":"post","headline":"Bill Clinton joins Obama to celebrate AmeriCorps","headline_cover":"Bill Clinton joins Obama to celebrate AmeriCorps","headline_slug":"bill-clinton-joins-obama-celebrate-americorps","bylines":[],"first_published_utc":"2014-09-12 16:32:56 Z","last_published_utc":"2014-09-12 16:32:55 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"White House","slug":"white-house"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/202176","externalId":"202176","externalSource":"NewsCms","main_art":null},{"body":[{"type":"p","html":"<strong>OBAMA AGENDA: A less than enthusiastic welcome</strong>"},{"type":"p","html":"<a href=\"http://www.nytimes.com/2014/09/12/world/middleeast/arabs-give-tepid-support-to-us-fight-against-isis.html?hp&amp;action=click&amp;pgtype=Homepage&amp;version=LedeSum&amp;module=first-column-region&amp;region=top-news&amp;WT.nav=top-news&amp;_r=0\">The New York Times</a> describes Arab support for the U.S. anti-ISIS effort &quot;tepid.&quot; MORE: &quot;Many Arab governments grumbled quietly in 2011 as the United States left Iraq, fearful it might fall deeper into chaos or Iranian influence. Now, the United States is back and getting a less than enthusiastic welcome, with leading allies like Egypt, Jordan and Turkey all finding ways on Thursday to avoid specific commitments to President Obamaâ€™s expanded military campaign against Sunni extremists.&quot;"},{"type":"p","html":"<a href=\"http://online.wsj.com/articles/kerry-holds-talks-in-saudi-arabia-on-anti-islamic-state-campaign-1410445577?mod=WSJ_hp_LEFTTopStories\">Writes the Wall Street Journal</a>: &quot;A day after President Barack Obama outlined a strategy to combat Islamic State militants, Washington's international allies didn't make clear how far they would go to join military operations even as they pledged their support.&quot;"},{"type":"p","html":"David Petraeus is calling Obama's ISIS plan &quot;a good point of departure,&quot; <a href=\"http://www.politico.com/story/2014/09/david-petraeus-barack-obama-isil-islamic-state-110881.html#ixzz3D69Ft5vG\">the AP reports.</a> &quot;â€œI thought that the president made a very strong statement last night about the threat posed by ISIL, a very compelling argument about the need to combat that threat, and a good point of departure,&quot; he said at an event in Denver Thursday night."},{"type":"p","html":" "},{"type":"p","html":"<strong>CONGRESS: Boehner on board</strong>"},{"type":"p","html":"House Speaker John Boehner told a breakfast meeting of House Republicans that he backs Obama's request to arm the Syrian rebels, <a href=\"http://www.washingtonpost.com/politics/congressional-leaders-back-obama-plan-to-arm-rebels-against-islamic-state/2014/09/11/4914305c-39f6-11e4-9c9f-ebb47272e40e_story.html?tid=hpModule_ba0d4c2a-86a2-11e2-9d71-f0feafdd1394\">the Washington Post writes</a>. But it's not yet clear how - or when - Congress will vote on an authorization."},{"type":"p","html":"Steny Hoyer is predicting that Congress will vote on some type of military authorization both before and after the elections, <a href=\"http://blogs.rollcall.com/218/no-2-house-democrat-predicts-two-part-congressional-response-to-isis/?dcz=\">Roll Call writes.</a>"},{"type":"p","html":"<a href=\"http://www.nytimes.com/2014/09/12/opinion/legal-authority-for-fighting-isis.html?hp&amp;action=click&amp;pgtype=Homepage&amp;module=c-column-top-span-region&amp;region=c-column-top-span-region&amp;WT.nav=c-column-top-span-region\">The New York Times editorial board</a> slams Congress for &quot;abdicating one of its most consequential powers: the authority to declare war.&quot; MORE: &quot;Some lawmakers have made it known that they would rather not face a war authorization vote shortly before midterm elections, saying theyâ€™d rather sit on the fence for a while to see whether an expanded military campaign starts looking like a success story or a debacle. By avoiding responsibility, they allow President Obama free rein to set a dangerous precedent that will last well past this particular military campaign.&quot;"},{"type":"p","html":"<a href=\"http://blogs.rollcall.com/218/pelosi-suggests-holiday-surprise-on-immigration/?dcz=\">Nancy Pelosi is predicting</a> that Obama's executive action on immigration could come over the holidays this year."},{"type":"p","html":""},{"type":"p","html":"<strong>OFF TO THE RACES: Dems take aim at embattled GOP govs</strong>"},{"type":"p","html":"The Wall Street Journal previews Clinton's trip to Iowa: &quot;Some Democrats who backed other candidates in the state's caucuses in 2008 say they haven't yet warmed to Mrs. Clinton. Others bristled at her recent criticism of President Barack Obama's Mideast policy. Accustomed to watching presidential candidates up close, some say they want to see a more accessible and authentic candidate than the one who finished third behind Mr. Obama and former Sen. John Edwards of North Carolina.&quot;"},{"type":"p","html":"Hot on her heels: <a href=\"http://www.desmoinesregister.com/story/news/politics/elections/2014/09/11/joe-biden-iowa-visit-sept-17/15451923/\">The Des Moines Register</a> was first with the story that Vice President Joe Biden will make an official trip to the Hawkeye State on Wednesday. "},{"type":"p","html":"<a href=\"http://www.desmoinesregister.com/story/opinion/columnists/kathie-obradovich/2014/09/11/bernie-sanders-nothing-moderate/15431047/\">The Register</a> also profiles independent Sen. Bernie Sanders. &quot;There's nothing moderate about Sanders. He speaks of income inequality in the country as &quot;immoral&quot; and &quot;dangerous. He calls for a massive government infrastructure rebuilding program to create jobs, plus raising the minimum wage even higher than the proposed $10.10 per hour.&quot;"},{"type":"p","html":"NBCâ€™s John Oâ€™Connor reports: Working America, a non-profit group aimed at aligning non-union workers with the goals of the AFL-CIO, is organizing a door-to-door campaign across 13 states to persuade workers to turn out and vote in key 2014 midterm elections. Working America said its goal is to reach 2.5 million voters in the states of Alaska, Illinois, Iowa, Kentucky, Michigan, Minnesota, New Mexico, New York, North Carolina, Ohio, Oregon, Pennsylvania, and Washington."},{"type":"p","html":"From Bob McDonnell to Rick Perry to Chris Christie, thereâ€™s no doubt that itâ€™s been a rough year for Republican governors with lofty political ambitions. And Democratic opposition research group American Bridge has unsurprisingly taken notice; theyâ€™re launching a new report and website today to highlight the woes of 13 GOP chief executives currently facing scandals."},{"type":"p","html":"Ted Cruz is <a href=\"http://www.breitbart.com/System/404?item=%2fbig-government%2f2014%2f09%2f10%2fted-cruz%E2%80%94opposition-to-israel-led-to-me-leaving-event&amp;user=extranet%5cAnonymous&amp;site=website\">getting some buzz</a> for walking off stage at a Christian event after being booed for comments praising Israel. Cruz told Breitbart News that that crowd showed &quot;a shameful display of bigotry and hatred.&quot;"},{"type":"p","html":"Happy Friday! Via the <a href=\"http://www.washingtonpost.com/blogs/in-the-loop/wp/2014/09/11/stretch-hummers-a-bloody-brawl-and-sarah-palin/?hpid=z5\">Washington Post's In The Loop,</a> the Alaska blogosphere is abuzz with reports that Sarah Palin and family were involved in a straight-from-a-reality-show brawl outside a house party in Anchorage."},{"type":"p","html":"<strong>ALASKA:</strong> The<a href=\"http://www.adn.com/article/20140911/new-ads-alaskas-us-senate-race-take-begichs-mayoral-legacy\"> Alaska Dispatch News</a> writes that a new set of ads take on Mark Begich's record as mayor of Anchorage."},{"type":"p","html":"<strong>ARKANSAS:</strong> Mark Pryor and Tom Cotton<a href=\"http://arkansasnews.com/news/arkansas/cotton-pryor-agree-debate-least-once\"> will debate</a> at least once, on October 13."},{"type":"p","html":"<strong>KANSAS:</strong> The Kansas state supreme court <a href=\"http://online.wsj.com/articles/kansas-supreme-court-to-decide-if-taylor-to-remain-on-ballot-for-u-s-senate-1410475426\">will rule</a> on whether Chad Taylor's name will remain on the ballot."},{"type":"p","html":"<strong>NORTH CAROLINA:</strong> A <a href=\"http://www.nccivitas.org/2014/nc-voters-bush-surpasses-obama-favorability/\">Civitas poll</a> puts Kay Hagan up 46% to 43% over Thom Tillis."},{"type":"p","html":" "}],"summary":"A roundup of the most important political news stories of the day.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/first-reads-morning-clips-n201971","short_url":"http://nbcnews.to/1lZScMJ","title_url_slug":"first-reads-morning-clips","original_canonical_url":"http://www.nbcnews.com/politics/first-read/first-reads-morning-clips-n201971","source":null,"type":"post","headline":"First Read's Morning Clips","headline_cover":"First Read's Morning Clips","headline_slug":"first-reads-morning-clips","bylines":[],"first_published_utc":"2014-09-12 13:11:09 Z","last_published_utc":"2014-09-12 13:11:09 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/201971","externalI ttling-isis-britain-wont-rule-out-airstrikes-n200936\">Battling ISIS: Britain Won't Rule Out Airstrikes</a></li><li><p><a href=\"http://www.nbcnews.com/storyline/isis-terror/tricky-diplomacy-awaits-u-s-isis-fight-analysts-say-n200711\">Tricky Diplomacy Awaits U.S. in ISIS Fight, Analysts Say</a></p></li><li><a href=\"http://www.nbcnews.com/storyline/isis-terror/obama-warns-isis-if-you-threaten-america-you-will-find-n200626\">Obama Warns ISIS: 'If You Threaten America, You Will Find No Safe Haven'</a></li>"},{"type":"p","html":"<strong>-- Andrew Rafferty </strong>"}],"summary":"The White House has so far been vague about who will be part of the â€œbroad coalition\" President Barack Obama announced Wednesday.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"U.S. President Barack Obama delivers a live televised address to the nation on his plans for military action against the Islamic State, from the Cross Hall of the White House in Washington September 10, 2014.  REUTERS/Saul Loeb/Pool (UNITED STATES - Tags: POLITICS MILITARY CONFLICT)","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/662051/140911-obama_whitehouse_coalition-1537_9696b3e678f02faf04287aa578d3f977.jpg","credit":"POOL","source":"Reuters","alt_text":"Image: U.S. President Obama delivers a live televised address to the nation on his plans for military action against the Islamic State, from the Cross Hall of the White House in Washington","width":2500,"height":1664,"title":"Image: U.S. President Obama delivers a live televised address to the nation on his plans for military action against the Islamic State, from the Cross Hall of the White House in Washington"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/white-house-vague-broad-coalition-take-isis-n201341","short_url":"http://nbcnews.to/1upgEZw","title_url_slug":"white-house-vague-bro
