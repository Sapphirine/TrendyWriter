":"p","html":"It was the second incident at the office of Rep. Emanuel Cleaver within the last six years."},{"type":"p","html":"No one was hurt in the incident and police are investigating."},{"type":"p","html":"&quot;The Congressional Black Caucus strongly condemns this type of vandalism targeted at Congressman Cleaver, and denounces any act of violence towards Members of Congress,&quot; Fudge said in a statement. &quot;This type of abhorrent behavior is the most ineffective means of voicing discontent or disagreement.&quot;"},{"type":"p","html":"On Twitter, Cleaver called the incident &quot;small&quot; and urged backers not to &quot;dwell&quot; on it as the nation pauses to remember the September 11 attacks."},{"type":"p","html":""},{"type":"h2","html":"SOCIAL"},{"type":"p","html":""},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20data-partner=%22tweetdeck%22%3E%3Cp%3EFolks,%20my%20staff%20is%20safe%20and%20law%20enforcement%20is%20investigating.%20Focus%20today%20should%20be%20on%20greater%20things.%3C/p%3Eâ€”%20Rep.%20Emanuel%20Cleaver%20(@repcleaver)%20%3Ca%20href=%22https://twitter.com/repcleaver/status/510107773309558784%22%3ESeptember%2011,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20data-partner=%22tweetdeck%22%3E%3Cp%3ELet's%20not%20dwell%20on%20a%20small%20incident%20that%20happened%20and%20hurt%20no%20one.%20Thoughts,%20prayers%20are%20w/the%20families%20&amp;%20friends%20of%20those%20killed%20on%209/11.%3C/p%3Eâ€”%20Rep.%20Emanuel%20Cleaver%20(@repcleaver)%20%3Ca%20href=%22https://twitter.com/repcleaver/status/510109992188665856%22%3ESeptember%2011,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":""},{"type":"h3","html":"- Carrie Dann"},{"type":"p","html":""},{"type":"p","html":""},{"type":"p","html":""},{"type":"p","html":""},{"type":"p","html":""},{"type":"p","html":""}],"summary":"It was the second incident at the Kansas City congressman's office within the last six years.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/molotov-cocktail-hits-office-rep-emanuel-cleaver-n201186","short_url":"http://nbcnews.to/1uoWHBR","title_url_slug":"molotov-cocktail-hits-office-rep-emanuel-cleaver","original_canonical_url":"http://www.nbcnews.com/politics/first-read/molotov-cocktail-hits-office-rep-emanuel-cleaver-n201186","source":null,"type":"post","headline":"Molotov Cocktail Hits Office of Rep. Emanuel Cleaver","headline_cover":"Molotov Cocktail Hits Office of Rep. Emanuel Cleaver","headline_slug":"molotov-cocktail-hits-office-rep-emanuel-cleaver","bylines":[],"first_published_utc":"2014-09-11 17:18:25 Z","last_published_utc":"2014-09-11 17:18:25 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/201186","externalId":"201186","externalSource":"NewsCms","main_art":null},{"body":[{"type":"p","html":"President Barack Obama got finally something that seems to have eluded him since he began his second term in office: he got some Republicans in Congress to agree with him."},{"type":"p","html":"Obama had been eviscerated by the GOP in recent months for what critics called his sluggish and muted response to the growing threat of ISIS in Syria and Iraq. But as statements poured in from both sides of the Capitol Dome after his Wednesday night address on the terror threat, the responses â€“ even, and in some cases, especially from Republicans â€“ were generally positive, even as they pushed the president not to limit military options in the region."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"328253507574","guid":"nn_01_cja_isis_140911","pubDate":"2014-09-11 23:03:00 Z","expirationDate":"2112-03-01 23:03:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Opponents Question President Obama's ISIS Strategy","description":"President Obama has outlined his strategy to fight ISIS, but he now faces significant challenges at home and abroad.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_01_cja_isis_140911.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/opponents-question-president-obamas-isis-strategy-328253507574","shortUrl":"http://nbcnews.to/1rPNvlu","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427723","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_01_cja_isis_140911","defaultAssociation":null,"duration":280,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"&quot;What the president is asking for as the commander in chief is the authority to train these Syrian rebels, and frankly, we ought to give the president what he's asking for,&quot; House Speaker John Boehner said Thursday morning, after warning that many Republicans still believe the White House should take further action to address the threat."},{"type":"blockquote","html":"<p>&quot;While we strongly disagree with President Obama that America is safer today than five years ago, his speech tonight got some key things right.&quot;</p>","class":"pullquote"},{"type":"p","html":"House Intelligence Chair Mike Rogers of Michigan, one of the presidentâ€™s toughest critics on foreign policy, said Obama is to be â€œcommended for his decisionâ€ to take action against ISIS, including in Syria."},{"type":"p","html":"â€œThe Presidentâ€™s plan announced this evening is an encouraging step in the right direction,â€ he said in a statement, adding that he will be reviewing the details of the strategyâ€™s implementation."},{"type":"p","html":"Two of the Senateâ€™s most hawkish members, hawkish Sens. John McCain and Lindsey Graham, also offered some cautious praise."},{"type":"p","html":"â€œWhile we strongly disagree with President Obama that America is safer today than five years ago, his speech tonight got some key things right. He explained to the American people why we must confront ISIS,â€ they wrote in a Wednesday night statement. â€œHe described the correct goal â€“ to degrade and ultimately destroy ISIS. He laid out the elements of a comprehensive strategy to achieve this goal, all of which we have long championed. And he explained the need to hit ISIS wherever it is, although the need to do so in Syria is more urgent than the President conveyed.â€"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"327944259639","guid":"f_dc_pelosiisis_140911","pubDate":"2014-09-11 15:13:00 Z","expirationDate":"2112-03-01 15:13:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Pelosi Backs Obama's 'Strong, Formidable and Clear' ISIS Speech","description":"House Minority Leader Nancy Pelosi reacts to President Obama's address to the nation about ISIS.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_pelosiisis_140911.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/pelosi-backs-obamas-strong-formidable-and-clear-isis-speech-327944259639","shortUrl":"http://nbcnews.to/1uoCOef","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427731","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_pelosiisis_140911","defaultAssociation":null,"duration":30,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"The encouraging words from both parties â€“ including from congressional leaders like staunchly conservative Senate Minority Leader Mitch McConnell and anti-war progressive House Minority Leader Nancy Pelosi â€“ signal that Obama seems to have sufficient congressional support to win a vote of confidence from Congress, something the White House wants before lawmakers recess for the midterm elections."},{"type":"p","html":"The most noteworthy political division after the presidentâ€™s speech actually appears to be coming from embattled Senate Democrats who are facing tough races in November."},{"type":"p","html":"While some Democrats telegraphed support for Obamaâ€™s plan â€“ with some caveats â€“ other vulnerable members of the party warned that the strategy could slip into an open-ended ground conflict in the region."},{"type":"p","html":"â€œThe American people must be assured that we are not pursuing another open-ended conflict in the Middle East, and I will not give this president â€” or any other president â€” a blank check to begin another land war in Iraq,â€ said Sen. Mark Udall of Colorado, a state thatâ€™s trended blue in recent election cycles. â€œAs we have seen in the past, American boots on the ground cannot stamp out an extreme ideology, and the Iraqis must take responsibility for defending their own people.â€"},{"type":"p","html":"Democrat Mark Begich, who is trying to hold on to his Senate seat in Alaska, said that â€œthe U.S. can't continue to foot the bill of Middle East conflicts and the nations in the region need to step up in a meaningful way. After over a decade of costly war, many Alaskans are rightfully wary of putting combat troops on the ground.â€"},{"type":"p","html":"But other Democrats â€“ like Sens. Jeanne Shaheen of New Hampshire, Kay Hagan of North Carolina, Mark Pryor of Arkansas and Al Franken of Minnesota â€“ indicated that theyâ€™re on board with the presidentâ€™s plan, even if they want more answers about its implementation."},{"type":"p","html":"â€œOutlining a strategy tonight was a start,â€ Shaheen said, adding â€œas I have made clear, I will continue to press the President to use all of the tools at his disposal, short of ground combat troops, to defeat ISIS.&quot;"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"328012867575","guid":"f_dc_boehner_140911","pubDate":"2014-09-11 16:54:00 Z","expirationDate":"2112-03-01 16:54:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Boehner: 'F-16 Is Not a Strategy,' 'Somebody's Boots Have to Be on the Ground'","description":"House Speaker John Boehner reacts to President Obama's address to the nation over the threat ISIS militants pose to U.S. interests.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_boehner_140911.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/boehner-f-16-is-not-a-strategy-somebodys-boots-have-to-be-on-the-ground-328012867575","shortUrl":"http://nbcnews.to/1uoTmCN","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/dev_21427731","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_boehner_140911","defaultAssociation":null,"duration":66,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false}],"summary":"Reaction from Republicans has been generally positive, even as some warn that the president must go farther to address the ISIS threat.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"U.S. President Barack Obama meets with Congressional leaders in the Oval Office of the White House in Washington to discuss his plan to combat Islamic State militants operating in Iraq and Syria September 9, 2014. From left are: Senate Minority Leader Mitch McConnell, Speaker of the House John Boehner, Obama, Senate Majority Leader Harry Reid and Democratic House Leader Nancy Pelosi. \r\nREUTERS/Kevin Lamarque  (UNITED STATES - Tags: POLITICS CIVIL UNREST CONFLICT)","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/661576/hillleaders_0401bd5fc2e76b1448df3dfe1b813fe8.jpg","credit":"KEVIN LAMARQUE","source":"Reuters","alt_text":"Image: Obama meets with Congressional leaders in the Oval Office of the White House in Washington","width":2636,"height":1639,"title":"Image: Obama meets with Congressional leaders in the Oval Office of the White House in Washington"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/hill-cautious-approval-obamas-isis-plan-n201166","short_url":"http://nbcnews.to/1uoUEhi","title_url_slug":"hill-cautious-approval-obamas-isis-plan","original_canonical_url":"http://www.nbcnews.com/politics/first-read/hill-cautious-approval-obamas-isis-plan-n201166","source":null,"type":"spread","headline":"From the Hill, Cautious Approval for Obama's ISIS Plan","headline_cover":"From the Hill, Cautious Approval for Obama's ISIS Plan","headline_slug":"hill-cautious-approval-obamas-isis-plan","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/+CarrieDannWrites?rel=author","instagram":null,"professional_title":"Political Reporter","show_or_site":"NBC News","twitter_handle":"@CarrieNBCNews","email":null,"bio":"<p>Carrie Dann is a national political writer for NBCNews.com. She has worked for NBC and NBCNews.com since 2006. Dann writes about politics and Congress. Dann rejoined the web team after 18 months as a campaign reporter for NBC News, covering presidential and vice presidential candidates during the 2012 election. She also covered the 2007-2008 presidential campaign for NBC, including extensive reporting on the Iowa caucuses.</p><p>Prior to her work at NBCNews.com, Dann was a staff reporter at CongressDaily, where she covered lobbying and government reform.</p><p>A Virginia native, she now lives in Washington, D.C.</p>","name":"Carrie Dann","picture":{"credit":"John Makely","caption":"Image: Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/159621/140203-carrie_dann_byline-1542_3a2f49c18dfaf2489e717f3f2d9aadd4.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-09-11 17:04:04 Z","last_published_utc":"2014-09-11 17:04:03 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"Meet the Press","slug":"meet-the-press"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/201166","externalId":"201166","externalSource":"NewsCms","main_art":{"caption":"U.S. President Barack Obama meets with Congressional leaders in the Oval Office of the White House in Washington to discuss his plan to combat Islamic State militants operating in Iraq and Syria September 9, 2014. From left are: Senate Minority Leader Mitch McConnell, Speaker of the House John Boehner, Obama, Senate Majority Leader Harry Reid and Democratic House Leader Nancy Pelosi. \r\nREUTERS/Kevin Lamarque  (UNITED STATES - Tags: POLITICS CIVIL UNREST CONFLICT)","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/661576/hillleaders_0401bd5fc2e76b1448df3dfe1b813fe8.jpg","credit":"KEVIN LAMARQUE","source":"Reuters","alt_text":"Image: Obama meets with Congressional leaders in the Oval Office of the White House in Washington","width":2636,"height":1639,"title":"Image: Obama meets with Congressional leaders in the Oval Office of the White House in Washington"}},{"body":null,"summary":"NBC News' Mark Murray and Carrie Dann breakdown President Obama's address to the nation and what can be done about the ISIS threat.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/meet-the-press/first-read-minute-about-last-night-n201111","short_url":"http://nbcnews.to/1uoL3a8","title_url_slug":"first-read-minute-about-last-night","original_canonical_url":"http://www.nbcnews.com/meet-the-press/first-read-minute-about-last-night-n201111","source":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"327984195807","guid":"x_dc_mtp_fr_140911","pubDate":"2014-09-11 16:06:00 Z","expirationDate":"2112-03-01 16:06:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"First Read Minute: About Last Night","description":"NBC News' Mark Murray and Carrie Dann breakdown President Obama's address to the nation and what can be done about the ISIS threat.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_dc_mtp_fr_140911.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/first-read-minute-about-last-night-327984195807","shortUrl":"http://nbcnews.to/1uoKPA0","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=x_dc_mtp_fr_140911","duration":104,"hasCaption":false},"type":"video","headline":"First Read Minute: About Last Night","headline_cover":"First Read Minute: About Last Night","headline_slug":"first-read-minute-about-last-night","bylines":[],"first_published_utc":"2014-09-11 16:09:32 Z","last_published_utc":"2014-09-11 16:09:31 Z","sections":[{"title":"Meet the Press","slug":"meet-the-press"},{"title":"Politics","slug":"politics"}],"topics":[],"feature":[],"show":[{"title":"Meet the Press","slug":"meet-the-press"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/201111","externalId":"201111","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_dc_mtp_fr_140911.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0}},{"body":[{"type":"p","html":"A president who first won the office due to his opposition to the Iraq war and then who won re-election, in part, by touting the end of that war announced to the nation Wednesday night that he was launching a new war in the region -- against the terrorist group ISIS. As our colleague Andrea Mitchell put it so well: This is hardly the legacy that President Obama wanted. And it helps to explain why it took him so long to announce it. In his primetime speech from the White House, the president said the campaign against ISIS would be a sustained counterterrorism strategy similar to how the administration is combating terrorism in places like Yemen and Somalia -- with airstrikes and support but no U.S. combat troops. He said the United States had assembled a coalition to fight ISIS, with the Iraqi government, Kurdish forces and moderate Syrians providing the manpower. He called on Congress to authorize resources to train and equip the Syrian opposition. And he admitted the campaign wouldnâ€™t be a short one. Indeed, as the <a href=\"http://www.nytimes.com/2014/09/11/world/middleeast/extending-a-legacy-of-war.html?hp&amp;action=click&amp;pgtype=Homepage&amp;version=LedeSum&amp;module=a-lede-package-region&amp;region=top-news&amp;WT.nav=top-news&amp;_r=0\">New York Timesâ€™ Baker writes</a>, Obama will likely be leaving this war to his successor in office. All of this â€œmay have ensured that he would pass his successor a volatile and incomplete war, much as his predecessor left one for him.â€"},{"type":"p","html":"<strong>Unanswered questions from last night</strong>"},{"type":"p","html":"Obamaâ€™s plan to combat ISIS presents as many questions as answers. What does success look like? (If Yemen and Somalia are the examples, itâ€™s worth noting that the campaigns there have, at best, degraded the terrorists but have hardly destroyed them.) What do you do with Assad? And how does this all end? In fact, that last question points to perhaps the biggest shortcoming from Obamaâ€™s speech. How long does this last? And at what cost? We didnâ€™t get those answers last night."},{"type":"p","html":"<strong>Tempered praise from Republicans</strong>"},{"type":"p","html":"Despite those unanswered questions, hereâ€™s the most interesting part from last nightâ€™s speech: It got more Republican support than anything Obama has done in his second term. â€œI support the president taking military action in Iraq and Syria to combat this organization. I also support his request for additional authority to support the moderate, vetted Syrian opposition. But more must be done,â€ House Majority Leader Kevin McCarthy said. Added Sens. John McCain and Lindsey Graham: â€œWhile we strongly disagree with President Obama that America is safer today than five years ago, his speech tonight got some key things right. He explained to the American people why we must confront ISIS.â€ Yes, Republicans took some shots at the president. And, yes, some have disagreed with him taking U.S. combat forces off the table. But itâ€™s been a long time since so many Republicans have showered this much praise -- no matter how tempered -- on the president. And for their part, Democratic leaders were pretty complimentary as well, though other Dems <a href=\"http://thehill.com/blogs/ballot-box/senate-races/217379-democrats-split-on-obamas-plans-for-isis\">were split on the speech</a>. In short, Obama will have Congressâ€™ support taking the fight to ISIS. But sustaining it over months and years? That will be tougher."},{"type":"p","html":"<strong>Security pendulum swings back</strong>"},{"type":"p","html":"On this anniversary of the 9/11 attacks, note that itâ€™s just not our NBC/WSJ poll showing that the security pendulum has swung back with the ISIS news in the headlines. According to a new <a href=\"http://www.people-press.org/2014/09/10/growing-concern-about-rise-of-islamic-extremism-at-home-and-abroad/\">Pew poll</a>, 50% of Americans say U.S. anti-terror policies haven't gone FAR ENOUGH to protect the country, vs. 35% who say they've gone TOO FAR in restricting civil liberties. That's a significant reversal from last year after the Snowden revelations. In July 2013, Americans by a 47%-35% margin said that anti-terror policies had gone too far. And the numbers were similar in Nov. 2013: 44% said they had gone too far, while 39% said they hadn't gone far enough."},{"type":"p","html":"<strong>Gender gap still keeping Democrats in the game</strong>"},{"type":"p","html":"Yesterday we wrote how our NBC/WSJ poll showed Democrats at the tipping point of big losses this midterm season. But the poll also revealed a silver lining that could limit their losses: the gender gap. In our latest survey, women preferred a Democratic-controlled Congress by seven points, 47%-40%. Although thatâ€™s down from our previous polls and although Republicans have an ever bigger lead among men (12 points), do note that our Sept. 2010 NBC/WSJ poll showed Democrats with just a three-point edge among female voters, 46%-43%. Bottom line: Democrats holding on to the Senate will largely come down to whether they win women by double digits in November. Another voting bloc keeping Democrats in the game: independents. Our poll had Republicans with a three-point lead among indies, 33%-30%, which is down from their 14-point advantage in Sept. 2010."},{"type":"p","html":"<strong>Looking at the Latino vote</strong>"},{"type":"p","html":"Our poll also included an NBC/WSJ/Telemundo oversample among Latino voters (336 were interviewed), and the findings are striking. One, Obamaâ€™s approval with them has dropped to 47% -- down from 66% in our Oct. 2012 oversample. (And FYI: Much of the poll was conducted BEFORE Obamaâ€™s announcement that he was postponing any executive action on immigration until after the midterm elections.) That said, Latino voters prefer a Democratic-controlled Congress by a 61%-28% margin, which is almost unchanged from the 65%-23% score from Oct. 2012. Also, the GOP and its major political figures remain unpopular with Latinos. Here are the fav/unfav ratings among Latinos:"},{"type":"ul","html":"<li>Bill Clinton: 68%-11%</li><li>Hillary Clinton: 62%-21%</li><li>Barack Obama: 56%-25%</li><li>Democratic Party: 46%-28%</li><li>Eric Holder: 15%-17%</li><li>Marco Rubio: 19%-22%</li><li>George W. Bush: 36%-41%</li><li>Rand Paul: 14%-21%</li><li>Jeb Bush: 21%-32%</li><li>Republican Party: 29%-44%</li><li>Joe Arpaio: 6%-23%</li><li>Mitt Romney: 24%-43%</li><li>Tea Party movement: 14%-38%</li>"},{"type":"p","html":"Itâ€™s worth noting here that Bushâ€™s favorable number is higher than the GOPâ€™s and every other Republican."},{"type":"p","html":"<strong> So much for that Christie â€œcomebackâ€ storyline</strong>"},{"type":"p","html":"Folks, this doesnâ€™t help the â€œChris Christie Comebackâ€ storyline. <a href=\"http://www.bloomberg.com/news/2014-09-10/new-jersey-has-credit-rating-lowered-by-one-step-to-a-by-s-p.html\">Bloomberg headline</a>: â€œN.J. Rating Cut by S&amp;P as Christie Gets Record Downgrade.â€ And hereâ€™s the story: â€œNew Jersey had its credit rating cut one step by Standard &amp; Poorâ€™s, handing Chris Christie his eighth downgrade, the most ever for a Garden State governor. The reduction to A, the sixth-highest level, with a stable outlook follows a Sept. 5 downgrade by Fitch Ratings. It gives New Jersey the same general-obligation grade as California, which is on track for an upgrade as revenue exceeds Democratic Governor Jerry Brownâ€™s estimates. Only Illinois has lower ratings than New Jersey among U.S. states.â€ Right now, the bridge story is the LEAST of Christieâ€™s concerns. And that is a big problem."},{"type":"p","html":"<strong>First Readâ€™s Race of the Day: AZ-2: Barber vs. McSally</strong>"},{"type":"p","html":"Martha McSally, the first female fighter pilot to fly in combat, came within a point of beating Democrat Ron Barber two years ago. McSallyâ€™s impressive personal story and unique military background have served her well in a region home to an intelligence installation and a major Air Force base. Barber is getting a boost from predecessor and gun violence victim Gabrielle Giffords, whose super PAC is hitting McSallyâ€™s record on background check in new television ads."},{"type":"p","html":""},{"type":"p","html":"Countdown to Election Day: 54 days"},{"type":"p","html":""},{"type":"p","html":"<a href=\"http://secure.nbcnews.com/_tps/accounts/msnbc/newsletters?categoryFilter=shows&amp;highlight=firstread\">Click here to sign up for First Read emails.</a> Text FIRST to 622639, to sign up for First Read alerts to your mobile phone. Check us out on <a href=\"http://is.gd/TzuR1b\" target=\"_blank\" title=\"http://is.gd/TzuR1b\">Facebook </a>and also on <a href=\"http://is.gd/hkhSDT\" target=\"_blank\" title=\"http://is.gd/hkhSDT\">Twitter</a>. Follow us @<a href=\"http://twitter.com/#!/chucktodd\" title=\"http://twitter.com/#!/chucktodd\">chucktodd</a>, @<a href=\"http://twitter.com/#!/mmurraypolitics\" title=\"http://twitter.com/#!/mmurraypolitics\">mmurraypolitics</a>, <a href=\"https://twitter.com/CarrieNBCNews\">@carrienbcnews</a>"}],"summary":"Obama will likely be leaving this war to his successor in office.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"US President Barack Obama delivers a prime time address from the Cross Hall of the White House on September 10, 2014 in Washington, DC.  Vowing to target the Islamic State with air strikes \"wherever they exist\", Obama pledged to lead a broad coalition to fight IS and work with \"partner forces\" on the ground in Syria and Iraq.  AFP PHOTO/POOL/Saul LOEBSAUL LOEB/AFP/Getty Images","url":"http://media1.s-nbcnews.com/i/newscms/2014_37/660886/obamaaddressfr_1e2790954f1104414204db000a861b1c.jpg","credit":"SAUL LOEB","source":"AFP - Getty Images","alt_text":null,"width":4928,"height":3280,"title":"Image: CORRECTION-US-POLLITICS-OBAMA-ADDRESS"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/more-war-iraq-not-legacy-obama-wanted-n200901","short_url":"http://nbcnews.to/1nNLRjc","title_url_slug":"more-war-iraq-not-legacy-obama-wanted","original_canonical_url":"http://www.nbcnews.com/politics/first-read/more-war-iraq-not-legacy-obama-wanted-n200901","source":null,"type":"spread","headline":"More War in Iraq Is Not the Legacy Obama Wanted","headline_cover":"More War in Iraq Is Not the Legacy Obama Wanted","headline_slug":"more-war-iraq-not-legacy-obama-wanted","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":"https://www.facebook.com/dailyrundown","gplus":null,"instagram":null,"professional_title":"NBC News Political Director; host of 'The Daily Rundown' ","show_or_site":"The Daily Rundown","twitter_handle":"@chucktodd","email":null,"bio":"<p>Chuck Todd is moderator of \"Meet The Press\" and NBC News' political director. He also serves as NBC News' on-air political analyst for \"Nightly News with Brian Williams\" and \"TODAY.\" </p><p>In addition to his on-air analysis, Todd is responsible for all aspects of the network's political coverage. He is also the editor of \"First Read,\" NBC's must-read guide to political news.</p>","name":"Chuck Todd","picture":{"credit":null,"caption":"Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/165731/140102-byline-todd-chuck-sq-2013_ef3baa55e17ca7b5be18505e81232634.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Political Editor ","show_or_site":null,"twitter_handle":"@mmurraypolitics","email":null,"bio":"<p>Mark Murray is the Senior Political Editor at NBC News, where he covers politics for the network, writes and edits its popular â€œFirst Readâ€ blog, and appears daily on MSNBC and Washington DCâ€™s NBC affiliate to discuss the latest political news. </p><p>He also serves as a key manager of NBCâ€™s political coverage, giving direction to the networkâ€™s reporters and producers. </p><p>Before joining NBC News in 2003, Murray spent five years as a reporter at National Journal. And he has written freelance articles published in the New York Times (Sunday op-ed page), the Atlantic Monthly, the Washington Monthly, Washingtonian magazine, and Washington City Paper. </p><p>Murray is a 1996 graduate of the University of Texas at Austin (B.A.), and he resides in Washington DC.</p>","name":"Mark Murray ","picture":{"credit":"John Makely","caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_10/233891/140306-mark_murray-1615_fd7ebc3e78725a9b670b6667c00f7118.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/+CarrieDannWrites?rel=author","instagram":null,"professional_title":"Political Reporter","show_or_site":"NBC News","twitter_handle":"@CarrieNBCNews","email":null,"bio":"<p>Carrie Dann is a national political writer for NBCNews.com. She has worked for NBC and NBCNews.com since 2006. Dann writes about politics and Congress. Dann rejoined the web team after 18 months as a campaign reporter for NBC News, covering presidential and vice presidential candidates during the 2012 election. She also covered the 2007-2008 presidential campaign for NBC, including extensive reporting on the Iowa caucuses.</p><p>Prior to her work at NBCNews.com, Dann was a staff reporter at CongressDaily, where she covered lobbying and government reform.</p><p>A Virginia native, she now lives in Washington, D.C.</p>","name":"Carrie Dann","picture":{"credit":"John Makely","caption":"Image: Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/159621/140203-carrie_dann_byline-1542_3a2f49c18dfaf2489e717f3f2d9aadd4.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-09-11 13:08:02 Z","last_published_utc":"2014-09-11 13:08:02 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"Meet the Press","slug":"meet-the-press"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/200901","externalId":"200901","externalSource":"NewsCms","main_art":{"caption":"US President Barack Obama delivers a prime time address from the Cross Hall of the White House on September 10, 2014 in Washington, DC.  Vowing to target the Islamic State with air strikes \"wherever they exist\", Obama pledged to lead a broad coalition to fight IS and work with \"partner forces\" on the ground in Syria and Iraq.  AFP PHOTO/POOL/Saul LOEBSAUL LOEB/AFP/Getty Images","url":"http://media1.s-nbcnews.com/i/newscms/2014_37/660886/obamaaddressfr_1e2790954f1104414204db000a861b1c.jpg","credit":"SAUL LOEB","source":"AFP - Getty Images","alt_text":null,"width":4928,"height":3280,"title":"Image: CORRECTION-US-POLLITICS-OBAMA-ADDRESS"}},{"body":[{"type":"url","html":"http://www.today.com/video/today/56027928"},{"type":"source","html":"TODAY"}],"summary":null,"mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/obama-we-will-hunt-down-terrorists-n200841","short_url":"http://nbcnews.to/1qGV0i2","title_url_slug":"obama-we-will-hunt-down-terrorists","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/obama-we-will-hunt-down-terrorists-n200841","source":"TODAY","type":"externallink","headline":"Obama: 'We Will Hunt Down Terrorists'","headline_cover":null,"headline_slug":"obama-we-will-hunt-down-terrorists","bylines":[],"first_published_utc":"2014-09-11 12:05:25 Z","last_published_utc":"2014-09-11 12:05:25 Z","sections":[{"title":"News","slug":"news"},{"title":"Politics","slug":"politics"}],"topics":[{"title":"World","slug":"world"},{"title":"Video","slug":"video"},{"title":"White House","slug":"white-house"}],"feature":[],"show":[],"storyline":[{"entry_position":93,"entry_count":118,"count_in_24h":3,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/200841","externalId":"200841","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/newscms/2014_37/660696/tdy_alex_isis_140911_74b79114652fa13df0b1a02a03d2be9d.jpg","credit":null,"source":"TODAY","alt_text":null,"width":1920,"height":1080,"title":""}},{"body":[{"type":"url","html":"http://www.today.com/video/today/56027849"},{"type":"source","html":"TODAY"}],"summary":null,"mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/chuck-todd-obamas-isis-response-wont-be-swift-n200836","short_url":"http://nbcnews.to/1qGTlcf","title_url_slug":"chuck-todd-obamas-isis-response-wont-be-swift","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/chuck-todd-obamas-isis-response-wont-be-swift-n200836","source":"TODAY","type":"externallink","headline":"Chuck Todd: Obama's ISIS Response Won't Be Swift","headline_cover":null,"headline_slug":"chuck-todd-obamas-isis-response-wont-be-swift","bylines":[],"first_published_utc":"2014-09-11 11:56:54 Z","last_published_utc":"2014-09-11 11:56:54 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"News","slug":"news"}],"topics":[{"title":"White House","slug":"white-house"},{"title":"National Security","slug":"national-security"},{"title":"Video","slug":"video"}],"feature":[],"show":[],"storyline":[{"entry_position":92,"entry_count":118,"count_in_24h":3,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/200836","externalId":"200836","externalSource":"NewsCms","main_art":null},{"body":[{"type":"p","html":"ERBIL, Iraq - Christians who have fled the bloody campaign of ISIS in Iraq said U.S. plans to snuff out the Sunni militants will not be enough and that American combat troops are their only hope."},{"type":"p","html":"President Barack Obama pledged overnight to lead a &quot;broad coalition&quot; of allies to tackle the threat of the Islamic State of Iraq and al-Sham - but without American combat troops."},{"type":"p","html":"That disappointed many on the ground in northern Iraq, who told NBC News they want boots on the ground."},{"type":"p","html":"&quot;Only Americans can fix it,&quot; said one man taking shelter in an unfinished building in Erbil, a city of 1.5 million that has become a <a href=\"http://www.nbcnews.com/storyline/iraq-turmoil/we-need-army-iraq-refugees-erbil-urge-obama-do-more-n176921\">safe haven</a> for <a href=\"http://www.nbcnews.com/storyline/iraq-turmoil/christians-caught-crossfire-iraqis-flee-militants-n137331\">religious minorities who have escaped</a> and fled religious persecution at the hands of ISIS militants. &quot;They should just send their soldiers into Iraq and Syria, not just fight from the air.&quot;"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"316168259531","guid":"x_lon_isisengel_140807","pubDate":"2014-08-07 23:29:00 Z","expirationDate":"2112-01-26 23:29:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"ISIS Target Minorities in Iraq","description":"ISIS militants head North to ancient sites where Kurds, Christians and Yazidis have lived together for thousands of years.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_lon_isisengel_140807.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/isis-target-minorities-in-iraq-316168259531","shortUrl":"http://nbcnews.to/1kMu6EX","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427857","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=x_lon_isisengel_140807","defaultAssociation":null,"duration":93,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"He and others, who requested anonymity out of fear for their lives, said they do not see how local, Iraqi forces can defeat the extremists."},{"type":"p","html":"&quot;I was with the Iraqi army in Mosul for four years and I can tell you we did not do anything, just collected a salary,&quot; said the man, who fled from the Christian town of Qaraqosh. Qaraqosh, once a town of 40,000, has been terrorized by ISIS fighters amassing power and laying down harsh Sharia law. "},{"type":"p","html":"&quot;We're happy that the U.S. is conducting air strikes,&quot; another man said. &quot;But it's not enough. We need something to happen now.&quot;"},{"type":"p","html":"Obama has stressed that U.S. involvement will not lead to a repeat of the Iraq war - but some Christians who spoke to NBC News waxed nostalgic for those times."},{"type":"p","html":"&quot;When the Americans were in Mosul, we had no problems,&quot; another man said. &quot;When they left, the troubles started.&quot;"},{"type":"p","html":""},{"type":"p","html":""}],"summary":"President Barack Obama ruled out American combat troops in Iraq, which disappointed Iraqi Christians fleeing from ISIS.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Two Iraqi Christian women from Qaraqosh, who were forced to flee from advancing Islamic State (IS) militants in Mosul, wait in front of tents in the Bahrka Refugee camp at the Mar Joseph shrine in Ankawa, north of Erbil city, northern Iraq, 10 September 2014. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/660586/140911-erbil-iraq-7a_bc88729fcefb185b50a51e0e3f2dfe46.jpg","credit":"MOHAMED MESSARA","source":"EPA","alt_text":null,"width":2500,"height":1710,"title":"Image: Christian refugees in Ankawa near Erbil"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/iraqi-christians-say-obamas-plan-isis-will-not-be-enough-n200831","short_url":"http://nbcnews.to/1nNBT16","title_url_slug":"iraqi-christians-say-obamas-plan-isis-will-not-be-enough","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/iraqi-christians-say-obamas-plan-isis-will-not-be-enough-n200831","source":null,"type":"spread","headline":"Iraqi Christians Say Obama's Plan for ISIS Will Not Be Enough","headline_cover":"'Not Enough': Iraqi Christians Want More From U.S.","headline_slug":"iraqi-christians-say-obamas-plan-isis-will-not-be-enough","bylines":[{"type":"Byline","is_vip":false,"city":"Mainz, Germany","facebook_page":"https://www.facebook.com/carloangerer","gplus":null,"instagram":"carloangerer","professional_title":"Producer","show_or_site":null,"twitter_handle":"@carloangerer","email":null,"bio":"<p>Carlo Angerer is a freelance journalist based in Mainz, Germany. He has frequently worked as a producer for NBC News since 2012 covering stories around the world including the death of Nelson Mandela, Typhoon Haiyan's aftermath in the Philippines, and the election of Pope Francis. He has worked for various US and German news media outlets.</p><p>Angerer is a graduate of Morehead State University in Kentucky. He received a Master's degree in Sociology at the University of Freiburg, Germany.</p>","name":"Carlo Angerer","picture":null}],"first_published_utc":"2014-09-11 11:47:51 Z","last_published_utc":"2014-09-11 11:47:51 Z","sections":[{"title":"News","slug":"news"},{"title":"Politics","slug":"politics"}],"topics":[{"title":"World","slug":"world"},{"title":"Mideast","slug":"mideast"}],"feature":[],"show":[],"storyline":[{"entry_position":91,"entry_count":118,"count_in_24h":3,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/200831","externalId":"200831","externalSource":"NewsCms","main_art":{"caption":"A Christian refugee camp in Erbil.","url":"http://media2.s-nbcnews.com/i/newscms/2014_37/660641/140911-isis-jsw-733a_b39440856b2cbefb61d666c705f0faa5.jpg","credit":null,"source":"NBC News","alt_text":"Christian refugee camp in Erbil.","width":2500,"height":1875,"title":"Christian refugee camp in Erbil."}},{"body":[{"type":"p","html":"President Barack Obama on Wednesday laid out the key aspects of the United Statesâ€™ plan for combating Islamic militants in Iraq and Syria. Here is what NBC News' correspondents took away from the address."},{"type":"p","html":"<strong>Chuck Todd, Moderator of â€œMeet The Pressâ€ and NBC News Political Director</strong>"},{"type":"p","html":"â€œHe made a pretty bold case for American interventionism in the end there, about why it is that America has to be the one to do these fights, to lead these charges around the world,â€ Todd said."},{"type":"p","html":"The role America plays in combating ISIS will likely last beyond his presidency, Todd added. A large reason for that is because of the â€œPandoraâ€™s Boxâ€ Obama opened during Wednesdayâ€™s speech -- Syria."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"327636035617","guid":"nbc_chuckobama_140910","pubDate":"2014-09-11 01:58:00 Z","expirationDate":"2112-02-29 01:58:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Chuck Todd: Obama Makes 'Bold Case' for Intervention","description":"Meet the Press moderator Chuck Todd reacts to President Obama's address to the nation about a strategy to combat ISIS militants.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nbc_chuckobama_140910.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/chuck-todd-obama-makes-bold-case-for-intervention-327636035617","shortUrl":"http://nbcnews.to/1CTU13e","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427723","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nbc_chuckobama_140910","defaultAssociation":null,"duration":100,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"â€œHe had no choice because the ISIS threat was real, but opening this Pandoraâ€™s Box of Syria is going to be a great challenge for him and probably the next president,â€ Todd said."},{"type":"p","html":"Congress will also want to know how the U.S. ousts ISIS from Syria without aiding President Bashar Assad and who else will be included in the â€œbroad coalitionâ€ the United States has formed."},{"type":"p","html":"â€œYouâ€™ll see Congress basically coalesce around this plan but there will be some questions,â€ Todd said."},{"type":"p","html":"<strong>Richard Engel, NBC Newsâ€™ Chief Foreign Correspondent</strong>"},{"type":"p","html":"The second half of the presidentâ€™s strategy that involved working with regional actors to combat ISIS was â€œincredibly fuzzy,â€ NBC Newsâ€™ Chief Foreign Correspondent Richard Engel said."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"327672899863","guid":"nn_01_cja_ISIS_speech2_140910","pubDate":"2014-09-11 02:16:00 Z","expirationDate":"2112-02-29 02:16:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"President Obama: 'This Is Our Strategy' to Destroy ISIS","description":"The NBC News team offers analysis of President Obamaâ€™s address to the nation on the ISIS terror threat.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_01%20cja_ISIS_speech_140910.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/president-obama-this-is-our-strategy-to-destroy-isis-327672899863","shortUrl":"http://nbcnews.to/1wgEENE","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_01_cja_ISIS_speech2_140910","defaultAssociation":null,"duration":407,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"â€œIn Syria there arenâ€™t any local partners, there are fictitious partners he is talking about. In Iraq...there is the Iraqi army which has disintegrated and is not an effective partner right now,â€ Engel said."},{"type":"p","html":"â€œISIS is not an impossible target. The US military, or many of the militaries in the region could squash it, quickly,â€ Engel added. The problem is, ISIS is fueled and sits right on this sectarian fault line between Sunnis and Shiite, and if you get involved in that conflict...you are putting yourself as a mediator in this 1400 year old Sunni and Shiite fight, and the U.S. did that for ten years, and didnâ€™t do it very successfully.â€"},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/politics/first-read/isis-threat-fear-terror-attack-soars-9-11-high-nbc-n199496\">ISIS Threat: Fear of Terror Attack Soars to 9/11 High, NBC News/WSJ Poll Finds</a></li><li><a href=\"http://www.nbcnews.com/politics/first-read/cheney-our-president-must-understand-we-are-war-n200111\">Cheney: 'Our President Must Understand That We Are At War'</a></li><li><a href=\"http://www.nbcnews.com/storyline/isis-terror/what-happens-after-u-s-bombs-isis-n200236\">What Happens After the U.S. Bombs ISIS?</a></li>"}],"summary":"NBC News' correspondents take on the president's speech.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"US President Barack Obama delivers a prime time address from the Cross Hall of the White House on September 10, 2014 in Washington, DC.  Vowing to target the Islamic State with air strikes \"wherever they exist\", Obama pledged to lead a broad coalition to fight IS and work with \"partner forces\" on the ground in Syria and Iraq.  AFP PHOTO/POOL/Saul LOEBSAUL LOEB/AFP/Getty Images","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/660311/140910-obama_todd_rafferty-2148_51cd96a75f94108749bec3560e0ecd7b.jpg","credit":"SAUL LOEB","source":"AFP - Getty Images","alt_text":null,"width":2500,"height":1664,"title":"Image: CORRECTION-US-POLLITICS-OBAMA-ADDRESS"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/chuck-todd-obama-lays-out-bold-foreign-policy-push-n200701","short_url":"http://nbcnews.to/1wgDgum","title_url_slug":"chuck-todd-obama-lays-out-bold-foreign-policy-push","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/obama-lays-out-bold-foreign-policy-push-n200701","source":null,"type":"post","headline":"Chuck Todd: Obama Lays out 'Bold' Foreign Policy Push","headline_cover":"Chuck Todd: Obama Lays out 'Bold' Foreign Policy Push","headline_slug":"chuck-todd-obama-lays-out-bold-foreign-policy-push","bylines":[],"first_published_utc":"2014-09-11 02:22:43 Z","last_published_utc":"2014-09-11 02:22:43 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"White House","slug":"white-house"}],"feature":[],"show":[],"storyline":[{"entry_position":88,"entry_count":118,"count_in_24h":3,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/200701","externalId":"200701","externalSource":"NewsCms","main_art":{"caption":"US President Barack Obama delivers a prime time address from the Cross Hall of the White House on September 10, 2014 in Washington, DC.  Vowing to target the Islamic State with air strikes \"wherever they exist\", Obama pledged to lead a broad coalition to fight IS and work with \"partner forces\" on the ground in Syria and Iraq.  AFP PHOTO/POOL/Saul LOEBSAUL LOEB/AFP/Getty Images","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/660311/140910-obama_todd_rafferty-2148_51cd96a75f94108749bec3560e0ecd7b.jpg","credit":"SAUL LOEB","source":"AFP - Getty Images","alt_text":null,"width":2500,"height":1664,"title":"Image: CORRECTION-US-POLLITICS-OBAMA-ADDRESS"}},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"327539779589","guid":"nn_2_obama_isis_140910","pubDate":"2014-09-10 22:54:00 Z","expirationDate":"2112-02-29 22:54:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"In Iraq, the U.S. Fight Against ISIS Is Already Under Way","description":"American airstrikes have helped the Kurds fight ISIS in Iraq, but on the broader war against the Islamic State militants, the U.S. has few allies on the ground.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_2_obama_isis_140910.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/in-iraq-the-u-s-fight-against-isis-is-already-under-way-327539779589","shortUrl":"http://nbcnews.to/1rX5nkh","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_2_obama_isis_140910","defaultAssociation":null,"duration":120,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"President Barack Obama on Wednesday will announce that the United States will lead â€œa broad coalitionâ€ to defeat Islamic terrorists in Iraq and Syria, while also cautioning that the effort will be different from recent American-led wars in the Middle East, according to excerpts of the speech released by the White House."},{"type":"p","html":"The president will make clear in the prime-time address that Americaâ€™s objective is to â€œdegrade, and ultimately destroyâ€ the Islamic State of Iraq and Syria, and that the U.S. will not be acting alone."},{"type":"blockquote","html":"<p>â€œSo tonight, with a new Iraqi government in place, and following consultations with allies abroad and Congress at home, I can announce that America will lead a broad coalition to roll back this terrorist threat. Our objective is clear: we will degrade, and ultimately destroy, ISIL through a comprehensive and sustained counter-terrorism strategy.â€</p>"},{"type":"p","html":"He will also caution war-weary Americans that the U.S. will not be engaging in anything similar to the wars in Afghanistan and Iraq and no American troops will be deployed on the ground to combat the extremists."},{"type":"blockquote","html":"<p>â€œBut I want the American people to understand how this effort will be different from the wars in Iraq and Afghanistan. It will not involve American combat troops fighting on foreign soil. This counter-terrorism campaign will be waged through a steady, relentless effort to take out ISIL wherever they exist using our air power and our support for partner forces on the ground. This strategy of taking out terrorists who threaten us, while supporting partners on the front lines, is one that we have successfully pursued in Yemen and Somalia for years.â€</p>"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"326076995654","guid":"x_dc_mtp_obamabiteone_140906","pubDate":"2014-09-07 12:50:00 Z","expirationDate":"2112-02-26 12:50:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Obama to Chuck: The ISIS Threat","description":"In a wide ranging interview on Meet the Press with Chuck Todd, the president talks about the ISIS threat and what he would like the American people to know about the problem.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_dc_mtp_obamabiteone2_140906.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/obama-to-chuck-the-isis-threat-326076995654","shortUrl":"http://nbcnews.to/1qxuOGB","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=x_dc_mtp_obamabiteone_140906","defaultAssociation":null,"duration":364,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":""},{"type":"h2","html":"IN-DEPTH"},{"type":"h1","html":""},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/politics/first-read/isis-speech-offers-obama-one-chance-turn-bad-polls-around-n199961\">ISIS Speech Offers Obama One Chance to Turn Bad Polls Around</a></li><li><a href=\"http://www.nbcnews.com/storyline/isis-terror/what-happens-after-u-s-bombs-isis-n200236\">What Happens After the U.S. Bombs ISIS?</a></li><li><a href=\"http://www.nbcnews.com/storyline/isis-terror/exclusive-american-extremist-reveals-his-quest-join-isis-n194796\">EXCLUSIVE: American Extremist Reveals His Quest to Join ISIS</a></li>"},{"type":"p","ht als said. The unidentified driver, a Hopewell High School security guard, was leaving a rained-out football game at the school just as the fencing flew open. But before she could stop, a prong pierced the headlight of her car, went through the engine and speared her &quot;above the hip,&quot; said Bill Suthard, a Huntersville Fire Department spokesman. â€œIt swung and it was aimed head-on to her at the exact point of time that she ran into the gate,â€ Suthard told NBC News. â€œI donâ€™t think we could ever replicate it.â€"},{"type":"p","html":"The woman was removed by Huntersville officials with the help of Hopewell athletic trainers, and then transported to Carolinas Medical Center Main in Charlotte, about 20 miles away, the fire department said. The woman's injuries were &quot;life threatening,&quot; said Mecklenburg EMS spokesman Lester Olivia."},{"type":"h2","html":"SOCIAL"},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20data-conversation=%22none%22%20lang=%22en%22%3E%3Cp%3EAttached%20are%202%20pics.%20The%20second%20pic%20shows%20the%20gate%20pole%20(yellow%20pole)%20still%20inside%20the%20car%20after%20patient%20removal.%20%3Ca%20href=%22http://t.co/4oE9xiNOW7%22%3Epic.twitter.com/4oE9xiNOW7%3C/a%3E%3C/p%3Eâ€”%20Huntersville%20Fire%20(@Huntersville_FD)%20%3Ca%20href=%22https://twitter.com/Huntersville_FD/status/510625619554865152%22%3ESeptember%2013,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3EWhile%20Station%202%20worked%20the%20MVA%20at%20Hopewell%20HS,%20Station%201%20was%20working%20an%20MVA%20on%20I77%20with%204%20patients%20&amp;%20extrication.%20%3Ca%20href=%22http://t.co/Q0rrjmHMBG%22%3Epic.twitter.com/Q0rrjmHMBG%3C/a%3E%3C/p%3Eâ€”%20Huntersv le Fire Department","alt_text":null,"width":1500,"height":1124,"title":""}},{"body":[{"type":"p","html":"Dropped NFL player Ray Rice, who was <a href=\"http://www.nbcsports.com/football/nfl/ray-rices-contract-terminated-ravens-suspended-indefinitely\">suspended indefinitely </a>from the league Friday over video of him punching his now-wife, could have his criminal record wiped clean by next May, documents show. The ex-Ravens running back was charged with aggravated assault in March, but was <a href=\"MSNBC/Sections/NEWS/RaymellRicePTI.pdf\">granted a 12-month pretrial intervention</a> in May as part of a deal with Atlantic County, New Jersey, prosecutors. As long as he stays out of trouble and meets with a probation officer, his record will be cleared."},{"type":"p","html":"The <a href=\"http://msnbcmedia.msn.com/i/MSNBC/Sections/NEWS/RaymellRiceIndictment.pdf\">original indictment </a>against Rice says there was &quot;an attempt to cause significant bodily injury&quot; to his then-fiancÃ©e Janay Palmer in an Atlantic City casino elevator in February. A complaint brought against Palmer for allegedly hitting Rice in the elevator was <a href=\"http://msnbcmedia.msn.com/i/MSNBC/Sections/NEWS/Rice-PalmerDPComplaints.pdf%20\">dismissed </a>because of &quot;insufficient evidence of criminal conduct.&quot; Since the initial elevator video was leaked publicly, both the NFL and the Ravens have been in a firestorm for their handling of Rice, who was initially suspended for only two games until the more damning footage was released."},{"type":"p","html":"Pretrial intervention is generally reserved for first-time offenders. Rice's probation under the program is set to expire May 20, 2015. According to New Jersey state law, its rehabilitation model &quot;emphasizes that social, cultural, and economic conditions often result in a defendant's decision to commit crime.&quot;"},{"type":"p","html":"Atlantic City Defense Attorney Jimmy Leonard, who is not representing Rice, said he doesnâ€™t think the running back got preferential treatment. â€œThe case should have been dismissed,â€ Leonard said, but â€œif they feel â€˜hey we think this guy is going to respond affirmatively to rehab servicesâ€™ then a [pretrial intervention] is a good thing.â€"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"328758339557","guid":"nn_1_ray_rice_140912","pubDate":"2014-09-12 23:59:00 Z","expirationDate":"2112-03-02 23:59:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Sources: Ray Rice Told Roger Goodell He Hit Then-Fiancee","description":"The report contradicts NFL commissioner Roger Goodellâ€™s claim that he did not know about the punch until the video surfaced this week.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_1_ray_rice_140912.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/sources-ray-rice-told-roger-goodell-he-hit-then-fiancee-328758339557","shortUrl":"http://nbcnews.to/1pYypbG","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_1_ray_rice_140912","defaultAssociation":null,"duration":110,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://msnbcmedia.msn.com/i/MSNBC/Sections/NEWS/RaymellRiceIndictment.pdf\">Ray Rice's Aggravated Assault Indictment</a></li><li><a href=\"http://msnbcmedia.msn.com/i/MSNBC/Sections/NEWS/RaymellRicePTI.pdf\">Ray Rice's Pretrial Intervention Conditions</a></li><li><a href=\"http://msnbcmedia.msn.com/i/MSNBC/Sections/NEWS/Rice-PalmerDPComplaints.pdf\">Dropped Complaint Against Janay Palmer</a></li>"},{"type":"p","html":"<strong>â€” Elisha Fieldsta
