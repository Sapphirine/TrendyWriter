var bootstrapJson = {"native_ad_results":[],"stats":{"totalResults":2439,"requestedAt":"2014-08-22 23:28:23 Z","executionTime":234,"ra":"s01","rd":"s08"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":{"taxonomy":{"name":"Politics","title":"Politics - White House, Congress, Political & Election News","slug":"politics","facebook":null,"twitter":null,"description":"Go to NBCNews.com for breaking news in US and world politics. Get video and expert analysis on the latest political debates, congress, national security and elections.","avatar":null,"parent_name":null,"parent_slug":null,"pinned_count":null,"enable_newsletter":false}},"results":[{"body":[{"type":"p","html":"Texas Gov. Rick Perry on Friday said he has “spent a lot of time in preparation” for a potential 2016 presidential run, despite the legal troubles he now faces in his home state."},{"type":"p","html":"But he has yet to make a final decision on whether or not he will give it another shot."},{"type":"p","html":"“Whether you've been elected governor of Texas three times and served for 12 years, it is not good enough from the standpoint of the preparation to run for the presidency of the United States,” Perry told reporters during a visit to New Hampshire."},{"type":"p","html":"“And I’ve spent a lot of time in preparation. That’s not to say I’ve made a decision I’m going to run. I haven’t,&quot; he added. &quot;But the reason I don't choose to run will not be because I'm ill-prepared.”"},{"type":"p","html":"The Republican governor’s 2012 presidential run came to a cringe-worthy end when he drew a mental blank during a televised debate. He said the campaign taught him some “humbling and frustrating lessons” and has worked hard on rebuilding his image."},{"type":"p","html":"His visit to New Hampshire is the first time those in the early voting state will see him since his failed run. However the visit is overshadowed by Perry’s indictment on charges of abuse of power and coercion of a public servant."},{"type":"p","html":"Perry has vowed to fight the charges, which he says are politically motivated. His lawyers filed a motion on Friday asking that the case against the governor be dismissed, arguing the indictment is unconstitutional."},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/politics/politics-news/perry-doubles-down-after-indictment-n186026\">Perry Doubles Down After Indictment</a></li><li><a href=\"http://www.nbcnews.com/news/us-news/texas-governor-rick-perry-turns-himself-abuse-power-charges-n184286\">Texas Governor Rick Perry Turns Himself in for Abuse-of-Power Charges</a></li><li><a href=\"http://www.nbcnews.com/politics/first-read/falling-stars-gops-top-2016-hopefuls-embroiled-scandal-n183881\">Falling Stars: GOP's Top 2016 Hopefuls Embroiled in Scandal</a></li>"},{"type":"p","html":"<strong>-- Andrew Rafferty</strong>"}],"summary":"Texas Gov. Rick Perry on Friday said he has “spent a lot of time in preparation” for a potential 2016 presidential run, despite the legal troubles he now faces in his home state.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Texas Gov. Rick Perry talks with reporters after speaking to a group of business leaders, Friday Aug. 22, 2014 in Portsmouth, N.H. Perry, visiting the nation's earliest presidential primary state, said he has not decided if he will run for president again, but if he does he said voters can expect a different candidate. (AP Photo/Jim Cole)","url":"http://media3.s-nbcnews.com/i/newscms/2014_34/632166/140822-rickperry_newhampshire-1500_621baff5cc6574423bb29ebbfac57b17.jpg","credit":"Jim Cole","source":"AP","alt_text":"Image: Rick Perry","width":2500,"height":1667,"title":"Image: Rick Perry"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/politics-news/rick-perry-preparing-2016-run-despite-legal-troubles-n187061","short_url":"http://nbcnews.to/1v6la0l","title_url_slug":"rick-perry-preparing-2016-run-despite-legal-troubles","original_canonical_url":"http://www.nbcnews.com/politics/politics-news/rick-perry-preparing-2016-run-despite-legal-troubles-n187061","source":null,"type":"post","headline":"Rick Perry Preparing for 2016 Run Despite Legal Troubles ","headline_cover":"Perry Preparing for 2016 Run Despite Legal Troubles ","headline_slug":"rick-perry-preparing-2016-run-despite-legal-troubles","bylines":[],"first_published_utc":"2014-08-22 19:15:02 Z","last_published_utc":"2014-08-22 19:15:01 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"Politics News","slug":"politics-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/187061","externalId":"187061","externalSource":"NewsCms","main_art":{"caption":"Texas Gov. Rick Perry talks with reporters after speaking to a group of business leaders, Friday Aug. 22, 2014 in Portsmouth, N.H. Perry, visiting the nation's earliest presidential primary state, said he has not decided if he will run for president again, but if he does he said voters can expect a different candidate. (AP Photo/Jim Cole)","url":"http://media3.s-nbcnews.com/i/newscms/2014_34/632166/140822-rickperry_newhampshire-1500_621baff5cc6574423bb29ebbfac57b17.jpg","credit":"Jim Cole","source":"AP","alt_text":"Image: Rick Perry","width":2500,"height":1667,"title":"Image: Rick Perry"}},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"275185219677","guid":"p_obama_putin_140606","pubDate":"2014-06-06 22:59:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Obama On: Vladimir Putin","description":"An excerpt from Brian Williams' interview with President Obama on the 70th anniversary of the D-Day invasion.","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/140606/p_obama_putin_140606.jpg","source":"NBCNews.com","sourceId":"nnd_18424716","canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/obama-on-vladimir-putin-275185219677","shortUrl":"http://nbcnews.to/1i9LRqV","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424716","topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"4","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_obama_putin_140606","defaultAssociation":null,"duration":84,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"MOSCOW - Russian President Vladimir Putin has spoken with Barack Obama on the phone just a handful of times this year."},{"type":"p","html":"According to Kremlin records collated and analyzed by NBC News, Obama has chatted with Putin just five times since Moscow’s annexation of Crimea on March 21, and only 10 times during 2014. The White House confirmed the figures."},{"type":"p","html":"German leader Angela Merkel has had 33 phone calls with Putin this calendar year, according to the Kremlin. Merkel grew up in Soviet-controlled East Germany and she speaks Russian while Putin is fluent in German. She has played a key role in negotiations with Russia during the crisis with the West over <a href=\"http://www.nbcnews.com/storyline/ukraine-crisis\">Moscow's military involvement in Crimea and eastern Ukraine</a>."},{"type":"p","html":"Overall, the Kremlin said Putin has been on 130 phone calls involving world leaders this year. French President Francois Hollande has spoken to the Russian leader 15 times, the Kremlin records show. Obama’s level of contact is roughly in line with Kazakh President Nursultan Nazarbayev, who has had nine calls with Putin. Ukrainian President Petro Poroshenko and British Prime Minister David Cameron have both spoken to Putin just six times by phone."},{"type":"p","html":"Four of Obama's calls were in March, the month in which Moscow annexed Crimea. They included a 90-minute marathon conversation in early March as Russian troops began to mobilize on the peninsula, according to the Kremlin."},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><strong><a href=\"http://www.nbcnews.com/storyline/ukraine-crisis/russia-sends-aid-convoy-without-ukraines-ok-n186606\">Russia Sends In Aid Convoy Without Ukraine's OK</a></strong></li><li><a href=\"http://www.nbcnews.com/news/world/american-born-mom-jennifer-gaspar-being-expelled-russia-n182906\"><strong>U.S.-Born Mom Expelled as Threat to Russian Security</strong></a></li><li><a href=\"http://www.nbcnews.com/news/world/russian-prime-minister-medvedevs-twitter-account-hacked-n180316\"><strong>Hacked! Russia's 'Ashamed' PM Didn't Really Resign</strong></a></li>"},{"type":"h5","html":"- Albina Kovalyova, Alexander Smith and Stacey Klein"}],"summary":"Figures posted online by the Kremlin website and analyzed by NBC News show Obama spoke to Putin just five times since Moscow’s annexation of Crimea.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Russia's President Vladimir Putin chairs a government meeting in his Novo-Ogaryovo residence, outside Moscow on March 5. Western and Russian leaders headed today into a day of diplomatic wrangling over the Ukraine crisis, a day after US President Barack Obama warned Moscow was not \"fooling anybody\" over its role in Crimea.  ","url":"http://media3.s-nbcnews.com/i/newscms/2014_34/597801/140801-putin-1809_6aa2d4459f392ff7c2278700ed7ec27e.jpg","credit":null,"source":"AFP/Getty Images","alt_text":"Image: Russia's President Vladimir Putin ","width":2500,"height":1385,"title":"Image: Russia's President Vladimir Putin "},"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/ukraine-crisis/putin-obama-have-spoken-pho Z","last_published_utc":"2014-08-22 19:40:55 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/187086","externalId":"187086","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_dc_weekahead_140822.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0}},{"body":[{"type":"p","html":"A coalition of immigration advocates is dividing political candidates into “family uniters” and “family dividers” as it seeks to mobilize Latino voters for the midterm elections in November."},{"type":"p","html":"<a href=\"http://www.fairimmigration.org/\">Fair Immigration Reform Movement</a>, a coalition of immigration advocacy groups, is starting with candidates in Arizona, California, Colorado, Florida, Michigan and New York."},{"type":"p","html":"They are defining “family uniters” as those who support immigration reform to keep families together in the U.S. while they seek to become U.S. citizens. The family dividers are identified as those “who have embraced policies of deportations, family separations and other cruel and inhumane legislation.”"},{"type":"p","html":"“These groups will be out in full force from now until the November elections making sure Latino and immigrant voters know who are on their side and who is vehemently opposed to immigration reform,” said Kika Matos, FIRM spokeswoman."},{"type":"p","html":"The “family uniters” named by the group are Rep. Joe Garcia, D-Fla.; Rep. Gary Peters, D-Mich, who is running for Senate and Rep. Timothy Bishop, D-N.Y."},{"type":"p","html":"The “family dividers” named by the group are Rep. Matt Salmon, R-Ariz.; House Majority Leader Kevin McCarthy, a Republican representative from California; Reps. Cory Gardner and Mike Coffman, both Colorado Republicans and Rep. Michael Grimm, R-N.Y."},{"type":"p","html":"Meanwhile in Texas, the <a href=\"http://www.organizetexas.org/\">Texas Organizing Project</a> has launched efforts in Dallas and Houston and soon in San Antonio to turn out low propensity Latino and African-American voters. The group is backing the election of Wendy Davis, a Democratic gubernatorial candidate and Sen. Leticia Van de Putte of San Antonio who is running for lieutenant governor. The group is targeting more than 300,000 voters, about 55 percent of whom are Latino."},{"type":"p","html":"As is the case for all voters in general, Latino turnout is lower in the elections for members of Congress and Senate during the middle of a sitting president's term, or the midterm elections. But Latino voter turnout in midterms general is even lower than most other groups. The effect of the Latino vote is further limited by how districts have been drawn for House and Senate seats. Latinos, who tend to vote Democrat, can have an impact in just a few of the competitive congressional elections this year."}],"summary":"Groups are revving up efforts to turn out Latinos for the mid-term elections hoping they can make a difference in a few races.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Sun Valley residents vote at the polling station located at Our Lady of The Holy Church on election day at the Sun Valley's Latino district, Los Angeles County, on November 6, 2012 in California.AFP PHOTO /JOE KLAMAR        (Photo credit should read JOE KLAMAR/AFP/Getty Images)","url":"http://media1.s-nbcnews.com/i/newscms/2014_34/631751/140822-latinovote-sg-1140_0e9d9e8b612461bbc59075fdc3355806.jpg","credit":"JOE KLAMAR","source":"AFP/Getty Images","alt_text":"Image: US-VOTE-2012-ELECTION","width":2500,"height":1432,"title":"Image: US-VOTE-2012-ELECTION"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/latino/groups-beginning-work-mobilize-latino-vote-n186906","short_url":"http://nbcnews.to/1v5LFTN","title_url_slug":"groups-beginning-work-mobilize-latino-vote","original_canonical_url":"http://www.nbcnews.com/news/latino/groups-beginning-work-mobilize-latino-vote-n186906","source":null,"type":"spread","headline":"Groups Beginning Work to Mobilize Latino Vote","headline_cover":"Harnessing the Vote: Will Latinos Turn Out?","headline_slug":"groups-beginning-work-mobilize-latino-vote","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Writer","show_or_site":"NBC News","twitter_handle":"@SuzGamboa","email":"Suzanne.Gamboa@nbcuni.com","bio":"<p>Suzanne Gamboa is a senior writer for NBCNews.com. She started in January 2014. Gamboa is responsible for editing, reporting and writing stories about Latinos and how the population's expansion is reshaping the U.S. Gamboa joined NBCNews.com from NBC Latino, where she was political editor, responsible for writing, editing and assigning political coverage.</p><p>Prior to her role at NBC Latino, Gamboa had worked 13 years in the Washington, D.C. bureau of The Associated Press, where she covered politics, immigration and border and U.S.-Mexico issues, veterans, the Texas congressional delegation and most recently race and ethnicity, a beat she helped build. She also worked at the AP in Texas and at the Austin American-Statesman.</p><p>Gamboa lives in Washington, D.C. </p><p></p>","name":"Suzanne Gamboa","picture":{"credit":"John Makely","caption":"Image:  ","url":"http://media3.s-nbcnews.com/i/newscms/2014_06/168326/140116-byline-gamboa-sq-_j4a8736_5719bd14a999a2319b1c2b68453e17a3.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-08-22 15:51:56 Z","last_published_utc":"2014-08-22 18:59:35 Z","sections":[{"title":"News","slug":"news"},{"title":"Politics","slug":"politics"}],"topics":[{"title":"Latino","slug":"latino"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms mony in his corruption trial on Thursday. (AP Photo/Steve Helber)","url":"http://media1.s-nbcnews.com/i/newscms/2014_34/629816/mcdonnell-ejo-82114_55375d23620b6fb4fb20a71f8ec77955.jpg","credit":"Steve Helber","source":"AP","alt_text":"Image: Bob McDonnell, Cailin Young","width":2200,"height":2582,"title":"Image: Bob McDonnell, Cailin Young"}},{"body":[{"type":"p","html":"Texas Gov. Rick Perry is not letting his indictment on abuse-of-power charges stop him from attempting to bolster his image ahead of the 2016 presidential election."},{"type":"p","html":"Perry participated in an immigration and foreign policy discussion at a Washington think tank on Thursday before travelling to the politically important state of New Hampshire."},{"type":"p","html":"“I am very confident in my case and I can assure that I will fight this attack of our system of government and with my fellow citizens, both Republican and Democrats, I aim to defend our Constitution and stand up for the rule of law,” Perry said in a speech at the Heritage Foundation."},{"type":"p","html":"Perry was indicted last week for charges of abuse of power and coercion of a public servant. The Republican vetoed funding for a public integrity unit after District Attorney Rosemary Lehmberg, who headed the unit, refused to step down following her 2012 arrest for driving while intoxicated."},{"type":"p","html":"This weekend, voters in the Granite State will get their first look at Perry since his failed 2012 White House bid. The longest-serving governor in Texas history has been in the process of rebuilding his image and has become an authoritative voice on the nation’s immigration crisis."},{"type":"p","html":"At the very least, Perry’s indictment has proved to be a distraction as he ponders another presidential run. Still, he has not delayed any travel and also has plans to visit the early voting states of Iowa and South Carolina."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"W 4-08-21 12:25:41 Z","sections":[{"title":"News","slug":"news"},{"title":"Politics","slug":"politics"}],"topics":[{"title":"U.S. news","slug":"us-news"},{"title":"Video","slug":"video"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/185776","externalId":"185776","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/newscms/2014_34/629131/tdy_alex_governor_140821_0ce713f6eaf4ff04de65b475023b5212.jpg","credit":null,"source":"TODAY","alt_text":null,"width":1920,"height":1080,"title":""}},{"body":[{"type":"url","html":"http://www.today.com/video/today/55909275"},{"type":"source","html":"TODAY"}],"summary":null,"mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/middle-east-unrest/us-rescue-mission-james-foley-failed-n185731","short_url":"http://nbcnews.to/1qsYGQj","title_url_slug":"us-rescue-mission-james-foley-failed","original_canonical_url":"http://www.nbcnews.com/storyline/middle-east-unrest/us-rescue-mission-james-foley-failed-n185731","source":"TODAY","type":"externallink","headline":"US Rescue Mission of James Foley Failed","headline_cover":null,"headline_slug":"us-rescue-mission-james-foley-failed","bylines":[],"first_published_utc":"2014-08-21 11:49:27 Z","last_published_utc":"2014-08-21 11:49:27 Z","sections":[{"title":"News","slug":"news"},{"title":"Politics","slug":"politics"}],"topics":[{"title":"Mideast","slug":"mideast"},{"title":"Military","slug":"military"},{"title":"U.S. news","slug":"us-news"},{"title":"Video","slug":"video"}],"feature":[],"show":[],"storyline":[{"entry_position":325,"entry_count":330,"count_in_24h":4,"title":"Middle East Unrest","slug":"middle-east-unrest"}],"tags":[],"id":"NewsCms/Entry/185731","externalId":"185731","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media4.s-nbcnews.com/i/newscms/2014_34/629031/tdy_engel_isis_140821_a1cb07233e9c034539f93af9c2410fea.jpg","credit":null,"source":"TODAY","alt_text":null,"width":1920,"height":1080,"title":""}},{"body":[{"type":"p","html":"Sixteen years after entering the U.S. illegally and seven grandchildren later, Maria Guadalupe Arreola has petitioned President Barack Obama to think of her when he decides how to use his executive powers for immigration reforms that Congress failed to act on."},{"type":"p","html":"Arreola, 55, is one of 11 immigrants who sent requests to the Department of Homeland Security asking for “deferred action,” which would free them from threat of deportation at least temporarily."},{"type":"p","html":"If President Barack Obama doesn’t come through for her “I’ll think he hasn’t kept his promises,” said Arreola, who helped register voters to help elect Obama. Her daughter, Erika Andiola, is a prominent young immigration activist who was able to obtain deferred deportation for herself."},{"type":"p","html":"The 11 immigrants' requests are part of an organized campaign and included a request from immigration activist Jose Antonio Vargas, a former Washington Post journalist who is in the country illegally and was recently arrested while trying to board a flight leaving McAllen, Texas."},{"type":"p","html":"“This morning with our names and our faces and our history in this country that we call our home, we present ourselves to the government united and resolute,” Vargas said."},{"type":"p","html":"Immigration advocates have been keeping pressure on Obama to use his executive powers to shield many of the 11 million immigrants living in the country illegally from deportation. Obama did just that for young immigrants who were in school and had lived in the U.S. since before 2007."},{"type":"p","html":"Arreola and others said they filed their requests on behalf of the millions who were not included in the action for the young immigrants who call themselves DREAMers."},{"type":"p","html":"“Our families need relief now,” Vargas said. “Just how inclusive and humane will President Obama’s executive action be. Who will be left out and why?"},{"type":"p","html":"Arreola said she fled a violent husband, bringing three of her five children with her. Her two oldest children were already in the U.S. and helped bring the rest of the family, she said."},{"type":"p","html":"She was arrested at her home by officers who had been looking for her since a raid had been conducted by Sheriff Joe Arpaio at her workplace, she said. She was not at work when the raid happened, but the authorities continued to look for her and finally apprehended her at her home while her children looked on, she said."},{"type":"p","html":"“I never thought the American Dream I had so profoundly would become a nightmare when immigration came to my house and took me in front of my children,” said Arreola, now in deportation proceedings."},{"type":"p","html":"“I’m asking President Obama to include me in his executive order,” she said."},{"type":"p","html":"Arreola said she tries not to think about having to return to Durango, Mexico, if Obama doesn’t come through. Her mother just died and she would have nowhere to live, she said."},{"type":"p","html":"Separately, the Latino Victory Project released English and Spanish language advertisements on television and online criticizing House Republicans for failing to pass immigration reform. The ads call for support of the president taking executive action on immigration."},{"type":"p","html":"“The Latino Victory Project seeks to inform Americans of the position their elected officials have taken against Latinos and their refusal to adopt policies for the betterment of our country,” the organization, co-founded by actress Eva Longoria and businessman Henry Muñoz, said in a news release."}],"summary":"A diverse group of undocumented adults who don't currently qualify for deferred deportation applied for it anyway to seek changes under the President.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"A diverse group of undocumented U.S. adults including countries from Latin America, Asia and Europe held a conference on Wednesday, Aug. 20, 2014 to say they had filed for deferred deportation though they are not currently eligible. The group urged President Obama to use his executive powers to broaden the numbers of immigrants without legal status who could obtain a deferral from deportation.      ","url":"http://media2.s-nbcnews.com/i/newscms/2014_34/627791/140820-national-press-club-mn-1300_239d65e0c49faef5c7843202ce4e32d9.jpg","credit":"Suzanne Gamboa","source":null,"alt_text":null,"width":2500,"height":1875,"title":""},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/latino/immigrants-file-deferred-deportation-pressure-obama-changes-n185096","short_url":"http://nbcnews.to/1odMCAU","title_url_slug":"immigrants-file-deferred-deportation-pressure-obama-changes","original_canonical_url":"http://www.nbcnews.com/news/latino/immigrants-file-deferred-deportation-pressure-obama-changes-n185096","source":null,"type":"spread","headline":"Immigrants File For Deferred Deportation, Pressure Obama For Changes","headline_cover":"Pressure To Expand Deferred Deportation  ","headline_slug":"immigrants-file-deferred-deportation-pressure-obama-changes","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Writer","show_or_site":"NBC News","twitter_handle":"@SuzGamboa","email":"Suzanne.Gamboa@nbcuni.com","bio":"<p>Suzanne Gamboa is a senior writer for NBCNews.com. She started in January 2014. Gamboa is responsible for editing, reporting and writing stories about Latinos and how the population's expansion is reshaping the U.S. Gamboa joined NBCNews.com from NBC Latino, where she was political editor, responsible for writing, editing and assigning political coverage.</p><p>Prior to her role at NBC Latino, Gamboa had worked 13 years in the Washington, D.C. bureau of The Associated Press, where she covered politics, immigration and border and U.S.-Mexico issues, veterans, the Texas congressional delegation and most recently race and ethnicity, a beat she helped build. She also worked at the AP in Texas and at the Austin American-Statesman.</p><p>Gamboa lives in Washington, D.C. </p><p></p>","name":"Suzanne Gamboa","picture":{"credit":"John Makely","caption":"Image:  ","url":"http://media3.s-nbcnews.com/i/newscms/2014_06/168326/140116-byline-gamboa-sq-_j4a8736_5719bd14a999a2319b1c2b68453e17a3.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-08-20 16:48:19 Z","last_published_utc":"2014-08-20 19:48:08 Z","sections":[{"title":"News","slug":"news"},{"title":"Politics","slug":"politics"}],"topics":[{"title":"Latino","slug":"latino"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/185096","externalId":"185096","externalSource":"NewsCms","main_art":{"caption":"A diverse group of undocumented U.S. adults including countries from Latin America, Asia and Europe held a conference on Wednesday, Aug. 20, 2014 to say they had filed for deferred deportation though they are not currently eligible. The group urged President Obama to use his executive powers to broaden the numbers of immigrants without legal status who could obtain a deferral from deportation.      ","url":"http://media2.s-nbcnews.com/i/newscms/2014_34/627791/140820-national-press-club-mn-1300_239d65e0c49faef5c7843202ce4e32d9.jpg","credit":"Suzanne Gamboa","source":null,"alt_text":null,"width":2500,"height":1875,"title":""}},{"body":[{"type":"p","html":"Rep. Paul Ryan is seeking to distance himself from last year’s government shutdown and counter his image as an unsympathetic budget negotiator in a new memoir released as the Wisconsin Republican weighs a presidential run in 2016."},{"type":"p","html":"In &quot;The Way Forward: Renewing the American Idea,&quot; the 2012 Republican vice presidential nominee writes that he warned his fellow GOP that the shutdown “can't be the full measure of our party and our movement” and called it “a suicide mission.”"},{"type":"p","html":"Washington’s approval ratings took a major hit from the 16-day shutdown with <a href=\"http://www.nbcnews.com/news/other/polls-public-places-more-blame-shutdown-gop-f8C11351624\">Americans overwhelmingly placing the blame on Republicans.</a>"},{"type":"p","html":"Ryan also uses the book, released Tuesday, to push back on Democratic attempts to paint him as a deficit hawk bent on cutting entitlements. He writes that Social Security helped him afford college after his father’s passing and that a confrontation with a Democratic voter helped him realize he had been alienating some low-income Americans."},{"type":"p","html":"Ryan said he expects to make a decision about whether or not he’ll run for president in early 2015. "},{"type":"p","html":"<strong>-- Andrew Rafferty </strong>"}],"summary":"Rep. Paul Ryan is seeking to distance himself from last year’s government shutdown and counter his image as an unsympathetic budget negotiator.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Republican Congressman from Wisconsin Paul Ryan leaves a Republican conference where he attempted to negotiate a border bill in the US Capitol in Washington, DC, USA, 01 August 2014. Republican house leaders pulled the bill from the floor on 31 July after realizing they didn't have enough votes.  ","url":"http://media4.s-nbcnews.com/i/newscms/2014_34/627876/140820-paulryan_book-1355_5efe0f11a92e1cc6366084983ca18812.jpg","credit":"JIM LO SCALZO","source":"EPA","alt_text":"Image: Republicans negotiations on a Border Bill in Washington","width":2500,"height":1667,"title":"Image: Republicans negotiations on a Border Bill in Washington"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/elections/paul-ryan-seeks-hone-image-new-memoir-n185166","short_url":"http://nbcnews.to/1oe073M","title_url_slug":"paul-ryan-seeks-hone-image-new-memoir","original_canonical_url":"http://www.nbcnews.com/politics/elections/paul-ryan-seeks-hone-image-new-memoir-n185166","source":null,"type":"post","headline":"Paul Ryan Seeks to Hone Image in New Memoir ","headline_cover":"Paul Ryan Seeks to Hone Image in New Memoir ","headline_slug":"paul-ryan-seeks-hone-image-new-memoir","bylines":[],"first_published_utc":"2014-08-20 17:59:15 Z","last_published_utc":"2014-08-20 17:59:15 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"Elections","slug":"elections"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/185166","externalId":"185166","externalSource":"NewsCms","main_art":{"caption":"Republican Congressman from Wisconsin Paul Ryan leaves a Republican conference where he attempted to negotiate a border bill in the US Capitol in Washington, DC, USA, 01 August 2014. Republican house leaders pulled the bill from the floor on 31 July after realizing they didn't have enough votes.  ","url":"http://media4.s-nbcnews.com/i/newscms/2014_34/627876/140820-paulryan_book-1355_5efe0f11a92e1cc6366084983ca18812.jpg","credit":"JIM LO SCALZO","source":"EPA","alt_text":"Image: Republicans negotiations on a Border Bill in Washington","width":2500,"height":1667,"title":"Image: Republicans negotiations on a Border Bill in Washington"}},{"body":null,"summary":"President Obama reacts to the murder of American journalist James Foley by ISIS.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/james-foley/obama-killing-james-foley-shocks-conscience-world-n185126","short_url":"http://nbcnews.to/1odTFJT","title_url_slug":"obama-killing-james-foley-shocks-conscience-world","original_canonical_url":"http://www.nbcnews.com/politics/white-house/obama-killing-james-foley-shocks-conscience-world-n185126","source":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"320170563749","guid":"f_dc_obama_140820","pubDate":"2014-08-20 17:21:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Obama: Killing of James Foley 'Shocks the Conscience' of the World","description":"President Obama reacts to the murder of American journalist James Foley by ISIS.","thumbnail":"http://media3.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_obama_140820.jpg","source":"NBC News","sourceId":"nnd_18424752","canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/obama-killing-of-james-foley-shocks-the-conscience-of-the-world-320170563749","shortUrl":"http://nbcnews.to/1odT4rJ","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427723","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424752","topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_obama_140820","duration":98,"hasCaption":false},"type":"video","headline":"Obama: Killing of James Foley 'Shocks the Conscience' of the World","headline_cover":"Obama: Killing of James Foley 'Shocks the Conscience'","headline_slug":"obama-killing-james-foley-shocks-conscience-world","bylines":[],"first_published_utc":"2014-08-20 17:24:18 Z","last_published_utc":"2014-08-20 17:24:18 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"News","slug":"news"}],"topics":[{"title":"White House","slug":"white-house"},{"title":"Mideast","slug":"mideast"},{"title":"Video","slug":"video"},{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[{"entry_position":12,"entry_count":42,"count_in_24h":8,"title":"James Foley","slug":"james-foley"}],"tags":[],"id":"NewsCms/Entry/185126","externalId":"185126","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_obama_140820.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0}},{"body":[{"type":"p","html":"Democrats are firing back at Senate Minority Leader Mitch McConnell's suggestion that Republicans, if they win control of the Senate, would possibly threaten to shutdown the government to force policy changes from President Barack Obama."},{"type":"p","html":"&quot;We're going to pass spending bills, and they're going to have a lot of restrictions on the activities of the bureaucracy,&quot; <a href=\"http://www.politico.com/story/2014/08/2014-election-mitch-mcconnells-barack-obama-confrontation-110154.html#ixzz3AwG8CZlo\">McConnell told Politico</a> in an interview. &quot;That's something he won't like, but that will be done. I guarantee it.&quot;"},{"type":"p","html":"As Politico said of the strategy to deal with Obama, if Republicans control both chambers of Congress: &quot;Mitch McConnell has a game plan to confront President Barack Obama with a stark choice next year: Accept bills reining in the administration's policies or veto them and risk a government shutdown.&quot;"},{"type":"p","html":"More from Politico:"},{"type":"blockquote","html":"<p>&quot;The emerging strategy: Attach riders to spending bills that would limit Obama policies on everything from the environment to health care, consider using an arcane budget tactic to circumvent Democratic filibusters and force the president to 'move to the center' if he wants to get any new legislation through Congress.&quot;</p>"},{"type":"p","html":"But Democrats have jumped all over McConnell's suggestion."},{"type":"p","html":"&quot;McConnell's case for a GOP Senate -- more shutdowns, more brinkmanship, more gridlock, less progress,&quot; tweeted White House Senior Adviser Dan Pfeiffer."},{"type":"p","html":"Added Rep. Steve Israel, D-N.Y., chairman of the Democratic Congressional Campaign Committee: &quot;Once again, we're seeing that Republicans see government shutdowns as partisan tools, not economic disasters. It's exactly this kind of reckless gamesmanship that led to the last shutdown and is leaving the door open for another at the end of September. For the sake of our economy, this Republican Congress needs to take shutdowns off the table once and for all.&quot;"},{"type":"p","html":"McConnell is locked in a tight re-election battle with Democrat Alison Lundergan Grimes in Kentucky, a state where Obama is widely unpopular."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"314867267654","guid":"f_dc_mcconfancy_140804","pubDate":"2014-08-04 17:02:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"McConnell: Grimes' Qualifications Not Good Enough for Senate","description":"Republican Senator Mitch McConnell questions the experience of his opponent, Kentucky Democratic Senate nominee Alison Lundergan Grimes, at the annual Fancy Farm political picnic.","thumbnail":"http://media4.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_mcconfancy_140804.jpg","source":"NBC News","sourceId":"nnd_18424752","canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/mcconnell-grimes-qualifications-not-good-enough-for-senate-314867267654","shortUrl":"http://nbcnews.to/1pTWcdy","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427731","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424752","topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_mcconfancy_140804","defaultAssociation":null,"duration":83,"liveVideoEvent":n line_cover":"Democrats Seize on McConnell Shutdown Threat","headline_slug":"democrats-seize-mcconnell-shutdown-threat","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Political Editor ","show_or_site":null,"twitter_handle":"@mmurraypolitics","email":null,"bio":"<p>Mark Murray is the Senior Political Editor at NBC News, where he covers politics for the network, writes and edits its popular “First Read” blog, and appears daily on MSNBC and Washington DC’s NBC affiliate to discuss the latest political news. </p><p>He also serves as a key manager of NBC’s political coverage, giving direction to the network’s reporters and producers. </p><p>Before joining NBC News in 2003, Murray spent five years as a reporter at National Journal. And he has written freelance articles published in the New York Times (Sunday op-ed page), the Atlantic Monthly, the Washington Monthly, Washingtonian magazine, and Washington City Paper. </p><p>Murray is a 1996 graduate of the University of Texas at Austin (B.A.), and he resides in Washington DC.</p>","name":"Mark Murray ","picture":{"credit":"John Makely","caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_10/233891/140306-mark_murray-1615_fd7ebc3e78725a9b670b6667c00f7118.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-08-20 14:08:23 Z","last_published_utc":"2014-08-20 14:08:23 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/184901","externalId":"184901","externalSource":"NewsCms","main_art":{"caption":"Kentucky Senator Mitch McConnell makes a point about the Clinton's as he talks to supporters Monday, Aug. 11, 2014, at a campaign stopover at the new Republican headquarters in downtown Henderson, Ky.","url":"http://media1.s-nbcnews.com/i/newscms/2014_34/627331/140820-mcconnell_senate_ky-1004_c2094aa2eff348d16cce3f490f0044d9.jpg","credit":"Mike Lawrence","source":"AP","alt_text":"Image: Mitch McConnell","width":2500,"height":1746,"title":"Image: Mitch McConnell"}},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"319838275540","guid":"nn_04jsh_perry_140819","pubDate":"2014-08-19 22:57:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Gov. Rick Perry Turns Himself In for Mug Shot, Fingerprinting","description":"The one-time presidential candidate and outgoing Texas governor speaks with the press before facing charges relating to an alleged abuse of power.","thumbnail":"http://media3.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_04jsh_perry_140819.jpg","source":"Nightly News","sourceId":"nnd_18424776","canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/gov-rick-perry-turns-himself-in-for-mug-shot-fingerprinting-319838275540","shortUrl":"http://nbcnews.to/1obb3yT","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424734","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424776","topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_04jsh_perry_140819","defaultAssociation":null,"duration":136,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"Texas Gov. Rick Perry on Tuesday told supporters &quot;we will prevail&quot; before turning himself in to authorities on charges of abuse of power."},{"type":"p","html":"“This indictment is fundamentally a political act that seeks to achieve at the courthouse what could not be achieved at the ballot box,” Perry told a crowd outside Travis County Criminal Justice Center in Austin."},{"type":"p","html":"Perry was charged last Friday after a grand jury indicted him for abuse of power and coercion of a public servant. The charges stem from the Republican’s threats to veto funding for a public integrity unit after the woman heading the group was arrested for drunk driving."},{"type":"p","html":"The three-term governor and his legal team have said the case is nothing more than partisan politics and have vowed to fight the charges. Perry said a guilty verdict would have “a chilling restrain on the right to free speech” and would curb the veto power for both Republican and Democratic governors."},{"type":"p","html":"“I will not be distracted by these baseless political charges,” he vowed."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_34/626441/140819-rick-perry-booking-photo-jms-1841_3a96a321e80cea31711bce4c9a4a607d.jpg","caption":"Texas Gov. Rick Perry in a booking photo taken on Agu. 19, 2014.","credit":"","source":"Travis County Sheriff's Office","title":"Image: Texas Gov. Rick Perry in a booking photo taken on Agu. 19, 2014.","alt_text":"Image: Texas Gov. Rick Perry in a booking photo taken on Agu. 19, 2014.","half_size_image":true,"width":2381,"height":2500},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><p><a href=\"http://www.nbcnews.com/politics/first-read/falling-stars-gops-top-2016-hopefuls-embroiled-scandal-n183881\">Falling Stars: GOP's Top 2016 Hopefuls Embroiled in Scandal</a></p></li><li><p><a href=\"http://www.nbcnews.com/news/us-news/texas-governor-rick-perry-unveils-high-powered-defense-team-n183401\">Texas Governor Rick Perry Unveils High-Powered Defense Team</a></p></li><li><p><a href=\"http://www.nbcnews.com/politics/politics-news/indictment-adds-rick-perrys-2016-challenges-n183071\">Indictment Adds to Rick Perry's 2016 Challenges</a></p></li>"},{"type":"p","html":"<strong>-- Andrew Rafferty </strong>"}],"summary":"Texas Gov. Rick Perry defiantly told supporters \"we will prevail\" before turning himself in to authorities on Tuesday.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enab nbcnews.to/1od2Qu9","title_url_slug":"president-george-w-bush-takes-ice-bucket-challenge","original_canonical_url":"http://www.nbcnews.com/pop-culture/pop-culture-news/president-george-w-bush-takes-ice-bucket-challenge-n184761","source":null,"video":{"type":"","widget_type":"","videoType":"Broadcast","mpxId":"320017475737","guid":"tdy_willie_bush1_140820","pubDate":"2014-08-20 11:36:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"President George W. Bush takes Ice Bucket Challenge","description":"The former president accepted the challenge from daughter Jenna Bush Hager, getting doused in ice water by none other than his wife, Laura.","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/today-bush-ice-bucket-140820-video.jpg","source":"TODAY","sourceId":"nnd_18424824","canonicalUrl":"http://www.today.com/video/today/55901869","shortUrl":"http://on.today.com/1uVXlIJ","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_35711124","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424824","topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=tdy_willie_bush1_140820","duration":190,"hasCaption":false},"type":"video","headline":"President George W. Bush takes Ice Bucket Challenge","headline_cover":"President Bush Accepts the Ice Bucket Challenge","headline_slug":"president-george-w-bush-takes-ice-bucket-challenge","bylines":[],"first_published_utc":"2014-08-20 12:17:34 Z","last_published_utc":"2014-08-20 12:17:34 Z","sections":[{"title":"Pop Culture","slug":"pop-culture"},{"title":"News","slug":"news"},{"title":"Politics","slug":"politics"}],"topics":[{"title":"Pop Culture News","slug":"pop-culture-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/184761","externalId":"184761","externalSource":"NewsCms","main_art":{"caption":"President George W. Bush accepts the ice bucket challenge","url":"http://media3.s-nbcnews.com/i/newscms/2014_34/627016/today-bush-ice-bucket-140820-video_5767c0e2ebf2898795f8496597289d4d.jpg","credit":null,"source":"Courtesy of Bush Family","alt_text":null,"width":2500,"height":2402,"title":""}},{"body":[{"type":"p","html":"ANCHORAGE, Alaska -- A tea party attempt to overcome a mainstream Republican came up short in Alaska as former state Attorney General Dan Sullivan won the GOP primary to become his party's candidate to take on U.S. Sen. Mark Begich in the fall. Sullivan entered the primary the presumed front-runner, with the backing of national GOP powerbrokers and a huge cash advantage over his rivals."},{"type":"p","html":"On Tuesday night, Sullivan defeated <a href=\"http://www.nbcnews.com/politics/elections/joe-miller-tries-upset-alaska-senate-race-once-again-n179746\">tea party favorite Joe Miller</a>, who made a late push reminiscent to his 2010 primary upset of U.S. Sen. Lisa Murkowski. Lt. Gov. Mead Treadwell, meanwhile, was third. The race is important to Republicans nationally because Begich, a first-term incumbent Democrat, is seen as vulnerable and the GOP needs a net gain of six seats to take control of the Senate. Begich easily won his primary Tuesday. Sullivan, who also had the support of Karl Rove and groups like Club for Growth, also has served as a state Natural Resources commissioner. Former Gov. Sarah Palin had endorsed Miller, who was largely considered a wild card and long shot."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"319447107655","guid":"tdy_alex_sullivan_140819","pubDate":"2014-08-19 12:24:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"2 Dan Sullivans run for office, sowing confusion","description":"Voters could have trouble deciding exactly who they’re voting for, thanks to two different men named Dan Sulli
