            <script type="text/javascript">
var bootstrapJson = {"native_ad_results":[],"stats":{"totalResults":2589,"requestedAt":"2014-09-10 16:59:40 Z","executionTime":514,"ra":"s06","rd":"s07"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":{"taxonomy":{"name":"Politics","title":"Politics - White House, Congress, Political & Election News","slug":"politics","facebook":null,"twitter":null,"description":"Go to NBCNews.com for breaking news in US and world politics. Get video and expert analysis on the latest political debates, congress, national security and elections.","avatar":null,"parent_name":null,"parent_slug":null,"pinned_count":null,"enable_newsletter":false}},"results":[{"body":[{"type":"p","html":"The percentage of Americans who believe the United States should become more active in world affairs has increased in the months since international events – including the rise of ISIS in Iraq and Syria – have become major stories, a new NBC News/Wall Street Journal poll finds."},{"type":"p","html":"Still, a plurality of respondents want the U.S. to be less active in world affairs, but that number is down from April."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"326076995654","guid":"x_dc_mtp_obamabiteone_140906","pubDate":"2014-09-07 12:50:00 Z","expirationDate":"2112-02-26 12:50:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Obama to Chuck: The ISIS Threat","description":"In a wide ranging interview on Meet the Press with Chuck Todd, the president talks about the ISIS threat and what he would like the American people to know about the problem.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_dc_mtp_obamabiteone2_140906.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/obama-to-chuck-the-isis-threat-326076995654","shortUrl":"http://nbcnews.to/1qxuOGB","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=x_dc_mtp_obamabiteone_140906","defaultAssociation":null,"duration":364,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"According to the NBC/WSJ poll, 40 percent want the United States to be less active in international affairs; 27 percent want to be more active; and 29 percent want it to stay at its current level."},{"type":"p","html":"But that's a change since April, when 47 percent wanted the country to be less active; just 19 percent wanted it to be more active; and 30 percent wanted it to stay the same."},{"type":"p","html":"The change has come primarily from Republican respondents, who favor more activity over less activity in world affairs by a 41 percent-to-34 percent margin."},{"type":"p","html":"By comparison, just 15 percent of Democrats want the United States to be more active in foreign affairs."},{"type":"p","html":"The rest of the NBC/WSJ poll – which was conducted Sept. 3-7 of 1,000 registered voters and has an overall margin of error of plus-minus 3.1 percentage points – will be released at 6:30 pm ET."}],"summary":"According to a new NBC/WSJ poll, 27 percent now want the United States to be more active in international affairs.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"A tank belonging to the forces loyal to Syria's President Bashar al-Assad is seen in the Quneitra city countryside on September 8, 2014 during a battle with rebels, near the border fence with the Israeli-occupied Golan Heights, in this picture released by Syria's national news agency SANA. REUTERS/SANA/Handout via Reuters (SYRIA - Tags: CIVIL UNREST MILITARY POLITICS CONFLICT) ATTENTION EDITORS - THIS PICTURE WAS PROVIDED BY A THIRD PARTY. REUTERS IS UNABLE TO INDEPENDENTLY VERIFY THE AUTHENTICITY, CONTENT, LOCATION OR DATE OF THIS IMAGE. FOR EDITORIAL USE ONLY. NOT FOR SALE FOR MARKETING OR ADVERTISING CAMPAIGNS. THIS PICTURE IS DISTRIBUTED EXACTLY AS RECEIVED BY REUTERS, AS A SERVICE TO CLIENTS","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/657321/tankssyria_62bc182eaede3fa55c6926bca6c6cfdc.jpg","credit":"SANA","source":"Reuters","alt_text":"Image: A tank belonging to forces loyal to Syria's President Assad is seen in the Quneitra city countryside during a battle with rebels","width":3200,"height":2127,"title":"Image: A tank belonging to forces loyal to Syria's President Assad is seen in the Quneitra city countryside during a battle with rebels"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/poll-more-now-say-u-s-should-step-role-foreign-n199251","short_url":"http://nbcnews.to/1AuVLvV","title_url_slug":"poll-more-now-say-u-s-should-step-role-foreign","original_canonical_url":"http://www.nbcnews.com/politics/first-read/poll-more-now-say-u-s-should-step-role-foreign-n199251","source":null,"type":"post","headline":"Poll: More Now Say U.S. Should Step Up Role in Foreign Affairs","headline_cover":"U.S. Should Step Up Role Worldwide, More Americans Say","headline_slug":"poll-more-now-say-u-s-should-step-role-foreign","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Political Editor ","show_or_site":null,"twitter_handle":"@mmurraypolitics","email":null,"bio":"<p>Mark Murray is the Senior Political Editor at NBC News, where he covers politics for the network, writes and edits its popular “First Read” blog, and appears daily on MSNBC and Washington DC’s NBC affiliate to discuss the latest political news. </p><p>He also serves as a key manager of NBC’s political coverage, giving direction to the network’s reporters and producers. </p><p>Before joining NBC News in 2003, Murray spent five years as a reporter at National Journal. And he has written freelance articles published in the New York Times (Sunday op-ed page), the Atlantic Monthly, the Washington Monthly, Washingtonian magazine, and Washington City Paper. </p><p>Murray is a 1996 graduate of the University of Texas at Austin (B.A.), and he resides in Washington DC.</p>","name":"Mark Murray ","picture":{"credit":"John Makely","caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_10/233891/140306-mark_murray-1615_fd7ebc3e78725a9b670b6667c00f7118.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-09-09 16:01:10 Z","last_published_utc":"2014-09-09 16:01:10 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"Meet the Press","slug":"meet-the-press"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/199251","externalId":"199251","externalSource":"NewsCms","main_art":{"caption":"A tank belonging to the forces loyal to Syria's President Bashar al-Assad is seen in the Quneitra city countryside on September 8, 2014 during a battle with rebels, near the border fence with the Israeli-occupied Golan Heights, in this picture released by Syria's national news agency SANA. REUTERS/SANA/Handout via Reuters (SYRIA - Tags: CIVIL UNREST MILITARY POLITICS CONFLICT) ATTENTION EDITORS - THIS PICTURE WAS PROVIDED BY A THIRD PARTY. REUTERS IS UNABLE TO INDEPENDENTLY VERIFY THE AUTHENTICITY, CONTENT, LOCATION OR DATE OF THIS IMAGE. FOR EDITORIAL USE ONLY. NOT FOR SALE FOR MARKETING OR ADVERTISING CAMPAIGNS. THIS PICTURE IS DISTRIBUTED EXACTLY AS RECEIVED BY REUTERS, AS A SERVICE TO CLIENTS","url":"http://media1.s-nbcnews.com/i/newscms/2014_37/657311/tankssyria_0b22297d4d9666892b9e2968a159252e.jpg","credit":"SANA","source":"Reuters","alt_text":"Image: A tank belonging to forces loyal to Syria's President Assad is seen in the Quneitra city countryside during a battle with rebels","width":3200,"height":2127,"title":"Image: A tank belonging to forces loyal to Syria's President Assad is seen in the Quneitra city countryside during a battle with rebels"}},{"body":[{"type":"p","html":"As debate still smolders over the Ferguson police department’s response to the fatal shooting of Michael Brown, <a href=\"http://newscms.nbcnews.com/sites/newscms/files/14901_september_nbc-wsj_poll.pdf\">a new NBC News / Wall Street Journal poll </a>shows a deep chasm between African-Americans and whites when it comes to confidence in police officers in their community."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"325393987935","guid":"nn_3_ferguson_cops_140904","pubDate":"2014-09-04 22:54:00 Z","expirationDate":"2112-02-23 22:54:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Ferguson Police Force Faces Civil Rights Investigation","description":"The investigation comes nearly a month after racial tension in Ferguson erupted into protests over the fatal police shooting of Michael Brown.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_3_ferguson_cops_140904.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/ferguson-police-force-faces-civil-rights-investigation-325393987935","shortUrl":"http://nbcnews.to/1qi594N","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21426262","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_3_ferguson_cops_140904","defaultAssociation":null,"duration":152,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Less than a third of African-Americans – just 28 percent - say they’re confident that police officers in their community treat blacks and whites equally, while seven in ten white respondents said the same. And just 40 percent of African-Americans said they trust that local police won’t use excessive force on suspects, compared to 70 percent of whites."},{"type":"p","html":"A racial gap persists over even the most general of questions. Asked how much confidence they have in local law enforcement when it comes to “doing a good job of enforcing the law,” eight in 10 white respondents – but just 58 percent of blacks -- said they have “a great deal” or “a fair amount.”"},{"type":"p","html":"Not only is the gap striking, it’s also persistent. When pollsters asked the same set of questions in October 1995, the same month that O.J. Simpson was acquitted and Louis Farrakhan’s Million Man March took place, the margins were similar."},{"type":"p","html":"In 1995, 62 percent of whites said they had confidence that police in their community treat both races equally, while 32 percent of blacks said the same. Also in the 1995 survey: 63 percent of whites were optimistic about their police force not using excessive force, compared to just 34 percent of blacks."}],"summary":"Less than a third of African-Americans – just 28% - say they’re confident that police officers in their community treat blacks and whites equally","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"FERGUSON, MO - SEPTEMBER 09:  Louis Wilson holds up a sign during the Ferguson city council meeting on September 9, 2014 in Ferguson, Missouri. The meeting was held at Greater Grace Church to accommodate the large crowd. Most residents used the meeting to express their anger at how the police and city council handled the shooting of teenager Michael Brown and the unrest that followed.  (Photo by Scott Olson/Getty Images)","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/659376/fergusonpoll_6f6669eaf348445a63a02b88ca4892cd.jpg","credit":"Scott Olson","source":"Getty Images","alt_text":"Image: Ferguson City Council Holds First Meeting Since Police Shooting Death Of Michael Brown","width":3000,"height":2000,"title":"Image: Ferguson City Council Holds First Meeting Since Police Shooting Death Of Michael Brown"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/poll-huge-racial-gap-confidence-local-cops-n200151","short_url":"http://nbcnews.to/1tKKjgT","title_url_slug":"poll-huge-racial-gap-confidence-local-cops","original_canonical_url":"http://www.nbcnews.com/politics/first-read/poll-huge-racial-gap-confidence-local-cops-n200151","source":null,"type":"post","headline":"Poll: Huge Racial Gap in Confidence in Local Cops","headline_cover":"Poll: Huge Racial Gap in Confidence in Local Cops","headline_slug":"poll-huge-racial-gap-confidence-local-cops","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/+CarrieDannWrites?rel=author","instagram":null,"professional_title":"Political Reporter","show_or_site":"NBC News","twitter_handle":"@CarrieNBCNews","email":null,"bio":"<p>Carrie Dann is a national political writer for NBCNews.com. She has worked for NBC and NBCNews.com since 2006. Dann writes about politics and Congress. Dann rejoined the web team after 18 months as a campaign reporter for NBC News, covering presidential and vice presidential candidates during the 2012 election. She also covered the 2007-2008 presidential campaign for NBC, including extensive reporting on the Iowa caucuses.</p><p>Prior to her work at NBCNews.com, Dann was a staff reporter at CongressDaily, where she covered lobbying and government reform.</p><p>A Virginia native, she now lives in Washington, D.C.</p>","name":"Carrie Dann","picture":{"credit":"John Makely","caption":"Image: Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/159621/140203-carrie_dann_byline-1542_3a2f49c18dfaf2489e717f3f2d9aadd4.jpg","width":1500,"hei orials-n200176","source":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"327317571909","guid":"f_fh_911medals_140910","pubDate":"2014-09-10 16:15:00 Z","expirationDate":"2112-02-29 16:15:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Congressional Gold Medals Awarded to 9/11 Memorials","description":"Speaker of the House John Boehner, House Minority Leader Nancy Pelosi, Senate leader Harry Reid and Senate Minority Leader Mitch McConnell award the Congressional Gold Medal to the three 9/11 memorials.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_fh_911medals_140910.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/congressional-gold-medals-awarded-to-9-11-memorials-327317571909","shortUrl":"http://nbcnews.to/1rHJdfM","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427731","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_fh_911medals_140910","duration":103,"hasCaption":false},"type":"video","headline":"Congressional Gold Medals Awarded to 9/11 Memorials","headline_cover":null,"headline_slug":"congressional-gold-medals-awarded-9-11-memorials","bylines":[],"first_published_utc":"2014-09-10 16:26:37 Z","last_published_utc":"2014-09-10 16:26:36 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"News","slug":"news"}],"topics":[{"title":"Congress","slug":"congress"},{"title":"U.S. news","slug":"us-news"},{"title":"Video","slug":"video"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/200176","externalId":"200176","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_fh_911medals_140910.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0}},{"body":[{"type":"p","html":"House Speaker John Boehner is inviting the new president of Ukraine to address a joint meeting of Congress next week."},{"type":"p","html":"President Petro Poroshenko was elected in May after a wave of protests swept out the regime of Viktor Yanukovych."},{"type":"p","html":"&quot;Having President Poroshenko address Congress is another signal of our steadfast commitment to the aspirations of his people,&quot; Speaker Boehner said. &quot;It will be an honor and a privilege to welcome him to the United States Capitol.&quot;"},{"type":"p","html":"The joint meeting of Congress is scheduled for September 18."}],"summary":"President Petro Poroshenko was elected in May after a wave of protests swept out the regime of Viktor Yanukovych.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Ukrainian President Petro Poroshenko speaks to local workers during his visit to the Ilich Iron and Steel Works in the southern coastal town of Mariupol, Ukraine, Monday, Sept. 8, 2014. Poroshenko made a surprise trip Monday to a key city in southeastern Ukraine as a cease-fire between Russian-backed rebels and Ukrainian troops appeared to be largely holding. (AP Photo/Sergei Grits)","url":"http://media3.s-nbcnews.com/i/newscms/2014_37/659331/ukraine-jpeg-0663a_4124dddd7515b5c3ba3524c865473e0c.jpg","credit":"Sergei Grits","source":"AP","alt_text":"Image: Petro Poroshenko","width":3757,"height":2833,"title":"Image: Petro Poroshenko"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/boehner-invites-ukrainian-president-address-congress-n200156","short_url":"http://nbcnews.to/1rHx6iZ","title_url_slug":"boehner-invites-ukrainian-president-address-congress","original_canonical_url":"http://www.nbcnews.com/politics/first-read/boehner-invites-ukranian-president-address-congress-n200156","source":null,"type":"post","headline":"Boehner Invites Ukrainian President to Address Congress","headline_cover":"Boehner Invites Ukrainian President to Address Congress","headline_slug":"boehner-invites-ukrainian-president-address-congress","bylines":[],"first_published_utc":"2014-09-10 16:14:48 Z","last_published_utc":"2014-09-10 16:14:48 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/200156","externalId":"200156","externalSource":"NewsCms","main_art":{"caption":"Ukrainian President Petro Poroshenko speaks to local workers during his visit to the Ilich Iron and Steel Works in the southern coastal town of Mariupol, Ukraine, Monday, Sept. 8, 2014. Poroshenko made a surprise trip Monday to a key city in southeastern Ukraine as a cease-fire between Russian-backed rebels and Ukrainian troops appeared to be largely holding. (AP Photo/Sergei Grits)","url":"http://media3.s-nbcnews.com/i/newscms/2014_37/659331/ukraine-jpeg-0663a_4124dddd7515b5c3ba3524c865473e0c.jpg","credit":"Sergei Grits","source":"AP","alt_text":"Image: Petro Poroshenko","width":3757,"height":2833,"title":"Image: Petro Poroshenko"}},{"body":[{"type":"p","html":"Former Vice President Dick Cheney said Wednesday that he hopes President Barack Obama lays out a “forceful, bold and immediate strategy to defeat ISIS&quot; tonight, but Cheney's remarks at a conservative think-tank were more focused on suggesting that the president does not understand the severity of the threat."},{"type":"p","html":"&quot;Our president must understand we are at war and that we must do what it takes, for as long as it takes, to win,&quot; Cheney said during a speech at the American Enterprise Institute, adding the threat from ISIS is &quot;far more dangerous that the administration has been willing to admit.&quot;"},{"type":"p","html":"Cheney, a key architect of the war in Iraq, painted Obama’s foreign policy as an effort to avoid tough choices rather than address threats head-on."},{"type":"p","html":"“So often President Obama responds to crises by announcing all the things that he will not do,” he said. “And here again we can only hope that pattern ends tonight.”"},{"type":"p","html":"The former vice president's remarks come a day after he addressed congressional Republicans about foreign policy, prompting reminders from Democrats about Cheney's role in in the unpopular war in Iraq."},{"type":"p","html":"&quot;Dick Cheney is more responsible than anyone else for the worst foreign policy decision in the history of the country,&quot; Senate Majority Leader Harry Reid said on Senate floor Wednesday."},{"type":"p","html":""},{"type":"h2","html":"IN-DEPTH "},{"type":"p","html":""},{"type":"ul","html":"<li><strong><a href=\"http://www.nbcnews.com/politics/first-read/poll-more-now-say-u-s-should-step-role-foreign-n199251\">Poll: More Now Say U.S. Should Step Up Role in Foreign Affairs</a></strong></li><li><strong><a href=\"http://www.nbcnews.com/politics/congress/republicans-obama-we-need-your-terror-strategy-n199146\">Republicans to Obama: We Need Your Terror Strategy</a></strong></li>"},{"type":"p","html":"<strong></strong>"},{"type":"p","html":""},{"type":"h3","html":"- Carrie Dann"}],"summary":"The former vice president painted Obama’s foreign policy as an effort to avoid tough choices rather than address threats head-on.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Former Vice President Dick Cheney speaks at the American Enterprise Institute (AEI)  in Washington, Wednesday, Sept. 10, 2014, about the current state and future of American foreign policy. Cheney spoke at the AEI a day after he spoke to House Republicans.  (AP Photo/Cliff Owen)","url":"http://media3.s-nbcnews.com/i/newscms/2014_37/659296/cheney-jpeg-03a8c_0aafe0a913539c99ccbc4c6ecc3bfeeb.jpg","credit":"Cliff Owen","source":"AP","alt_text":"Image: Dick Cheney","width":2901,"height":1934,"title":"Image: Dick Cheney"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/cheney-our-president-must-understand-we-are-war-n200111","short_url":"http://nbcnews.to/1tKB402","title_url_slug":"cheney-our-president-must-understand-we-are-war","original_canonical_url":"http://www.nbcnews.com/politics/first-read/cheney-our-president-must-understand-we-are-war-n200111","source":null,"type":"post","headline":"Cheney: 'Our President Must Understand That We Are At War'","headline_cover":"Cheney Slams Obama Ahead of ISIS Speech","headline_slug":"cheney-our-president-must-understand-we-are-war","bylines":[],"first_published_utc":"2014-09-10 15:30:06 Z","last_published_utc":"2014-09-10 15:30:05 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"Meet the Press","slug":"meet-the-press"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/200111","externalId":"200111","externalSource":"NewsCms","main_art":{"caption":"Former Vice President Dick Cheney speaks at the American Enterprise Institute (AEI)  in Washington, Wednesday, Sept. 10, 2014, about the current state and future of American foreign policy. Cheney spoke at the AEI a day after he spoke to House Republicans.  (AP Photo/Cliff Owen)","url":"http://media3.s-nbcnews.com/i/newscms/2014_37/659296/cheney-jpeg-03a8c_0aafe0a913539c99ccbc4c6ecc3bfeeb.jpg","credit":"Cliff Owen","source":"AP","alt_text":"Image: Dick Cheney","width":2901,"height":1934,"title":"Image: Dick Cheney"}},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"327277635949","guid":"f_kerry_newser_140910","pubDate":"2014-09-10 14:26:00 Z","expirationDate":"2112-02-29 14:26:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Kerry: New Iraq at Core of Fight Against ISIS","description":"Secretary of State John Kerry calls for support of the new, inclusive Iraqi government which &quot;has to be the engine of our global strategy against ISIL.&quot;","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_kerry_newser_140910.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/kerry-new-iraq-at-core-of-fight-against-isis-327277635949","shortUrl":"http://nbcnews.to/1rH6VJg","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427857","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_kerry_newser_140910","defaultAssociation":null,"duration":83,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"Secretary of State John Kerry said Wednesday that Washington would not stand by and watch while the brutal extremists terrorizing Iraq continued to spread their &quot;evil.&quot; Kerry made the comments during a visit to Baghdad in which he pledged the U.S.'s support in the fight against the Islamic State of Iraq and al-Sham (ISIS), hours before <a href=\"http://www.nbcnews.com/politics/first-read/been-there-tried-what-obama-wont-say-foreign-policy-address-n199321\">a key address by Barack Obama</a> that Kerry said would outline &quot;with great specificity&quot; the U.S. strategy to combat the militants. While Kerry referred reporters to Obama’s upcoming speech for the details, he said Washington's strategy &quot;won’t just be bombs,&quot; but rather at a broader approach that could involve &quot;nearly every country on Earth.&quot;"},{"type":"p","html":"Iraq &quot;had not asked for American forces on the ground,&quot; Kerry said, adding that Iran’s military involvement in the conflict was just &quot;collateral.&quot; The U.S. &quot;does not coordinate or cooperate with Iran militarily and has no intention of doing so in the future,&quot; he said. Kerry also reiterated his praise for Prime Minister Haidar al-Abadi after their first major meeting, calling the formation of his inclusive government &quot;truly historic.&quot; The secretary of state is on a tour of the Mideast designed to drum up support for a coalition to combat ISIS, a group he described as the &quot;manifestation of evil.” Kerry's visit falls on the eve of a U.S.-Arab nation meeting on defeating ISIS militants. He said that 40 counties had already been involved in the push and that &quot;nearly every country on earth could have a part.&quot; Earlier on Wednesday he met al-Abadi in the presidential palace where Saddam Hussein once held court. As Kerry and al-Abadi met, two car bombs exploded in Baghdad."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"327233603854","guid":"tdy_alex_isis_140910","pubDate":"2014-09-10 11:28:00 Z","expirationDate":"2112-02-29 11:28:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Obama set to address nation about ISIS threat","description":"President Obama will make his case for defeating ISIS in an address to the nation Wednesday night. NBC White House correspondent Peter Alexander reports.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/tdy_alex_isis_140910.jpg","source":"TODAY","sourceId":null,"canonicalUrl":"http://www.today.com/video/today/56021563","shortUrl":"http://on.today.com/WSEDDj","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_29411569","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=tdy_alex_isis_140910","defaultAssociation":null,"duration":152,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"327244867671","guid":"f_kerry_iraq_140910","pubDate":"2014-09-10 14:28:00 Z","expirationDate":"2112-02-29 14:28:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Secy. Kerry Meets with Iraq's newly-elected PM","description":"Secretary of State John Kerry arrives in Baghdad to meet with the country's newly-elected prime minister and drum up support for the battle against the brutal extremists terrorizing Iraq.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_kerry_iraq_140910.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/secy-kerry-meets-with-iraqs-newly-elected-pm-327244867671","shortUrl":"http://nbcnews.to/1rH6VZD","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427857","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_kerry_iraq_140910","defaultAssociation":null,"duration":31,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"h2","html":"In-Depth"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/news/world/overseas-trips-test-obamas-foreign-policy-isis-russia-china-n198926\"><strong>Trio of Trips Tests Obama's Foreign Policy Tightrope</strong></a></li><li><a href=\"http://www.nbcnews.com/storyline/iraq-turmoil/iraqi-parliament-approves-new-government-led-haider-al-abadi-n198556\"><strong>Iraqi Parliament Approves New Government</strong></a></li><li><strong><a href=\"http://www.nbcnews.com/storyline/isis-terror/obama-congress-i-have-authority-act-against-isis-n199536\">Obama to Congress: I Have Authority to Act Against ISIS</a></strong></li>"},{"type":"h2","html":"<strong>SOCIAL</strong>"},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3ELook%20forward%20to%20seeing%20new%20%3Ca%20href=%22https://twitter.com/hashtag/Iraqi?src=hash%22%3E#Iraqi%3C/a%3E%20government%20including%20PM%20al-Abadi,%20Pres%20Masum,%20Speaker%20al-Jabouri%20and%20FM%20Ja'fari%20while%20in%20%3Ca%20href=%22https://twitter.com/hashtag/Baghdad?src=hash%22%3E#Baghdad%3C/a%3E%20today.%3C/p%3E-John%20Kerry%20(@JohnKerry)%20%3Ca%20href=%22https://twitter.com/JohnKerry/status/509606472162893824%22%3ESeptember%2010,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"h5","html":"- Alexander Smith"},{"type":"p","html":"<em>The Associated Press contributed to this report.</em>"}],"summary":"In a short visit Wednesday, the top U.S. diplomat will urge Iraqi Prime Minister Haider al-Abadi to take quick steps to ease sectarian tensions.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/iraq-turmoil/john-kerry-baghdad-u-s-wont-let-isis-evil-spread-n199791","short_url":"http://nbcnews.to/1lSt3DC","title_url_slug":"john-kerry-baghdad-u-s-wont-let-isis-evil-spread","original_canonical_url":"http://www.nbcnews.com/storyline/iraq-turmoil/kerry-arrives-baghdad-meet-iraqs-new-leader-n199791","source":null,"type":"post","headline":"John Kerry in Baghdad: U.S. Won't Let ISIS 'Evil' Spread in Iraq","headline_cover":"Kerry: U.S. Won't Stand By and Let ISIS 'Evil' Spread","headline_slug":"john-kerry-baghdad-u-s-wont-let-isis-evil-spread","bylines":[],"first_published_utc":"2014-09-10 07:41:27 Z","last_published_utc":"2014-09-10 15:26:50 Z","sections":[{"title":"News","slug":"news"},{"title":"Politics","slug":"politics"}],"topics":[{"title":"World","slug":"world"},{"title":"Mideast","slug":"mideast"}],"feature":[],"show":[],"storyline":[{"entry_position":369,"entry_count":369,"count_in_24h":2,"title":"Iraq Turmoil","slug":"iraq-turmoil"}],"tags":[],"labels":[],"id":"NewsCms/Entry/199791","externalId":"199791","externalSource":"NewsCms","main_art":{"caption":"Secretary of State John Kerry looks out over Baghdad from a helicopter on September 10, 2014. Kerry flew into Iraq today for talks with its new leaders on their role in a long-awaited new strategy against Islamic State jihadists to be unveiled by President Barack Obama. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/658556/140910-john-kerry-7a_5bbb8d5810b541f4bac1ce86e132e2d1.jpg","credit":"BRENDAN SMIALOWSKI","source":"AFP - Getty Images","alt_text":"Image: Secretary of State John Kerry looks out over Baghdad","width":2500,"height":1669,"title":"Image: Secretary of State John Kerry looks out over Baghdad"}},{"body":[{"type":"div","html":"A new NBC/WSJ/Telemundo poll of Latino registered voters finds an increase in the number of Hispanics who think the country is headed in the wrong direction, as well as a stark drop in approval ratings for President Obama."},{"type":"div","html":""},{"type":"div","html":"Fifty six percent of Latinos think things are off on the wrong track, compared to 42 percent in April of 2013. And 47 percent of Hispanic voters approve of the President's performance, compared to 62 percent in April of 2013."},{"type":"div","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"327043651849","guid":"p_nbcwsjpoll_140909","pubDate":"2014-09-09 22:31:00 Z","expirationDate":"2112-02-28 22:31:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Polls Reveal Fear and Uncertainty Ahead of Obama's Speech","description":"As President Obama prepares to speak to the nation about the threat posed by ISIS, the latest NBC/Wall Street Journal poll shows a lack of trust in the nation's security.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/140909/p_nbcwsj_1409090.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/polls-reveal-fear-and-uncertainty-ahead-of-obamas-speech-327043651849","shortUrl":"http://nbcnews.to/1qJZuDo","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424734","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_nbcwsjpoll_140909","defaultAssociation":null,"duration":39,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"div","html":""},{"type":"div","html":"The parties don't fare well, either- while less than 3 in 10 Latinos are &quot;very positive&quot; about Obama, only 11 percent feel the same about the Republican Party and 13 percent about the Democratic Party. And this applies to potential candidates, especially Republicans - while 35 percent of Hispanics are &quot;very positive&quot; about Hillary Clinton, the number goes down to 8 percent for Jeb Bush and 6 percent for Marco Rubio."},{"type":"div","html":""},{"type":"div","html":"Over six in ten Latinos prefer to see a Democrat-controlled Congress, compared to 28 percent who want to see the Republicans in charge. This is seen in their take on which party handles issues better; 53 percent think the Democratic Party looks out for the interests of women, compared to 11 percent who say that about Republicans."},{"type":"div","html":""},{"type":"div","html":"On immigration, 41 percent think the Democratic party looks out for their interests as opposed to 19 percent who favor the Republican party. Still, immigration is one area where the majority of Latinos - <a href=\"http://www.nbcnews.com/politics/first-read/shift-immigration-politics-new-poll-says-yes-n199531\">as opposed</a> to other groups in the country - favor legislation or executive action to change the current laws and policies."},{"type":"div","html":""},{"type":"div","html":"Whereas over half of Latinos thought the economy would get better in the next year when they were polled in October of 2012, only 30 percent think this will be the case when asked in the September 2014 poll."},{"type":"div","html":""},{"type":"div","html":""},{"type":"div","html":""},{"type":"div","html":""},{"type":"div","html":""},{"type":"div","html":""},{"type":"div","html":""}],"summary":"A new NBC/WSJ/Telemundo poll of Latino registered voters found increased worry about the direction of the country.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"File photo of a voter registration form in Nevada. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/659191/registrationsign-bilingual_451f3d08c270b0c54c0f329449f2f565.jpg","credit":"ISAAC BREKKEN","source":"AP","alt_text":"Image:","width":3888,"height":2592,"title":"Image:"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/latino/nbc-wsj-telemundo-poll-latino-voters-more-sour-country-obama-n200046","short_url":"http://nbcnews.to/1rHbMdm","title_url_slug":"nbc-wsj-telemundo-poll-latino-voters-more-sour-country-obama","original_canonical_url":"http://www.nbcnews.com/news/latino/nbc-wsj-telemundo-poll-latino-voters-more-sour-country-obama-n200046","source":null,"type":"spread","headline":"NBC/WSJ/Telemundo Poll: Latino Voters More Sour On Country, Obama","headline_cover":"Poll: Latinos Sour On Parties, Obama ","headline_slug":"nbc-wsj-telemundo-poll-latino-voters-more-sour-country-obama","bylines":[],"first_published_utc":"2014-09-10 15:07:01 Z","last_published_utc":"2014-09-10 15:07:00 Z","sections":[{"title":"News","slug":"news"},{"title":"Politics","slug":"politics"}],"topics":[{"title":"Latino","slug":"latino"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/200046","externalId":"200046","externalSource":"NewsCms","main_art":{"caption":"File photo of a voter registration form in Nevada. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/659191/registrationsign-bilingual_451f3d08c270b0c54c0f329449f2f565.jpg","credit":"ISAAC BREKKEN","source":"AP","alt_text":"Image:","width":3888,"height":2592,"title":"Image:"}},{"body":[{"type":"p","html":"The <a href=\"http://www.nbcnews.com/politics/first-read/isis-threat-fear-terror-attack-soars-9-11-high-nbc-n199496\">latest NBC/WSJ poll</a> shows that the past few months of foreign-policy crises -- especially regarding ISIS and Ukraine -- have taken a toll on President Obama and his party. Just 32% approve of his handling of foreign policy, an all-time low in the survey; the GOP has an 18-point advantage on which party deals best on foreign policy, an 11-point jump from a year ago; and Republicans hold a whopping 38-point lead on which party best ensures a strong national defense, their largest lead on this question in more than 10 years."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"326074947857","guid":"x_dc_mtp_obamabitetwo_140906","pubDate":"2014-09-07 12:51:00 Z","expirationDate":"2112-02-26 12:51:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Obama to Chuck: ISIS not a JV Team","description":"In a wide ranging interview on Meet the Press with Chuck Todd, the president talks about his remarks on the terror group and whether or not they are a &quot;JV team.&quot;","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_dc_mtp_obamabitetwo2_140906.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/obama-to-chuck-isis-not-a-jv-team-326074947857","shortUrl":"http://nbcnews.to/1qxuWWA","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=x_dc_mtp_obamabitetwo_140906","defaultAssociation":null,"duration":278,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"So whatever political advantage Democrats gained on foreign policy and national security after the Iraq war and Bin Laden’s death is, well, gone. That’s the backdrop to Obama’s 9:00 pm ET primetime speech on combating ISIS. It’s rare for a second-term president to get one moment to help turn things around. But that’s the opportunity he has tonight. “It might allow him to perhaps use September and October to be a more strongly perceived figure that he’s been,” NBC/WSJ co-pollster Bill McInturff (R) says. Adds co-pollster Peter Hart (D): “This is a way he can be presented as a solid and strong leader.” Obama said he doesn’t do “theater” well as president. Well, tonight is an opportunity to use theater to turn things around for himself and his party."},{"type":"p","html":"<strong>What the president plans to say</strong>"},{"type":"p","html":"A White House official tells NBC’s Kristen Welker that President Obama will tell the American public “how the United States will pursue a comprehensive strategy to degrade and ultimately destroy” ISIS. That will include ground combat from the Iraqi government, as well as from Syrian opposition rebels. And Obama will discuss how the U.S. is “building a coalition of allies and partners in the region and in the broader international community to support our efforts.”"},{"type":"p","html":"<strong>Obama doesn’t need to do a lot of convincing</strong>"},{"type":"p","html":"It’s also worth pointing out that Obama’s speech tonight is unusual for a president outlining a strategy for military action. Why unusual? Because the country is already there; in some ways, it’s the public trying to rally the Commander-in-Chief. According to our NBC/WSJ poll, 61% of American voters believe that the United States taking military action against ISIS is in United States’ interest, versus 13% who don’t. (Another 24% said they don’t know enough to have an opinion.) That’s a significant change when a similar question was asked last year about the U.S. taking possible action against Syria’s government after its reported use of chemical weapons. Back then, only 21% said action was in the nation’s interest, while 33% said it wasn’t. In addition, 40% of respondents say U.S. military action against ISIS should be limited only to air strikes; another 34% say it should include both air strikes and combat troops; and 15% say military action shouldn’t be taken. The radical shift to hawkishness by the public is driven almost exclusively by the beheadings. Americans paid more attention to that story than any other in the last five years."},{"type":"p","html":"<strong>The politics of immigration did change</strong>"},{"type":"p","html":"Last Sunday, Obama said the politics of immigration “did shift” as a result of those unaccompanied minors coming to the U.S.-Mexico border. Well, our NBC/WSJ poll shows he’s right, as <a href=\"http://www.nbcnews.com/politics/first-read/shift-immigration-politics-new-poll-says-yes-n199531\">one of us pointed out last night</a>. Per the survey, 53% support granting undocumented immigrants a pathway to citizenship, while 45% oppose it. That’s down from last April, when 64% supported it and 35% opposed it. “That’s a big shift in American attitudes,” says McInturff. “And it’s a reminder of how much the Central American children story has ruptured and re-raised this topic in a difficult way.” One of the biggest reasons for the shift is the decline in support from Republicans. In April 2013, before the Senate passed a comprehensive deal that was ultimately rejected by the GOP-led House, almost half of Republicans -- 47% -- said they favored a path to citizenship. That number now is down to just 32%. (However, if offered more details about the requirements for citizenship, a majority – 64 percent – of self-identified Republicans still say they support it.) One place where the shift doesn’t seem to be happening is among Latinos, who support a pathway to citizenship by a 77%-13% margin."},{"type":"p","html":"<strong>Approaching the midterm tipping point</strong>"},{"type":"p","html":"The other major headline from our new NBC/WSJ poll is how Republicans have the clear advantage heading into November’s midterms. Two-thirds of voters believe the country is headed in the wrong direction -- a higher percentage than at this point in the 2006 and 2010 midterm elections. Obama’s overall approval rating stands at 40%, tied for his all-time low in the poll. And Republicans hold a two-point advantage, 45%-43%, on which party should control Congress. That margin expands to 10 points – 50%-40% – in the states holding this year’s most-competitive Senate contests. “With 56 days until Election Day, our poll provides greater insight into what is likely to happen, and the news is not good for the Democrats,” says NBC/WSJ co-pollster Fred Yang (D). And get this: Our poll shows Republicans ahead on more issues (taxes, immigration, economy, foreign policy, deficit, defense) than Democrats (looking out for women’s interests, environment, abortion, health care). Folks, we are approaching the midterm tipping point where the numbers are beginning to turn against the president and his party. Democrats have about two weeks to right the ship or they could start to see this slip away in a bigger way than they may have anticipated. Again, that’s why tonight’s speech is so big."},{"type":"p","html":"<strong>If there’s any GOP wave, it won’t be a big one</strong>"},{"type":"p","html":"Yet it’s also important to note that whatever big night Republicans MIGHT have in November, it won’t be a big wave. For one thing, the interest in the election isn’t there. Just 51% have a high interest (either a 9 or 10 on a 10-point scale) in the upcoming midterms, which is down from 57% in Sept. 2010 and 55% in Sept. 2006. What’s more, the NBC/WSJ poll shows that a majority of voters -- 53% -- believe that Washington will remain the same, no matter what happens on Election Day."},{"type":"p","html":"<strong>Hillary’s numbers keep coming back down the earth</strong>"},{"type":"p","html":"Here is one final set of numbers from our NBC/WSJ to chew on: Hillary Clinton’s fav/unfav is now just 43%-41%. On the one hand, our poll measured 8 political figures, and the only two ABOVE water were Bill Clinton (56%-21%) and Hillary (43%-41%). Everyone else is either under water or treading it – Marco Rubio (21%-21%), George W. Bush (37%-38%), Barack Obama (42%-46%), Rand Paul (23%-27%), Mitt Romney (32%-39%), Jeb Bush (22%-30%). On the other hand, Hillary’s numbers are definitely come down to earth. When she left her secretary of state post, her fav/unfav was 56%-25%; last September she was at 51%-31%; and last month, she was at 44%-37%. It would not be a good sign for Clinton if she started her campaign next January in essentially a 1-1 favorability ratio, because favorable ratings drop even more once you become an active candidate."},{"type":"p","html":"<strong>Recapping last night’s primary results</strong>"},{"type":"p","html":"In the final primary night of this election season, New York Gov. Andrew Cuomo defeated primary challenger Zephyr Teachout by 62%-34% margin (not terrible, but hardly a resounding win for Cuomo)… Scott Brown got 49.5% of the vote winning the New Hampshire Senate GOP primary… Martha Coakley squeaked by Steve Grossman, 42%-36%, in getting the Massachusetts Dem gubernatorial nomination… Also in Massachusetts, Rep. John Tierney (D-MA) lost his primary to Dem challenger Seth Moulton, giving Democrats a better chance at holding on to that House seat… And Gina Raimondo won the Democratic gubernatorial nomination in Rhode Island. EMILY’s List has a potentially big moment in picking up two female governors – Coakley and Raimondo. But Coakley’s race, in particular, will be competitive."},{"type":"p","html":"<strong>First Read’s Race of the Day: AZ-1: Kirkpatrick vs. Tobin</strong>"},{"type":"p","html":"Incumbent Rep.Ann Kirkpatrick (D-AZ) finally knows who her challenger will be after Republican House Speaker Andy Tobin was declared the winner of a close three-way contest in the state’s late primary. Kirkpatrick easily won her House seat in 2008, lost it in the 2010 GOP wave, and nabbed it back in 2012 after a redistricting shuffle. Tobin was the favorite of national Republicans for this Flagstaff-area seat, but the tough August primary means that he’ll head into the general election still smarting from the intra-party fight – and with a big cash disadvantage."},{"type":"p","html":""},{"type":"p","html":"Countdown to Election Day: 55 days"},{"type":"p","html":"<a href=\"http://secure.nbcnews.com/_tps/accounts/msnbc/newsletters?categoryFilter=shows&amp;highlight=firstread\">Click here to sign up for First Read emails.</a> Text FIRST to 622639, to sign up for First Read alerts to your mobile phone. Check us out on <a href=\"http://is.gd/TzuR1b\" target=\"_blank\" title=\"http://is.gd/TzuR1b\">Facebook </a>and also on <a href=\"http://is.gd/hkhSDT\" target=\"_blank\" title=\"http://is.gd/hkhSDT\">Twitter</a>. Follow us @<a href=\"http://twitter.com/#!/chucktodd\" title=\"http://twitter.com/#!/chucktodd\">chucktodd</a>, @<a href=\"http://twitter.com/#!/mmurraypolitics\" title=\"http://twitter.com/#!/mmurraypolitics\">mmurraypolitics</a>, <a href=\"https://twitter.com/CarrieNBCNews\">@carrienbcnews</a>"}],"summary":"Tonight is an opportunity to use political theater to turn things around for himself and his party.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"President Barack Obama speaks at a news conference at the NATO summit at Celtic Manor, Newport, Wales, Friday, Sept. 5, 2014.","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/652351/140905-obama-vows-jsw-1231p_86e9a979ded4063117fea00a8e698fb1.jpg","credit":"Charles Dharapak","source":"AP","alt_text":"Image: Barack Obama","width":2500,"height":1667,"title":"Image: Barack Obama"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/isis-speech-offers-obama-one-chance-turn-bad-polls-around-n199961","short_url":"http://nbcnews.to/1tKgCwn","title_url_slug":"isis-speech-offers-obama-one-chance-turn-bad-polls-around","original_canonical_url":"http://www.nbcnews.com/politics/first-read/isis-speech-offers-obama-one-chance-turn-bad-polls-around-n199961","source":null,"type":"spread","headline":"ISIS Speech Offers Obama One Chance to Turn Bad Polls Around","headline_cover":"Terror Talk: Can Obama Turn Bad Polls Around With Speech?","headline_slug":"isis-speech-offers-obama-one-chance-turn-bad-polls-around","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":"https://www.facebook.com/dailyrundown","gplus":null,"instagram":null,"professional_title":"NBC News Political Director; host of 'The Daily Rundown' ","show_or_site":"The Daily Rundown","twitter_handle":"@chucktodd","email":null,"bio":"<p>Chuck Todd is moderator of \"Meet The Press\" and NBC News' political director. He also serves as NBC News' on-air political analyst for \"Nightly News with Brian Williams\" and \"TODAY.\" </p><p>In addition to his on-air analysis, Todd is responsible for all aspects of the network's political coverage. He is also the editor of \"First Read,\" NBC's must-read guide to political news.</p>","name":"Chuck Todd","picture":{"credit":null,"caption":"Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/165731/140102-byline-todd-chuck-sq-2013_ef3baa55e17ca7b5be18505e81232634.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Political Editor ","show_or_site":null,"twitter_handle":"@mmurraypolitics","email":null,"bio":"<p>Mark Murray is the Senior Political Editor at NBC News, where he covers politics for the network, writes and edits its popular “First Read” blog, and appears daily on MSNBC and Washington DC’s NBC affiliate to discuss the latest political news. </p><p>He also serves as a key manager of NBC’s political coverage, giving direction to the network’s reporters and producers. </p><p>Before joining NBC News in 2003, Murray spent five years as a reporter at National Journal. And he has written freelance articles published in the New York Times (Sunday op-ed page), the Atlantic Monthly, the Washington Monthly, Washingtonian magazine, and Washington City Paper. </p><p>Murray is a 1996 graduate of the University of Texas at Austin (B.A.), and he resides in Washington DC.</p>","name":"Mark Murray ","picture":{"credit":"John Makely","caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_10/233891/140306-mark_murray-1615_fd7ebc3e78725a9b670b6667c00f7118.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/+CarrieDannWrites?rel=author","instagram":null,"professional_title":"Political Reporter","show_or_site":"NBC News","twitter_handle":"@CarrieNBCNews","email":null,"bio":"<p>Carrie Dann is a national political writer for NBCNews.com. She has worked for NBC and NBCNews.com since 2006. Dann writes about politics and Congress. Dann rejoined the web team after 18 months as a campaign reporter for NBC News, covering presidential and vice presidential candidates during the 2012 election. She also covered the 2007-2008 presidential campaign for NBC, including extensive reporting on the Iowa caucuses.</p><p>Prior to her work at NBCNews.com, Dann was a staff reporter at CongressDaily, where she covered lobbying and government reform.</p><p>A Virginia native, she now lives in Washington, D.C.</p>","name":"Carrie Dann","picture":{"credit":"John Makely","caption":"Image: Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/159621/140203-carrie_dann_byline-1542_3a2f49c18dfaf2489e717f3f2d9aadd4.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-09-10 13:15:19 Z","last_published_utc":"2014-09-10 13:35:26 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"Meet the Press","slug":"meet-the-press"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/199961","externalId":"199961","externalSource":"NewsCms","main_art":{"caption":"WASHINGTON, DC - SEPTEMBER 05: (AFP OUT) U.S. President Barack Obama walks from Marine One to the White House on September 5, 2014 in Washington, DC. Obama is returning from the NATO Summit in Wales where talks focused on the Russian and Ukranian conflict, ISIS and Afghanistan. (Photo by Joshua Roberts-Pool/Getty Images)","url":"http://media1.s-nbcnews.com/i/newscms/2014_37/658886/obama_copter_891c2b3e71df0a0c7a5638784d2a2ef2.jpg","credit":null,"source":"Getty Images","alt_text":"Image: President Obama Returns From NATO Summit","width":3500,"height":2333,"title":"Image: President Obama Returns From NATO Summit"}},{"body":[{"type":"url","html":"http://www.today.com/video/today/56021563"},{"type":"source","html":"TODAY"}],"summary":null,"mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/obama-set-address-nation-about-isis-threat-n199856","short_url":"http://nbcnews.to/1tK6rba","title_url_slug":"obama-set-address-nation-about-isis-threat","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/obama-set-address-nation-about-isis-threat-n199856","source":"TODAY","type":"externallink","headline":"Obama Set to Address Nation About ISIS Threat","headline_cover":null,"headline_slug":"obama-set-address-nation-about-isis-threat","bylines":[],"first_published_utc":"2014-09-10 11:53:46 Z","last_published_utc":"2014-09-10 11:53:46 Z","sections":[{"title":"News","slug":"news"},{"title":"Politics","slug":"politics"}],"topics":[{"title":"U.S. news","slug":"us-news"},{"title":"Mideast","slug":"mideast"},{"title":"Military","slug":"military"},{"title":"Video","slug":"video"},{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[{"entry_position":74,"entry_count":76,"count_in_24h":9,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/199856","externalId":"199856","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/newscms/2014_37/658631/tdy_alex_isis_140910_2efd3fe72c1120e2d1f97590f7ba14c3.jpg","credit":null,"source":"TODAY","alt_text":null,"width":1920,"height":1080,"title":""}},{"body":[{"type":"url","html":"http://www.today.com/video/today/56021574"},{"type":"source","html":"TODAY"}],"summary":null,"mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/can-obama-defeat-isis-without-us-boots-ground-n199846","short_url":"http://nbcnews.to/1tK5xeU","title_url_slug":"can-obama-defeat-isis-without-us-boots-ground","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/can-obama-defeat-isis-without-us-boots-ground-n199846","source":"TODAY","type":"externallink","headline":"Can Obama Defeat ISIS Without US Boots on Ground?","headline_cover":null,"headline_slug":"can-obama-defeat-isis-without-us-boots-ground","bylines":[],"first_published_utc":"2014-09-10 11:45:26 Z","last_published_utc":"2014-09-10 11:45:25 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"News","slug":"news"}],"topics":[{"title":"White House","slug":"white-house"},{"title":"Video","slug":"video"},{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[{"entry_position":73,"entry_count":76,"count_in_24h":9,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/199846","externalId":"199846","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media4.s-nbcnews.com/i/newscms/2014_37/658601/tdy_lauer_todd_140910_8da622c68b6047c861dde924ae295149.jpg","credit":null,"source":"TODAY","alt_text":null,"width":1920,"height":1080,"title":""}},{"body":[{"type":"p","html":"President Barack Obama is set to hit rewind on his approach to foreign policy when he addresses the nation Wednesday."},{"type":"p","html":"A president who rode opposition to the Iraq War to the White House will try to convince the American people that, this time, the U.S. must wade back into the much-despised quagmire to eliminate the threat from jihadist group ISIS."},{"type":"p","html":"It’s not the first time Obama has retreated from some of his most frequently-played sound bites regarding the terror threat in the Middle East. But with the ISIS threat feeling ever closer to home since the terror group beheaded two Americans, there’s a new urgency to the U.S. approach abroad."},{"type":"p","html":"The prime-time address comes amid some good news for the administration: A new NBC News/ Wall Street Journal poll shows that a majority - 61 percent - of Americans say that taking military action against ISIS is &quot;in our national interest,&quot; while just 13 percent disagree with that statement."},{"type":"p","html":"Here’s a look back at some of the key statements that Obama has made about terror groups, military action, and the situations on the ground in Iraq and Syria that you <em>won’t</em> hear from him Wednesday night:"},{"type":"p","html":"<strong>A ‘JV team’</strong>"},{"type":"p","html":"During a January interview with the <a href=\"http://www.newyorker.com/magazine/2014/01/27/going-the-distance-2?currentpage=all\">New Yorker</a>, in the wake of the ISIS capture of Fallujah, Obama referred to militant offshoot groups as “a JV team&quot; compared with Osama bin Laden’s old Al Qaeda network."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"326831683982","guid":"x_dc_mtp_isisjv_140909","pubDate":"2014-09-09 16:00:00 Z","expirationDate":"2112-02-28 16:00:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Obama Explains ISIS 'JV Team' Comment","description":"President Obama explains to Meet the Press moderator Chuck Todd what he meant when talking about a &quot;JV team&quot; regarding terrorists.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_dc_mtp_isisjv_140909.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/obama-explains-isis-jv-team-comment-326831683982","shortUrl":"http://nbcnews.to/1AuVKbi","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=x_dc_mtp_isisjv_140909","defaultAssociation":null,"duration":44,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"“The analogy we use around here sometimes, and I think is accurate, is if a jayvee team puts on Lakers uniforms that doesn’t make them Kobe Bryant,” Obama told the magazine’s David Remnick. “I think there is a distinction between the capacity and reach of a bin Laden and a network that is actively planning major terrorist plots against the homeland versus jihadists who are engaged in various local power struggles and disputes, often sectarian.”"},{"type":"p","html":"On Sunday, in his interview with Chuck Todd for NBC’s Meet the Press, Obama insisted that he was not referring to ISIS with that comment. “Keep in mind I wasn’t specifically referring to ISIL. I’ve said that, regionally, there were a whole series of organizations that were focused primarily locally,” he said, adding that ISIS has “evolved” during that time."},{"type":"p","html":"<a href=\"http://www.factcheck.org/2014/09/obama-fumbles-jv-team-question/\">Fact-checking organizations</a> say that Obama is stretching the truth to say that he wasn’t referring to ISIS at the time of his comments. Even if you agree with the president’s distinction, though, it’s clear that we’re no longer going to hear that kind of characterization of a group now deemed worthy of proactive American military strikes."},{"type":"p","html":""},{"type":"p","html":"<strong>“Of the people, by the people, and for the people.”</strong>"},{"type":"p","html":"The political and foreign policy worlds suffered some whiplash last August, when Obama abruptly pressed the pause button on anticipated airstrikes on Syria. After evidence appeared to show that Syrian President Bashar Assad had used chemical weapons against his own people, Obama was widely believed to be ready to pursue a Syrian attack without congressional authorization. But a stroll with Chief of Staff Denis McDonough around the White House grounds <a href=\"http://www.nbcnews.com/news/other/white-house-walk-talk-changed-obamas-mind-syria-f8C11051182\">changed his mind</a>. In an address on August 31, 2013, the president stated that he would ask for a congressional blessing after all, saying that “our power is rooted not just in our military might, but in our example as a government of the people, by the people, and for the people.”"},{"type":"p","html":"(It's worth nothing that Obama's announcement came after Britain voted down a similar authorization, which would have forced the United States to act largely alone.)"},{"type":"p","html":"The divided Congress balked, and the issue faded after negotiators struck an agreement to destroy Syrian chemical weapons caches."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"46097475997","guid":"nbc_obama_congress_130831","pubDate":"2013-08-31 00:00:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Obama: ‘I will seek authorization for the use of force’","description":"President Obama says he’s comfortable with his decision on Syria, but will seek congressional approval before taking any military action.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nbc_obama_congress_130831.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/obama-i-will-seek-authorization-for-the-use-of-force-46097475997","shortUrl":"http://nbcnews.to/1mpL4FW","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":null,"embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nbc_obama_congress_130831","defaultAssociation":null,"duration":114,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"While Obama has now indicated that he wants “buy-in” from Congress before green-lighting a military strategy to deal with ISIS, he’s made clear that he does believe he has constitutional authority to launch military action on his own. And with midterms fast approaching, leaders on both sides of the aisle are likely to seek to avoid an authorization vote that could be potentially problematic for endangered candidates."},{"type":"p","html":""},{"type":"p","html":"<strong>A residual force?</strong>"},{"type":"p","html":"There’s no question that Obama’s campaigns had a firm foundation in his promises to end the unpopular wars in Iraq and Afghanistan, promises that the president stood by. But critics point out that Obama has now blamed some of the slide back into violence on the Iraqi government, even after having taken broad responsibility for pulling troops out in 2011. During a debate with then-GOP rival Mitt Romney in 2012, for example, Obama appeared to dispute the notion that he wanted a status of forces agreement that would have left some U.S. troops in the region. But he told reporters earlier this year that the decision not to leave a residual force “wasn’t a decision made by me.” “That was a decision made by the Iraqi government,” he said."},{"type":"p","html":"In October of 2011, then-Prime Minister Nouri al-Maliki made clear that Iraq had rejected American demands that the residual U.S. troops be granted immunity from prosecution, scuttling any deal to keep a force there."},{"type":"p","html":"Still, in his remarks to the nation on Wednesday, the president will need to offer an explanation of why Iraq has so quickly slid back into a hotspot for terror and violence, and the issue of a residual force is sure to come up."},{"type":"p","html":""},{"type":"p","html":"<strong>“Sovereign, stable and self-reliant”</strong>"},{"type":"p","html":"When Obama marked the end of the war in Iraq in 2011, he acknowledged to an audience of soldiers at Fort Bragg that “Iraq is not a perfect place.”"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"326854211569","guid":"f_dc_obamairaq_140909","pubDate":"2014-09-09 16:06:46 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Obama Marks 'Extraordinary Achievement' of Leaving Iraq","description":"Dec. 14 2011: President Obama talks with troops at Fort Bragg, N.C., about ending the war in Iraq.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_obamairaq_140909.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/obama-marks-extraordinary-achievement-of-leaving-iraq-326854211569","shortUrl":"http://nbcnews.to/1AuWEo2","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427723","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_obamairaq_140909","defaultAssociation":null,"duration":58,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"But, he said, “we're leaving behind a sovereign, stable and self-reliant Iraq with a representative government that was elected by its people.”"},{"type":"p","html":"Now, nearly three years later, the Obama administration can point to a brand new unity government there after the ouster of Maliki, whose alienation of the Sunni population is widely considered to have exacerbated the country's divisions."},{"type":"p","html":"But that new system of leadership had become a prerequisite for sustained air attacks on ISIS, the militant group that swept into the region as the Iraqi military crumbled. As the United States seeks a new international coalition to aid moderate forces in beating back the invasion, “stable” and “self-reliant” remain far from the reality on the ground."},{"type":"p","html":""},{"type":"p","html":"<strong>“A red line for us”</strong>"},{"type":"p","html":"Perhaps no foreign policy statement has been referenced as much by Obama’s critics as his assertion that Assad’s possible use of chemical weapons would be “a red line for us.” He said: “We have been very clear to the Assad regime, but also to other players on the ground, that a red line for us is we start seeing a whole bunch of chemical weapons moving around or being utilized. That would change my calculus. That would change my equation.&quot; In August of last year, evidence indicated that the Syrian regime had indeed deployed the weapons, and Obama has since been roundly criticized for his sluggish response. (Syria's chemical weapons have <a href=\"http://www.nbcnews.com/news/world/syria-chemical-weapons-arsenal-eliminated-aboard-mv-cape-ray-n183506\">since been neutralized </a>as part of an international agreement.)"},{"type":"p","html":"As the administration gingerly tries to address ISIS in a nation still controlled by the president it vowed to take out, the White House will be haunted by its previous choice of words."},{"type":"h3","html":""},{"type":"h3","html":"<strong>- Carrie Dann</strong>"},{"type":"p","html":""}],"summary":"Ever a reluctant warrior, Obama must argue that the U.S. has to wade back into the Middle East to eliminate the threat from jihadist group ISIS","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"President Barack Obama gestures in the James Brady Press Briefing Room of the White House in Washington, Thursday, Aug. 28, 2014, where he spoke about the economy, Iraq, and Ukraine, before convening a meeting with his national security team on the militant threat in Syria and Iraq. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/658331/140909-obama-iraq-2136_01972a003947dcef1b5dc8cf8725c51a.jpg","credit":"Evan Vucci","source":"AP","alt_text":null,"width":2500,"height":1666,"title":"Image: Barack Obama"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/been-there-tried-what-obama-wont-say-foreign-policy-address-n199321","short_url":"http://nbcnews.to/1lUHW8L","title_url_slug":"been-there-tried-what-obama-wont-say-foreign-policy-address","original_canonical_url":"http://www.nbcnews.com/politics/first-read/been-there-tried-what-obama-wont-say-foreign-policy-address-n199321","source":null,"type":"spread","headline":"Been There, Tried That: What Obama Won't Say in Foreign Policy Address","headline_cover":"Been There: What Obama Won't Say in Terror Speech","headline_slug":"been-there-tried-what-obama-wont-say-foreign-policy-address","bylines":[],"first_published_utc":"2014-09-10 03:57:09 Z","last_published_utc":"2014-09-10 04:10:18 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/199321","externalId":"199321","externalSource":"NewsCms","main_art":{"caption":"US President Barack Obama leaves after delivering a speech about US - Estonia relations, as well as the situation in Ukraine, at Nordea Concert Hall in Tallinn, Estonia, September 3, 2014. US President Barack Obama underscored Washington's commitment to the security of NATO allies, announcing additional US planes to police the skies over Europe's eastern flank bordering Russia.  AFP PHOTO / SAUL LOEBSAUL LOEB/AFP/Getty Images","url":"http://media2.s-nbcnews.com/i/newscms/2014_37/657571/obamastop2_2a1e503dddc3cd40c38e6609db5112c9.jpg","credit":"SAUL LOEB","source":"AFP - Getty Images","alt_text":"Image: ESTONIA-US-UKRAINE-RUSSIA-CRISIS-BALTICS-OBAMA-DIPLOMACY","width":3502,"height":2144,"title":"Image: ESTONIA-US-UKRAINE-RUSSIA-CRISIS-BALTICS-OBAMA-DIPLOMACY"}},{"body":[{"type":"url","html":"http://www.necn.com/news/politics/Scott-Brown-Wins-New-Hampshire-Senate-Primary-274553401.html"},{"type":"source","html":"NECN"}],"summary":"The former senator from Massachusetts will get the chance to return to the Senate from another state. He'll face Democratic incumbent Jeanne Shaheen.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/elections/scott-brown-wins-republican-senate-primary-new-hampshire-n199686","short_url":"http://nbcnews.to/Yv7FKw","title_url_slug":"scott-brown-wins-republican-senate-primary-new-hampshire","original_canonical_url":"http://www.nbcnews.com/politics/elections/scott-brown-wins-republican-senate-primary-new-hampshire-n199686","source":"NECN","type":"externallink","headline":"Scott Brown Wins Republican Senate Primary in New Hampshire","headline_cover":"Scott Brown Wins Republican Primary in New Hampshire","headline_slug":"scott-brown-wins-republican-senate-primary-new-hampshire","bylines":[],"first_published_utc":"2014-09-10 01:25:21 Z","last_published_utc":"2014-09-10 01:50:50 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"Elections","slug":"elections"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/199686","externalId":"199686","externalSource":"NewsCms","main_art":{"caption":"Scott Brown, a Republican candidate for the U.S. Senate, speaks during a town hall campaign stop at a VFW post in Hudson, New Hampshire on September 3, 2014.","url":"http://media3.s-nbcnews.com/i/newscms/2014_37/658326/140909-scott-brown-2119_bf36c8e077cb954187ffaca112e576d3.jpg","credit":"BRIAN SNYDER","source":"Reuters file","alt_text":"Image: Scott Brown ","width":2500,"height":1666,"title":"Image: Scott Brown "}},{"body":[{"type":"p","html":"On Sunday, President Barack Obama told NBC’s Chuck Todd that the politics of immigration reform “did shift” as a result of the influx of unaccompanied undocumented children at the nation’s southern border."},{"type":"p","html":"New data shows he's right about that."},{"type":"p","html":"A new poll from NBC News and the Wall Street Journal shows that 53 percent of Americans support granting undocumented immigrants a pathway to citizenship, while 45 percent oppose it."},{"type":"p","html":"Compare that to last April, when 64 percent supported it and 35 percent opposed it."},{"type":"p","html":"“That’s a big shift in American attitudes,” says Republican pollster Bill McInturff, who conducted the survey with Democratic pollster Peter Hart and his colleagues at Hart Research. “And it’s a reminder of how much the Central American children story has ruptured and re-raised this topic in a difficult way.”"},{"type":"p","html":"The intensity of opposition to a citizenship plan has jumped too, McInturff notes. Last year, 21 percent said they strongly opposed the idea, while 29 said they strongly supported it; now, 27 percent say they’re strongly against it and 21 percent strongly support it."},{"type":"p","html":"(It’s worth noting that this shift came when respondents were asked about “a proposal to create a pathway to citizenship that would allow foreigners who have jobs but are staying illegally in the United States the opportunity to eventually become legal American citizens.” The gap between April 2013 and now is narrower when poll-takers heard more details about the tenets of a bipartisan immigration reform plan, including the requirements that undocumented immigrants pay a fine, pay back taxes and pass a background check.)"},{"type":"p","html":"So: who has changed their mind about immigration reform?"},{"type":"p","html":"One of the most precipitous declines has come from Republicans. In April 2013, before the Senate passed a comprehensive deal that was ultimately rejected by the GOP-led House, almost half – 47 percent – of Republicans said they favored a path to citizenship. That number is down 15 points to just 32 percent. (However, if offered more details about the requirements for citizenship, a majority – 64 percent – of self-identified Republicans still say they support it.)"},{"type":"p","html":"African-Americans have also seen a noteworthy slide in support for the citizenship proposal. Now, 59 percent of black respondents back it, versus 75 percent who supported it last spring."},{"type":"p","html":"Backing for a pathway to citizenship has also fallen by double digits among seniors (down 11 percent), women (down 14), young people (down 10) and whites (10 points). Support from respondents aged 50-64 dropped 16 points, from 63 percent last year to 47 percent now."},{"type":"p"
