fb736850a6e8b8b8e63ed780813bc.jpg","credit":"LARRY DOWNING","source":"Reuters","alt_text":"Image: U.S. President Barack Obama answers a question at a press conference at the conclusion of the NATO Summit at the Celtic Manor Resort in Newport, Wales","width":2500,"height":1899,"title":"Image: U.S. President Barack Obama answers a question at a press conference at the conclusion of the NATO Summit at the Celtic Manor Resort in Newport, Wales"}},{"body":null,"summary":"Sen. Ted Cruz, R-Texas, calls on Senate Majority Leader Harry Reid to hold a vote on \"amnesty\" for those in the country illegally.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/immigration-border-crisis/cruz-implores-reid-hold-amnesty-vote-midterms-n199286","short_url":"http://nbcnews.to/YtZ5vu","title_url_slug":"cruz-implores-reid-hold-amnesty-vote-midterms","original_canonical_url":"http://www.nbcnews.com/storyline/immigration-border-crisis/cruz-implores-reid-hold-amnesty-vote-midterms-n199286","source":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"326882883800","guid":"f_dc_cruzimmi_140909","pubDate":"2014-09-09 17:24:00 Z","expirationDate":"2112-02-28 17:24:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Cruz Implores Reid to Hold 'Amnesty' Vote Before Midterms","description":"Sen. Ted Cruz, R-Texas, calls on Senate Majority Leader Harry Reid to hold a vote on \"amnesty\" for those in the country illegally.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_cruzimmi_140909.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/cruz-implores-reid-to-hold-amnesty-vote-before-midterms-326882883800","shortUrl":"http://nbcnews.to/1Avd2Fh","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427731","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_cruzimmi_140909","duration":87,"hasCaption":false},"type":"video","headline":"Cruz Implores Reid to Hold 'Amnesty' Vote Before Midterms","headline_cover":"Cruz Implores Reid to Hold 'Amnesty' Vote Before Midterms","headline_slug":"cruz-implores-reid-hold-amnesty-vote-midterms","bylines":[],"first_published_utc":"2014-09-09 17:29:10 Z","last_published_utc":"2014-09-09 17:29:10 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"Congress","slug":"congress"},{"title":"Latino","slug":"latino"},{"title":"Video","slug":"video"},{"title":"White House","slug":"white-house"}],"feature":[],"show":[],"storyline":[{"entry_position":183,"entry_count":183,"count_in_24h":1,"title":"Immigration Border Crisis","slug":"immigration-border-crisis"}],"tags":[],"labels":[],"id":"NewsCms/Entry/199286","externalId":"199286","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_cruzimmi_140909.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0}},{"body":[{"type":"p","html":"House Republicans announced Tuesday they will consider a bill that would fund the government through December in an effort to avert another government shutdown."},{"type":"p","html":"Republican aides say they expect the House to consider the bill on Thursday, and members leaving Tuesday’s GOP Conference meeting seem optimistic it would pass."},{"type":"p","html":"&quot;I don't know of any significant opposition,&quot; House Appropriations Chairman Hal Rogers, R-Ky., said. &quot;People realize it's something we have to do to keep the lights on, to keep the government going, we will not allow a shutdown.&quot;"},{"type":"p","html":"Congress must pass a funding bill before September 30th to prevent the government from partially stopping for the second straight year."},{"type":"p","html":"Rogers says the bill will be at the funding level agreed upon by Republican Rep. Paul Ryan and Democratic Sen. Patty Murray in December of 2013. Rogers also said it's likely the bill will include funding for Ebola drugs as well as funds for sending American assets overseas to help with fight the spread of the virus in Western Africa. Rogers would not say how much funding that would include, but said &quot;it's substantial.&quot;"},{"type":"p","html":"If the House passes a temporary funding measure on Thursday, the Senate would then need to consider it next week. If the Senate were to pass it, it's highly likely that the House will cancel their session scheduled for September 29th to October 2nd, meaning that Congress may have their last day in session before the November elections on September 19th."},{"type":"h2","html":"SOCIAL"},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20data-partner=%22tweetdeck%22%3E%3Cp%3EHouse%20Approps%20Chair%20Hal%20Rogers%20says%20GOP%20intro'ing%20$1.014B%20CR%20later%20today%20to%20fund%20govt%20through%202014.%20&quot;Wait%20and%20see&quot;%20if%20riders%20attached.%3C/p%3E—%20jennifer%20bendery%20(@jbendery)%20%3Ca%20href=%22https://twitter.com/jbendery/status/509345072186687488%22%3ESeptember%209,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":"<strong>-- Frank Thorp V</strong>"}],"summary":"House GOP announced Tuesday they will consider a bill that would fund the government through December in an effort to avert another government shutdown.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"The U.S. Capitol is photographed behind a chain link fence prior to the government shutdown in Washington, in this September 30, 2013 file photo. Conservatives in the U.S. Congress are raising renewed objections to President Barack Obama's immigration policies and suggesting that a must-pass budget bill to keep the government running beyond September 30, 2014 could be the staging ground for challenging the Democratic president. Congress returns from its long summer recess on Sept. 8, hoping to sprint to another long break beginning around Sept. 19. That gives the House and Senate little time to agree on legislation temporarily funding federal agencies at the start of a new fiscal year on Oct. 1. REUTERS/Kevin Lamarque/Files (UNITED STATES - Tags: POLITICS BUSINESS SOCIETY IMMIGRATION)","url":"http://media1.s-nbcnews.com/i/newscms/2014_37/657326/140909-congress_shutdown_gop-1149_1f49581362617857603593ad1c150213.jpg","credit":"KEVIN LAMARQUE","source":"Reuters","alt_text":"Image: File photo of the U.S. Capitol pictured behind a chain link fence in Washington","width":2500,"height":1319,"title":"Image: File photo of the U.S. Capitol pictured behind a chain link fence in Washington"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/congress/house-gop-hoping-avoid-another-shutdown-n199246","short_url":"http://nbcnews.to/YtKVL6","title_url_slug":"house-gop-hoping-avoid-another-shutdown","original_canonical_url":"http://www.nbcnews.com/politics/congress/congress-working-avoid-another-shutdown-n199246","source":null,"type":"post","headline":"House GOP Hoping to Avoid Another Shutdown ","headline_cover":"House GOP Hoping to Avoid Another Shutdown ","headline_slug":"house-gop-hoping-avoid-another-shutdown","bylines":[],"first_published_utc":"2014-09-09 16:00:55 Z","last_published_utc":"2014-09-09 16:00:55 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"Congress","slug":"congress"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/199246","externalId":"199246","externalSource":"NewsCms","main_art":{"caption":"The U.S. Capitol is photographed behind a chain link fence prior to the government shutdown in Washington, in this September 30, 2013 file photo. Conservatives in the U.S. Congress are raising renewed objections to President Barack Obama's immigration policies and suggesting that a must-pass budget bill to keep the government running beyond September 30, 2014 could be the staging ground for challenging the Democratic president. Congress returns from its long summer recess on Sept. 8, hoping to sprint to another long break beginning around Sept. 19. That gives the House and Senate little time to agree on legislation temporarily funding federal agencies at the start of a new fiscal year on Oct. 1. REUTERS/Kevin Lamarque/Files (UNITED STATES - Tags: POLITICS BUSINESS SOCIETY IMMIGRATION)","url":"http://media1.s-nbcnews.com/i/newscms/2014_37/657326/140909-congress_shutdown_gop-1149_1f49581362617857603593ad1c150213.jpg","credit":"KEVIN LAMARQUE","source":"Reuters","alt_text":"Image: File photo of the U.S. Capitol pictured behind a chain link fence in Washington","width":2500,"height":1319,"title":"Image: File photo of the U.S. Capitol pictured behind a chain link fence in Washington"}},{"body":null,"summary":"Republican House Speaker John Boehner repeatedly states that he wants to hear a strategy from President Obama on how the U.S. plans to deal with the growing ISIS threat.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/boehner-repeatedly-pushes-obama-isis-strategy-n199186","short_url":"http://nbcnews.to/Ytz7Zb","title_url_slug":"boehner-repeatedly-pushes-obama-isis-strategy","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/boehner-repeatedly-pushes-obama-isis-strategy-n199186","source":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"326821443838","guid":"f_dc_boehnerisis_140909","pubDate":"2014-09-09 14:42:00 Z","expirationDate":"2112-02-28 14:42:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Boehner Repeatedly Pushes Obama for ISIS Strategy","description":"Republican House Speaker John Boehner repeatedly states that he wants to hear a strategy from President Obama on how the U.S. plans to deal with the growing ISIS threat.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_boehnerisis_140909.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/boehner-repeatedly-pushes-obama-for-isis-strategy-326821443838","shortUrl":"http://nbcnews.to/YtyNcZ","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427731","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_boehnerisis_140909","duration":103,"hasCaption":false},"type":"video","headline":"Boehner Repeatedly Pushes Obama for ISIS Strategy","headline_cover":"Boehner Repeatedly Pushes Obama for ISIS Strategy","headline_slug":"boehner-repeatedly-pushes-obama-isis-strategy","bylines":[],"first_published_utc":"2014-09-09 14:45:05 Z","last_published_utc":"2014-09-09 14:45:05 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"Congress","slug":"congress"},{"title":"Barack Obama","slug":"barack-obama"},{"title":"John Boehner","slug":"john-boehner"},{"title":"Video","slug":"video"},{"title":"White House","slug":"white-house"}],"feature":[],"show":[],"storyline":[{"entry_position":66,"entry_count":76,"count_in_24h":9,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/199186","externalId":"199186","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_boehnerisis_140909.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0}},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"326821443838","guid":"f_dc_boehnerisis_140909","pubDate":"2014-09-09 14:42:00 Z","expirationDate":"2112-02-28 14:42:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Boehner Repeatedly Pushes Obama for ISIS Strategy","description":"Republican House Speaker John Boehner repeatedly states that he wants to hear a strategy from President Obama on how the U.S. plans to deal with the growing ISIS threat.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_boehnerisis_140909.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/boehner-repeatedly-pushes-obama-for-isis-strategy-326821443838","shortUrl":"http://nbcnews.to/YtyNcZ","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427731","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_boehnerisis_140909","defaultAssociation":null,"duration":103,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"Republicans are calling for President Barack Obama to present a detailed strategy to Congress on how the U.S. plans to defeat Islamic militants in Iraq and Syria ahead of his primetime address to the nation Wednesday."},{"type":"p","html":"“It's time for President Obama to exercise some leadership in launching a response,” Senate Minority Leader Mitch McConnell said on the Senate floor Tuesday."},{"type":"p","html":"Obama plans to outline the details of how the U.S. will take on the Islamic State in Iraq and Syria during an address to the nation from the Senate floor at 9 p.m. on Wednesday. He was roundly criticized last month after saying America does not have a strategy to defeat ISIS in Syria."},{"type":"p","html":"House Speaker John Boehner told reporters Tuesday that he is looking for the president to be clear about how America will neutralize the ISIS threat, but would not say if he supports putting troops on the ground to engage the militants."},{"type":"p","html":"“Until there is a strategy, there is no reason to talk about any of the specifics,” Boehner said."},{"type":"p","html":"Obama will meet with Congressional leadership on Tuesday to discuss the terror group."},{"type":"p","html":"The president said on “Meet The Press” that U.S. troops will not be deployed to fight ISIS and that the strategy will be “similar to the kinds of counterterrorism campaigns that we've been engaging in consistently over the last five, six, seven years.”"},{"type":"p","html":"<strong>IN-DEPTH</strong>"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/politics/first-read/what-we-learned-obamas-interview-about-2014-midterms-n198166\">What We Learned From Obama's Interview About the 2014 Midterms</a></li><li><a href=\"http://www.nbcnews.com/storyline/isis-terror/isis-fight-could-outlast-obama-administration-official-says-n198236\">ISIS Fight Could Outlast Obama Administration, Official Says</a></li><li><a href=\"http://www.nbcnews.com/storyline/iraq-turmoil/should-president-obama-have-said-theres-no-strategy-yet-against-n192096\">Should President Obama Have Said There's No Strategy Yet Against ISIS?</a></li>"},{"type":"p","html":"<strong>-- Andrew Rafferty</strong>"}],"summary":"House Speaker John Boehner said he is looking for President Barack Obama to outline a strategy to defeat Islamic militants in Syria and Iraq during his address on Wednesday.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/congress/republicans-obama-we-need-your-terror-strategy-n199146","short_url":"http://nbcnews.to/1AuCnPp","title_url_slug":"republicans-obama-we-need-your-terror-strategy","original_canonical_url":"http://www.nbcnews.com/politics/congress/boehner-obama-we-need-your-terror-strategy-n199146","source":null,"type":"post","headline":"Republicans to Obama: We Need Your Terror Strategy","headline_cover":"GOP to Obama: We Need Your ISIS Terror Strategy","headline_slug":"republicans-obama-we-need-your-terror-strategy","bylines":[],"first_published_utc":"2014-09-09 14:24:22 Z","last_published_utc":"2014-09-09 14:24:22 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"Congress","slug":"congress"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/199146","externalId":"199146","externalSource":"NewsCms","main_art":{"caption":"WASHINGTON, DC - SEPTEMBER 09:  Speaker of the House John Boehner (R-OH) (R) takes reporters' questions  after a closed-door conference meeting with Majority Leader Kevin McCarthy (R-CA) (L) and Rep. Cathy McMorris Rodgers (R-WA) at the Republican National Committee headquarters on Capitol Hill September 9, 2014 in Washington, DC. Former Vice President Dick Cheney addressed the Republican House members during their weekly caucus meeting, the first since their return from the summer recess.  (Photo by Chip Somodevilla/Getty Images)","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/657206/140909-john-boehner-conf-1040a_c203140167872d408f8cc5d7d69515f1.jpg","credit":"Chip Somodevilla","source":"Getty Images","alt_text":"Image: Speaker Boehner And House Leadership Address The Media After Their Closed Party Conference","width":2500,"height":1667,"title":"Image: Speaker Boehner And House Leadership Address The Media After Their Closed Party Conference"}},{"body":[{"type":"p","html":"With just eight weeks to go until the November midterm elections, we have reached the FINAL Primary Day of the cycle, with five states holding nominating contests -- Delaware, Massachusetts, New Hampshire, New York, and Rhode Island. And the story to watch tonight isn’t the results, but rather the margins. In New York, how big (or small) will Gov. Andrew Cuomo’s (D) margin over primary opponent Zephyr Teachout be, especially with liberals in revolt over the one-time Democratic star? (Also don’t miss the Dem lieutenant governor matchup between Cuomo running mate Kathy Hochul and Teachout running mate Timothy Wu.) In Massachusetts, can favored gubernatorial candidate Martha Coakley -- who famously lost to Scott Brown in 2010 -- distance herself from the other two Democrats running? And speaking of Scott Brown, can he run up the score against a crowded field in the New Hampshire GOP Senate primary, which includes former Sen. Bob Smith and former state Sen. Jim Rubens? Winning primaries by large or small margins doesn’t predict success in the general election, but it will tell us how the bases regard Cuomo (who was once mentioned as a possible 2016 candidate), Coakley (who likely will face a competitive Charlie Baker in the fall), and Brown (who moved from Massachusetts to New Hampshire) heading into the general election."},{"type":"p","html":"<strong>Two other primaries to watch</strong>"},{"type":"p","html":"There are two other primaries on our radar screen tonight. First is the most competitive race of the day -- the Democratic gubernatorial primary in Rhode Island featuring state Treasurer Gina Raimondo, Providence Mayor Angel Tavarez, and Clay Pell (grandson to the late Sen. Claiborne Pell). And second is the Democratic primary challenge that Rep. John Tierney (D-MA) is facing from a handful of opponents, including Seth Moulton, a Marine veteran who served as a top aide to Gen. David Petraeus. The winner faces Republican Richard Tisei in what will be one of the top congressional races in the fall."},{"type":"p","html":"<strong>The ISIS fear is real</strong>"},{"type":"p","html":"The ISIS fear, spurred by the beheadings of two American journalists, has seeped into public opinion. And it raises the stakes for President Obama’s speech tomorrow outlining his plan to combat the Islamic militants in Iraq and Syria. A new <a href=\"http://www.washingtonpost.com/politics/poll-public-supports-strikes-in-iraq-syria-obamas-ratings-hover-near-his-all-time-lows/2014/09/08/69c164d8-3789-11e4-8601-97ba88884ffd_story.html\">Washington Post/ABC poll</a> finds that nine in 10 Americans view the ISIS militants as a threat to U.S. interests, and close to 60% believe they’re a serious threat. More: “Today, 71 percent of all Americans say they support airstrikes in Iraq — up from 54 percent three weeks ago and from 45 percent in June... Nearly as many Americans — 65 percent — say they support the potentially more controversial action of launching airstrikes in Syria, which Obama has not done. That is more than double the level of support a year ago for launching airstrikes to punish the Syrian regime for using chemical weapons.” Also in the poll, President Obama’s approval rating is 42%, and just 38% give him good marks for his handling of foreign affairs"},{"type":"p","html":"<strong>It’s NBC/WSJ Poll Day!!! </strong>"},{"type":"p","html":"And that poll above isn’t the only survey being released in advance of Obama’s speech tomorrow. At 6:30 pm ET, we’ll be releasing our national NBC/WSJ poll. Be on the lookout for data on ISIS and foreign affairs, on Obama, and on the midterms."},{"type":"p","html":"<strong>Obama meets with congressional leaders</strong>"},{"type":"p","html":"Meanwhile, President Obama is scheduled to meet with House Speaker John Boehner, House Minority Leader Nancy Pelosi, Senate Majority Leader Harry Reid, and Senate Minority Leader Mitch McConnell at 3:15 pm ET to discuss ISIS, per NBC’s Kelly O’Donnell."},{"type":"p","html":"<strong>First Read’s Race of the Day</strong>"},{"type":"p","html":"<strong> CT-GOV: Malloy vs. Foley:</strong> Incumbent Gov. Dan Malloy and Republican Tom Foley are ready for a rematch from their original 2010 contest, when Malloy BARELY beat Foley, 50%-49%. Once again, the political handicappers rate the contest as a pure Toss-Up."},{"type":"p","html":""},{"type":"p","html":"Countdown to Election Day: 56 days"},{"type":"p","html":"<a href=\"http://secure.nbcnews.com/_tps/accounts/msnbc/newsletters?categoryFilter=shows&amp;highlight=firstread\">Click here to sign up for First Read emails.</a> Text FIRST to 622639, to sign up for First Read alerts to your mobile phone. Check us out on <a href=\"http://is.gd/TzuR1b\" target=\"_blank\" title=\"http://is.gd/TzuR1b\">Facebook </a>and also on <a href=\"http://is.gd/hkhSDT\" target=\"_blank\" title=\"http://is.gd/hkhSDT\">Twitter</a>. Follow us @<a href=\"http://twitter.com/#!/chucktodd\" title=\"http://twitter.com/#!/chucktodd\">chucktodd</a>, @<a href=\"http://twitter.com/#!/mmurraypolitics\" title=\"http://twitter.com/#!/mmurraypolitics\">mmurraypolitics</a>, <a href=\"https://twitter.com/CarrieNBCNews\">@carrienbcnews</a>"}],"summary":"With just eight weeks to go until the November midterm elections, we have reached the FINAL Primary Day of the cycle.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Supporters cheer for New York Governor Andrew M. Cuomo as he speaks during a re-election campaign stop at the New York Hotel & Motel Trades Council a day ahead of the Democratic primary in Midtown, New York on September 8, 2014. REUTERS/Adrees Latif   (UNITED STATES - Tags: POLITICS ELECTIONS)","url":"http://media2.s-nbcnews.com/i/newscms/2014_37/656801/cuomorally_d2bb095b4a3eeaf51cb4abc983731b2d.jpg","credit":"ADREES LATIF","source":"Reuters","alt_text":"Image: Supporters cheer for New York Governor Cuomo as he speaks during a re-election campaign stop a day ahead of the Democratic primary in New York","width":3500,"height":2334,"title":"Image: Supporters cheer for New York Governor Cuomo as he speaks during a re-election campaign stop a day ahead of the Democratic primary in New York"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/what-watch-final-2014-primary-night-n199041","short_url":"http://nbcnews.to/1AulcxB","title_url_slug":"what-watch-final-2014-primary-night","original_canonical_url":"http://www.nbcnews.com/politics/first-read/what-watch-final-2014-primary-night-n199041","source":null,"type":"spread","headline":"What to Watch on the Final 2014 Primary Night","headline_cover":"What to Watch on the Final 2014 Primary Night","headline_slug":"what-watch-final-2014-primary-night","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":"https://www.facebook.com/dailyrundown","gplus":null,"instagram":null,"professional_title":"NBC News Political Director; host of 'The Daily Rundown' ","show_or_site":"The Daily Rundown","twitter_handle":"@chucktodd","email":null,"bio":"<p>Chuck Todd is moderator of \"Meet The Press\" and NBC News' political director. He also serves as NBC News' on-air political analyst for \"Nightly News with Brian Williams\" and \"TODAY.\" </p><p>In addition to his on-air analysis, Todd is responsible for all aspects of the network's political coverage. He is also the editor of \"First Read,\" NBC's must-read guide to political news.</p>","name":"Chuck Todd","picture":{"credit":null,"caption":"Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/165731/140102-byline-todd-chuck-sq-2013_ef3baa55e17ca7b5be18505e81232634.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Political Editor ","show_or_site":null,"twitter_handle":"@mmurraypolitics","email":null,"bio":"<p>Mark Murray is the Senior Political Editor at NBC News, where he covers politics for the network, writes and edits its popular “First Read” blog, and appears daily on MSNBC and Washington DC’s NBC affiliate to discuss the latest political news. </p><p>He also serves as a key manager of NBC’s political coverage, giving direction to the network’s reporters and producers. </p><p>Before joining NBC News in 2003, Murray spent five years as a reporter at National Journal. And he has written freelance articles published in the New York Times (Sunday op-ed page), the Atlantic Monthly, the Washington Monthly, Washingtonian magazine, and Washington City Paper. </p><p>Murray is a 1996 graduate of the University of Texas at Austin (B.A.), and he resides in Washington DC.</p>","name":"Mark Murray ","picture":{"credit":"John Makely","caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_10/233891/140306-mark_murray-1615_fd7ebc3e78725a9b670b6667c00f7118.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/+CarrieDannWrites?rel=author","instagram":null,"professional_title":"Political Reporter","show_or_site":"NBC News","twitter_handle":"@CarrieNBCNews","email":null,"bio":"<p>Carrie Dann is a national political writer for NBCNews.com. She has worked for NBC and NBCNews.com since 2006. Dann writes about politics and Congress. Dann rejoined the web team after 18 months as a campaign reporter for NBC News, covering presidential and vice presidential candidates during the 2012 election. She also covered the 2007-2008 presidential campaign for NBC, including extensive reporting on the Iowa caucuses.</p><p>Prior to her work at NBCNews.com, Dann was a staff reporter at CongressDaily, where she covered lobbying and government reform.</p><p>A Virginia native, she now lives in Washington, D.C.</p>","name":"Carrie Dann","picture":{"credit":"John Makely","caption":"Image: Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/159621/140203-carrie_dann_byline-1542_3a2f49c18dfaf2489e717f3f2d9aadd4.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-09-09 13:03:39 Z","last_published_utc":"2014-09-09 13:03:39 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/199041","externalId":"199041","externalSource":"NewsCms","main_art":{"caption":"Supporters cheer for New York Governor Andrew M. Cuomo as he speaks during a re-election campaign stop at the New York Hotel & Motel Trades Council a day ahead of the Democratic primary in Midtown, New York on September 8, 2014. REUTERS/Adrees Latif   (UNITED STATES - Tags: POLITICS ELECTIONS)","url":"http://media2.s-nbcnews.com/i/newscms/2014_37/656801/cuomorally_d2bb095b4a3eeaf51cb4abc983731b2d.jpg","credit":"ADREES LATIF","source":"Reuters","alt_text":"Image: Supporters cheer for New York Governor Cuomo as he speaks during a re-election campaign stop a day ahead of the Democratic primary in New York","width":3500,"height":2334,"title":"Image: Supporters cheer for New York Governor Cuomo as he speaks during a re-election campaign stop a day ahead of the Democratic primary in New York"}},{"body":[{"type":"p","html":"<strong> </strong><strong>OBAMA AGENDA: Past statements coming back to haunt Obama</strong>"},{"type":"p","html":"From a White House official, here's the list of foreign policy experts who dined last night with Obama, Biden and Kerry: Sandy Berger, Zbigniew Brzezinski, Tom Donilon, Michele Flournoy, Richard Haass, Steve Hadley, Jane Harman, Michael Morell, Strobe Talbott."},{"type":"p","html":"<a href=\"http://www.nytimes.com/2014/09/09/us/politics/a-president-whose-assurances-have-come-back-to-haunt-him.html?hp&amp;action=click&amp;pgtype=Homepage&amp;version=HpSum&amp;module=first-column-region&amp;region=top-news&amp;WT.nav=top-news&amp;_r=0\">The New York Times' Peter Baker writes</a>: &quot;As he seeks to rally Americans behind a new military campaign in the Middle East, Mr. Obama finds his own past statements coming back to haunt him. Time and again, he has expressed assessments of the world that in the harsh glare of hindsight look out of kilter with the changed reality he now confronts.&quot;"},{"type":"p","html":"<a href=\"http://www.washingtonpost.com/politics/poll-public-supports-strikes-in-iraq-syria-obamas-ratings-hover-near-his-all-time-lows/2014/09/08/69c164d8-3789-11e4-8601-97ba88884ffd_story.html?hpid=z1\">A Washington Post-ABC News poll</a> finds that 71 percent of Americans support airstrikes in Iraq, while 65 percent support airstrikes in Syria."},{"type":"p","html":"Coalition-building can be much harder than it sounds, <a href=\"http://bigstory.ap.org/article/analysis-coalition-building-can-be-tricky\">notes the AP</a>: &quot;The diplomacy of coalition building is time-consuming, and questions about who can or should join are often messy. And in this situation it is complicated by the fact that the U.S. and its allies share an interest in defeating the extremists with some governments they otherwise oppose. &quot;"},{"type":"p","html":"Iraq has a new government, but new Prime Minister Haider al-Abadi <a href=\"http://bigstory.ap.org/article/iraq-lawmakers-urge-quick-picks-key-ministries\">has not yet selected</a> defense and interior ministers."},{"type":"p","html":"<a href=\"http://online.wsj.com/articles/in-iraq-kurds-are-key-part-of-u-s-strategy-against-islamic-state-1410229982?mod=WSJ_hp_LEFTTopStories\">The Wall Street Journal</a> explores how Kurds became key players in the U.S. plan to fight ISIS."},{"type":"p","html":"<a href=\"http://www.nytimes.com/2014/09/09/opinion/confronting-the-isis-threat.html?hp&amp;action=click&amp;pgtype=Homepage&amp;module=c-column-top-span-region&amp;region=c-column-top-span-region&amp;WT.nav=c-column-top-span-region\">Here's the NYT editorial board</a> on Obama's address on the ISIS threat: &quot;He will need to explain to the nation with specificity how airstrikes against ISIS in Syria fit into a broader strategy; how they could be successful; how they might be done without benefiting Syria’s dictator, Bashar al-Assad, who is under attack by ISIS and other Sunni opposition forces; and how the United States can avoid entanglement in another military morass if it moves more aggressively into this theater.&quot;"},{"type":"p","html":"&quot;Malaysia Airlines Flight 17 was likely struck by multiple &quot;high-energy objects from outside the aircraft,&quot; causing it to break up over eastern Ukraine, a preliminary report into the deadly aviation disaster concluded Tuesday,&quot; <a href=\"http://bigstory.ap.org/article/report-flight-17-likely-downed-outside-impact\">according to the AP</a>. &quot;The report by the Dutch Safety Board stopped short of saying the Boeing 777 was shot down by a missile, but its findings appear to point to that conclusion. It also did not say who might have been responsible.&quot;"},{"type":"p","html":"Bill Clinton and Barack Obama <a href=\"http://bigstory.ap.org/article/clinton-join-obama-americorps-anniversary\">will share</a> a stage Friday for the 20th anniversary of AmeriCorps."},{"type":"p","html":" "},{"type":"p","html":"<strong>CONGRESS: Price tag: $5 billion</strong>"},{"type":"p","html":"Obama wants Congress to authorize a $5 billion counterterror fund to help address the ISIS threat. Writes <a href=\"http://thehill.com/homenews/administration/216980-obama-to-push-leaders-for-5b-counterterrorism-fund\">The Hill</a>: &quot;Approving the fund could allow the White House and congressional leaders to escape a tougher vote on authorizing or funding military action before the midterm elections but still achieve the “buy in” the president has said he wants from Congress.&quot;"},{"type":"p","html":"<a href=\"http://blogs.rollcall.com/218/mcmorris-rodgers-ethics-spurned-staffer-email/?dcz=\">Roll Call</a>: &quot;A former communications director for House Republican Conference Chairwoman Cathy McMorris Rodgers sent reporters a 1,959-word email Monday accusing the Washington Republican of “retribution” in connection with an ethics complaint against her office — a serious charge that is the latest alleged impropriety in an ongoing Ethics Committee investigation.&quot;"},{"type":"p","html":"The Benghazi special select committee will hold its first hearing next week, <a href=\"http://www.politico.com/story/2014/09/benghazi-panel-first-hearing-110702.html\">POLITICO reports</a>."},{"type":"p","html":" "},{"type":"p","html":"<strong>OFF TO THE RACES: Rothenberg predicts GOP will gain at least 7 Senate seats</strong>"},{"type":"p","html":"<a href=\"http://www.washingtonpost.com/blogs/post-politics/wp/2014/09/08/ready-for-hillary-plans-november-strategy-meeting-with-top-national-donors/\">The Washington Post's Phil Rucker:</a> &quot;Ready for Hillary, the super PAC laying the groundwork for Hillary Rodham Clinton's potential 2016 presidential campaign, has called a meeting of its top national donors to discuss its strategy following the November midterm elections.&quot;"},{"type":"p","html":"<a href=\"https://time.com/3305879/republicans-cant-stop-talking-about-over-the-counter-birth-control/\">TIME writes on a trend</a> we've noted as well: Republicans are talking about over-the-counter birth control in the effort to combat the &quot;war on women&quot; narrative."},{"type":"p","html":"<a href=\"http://blogs.rollcall.com/rothenblog/elections-2014-stu-rothenberg-senate-republican-gains/\">Stu Rothenberg, on 2014:</a> &quot;While the current Rothenberg Political Report ratings don’t show it, I am now expecting a substantial Republican Senate wave in November, with a net gain of at least seven seats.But I wouldn’t be shocked by a larger gain.&quot;"},{"type":"p","html":"<strong>GEORGIA:</strong> Michelle Obama <a href=\"http://blogs.wsj.com/washwire/2014/09/08/michelle-obama-stumps-for-michelle-nunn-in-georgia/\">hit the road</a> for Michelle Nunn in Atlanta yesterday, urging a largely African-American audience to make sure they and their families get to the polls."},{"type":"p","html":"<strong>IOWA:</strong> <a href=\"http://www.loras.edu/LorasCollege/files/c5/c5708672-a96e-4d06-94e6-fc1e49c2ed57.pdf\">A Loras College poll finds</a> Bruce Braley up over Joni Ernst 45.3 % to 40.5%."},{"type":"p","html":"<strong>KANSAS:</strong> <a href=\"http://www.kansascity.com/news/local/news-columns-blogs/the-buzz/article1941896.html\">A SurveyUSA poll</a> (which does not meet NBC News polling standards) puts independent Greg Orman at 37 percent, statistically tied with Pat Roberts at 36 percent. Democrat Chad Taylor, who has ended his campaign but currently remains on the ballot, gets 10 percent. The same survey finds Kansas Democrat Paul Davis up over Gov. Sam Brownback by seven percentage points, 47 percent to 40 percent."},{"type":"p","html":"<strong>MASSACHUSETTS</strong>: <a href=\"http://atr.rollcall.com/could-john-tierney-lose-his-primary/?dcz=\">Roll Call asks:</a> Could John John Tierney lose his primary today? (And maybe a better question: Does Tierney losing actually help Democrats in November?)"},{"type":"p","html":"<strong>NEW HAMPSHIRE:</strong> Secretary of State Bill Gardner <a href=\"http://nhjournal.com/bill-gardner-predicts-relatively-strong-voter-turnout/\">is predicting</a> relatively heavy turnout for today's primaries."},{"type":"p","html":"Today in not-the-Onion headlines: &quot;Prosecutors drop disorderly conduct charge vs NHGOP ‘chicken.' <a href=\"http://nhjournal.com/prosecutors-drop-disorderly-conduct-charges-vs-nhgop-chicken/\">Via NHJournal.com:</a> &quot;Prosecutors dropped a disorderly conduct charge against state Republican Party Michael Zona on Monday, when he had been scheduled to appear in court to face the charges ... Zona had been arrested at the Londonerry Old Home Day Parade on Aug. 16 for allegedly interfering with the path of Sen. Jeanne Shaheen and Gov. Maggie Hassan, who had been marching. He had been told to “cease and desist” several times, but when he allegedly did not, he was arrested.&quot;"},{"type":"p","html":"<strong>RHODE ISLAND:</strong> A preview from on tonight’s primary: &quot;Tuesday's Democratic primary for Rhode Island governor <a href=\"http://blogs.wsj.com/washwire/2014/09/09/democratic-races-take-the-spotlight-in-last-round-of-primaries/\">is emerging</a> as a referendum on how to tackle rising pension costs as the candidates clash over their approaches to a problem bedeviling elected officials around the U.S,&quot; writes the Wall Street Journal. &quot;Rhode Island Treasurer Gina Raimondo is trumpeting a 2011 state overhaul she spearheaded that sharply curtailed retirement benefits and rankled unions, while Providence Mayor Angel Taveras is lauding a city pension fix he championed that wasn't as aggressive and eventually won labor support.&quot;"},{"type":"p","html":"<strong>VIRGINIA:</strong> Gov. Terry McAuliffe, stymied by the GOP-led legislature, is proposing a more modest health care expansion. &quot;Facing a GOP-dominated legislature averse to Medicaid expansion, Gov. Terry McAuliffe on Monday unveiled a more limited plan to expand health services, using his executive authority and available federal funding,” <a href=\"http://www.timesdispatch.com/news/state-regional/virginia-politics/mcauliffe-proposes-limited-health-care-expansion/article_bcba8dba-3764-11e4-bf33-0017a43b2370.html\">writes the Times-Dispatch.</a> “The plan would provide coverage to only about 20,000 of the estimated 400,000 who would be covered if Virginia expanded Medicaid under the Affordable Care Act.&quot;"},{"type":"p","html":" "},{"type":"p","html":"<strong>PROGRAMMING NOTES.</strong>"},{"type":"p","html":"<strong>*** Tuesday’s “News Nation with Tamron Hall” line-up:</strong> Tamron Hall interviews Vice President Biden exclusively on the 20th anniversary of his domestic violence legislation and Ray Rice; The Washington Post’s sports reporter Cindy Boren and Domestic Violence advocate Leslie Morgan Steiner on Ray Rice’s firing and the fallout. Rep. Sheila Jackson Lee and Sen. Bill Nelson with the latest on ISIS and the President’s meeting with Congressional leaders today in advance of tomorrow’s speech; Dr. Claudio Hoyen of CASE University hospital on the respiratory virus striking hundreds of children; and Erica Reid, Author of &quot;The Thriving Child.&quot;"},{"type":"p","html":"<strong>*** Tuesday’s “Andrea Mitchell Reports” line-up:</strong> NBC’s Andrea Mitchell interviews Rep. Ed Royce, Fmr. Ambassador Nicholas Burns, Israel’s Finance Minister Yuval Steinitz, National Network to end Domestic Violence Pres. Kim Gandy, MSNBC’s Tamron Hall, the AP’s Julie Pace and the Washington Post’s Chris Cillizza."}],"summary":"A roundup of the most important political news stories of the day.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/first-reads-morning-clips-n199016","short_url":"http://nbcnews.to/Ytgd4C","title_url_slug":"first-reads-morning-clips","original_canonical_url":"http://www.nbcnews.com/politics/first-read/first-reads-morning-clips-n199016","source":null,"type":"post","headline":"First Read's Morning Clips","headline_cover":"First Read's Morning Clips","headline_slug":"first-reads-morning-clips","bylines":[],"first_published_utc":"2014-09-09 12:53:46 Z","last_published_utc":"2014-09-09 12:53:46 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/199016","externalId":"199016","externalSource":"NewsCms","main_art":null},{"body":[{"type":"url","html":"http://www.today.com/video/today/56015382"},{"type":"source","html":"TODAY"}],"summary":null,"mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/obama-briefs-congress-isis-n198951","short_url":"http://nbcnews.to/Yt89Rm","title_url_slug":"obama-briefs-congress-isis","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/obama-briefs-congress-isis-n198951","source":"TODAY","type":"externallink","headline":"Obama Briefs Congress on ISIS","headline_cover":null,"headline_slug":"obama-briefs-congress-isis","bylines":[],"first_published_utc":"2014-09-09 12:00:06 Z","last_published_utc":"2014-09-09 12:00:06 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"News","slug":"news"}],"topics":[{"title":"White House","slug":"white-house"},{"title":"Congress","slug":"congress"},{"title":"U.S. news","slug":"us-news"},{"title":"Video","slug":"video"},{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[{"entry_position":65,"entry_count":76,"count_in_24h":9,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/198951","externalId":"198951","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/newscms/2014_37/656621/tdy_alex_isis_140909_c9fe64617a27ab6baac3de51bfac65fb.jpg","credit":null,"source":"TODAY","alt_text":null,"width":1920,"height":1080,"title":""}},{"body":[{"type":"url","html":"http://www.today.com/news/joe-biden-ray-rice-suspension-nfl-ravens-did-right-thing-1D80136515"},{"type":"source","html":"TODAY"}],"summary":"Vice President Joe Biden says the NFL \"did the right thing” in suspending Baltimore Ravens star Ray Rice for the brutal attack against his now-wife.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/biden-rice-suspension-nfl-ravens-did-right-thing-n198946","short_url":"http://nbcnews.to/Yt7BLw","title_url_slug":"biden-rice-suspension-nfl-ravens-did-right-thing","original_canonical_url":"http://www.nbcnews.com/news/us-news/biden-rice-suspension-nfl-ravens-did-right-thing-n198946","source":"TODAY","type":"externallink","headline":"Biden on Rice Suspension: NFL, Ravens 'Did the Right Thing'","headline_cover":null,"headline_slug":"biden-rice-suspension-nfl-ravens-did-right-thing","bylines":[],"first_published_utc":"2014-09-09 11:56:11 Z","last_published_utc":"2014-09-09 11:57:56 Z","sections":[{"title":"News","slug":"news"},{"title":"Politics","slug":"politics"}],"topics":[{"title":"U.S. news","slug":"us-news"},{"title":"Sports","slug":"sports"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/198946","externalId":"198946","externalSource":"NewsCms","main_art":{"caption":"Biden told TODAY's Tamron Hall in an exclusive interview that the NFL \"did the right thing” in suspending Baltimore Ravens star Ray Rice for the brutal attack against his now-wife.","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/656596/tamron_biden_0d390a03a5ed23043edf0e774f909509.jpg","credit":null,"source":"TODAY","alt_text":null,"width":1920,"height":1080,"title":""}},{"body":[{"type":"p","html":"Sen. Mark Udall on Monday apologized for saying that two reporters beheaded by militants in the Middle East would agree that the United States should not &quot;be impulsive&quot; in responding to their deaths."},{"type":"p","html":"Udall, a Democrat, made the comments in an untelevised debate with challenger Rep. Cory Gardner on Saturday night in the western Colorado town of Grand Junction. Udall has been criticized by Republicans for saying the Islamic State of Iraq and the Levant, which currently controls much of Iraq's heartland, is not an imminent threat to the United States. At the debate, he argued that the two American journalists whose beheadings it filmed and released would agree with him."},{"type":"p","html":"&quot;Steve Sotloff and James Foley would tell us, don't be impulsive,&quot; Udall said. &quot;Horrible and barbarous as those executions were, don't be impulsive, come up with a plan to knock ISIL back.&quot;"},{"type":"p","html":"Gardner, a Republican, did not respond to the statement at the debate. But on Monday he slammed the incumbent. &quot;It's outrageous that Senator Udall would put words into the mouths of dead Americans,&quot; Gardner said in a statement. Udall apologized for the remark less than an hour later. &quot;I should not have invoked the names of James Foley and Steven Sotloff,&quot; he said in a statement. &quot;It was inappropriate and I sincerely apologize.&quot;"},{"type":"p","html":"Colorado's senate race is one of the most competitive in the country."},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/storyline/isis-terror/celebrating-his-life-slain-journalist-steven-sotloff-honored-n196801\">'Celebrating His Life': Slain Journalist Steven Sotloff Honored</a></li><li><a href=\"http://www.nbcnews.com/politics/first-read/obama-takes-friendly-fire-democrats-isis-n195731\">Obama Takes Friendly Fire from Democrats on ISIS</a></li>"},{"type":"p","html":"- The Associated Press"}],"summary":"Sen. Mark Udall apologized for saying that two reporters beheaded by militants in the Middle East would agree that the U.S. should not \"be impulsive\"","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/senator-mark-udall-apologizes-comments-sotloff-foley-n198786","short_url":"http://nbcnews.to/1ugo3dm","title_url_slug":"senator-mark-udall-apologizes-comments-sotloff-foley","original_canonical_url":"http://www.nbcnews.com/news/us-news/senator-mark-udall-apologizes-comments-sotloff-foley-n198786","source":null,"type":"post","headline":"Senator Mark Udall Apologizes for Comments on Sotloff, Foley","headline_cover":"Senator Udall Apologizes for Comments on Slain Hostages","headline_slug":"senator-mark-udall-apologizes-comments-sotloff-foley","bylines":[],"first_published_utc":"2014-09-09 00:27:30 Z","last_published_utc":"2014-09-09 03:05:16 Z","sections":[{"title":"News","slug":"news"},{"title":"Politics","slug":"politics"}],"topics":[{"title":"U.S. news","slug":"us-news"},{"title":"Politics News","slug":"politics-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/198786","externalId":"198786","externalSource":"NewsCms","main_art":{"caption":"Sen. Mark Udall (D-CO) speaks during a news conference to announce they will fast-track new legislation to prevent for-profit employers from refusing to cover health benefits for religious reasons at the U.S. Capitol July 10, 2014 in Washington, DC. Co-authored by Udall and Sen. Patty Murray (D-WA), the legislation would override the Supreme Court's recent decision in the Hobby Lobby case and compel for-profit business to cover contraception for their employees, as required by the Affordable Care Act. ","url":"http://media3.s-nbcnews.com/i/newscms/2014_37/656281/140908-mark-udall-jms-2026_cf7c4f298c3c29f56ecb23ba35a9d634.jpg","credit":"Chip Somodevilla","source":"Getty Images file","alt_text":"Image: Sen. Mark Udall","width":2480,"height":2500,"title":"Image: Sen. Mark Udall"}}]}
    var menuBootstrapJson = {"native_ad_results":[],"stats":{"totalResults":51050,"requestedAt":"2014-09-10 22:41:28 Z","executionTime":608,"ra":"s01","rd":"s08"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":null,"results":[{"body":null,"summary":"Senate Minority Leader Mitch McConnell urges President Obama to present a clear plan on how to deal with ISIS militants Wednesday.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/mcconnell-obama-america-wants-isis-plan-not-lecture-n200546","short_url":"http://nbcnews.to/1rJkA2e","title_url_slug":"mcconnell-obama-america-wants-isis-plan-not-lecture","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/mcconnell-obama-america-wants-isis-plan-not-lecture-n200546","source":null,"type":"video","headline":"McConnell to Obama: America Wants ISIS Plan, Not a Lecture","headline_cover":"McConnell to Obama: America Wants ISIS Plan, Not a Lecture","headline_slug":"mcconnell-obama-america-wants-isis-plan-not-lecture","bylines":[],"first_published_utc":"2014-09-10 22:41:14 Z","last_published_utc":"2014-09-10 22:41:14 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"Congress","slug":"congress"},{"title":"Video","slug":"video"},{"title":"White House","slug":"white-house"}],"feature":[],"show":[],"storyline":[{"entry_position":78,"entry_count":78,"count_in_24h":8,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/200546","externalId":"200546","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_mccon_isis_140910.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0}},{"body":[{"type":"p","html":"People may be ooh-ing and ahh-ing over the <a href=\"http://www.nbcnews.com/storyline/apple-launch/apple-unveils-watch-iphone-6-iphone-6-plus-n199106\">new iPhones</a> and the <a href=\"http://www.nbcnews.com/storyline/apple-launch/apple-watch-makes-its-debut-n199111\">Apple Watch</a>, but one of the biggest changes to the mobile landscape may not be a piece of hardware at all — if it catches on. <a href=\"http://www.nbcnews.com/storyline/apple-launch/apple-pay-makes-your-iphone-your-credit-card-n199331\">Apple Pay</a> is the company's long-awaited entry into the mobile payments world, which in the U.S. is still struggling to get to its feet. Can Apple succeed where others have failed, or will we have forgotten all about this in a year or two?"},{"type":"p","html":"Apple Pay works using near-field communication, or NFC, a form of short-range wireless that's new to iPhones (it's only on the iPhone 6 and 6 Plus) but well-established on other platforms. Just put your iPhone near an NFC-enabled point-of-service system and a scan of your thumbprint via the home button, and the transaction is done. Encryption keeps your personal and bank info away from prying eyes or trackers — even Apple itself. Samsung and others introduced similar systems years ago, but they never caught on, here in the U.S., at least."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"327058499586","guid":"nn_04_jra_apple_140909","pubDate":"2014-09-09 23:23:00 Z","expirationDate":"2112-02-28 23:23:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Apple Unveils 'Greatest Phones in the World' and Apple Watch","description":"During Thursday's highly-anticipated event, Apple CEO Tim Cook also introduced a new service called Apple Pay.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_04_jra_apple_140909.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/apple-unveils-greatest-phones-in-the-world-and-apple-watch-327058499586","shortUrl":"http://nbcnews.to/1rVrBD8","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_04_jra_apple_140909","defaultAssociation":null,"duration":163,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"&quot;With Apple moving to NFC, nearly 100 percent of smartphone platforms will be NFC-enabled, making it the de facto contactless solution for physical world mobile payments,&quot; Thad Peterson, analyst at the Aite Group, wrote in an email to NBC News, &quot;and that by itself is huge.&quot;"},{"type":"p","html":"NFC lets two devices in close proximity trade information quickly and securely, be it phone numbers or payment instructions. The trouble has been getting everyone on the same boat. You might be able to bump two high-end Samsung phones together to share contact info, but you couldn't do the same from a Samsung to an HTC phone, and certainly not to an NFC-less iPhone."},{"type":"p","html":"At the counter, too, it was a problem. Some stores had NFC-enabled checkout systems, others didn't; some worked with some phones or apps, others didn't. That's finally getting solved as more and more stores update new point-of-service systems — catching up with systems in Japan and Europe that have been using wireless payment and authentication for years."},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_37/658171/apple_pay1_8fe48a00c0915c6f520d8c9d6e6ea66d.jpg","caption":"","credit":"","source":"Apple","title":"","alt_text":"","half_size_image":false,"width":1060,"height":864},{"type":"p","html":"&quot;They're not going to enter a market before they can guarantee that their customers around the world can have a good experience with it,&quot; said Gartner analyst Brian Blau in a phone interview with NBC News."},{"type":"p","html":"Peterson was of the same mind: &quot;Apple was very smart in making sure that all of the components — merchants, networks, technology, security and customers — were in place before they launched.&quot;"},{"type":"p","html":"That doesn't mean it's a guaranteed win for Apple, though. Samsung, Nokia and others have been pushing NFC for years, perhaps hoping to be the early bird that gets the worm, but have derived little benefit. Apple might help push the ball forward, but if it does, it would be hard to say that was because of any of the company's trademark &quot;magic.&quot;"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"326978627607","guid":"c_closingbell_applepayst_140909","pubDate":"2014-09-09 20:31:01 Z","expirationDate":"2014-10-09 20:31:01 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Apple Pay stole the show: Pro","description":"Gene Munster, Piper Jaffray, discusses today's product launch from Apple and what its mobile payment system means for the stock.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/_News%20Channel/_CNBC/c_closingbell_applepayst_140909.jpg","source":"CNBC","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/cnbc/apple-pay-stole-the-show-pro-326978627607","shortUrl":"http://nbcnews.to/1AvL3Fm","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424694","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=c_closingbell_applepayst_140909","defaultAssociation":null,"duration":75,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"&quot;One of the biggest things they didn't mention was that this platform is pretty much the same NFC platform that has been developed and is in market with ISIS/Softcard,&quot; Peterson said, referring to the payment infrastructure built by the major mobile carriers, recently renamed Softcard to avoid association with the Islamic State militant group. &quot;The only significant differences are the use of a biometric instead of a PIN, and linkage to Passbook.&quot;"},{"type":"p","html":"&quot;It's not necessarily going to be a huge success,&quot; cautioned Blau. &quot;It depends on getting the iPhone 6 into the hands of consumers, and gosh, how long's that going to take?&quot;"},{"type":"p","html":"&quot;I would call it very early days,&quot; he continued. &quot;Look at the U.S.; you have millions of businesses. This is a large problem to tackle.&quot;"},{"type":"p","html":""},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2014_37/658176/apple_pay2_018d272123a2d3bfe71ec64575dfcc88.jpg","caption":"","credit":"","source":"Apple","title":"","alt_text":"","half_size_image":false,"width":1024,"height":834},{"type":"p","html":"That said, we could very well be on the cusp of a mobile payments revolution, as soon as everyone gets on board."},{"type":"p","html":"&quot;The Apple brand legitimizes the concept of mobile payments and I think that's probably the most important factor in the announcement,&quot; said Peterson."},{"type":"p","html":"Blau concurred: &quot;There are already a lot of mobile payments happening today, hundreds of millions of dollars worth — through SMS, through websites, through apps. People are getting more used to paying with the phone. I really think it's a matter of when this tech will be adopted, not if.&quot;"}],"summary":"The new iPhones and Apple Watch may be exciting, but Apple Pay could give the mobile payments world the nudge it needs to take off.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/apple-launch/will-apple-pay-tip-scales-mobile-payments-its-complicated-n199526","short_url":"http://nbcnews.to/1pOfksL","title_url_slug":"will-apple-pay-tip-scales-mobile-payments-its-complicated","original_canonical_url":"http://www.nbcnews.com/storyline/apple-launch/will-apple-pay-tip-scales-mobile-payments-its-complicated-n199526","source":null,"type":"spread","headline":"Will 'Apple Pay' Tip the Scales on Mobile Payments? It's Complicated","headline_cover":"Will 'Apple Pay' Tip the Scales on Mobile Payments?","headline_slug":"will-apple-pay-tip-scales-mobile-payments-its-complicated","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"devin.coldewey@nbcuni.com","bio":"<p>Devin Coldewey is a contributing writer at NBC News; he started his role in April of 2013. Coldewey is responsible for original reporting on a number of tech topics, such as photography, biotechnology, and Internet policy.</p><p>Coldewey joined NBCNews.com from TechCrunch, where he was an editor covering a similarly wide variety of content and industries. His personal website is <a href=\"http://coldewey.cc\">coldewey.cc</a>.</p>","name":"Devin Coldewey","picture":{"credit":null,"caption":"","url":"http://media3.s-nbcnews.com/i/newscms/2014_01/95471/2503781351_7feef38a1a_b_6060966ce39c2973ce6dc11714136154.jpg","width":316,"height":316}}],"first_published_utc":"2014-09-10 08:36:00 Z","last_published_utc":"2014-09-10 22:36:53 Z","sections":[{"title":"Tech","slug":"tech"},{"title":"Tech","slug":"tech"}],"topics":[{"title":"Gadgets","slug":"gadgets"},{"title":"Mobile","slug":"mobile"}],"feature":[],"show":[],"storyline":[{"entry_position":20,"entry_count":21,"count_in_24h":3,"title":"Apple Launch","slug":"apple-launch"}],"tags":[],"labels":[],"id":"NewsCms/Entry/199526","externalId":"199526","externalSource":"NewsCms","main_art":{"caption":"Apple Pay: A groundbreaking NFC antenna. The security of Touch ID. The privacy of the Secure Element. And the convenience of Passbook.","url":"http://media3.s-nbcnews.com/i/newscms/2014_37/657626/140909-apple-pay-1353_2a1830b9830f65b7f9d1f2b5a1a321b2.jpg","credit":null,"source":null,"alt_text":null,"width":2500,"height":1420,"title":""}},{"body":[{"type":"url","html":"http://www.nbcdfw.com/news/local/1-Killed-in-Plane-Crash-Near-Austin-Airport-274659881.html"},{"type":"source","html":"NBC Dallas-Fort Worth"}],"summary":"One man was killed when a twin-engine plane crashed as it attempted to land at Austin-Bergstrom International Airport.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/one-dead-after-small-plane-crashes-trying-land-n200506","short_url":"http://nbcnews.to/1rJjmnM","title_url_slug":"one-dead-after-small-plane-crashes-trying-land","original_canonical_url":"http://www.nbcnews.com/news/us-news/1-dead-after-small-plane-crashes-trying-land-n200506","source":"NBC Dallas-Fort Worth","type":"externallink","headline":"One Dead After Small Plane Crashes Trying to Land","headline_cover":"One Dead After Small Plane Crashes Trying to Land","headline_slug":"one-dead-after-small-plane-crashes-trying-land","bylines":[],"first_published_utc":"2014-09-10 22:36:02 Z","last_published_utc":"2014-09-10 22:36:28 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/200506","externalId":"200506","externalSource":"NewsCms","main_art":null},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"327430211679","guid":"f_tim_jones_presser_140910","pubDate":"2014-09-10 19:29:00 Z","expirationDate":"2112-02-29 19:29:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Tim Jones Jr. 'Is Not the Animal' He's Being Portrayed As","description":"The grandfather of five children, who cops believe were killed by their father, says his son was &quot;a very loving father.&quot;","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_tim_jones_presser_140910.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/tim-jones-jr-is-not-the-animal-hes-being-portrayed-as-327430211679","shortUrl":"http://nbcnews.to/1rIBBK2","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427653","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_tim_jones_presser_140910","defaultAssociation":null,"duration":116,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"Weeks before a South Carolina father allegedly murdered his five kids, drove them across three states and dumped them in the woods, authorities investigated a child-abuse complaint against him but decided they were not in danger. &quot;At that time there was nothing to alarm them immediately, Department of Social Services director Jackie Swindler said of the caseworker and deputies who looked into the Aug. 7 allegation against Timothy Ray Jones Jr."},{"type":"p","html":"Jones, 32, is now being brought from Mississippi, where he was arrested over the weekend in a blood-spattered Cadillac Escalade, to South Carolina to face five counts of murder. The remains of his children, who ranged in age from 1 to 8, have been driven back from Alabama, where they were found in the woods in garbage bags on Tuesday evening."},{"type":"p","html":"&quot;In all my years in law enforcement, I have never seen a case like this,&quot; said Lewis McCarty, sheriff of Lexington County, South Carolina."},{"type":"p","html":"Police say they believe Jones, who worked for Intel, killed the children in South Carolina sometime before Sept. 3, when they were reported missing by their mother and their school. He allegedly drove their remains across three states and left them off a highway in Camden, Alabama, before heading to Mississippi, where his parents live. He was detained there on Sept. 6 when a sheriff's deputy who &quot;had been around long enough to know the smell of death&quot; looked in the back of the vehicle during a traffic stop, according to a prosecutor."},{"type":"p","html":"Police found blood, bleach and rags in the Escalade. Jones — who was &quot;high as a kite&quot; on synthetic marijuana, according to Mississippi district attorney Daniel Jones — eventually confessed to killing the children and led authorities to their makeshift graves, officials said. &quot;He has not indicated why he did this,&quot; said Lewis McCarty, the sheriff of Lexington County, South Carolina."},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/659321/140910-children-killed-jones-mn-1155_d87ce44e09bf4e4fd8ca15c344c47b77.jpg","caption":"Police released this image at a news conference Sept. 10 of the five children whose bodies were found dead in Alabama. Their father led authorities to the decomposed remains in the woods.","credit":"","source":"","title":"","alt_text":"","half_size_image":false,"width":1593,"height":1129},{"type":"p","html":"After Jones and his wife Amber separated, he won custody of the children. Court papers detail a troubled marriage and a battle over where the kids would live. A family therapist wrote in a 2012 affidavit that Jones was &quot;a highly intelligent, responsible father who is capable of caring for his children as the sole custodial parent.&quot;"},{"type":"p","html":"&quot;He is no stranger to responsibility as he worked his way through a very demanding and challenging undergraduate engineering program while being a father, husband and employee of often more than one job,&quot; she wrote."},{"type":"p","html":"&quot;His thoughts are very detailed, action oriented and focused on his children,&quot; she continued. &quot;When Mr. Jones sees an obstacle, he sets his sights on the solution and is willing to go through the often-difficult process of achieving his goal of resolution.&quot;"},{"type":"p","html":"The therapist did not return a call for comment, and Jones' custody lawyer was out of the country."},{"type":"p","html":"Because the father had legal custody, police said, they decided not to issue an Amber Alert for the children when their mother reported that she had not been able to contact her ex-husband. McCarty said all the evidence in the case points to the children being killed &quot;very early on.&quot; A trace of Jones' credit card showed he only bought food for one while he was on the road, and there was no sign of the children when he stopped at an ATM in Mississippi, DA Jones said."},{"type":"p","html":"The victims' mother, who had been divorced from Jones for about a year, has not spoken publicly about the murders. &quot;I don’t think that there’s a person in this room that can speak to the mother of these children and not become emotional,&quot; McCarty said after meeting with her. &quot;She’s a very nice person, a very sweet lady. She is in shock and is extremely distraught.&quot;"},{"type":"p","html":"Jones' family has been in contact with a public defender in South Carolina, Boyd Young, but he said he had no comment on the allegations because he had not yet met with him."},{"type":"p","html":"Jones' father, Timothy Ray Jones Sr., said his son was &quot;not an animal.&quot;"},{"type":"p","html":"&quot;Our son was a very loving father,&quot; he said at a press conference outside his Amory, Mississippi, home. &quot;We do not have all the answers and we may never have all the answers.&quot;"},{"type":"p","html":"He said a memorial for the children — who were identified in Family Court documents as Merah, 8, Elias, 7, Nahtahn, 6, Gabriel, 2 and Abigail, 1 — would be held Friday."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"327332931675","guid":"f_5kidsDOA_newser_140910","pubDate":"2014-09-10 16:51:00 Z","expirationDate":"2112-02-29 16:51:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"S.C. Sheriff: 'He Killed The Five Children at The Same Time'","description":"Authorities hold a news conference to talks about the man suspected of killing his five children in South Carolina and then driving for hours before dumping their bodies, wrapped in individual garbage bags.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_5kidsDOA_newser_140910.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/s-c-sheriff-he-killed-the-five-children-at-the-same-time-327332931675","shortUrl":"http://nbcnews.to/1rHJfo2","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_5kidsDOA_newser_140910","defaultAssociation":null,"duration":148,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/news/us-news/bodies-five-children-found-alabama-woods-police-n199466\">Bodies of Five Children Found in Alabama</a></li>"},{"type":"h5","html":"— Tracy Connor and Vivian Glover"}],"summary":"Timothy Ray Jones Jr. is suspected of killing his children in South Carolina, driving their bodies to Alabama and dumping them in the woods.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"A group of investigators gather under a light near the crime scene on Tuesday, Sept. 9, 2014, in Camden, Ala. Wilcox County District Attorney Michael Jackson told The Associated Press that Timothy Ray Jones Jr. is suspected of killing his children in South Carolina and leaving their bodies in a rural area near Camden. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/659076/140910-children-killed-alabama-mn-1000_975eeb084c05d76dc48b38ae70b08128.jpg","credit":"Brynn Anderson","source":"AP","alt_text":"Image:","width":2500,"height":1527,"title":"Image:"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/timothy-ray-jones-dad-five-slain-kids-will-face-murder-n200051","short_url":"http://nbcnews.to/1rHjios","title_url_slug":"timothy-ray-jones-dad-five-slain-kids-will-face-murder","original_canonical_url":"http://www.nbcnews.com/news/us-news/timothy-ray-jones-dad-five-slain-kids-will-face-murder-n200051","source":null,"type":"post","headline":"Timothy Ray Jones, Dad of Five Slain Kids, Will Face Murder Charges","headline_cover":"Southern Horror: Dad to Be Charged With Killing Five Kids","headline_slug":"timothy-ray-jones-dad-five-slain-kids-will-face-murder","bylines":[],"first_published_utc":"2014-09-10 15:30:22 Z","last_published_utc":"2014-09-10 22:35:02 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"},{"title":"Crime & Courts","slug":"crime-courts"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/200051","externalId":"200051","externalSource":"NewsCms","main_art":{"caption":"Police released this image at a news conference Sept. 10 of the five children whose bodies were found dead in Alabama. Their father led authorities to the decomposed remains in the woods.","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/659321/140910-children-killed-jones-mn-1155_d87ce44e09bf4e4fd8ca15c344c47b77.jpg","credit":null,"source":null,"alt_text":null,"width":1593,"height":1129,"title":""}}]};
