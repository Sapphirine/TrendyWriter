,"html":"One place where the shift doesn’t seem to be happening is among Hispanics."},{"type":"p","html":"Despite widespread disappointment among immigration activists about the failure to achieve reform – either through legislation or executive action – Hispanic support for the plan remains high at 77 percent."},{"type":"p","html":"Perhaps most striking in the run-up to the November elections is how polarizing immigration reform has become in states with key midterm races. Respondents in states with a closely contested Senate race are evenly split (48 percent supporting to 49 percent opposing) on the issue of a path to citizenship."},{"type":"p","html":"That explains why ads about “amnesty” are popping up even in states far removed from the nation’s southern border, McInturff notes."},{"type":"p","html":"“Now we have … campaigns in the northeast, in other parts of the country, running immigration spots,” he said. “And the difference is how the central American kids totally reopened the dialogue about whether our borders are secure.”"},{"type":"p","html":""},{"type":"p","html":""}],"summary":"A new poll from NBC News and the Wall Street Journal shows that support for a pathway to citizenship has slid since last year.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"A young girl whose father was deported protest, cries during a protest in response to US President Barack Obama's delay on immigration reform in front of the White House in Washington, DC, September 8, 2014. Demonstrators voiced their displeasure in President Obama's decision to delay executive action on immigration until after the midterm elections and acquiescence to pressure from Senate Democrats. AFP PHOTO / Saul LOEBSAUL LOEB/AFP/Getty Images","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/658091/immigrationpoll_da06c8366dc7f737d17bdec48e6675ed.jpg","credit":"SAUL LOEB","source":"AFP - Getty Images","alt_text":"Image: US-POLITICS-IMMIGRATION-REFORM","width":2544,"height":1792,"title":"Image: US-POLITICS-IMMIGRATION-REFORM"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/shift-immigration-politics-new-poll-says-yes-n199531","short_url":"http://nbcnews.to/1rVoxa8","title_url_slug":"shift-immigration-politics-new-poll-says-yes","original_canonical_url":"http://www.nbcnews.com/politics/first-read/shift-immigration-politics-new-poll-says-yes-n199531","source":null,"type":"post","headline":"A Shift on Immigration Politics? New Poll Says Yes","headline_cover":"A Shift on Immigration Politics? New Poll Says Yes","headline_slug":"shift-immigration-politics-new-poll-says-yes","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/+CarrieDannWrites?rel=author","instagram":null,"professional_title":"Political Reporter","show_or_site":"NBC News","twitter_handle":"@CarrieNBCNews","email":null,"bio":"<p>Carrie Dann is a national political writer for NBCNews.com. She has worked for NBC and NBCNews.com since 2006. Dann writes about politics and Congress. Dann rejoined the web team after 18 months as a campaign reporter for NBC News, covering presidential and vice presidential candidates during the 2012 election. She also covered the 2007-2008 presidential campaign for NBC, including extensive reporting on the Iowa caucuses.</p><p>Prior to her work at NBCNews.com, Dann was a staff reporter at CongressDaily, where she covered lobbying and government reform.</p><p>A Virginia native, she now lives in Washington, D.C.</p>","name":"Carrie Dann","picture":{"credit":"John Makely","caption":"Image: Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/159621/140203-carrie_dann_byline-1542_3a2f49c18dfaf2489e717f3f2d9aadd4.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-09-09 22:31:17 Z","last_published_utc":"2014-09-09 21:45:00 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"Meet the Press","slug":"meet-the-press"}],"topics":[{"title":"First Read","slug":"first-read"},{"title":"Asian America","slug":"asian-america"},{"title":"Latino","slug":"latino"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/199531","externalId":"199531","externalSource":"NewsCms","main_art":{"caption":"A young girl whose father was deported protest, cries during a protest in response to US President Barack Obama's delay on immigration reform in front of the White House in Washington, DC, September 8, 2014. Demonstrators voiced their displeasure in President Obama's decision to delay executive action on immigration until after the midterm elections and acquiescence to pressure from Senate Democrats. AFP PHOTO / Saul LOEBSAUL LOEB/AFP/Getty Images","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/658091/immigrationpoll_da06c8366dc7f737d17bdec48e6675ed.jpg","credit":"SAUL LOEB","source":"AFP - Getty Images","alt_text":"Image: US-POLITICS-IMMIGRATION-REFORM","width":2544,"height":1792,"title":"Image: US-POLITICS-IMMIGRATION-REFORM"}},{"body":[{"type":"p","html":"The nation is on edge in the wake of brutal beheadings of journalists by Islamic extremists — with more Americans saying the United States is less safe now than at any point since 9/11, a new NBC News/Wall Street Journal Poll shows."},{"type":"p","html":"The exclusive poll reveals that 47% of Americans believe the country is less safe now than before the Sept. 11, 2001, terrorist attacks. That’s a significant increase from even a year after the twin towers fell when in September 2002 just 20% of the country said the nation was less safe. The level of fear across America also is up substantially from last year when 28% felt the same way."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"327057987719","guid":"nn_03_cja_isispoll_140909","pubDate":"2014-09-09 23:22:00 Z","expirationDate":"2112-02-28 23:22:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Nearly Half of Americans Say We’re 'Less Safe' Than Before 9/11","description":"President Obama will address the nation Wednesday to outline his strategy for destroying the terrorist group ISIS.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_03_cja_isispoll_140909.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/nearly-half-of-americans-say-were-less-safe-than-before-9-11-327057987719","shortUrl":"http://nbcnews.to/1qK4BUa","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_03_cja_isispoll_140909","defaultAssociation":null,"duration":159,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"In fact, just 26% of Americans now feel the nation is safer than before 9/11."},{"type":"p","html":"The numbers are a backdrop for the primetime speech President Obama will deliver on Wednesday night outlining his plan to combat the terrorist group ISIS, which has taken over parts of Iraq and Syria, beheaded two American journalists, distributed images of the killings in via gruesome videos, and has launched a social media campaign to extend its reach."},{"type":"p","html":"<strong>Read the full poll <a href=\"http://newscms.nbcnews.com/sites/newscms/files/14901_september_nbc-wsj_poll.pdf\">here</a>.</strong>"},{"type":"p","html":"“A very war-weary country … seems to have woken up to the real threat that ISIS may present,” says Republican pollster Bill McInturff, who conducted this survey with Democratic pollster Peter Hart and his colleagues at Hart Research."},{"type":"p","html":"“The beheadings are so chilling to the American public,” added Hart. “The only things I think of equal impact are the self-immolations back in Vietnam.”"},{"type":"p","html":"The new poll also found that more than six in 10 respondents believe that taking military action against the Islamic militant group ISIS is in the nation’s interest."},{"type":"p","html":"And a whopping 94 percent of Americans say they have heard about the news of the beheaded journalists – higher than any other news event the NBC/WSJ poll has measured over the past five years."},{"type":"p","html":"That includes the 2011 debt-ceiling debate (77 percent), the 2012 health-care decision by the U.S. Supreme Court (78 percent), Syria’s reported use of chemical weapons in 2013 (79 percent) and this year’s botched execution in Oklahoma (68 percent)."},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/658111/911_poll3_732b7872719a2c0f62435850b633c4dc.jpg","caption":"","credit":"","source":"","title":"","alt_text":"","half_size_image":false,"width":3406,"height":2460},{"type":"p","html":"<strong>Sixty-One percent say military action against ISIS is in nation’s interest</strong>"},{"type":"p","html":"According to the poll, 61 percent of American voters believe that the United States taking military action against ISIS is in United States’ interest, versus 13 percent who don’t. (Another 24 percent said they don’t know enough to have an opinion.)"},{"type":"p","html":"That’s a significant change when a similar question was asked last year about the U.S. taking possible action against Syria’s government after its reported use of chemical weapons."},{"type":"p","html":"Back then, only 21 percent said action was in the nation’s interest, while 33 percent said it wasn’t."},{"type":"p","html":"“The results couldn’t be more different,” McInturff, the GOP pollster, says."},{"type":"p","html":"In addition, 40 percent of respondents say U.S. military action against ISIS should be limited only to air strikes; another 34 percent say it should include both air strikes and combat troops; and 15 percent say military action shouldn’t be taken."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"327043651849","guid":"p_nbcwsjpoll_140909","pubDate":"2014-09-09 22:31:00 Z","expirationDate":"2112-02-28 22:31:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Polls Reveal Fear and Uncertainty Ahead of Obama's Speech","description":"As President Obama prepares to speak to the nation about the threat posed by ISIS, the latest NBC/Wall Street Journal poll shows a lack of trust in the nation's security.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/140909/p_nbcwsj_1409090.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/polls-reveal-fear-and-uncertainty-ahead-of-obamas-speech-327043651849","shortUrl":"http://nbcnews.to/1qJZuDo","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424734","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_nbcwsjpoll_140909","defaultAssociation":null,"duration":39,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"And while a plurality of Americans (40 percent) think that the United States should be less active in world affairs, that’s a seven-point drop on this question from April (when it was 47 percent)."},{"type":"p","html":"By comparison, 27 percent say the U.S. should be more active – an eight-point increase from April."},{"type":"p","html":"<strong>Approval of Obama’s foreign policy sinks to all-time low</strong>"},{"type":"p","html":"Obama’s speech Wednesday comes as the NBC/WSJ poll finds that just 32 percent of voters approve of his handling of foreign policy – an all-time low on this question."},{"type":"p","html":"And that appears to be hurting his party. The poll shows that Republicans have an 18-point advantage (41 percent to 23 percent) on which party best deals with foreign policy. That’s up from the GOP’s seven-point edge (33 percent to 26 percent) a year ago."},{"type":"p","html":"Additionally, Republicans hold a 38-point lead (54 percent to 16 percent) on which party ensures a strong national defense – the GOP’s biggest advantage in more than 10 years on this question"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"326919235579","guid":"f_dc_mconisis_140909","pubDate":"2014-09-09 18:43:00 Z","expirationDate":"2112-02-28 18:43:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"McConnell: When Warren Sounds Like Cheney There Is Bipartisan Support on ISIS","description":"Senate Minority Leader Mitch McConnell talks about whether there is bipartisan support in Congress for a strategy to defeat ISIS.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_mconisis_140909.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/mcconnell-when-warren-sounds-like-cheney-there-is-bipartisan-support-on-isis-326919235579","shortUrl":"http://nbcnews.to/1AvrYmC","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427731","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_mconisis_140909","defaultAssociation":null,"duration":49,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Yet the NBC/WSJ pollsters say that Obama’s speech – followed by action against ISIS – could turn things around for the president and his party. “It might allow him to perhaps use September and October to be a more strongly perceived figure than he’s been,” McInturff says."},{"type":"p","html":"Demonstrating presidential leadership, he adds, could at a minimum strengthen strengthen himamong key Democratic groups that need to turn out for the party to have success in November."},{"type":"p","html":"<strong>Midterm advantage on GOP’s side</strong>"},{"type":"p","html":"And for Democrats, an Obama turnaround needs to come sooner rather than later, because Republicans currently have the advantage heading into the midterm elections."},{"type":"p","html":"Two-thirds of voters believe the country is headed in the wrong direction – a higher percentage than at this point in the 2006 and 2010 midterm elections. Obama’s overall approval rating stands at 40 percent, tied for his all-time low in the poll. And Republicans hold a two-point advantage, 45 percent to 43 percent, on which party should control Congress."},{"type":"p","html":"That margin expands to 10 points – 50 percent to 40 percent – In the states holding this year’s most-competitive Senate contests."},{"type":"p","html":"“With 56 days until Election Day, our poll provides greater insight into what is likely to happen, and the news is not good for the Democrats,” says Democratic pollster Fred Yang of Hart Research."},{"type":"p","html":"<em>The NBC/WSJ poll was conducted Sept. 3-7 of 1,000 registered voters (including 350 cell phone-only respondents and another 32 reached on a cell phone but who also have a landline), and it has an overall margin of error of plus-minus 3.1 percentage points.</em>"}],"summary":"The percentage of Americans who believe the US is less safe is at its highest point since the 9-11 terrorist attacks, according to a new poll.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"The Tribute in Light rises behind buildings adjacent to the 1 World Trade Center and a reflecting pool at the National September 11 Memorial, Monday, Sept. 8, 2014, in New York. The tribute, an art installation of 88 searchlights aiming skyward in two columns, is a remembrance of the Sept. 11, 2001, attacks.","url":"http://media1.s-nbcnews.com/i/newscms/2014_37/658051/140909-tribute-in-light-jms-1736_25e266dbbf3bfd222057371194c95a61.jpg","credit":"Mark Lennihan","source":"AP","alt_text":"Image: The Tribute in Light rises behind buildings adjacent to the 1 World Trade Center and a reflecting pool at the National September 11 Memorial","width":2500,"height":1667,"title":"Image: The Tribute in Light rises behind buildings adjacent to the 1 World Trade Center and a reflecting pool at the National September 11 Memorial"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/isis-threat-fear-terror-attack-soars-9-11-high-nbc-n199496","short_url":"http://nbcnews.to/1qJYQpi","title_url_slug":"isis-threat-fear-terror-attack-soars-9-11-high-nbc","original_canonical_url":"http://www.nbcnews.com/politics/first-read/america-edge-fear-terror-attack-9-11-high-n199496","source":null,"type":"spread","headline":"ISIS Threat: Fear of Terror Attack Soars to 9/11 High, NBC News/WSJ Poll Finds","headline_cover":"America on Edge: Fear of Terror Attack at 9/11 High, Poll Finds","headline_slug":"isis-threat-fear-terror-attack-soars-9-11-high-nbc","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Political Editor ","show_or_site":null,"twitter_handle":"@mmurraypolitics","email":null,"bio":"<p>Mark Murray is the Senior Political Editor at NBC News, where he covers politics for the network, writes and edits its popular “First Read” blog, and appears daily on MSNBC and Washington DC’s NBC affiliate to discuss the latest political news. </p><p>He also serves as a key manager of NBC’s political coverage, giving direction to the network’s reporters and producers. </p><p>Before joining NBC News in 2003, Murray spent five years as a reporter at National Journal. And he has written freelance articles published in the New York Times (Sunday op-ed page), the Atlantic Monthly, the Washington Monthly, Washingtonian magazine, and Washington City Paper. </p><p>Murray is a 1996 graduate of the University of Texas at Austin (B.A.), and he resides in Washington DC.</p>","name":"Mark Murray ","picture":{"credit":"John Makely","caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_10/233891/140306-mark_murray-1615_fd7ebc3e78725a9b670b6667c00f7118.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-09-09 22:26:32 Z","last_published_utc":"2014-09-09 20:58:07 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"Meet the Press","slug":"meet-the-press"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/199496","externalId":"199496","externalSource":"NewsCms","main_art":{"caption":"The Tribute in Light rises behind buildings adjacent to the 1 World Trade Center and a reflecting pool at the National September 11 Memorial, Monday, Sept. 8, 2014, in New York. The tribute, an art installation of 88 searchlights aiming skyward in two columns, is a remembrance of the Sept. 11, 2001, attacks.","url":"http://media1.s-nbcnews.com/i/newscms/2014_37/658051/140909-tribute-in-light-jms-1736_25e266dbbf3bfd222057371194c95a61.jpg","credit":"Mark Lennihan","source":"AP","alt_text":"Image: The Tribute in Light rises behind buildings adjacent to the 1 World Trade Center and a reflecting pool at the National September 11 Memorial","width":2500,"height":1667,"title":"Image: The Tribute in Light rises behind buildings adjacent to the 1 World Trade Center and a reflecting pool at the National September 11 Memorial"}},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"326895683787","guid":"f_dc_wh_cong_140909","pubDate":"2014-09-09 17:56:00 Z","expirationDate":"2112-02-28 17:55:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"White House Tells Congress 'Tune in' for Answers on ISIS plan","description":"White House Press Secretary Josh Earnest tells reporters that members of Congress should watch President Obama address the nation on Wednesday for more answers on his ISIS strategy.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_wh_cong_140909.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/white-house-tells-congress-tune-in-for-answers-on-isis-plan-326895683787","shortUrl":"http://nbcnews.to/Yu33Va","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427723","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_wh_cong_140909","defaultAssociation":null,"duration":54,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"President Barack Obama will use his prime-time address Wednesday to warn the nation that Islamic militants pose a threat to U.S. national security and that the American people should expect the fight against the terror group will require a longstanding commitment, according to the White House."},{"type":"p","html":"“If [ISIS] were to establish a safe haven in Syria, there certainly is a risk that their attention could turn toward the West. And that would indeed be a very dangerous situation,” White House press secretary Josh Ernst told reporters Tuesday."},{"type":"p","html":"Obama is addressing the nation in prime time because he “believes this is a high national security priority,” Ernst said. Though there are currently no known specific terrorist threats against the United States, administration officials say that could change if ISIS is allowed to establish a home base in Syria."},{"type":"p","html":"The Obama administration has repeatedly said no troops will be put on the ground to take on the extremists who have taken hold of parts of Iraq and Syria, and no specific combat mission will be announced in Obama’s address on the Senate floor. Ernst would not comment on whether or not the president could announced air strikes against ISIS could be expanded into Syria."},{"type":"p","html":"But do not expect too many specifics from Obama. Ernst said the president will not announce a price tag for combating ISIS or any timeline for how long the fight could last."},{"type":"p","html":"Instead, the president will lay out the importance of building an international coalition to combat ISIS, supporting Iraq’s battle with the militants, and expanding support to Syrian opposition, according to Ernst."},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/politics/congress/republicans-obama-we-need-your-terror-strategy-n199146\">Republicans to Obama: We Need Your Terror Strategy</a></li><li><a href=\"http://www.nbcnews.com/politics/first-read/what-we-learned-obamas-interview-about-2014-midterms-n198166\">What We Learned From Obama's Interview About the 2014 Midterms</a></li><li><a href=\"http://www.nbcnews.com/storyline/isis-terror/isis-fight-could-outlast-obama-administration-official-says-n198236\">ISIS Fight Could Outlast Obama Administration, Official Says</a></li>"},{"type":"p","html":"<strong>-- Andrew Rafferty</strong>"}],"summary":"President Barack Obama will use his prime-time address Wednesday to warn the nation that Islamic militants pose a threat to the United States’ national security.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"U.S. President Barack Obama answers a question at a news conference at the conclusion of the NATO Summit at the Celtic Manor Resort in Newport, Wales September
