var bootstrapJson = {"native_ad_results":[],"stats":{"totalResults":2622,"requestedAt":"2014-09-14 19:41:08 Z","executionTime":889,"ra":"s02","rd":"s07"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":{"taxonomy":{"name":"Politics","title":"Politics - White House, Congress, Political & Election News","slug":"politics","facebook":null,"twitter":null,"description":"Go to NBCNews.com for breaking news in US and world politics. Get video and expert analysis on the latest political debates, congress, national security and elections.","avatar":null,"parent_name":null,"parent_slug":null,"pinned_count":null,"enable_newsletter":false}},"results":[{"body":[{"type":"p","html":"DES MOINES- Iowa Democrats are ready for Hillary – for now."},{"type":"p","html":"Former Secretary of State Hillary Clinton makes her first major visit to the early-voting state this weekend, but her huge lead in the polls here obscures a certain lack of passion for her potential presidential candidacy among some key party activists."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"326176835640","guid":"mtp_13hillary_140907","pubDate":"2014-09-07 15:04:00 Z","expirationDate":"2112-02-26 15:04:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"What Everyone in Washington Knows: What Is Hillary Up to?","description":"MTP Panel debates Hillary Clinton's decision to run for president, and the possible timing.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/mtp_13hillary_140907.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/what-everyone-in-washington-knows-what-is-hillary-up-to-326176835640","shortUrl":"http://nbcnews.to/1qxH75P","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_13hillary_140907","defaultAssociation":null,"duration":121,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Democrats here don’t rule out the possibility of falling in love with another candidate – as they did with Barack Obama in 2008 -- and backing that person over Clinton again."},{"type":"p","html":"“I’m just not excited about her,” said Diane Pickle, an accountant who was an Obama precinct captain in 2008. “I admire her. I think she’s a wonderful person.”"},{"type":"p","html":"In interviews this week with 15 major organizers, elected officials and activists in Iowa who helped power Obama’s upset victory in the 2008 caucuses, they described Obama’s early campaign as a political dream come true. His speeches were inspiring, his charisma unparalleled, his supporters a perfect mix of young and old, liberal and moderate."},{"type":"p","html":"“Barack blew me away,” says Tom Miller, Iowa’s longtime attorney general, who was one of the highest-ranking Democrats here to endorse Obama in 2008 and remains a strong supporter."},{"type":"p","html":"But when the conversation turned to Clinton, who is visiting Iowa for retiring Senator Tom Harkin’s famous “steak fry” on Sunday, the activists sounded more like political pundits. Nearly all of these activists said no other potential candidate is as experienced or qualified as the former secretary of state and first lady. Foreign policy would be a key theme of the 2016 campaign, they noted, right in her wheelhouse. And Clinton is electable, several said."},{"type":"blockquote","html":"<p>I’m looking. I keep thinking, ‘am I the only one looking? I say to people, ‘why not Joe Biden?'</p>","class":"pullquote"},{"type":"p","html":"“I have a hard time viewing it (2008) as a vote against her, as opposed to it was time for something new and giving that a try,” said Phil Roeder, a public relations professional who was a precinct captain and organizer for Obama in 2008."},{"type":"p","html":"He added, “Looking ahead to 2016, some of the things that have been weaknesses of Hillary Clinton might be strengths of her today, particularly in terms of her experience. With the things happening around the globe, being secretary of state will be a big plus.”"},{"type":"p","html":"These 15 activists, part of a 164-member “Iowa State Leadership Committee” that Obama’s campaign formed in September 2007, are not necessarily representative of all Iowa Democrats. Many of them are deeply involved in politics and had one-on-one meetings with Obama and Clinton in 2007. Nearly all are perennial attendees at the steak fry."},{"type":"p","html":"But activists like these are important, because they are the kind of people who helped Obama out-organize Clinton during his first campaign. Clinton finished third in the Iowa caucuses in 2008."},{"type":"p","html":"Despite their hesitance, these activists’ comments now should largely comfort the former first lady."},{"type":"p","html":"Eight of the 15 said they are likely to support Clinton if she runs, and only one activist said she was adamantly opposed to Clinton."},{"type":"p","html":"Most of them said their decision to back Obama in 2008 was a vote in favor of him, not because of any antipathy toward his rival."},{"type":"p","html":"“It was a difficult one, because I had always been impressed by Hillary Clinton,” said Jacqueline Easley, a health care administrator here, referring to the choice in 2008. Easley said she is excited to vote for Clinton this time."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"278701123543","guid":"tdy_hrc_140611","pubDate":"2014-06-11 11:29:00 Z","expirationDate":"2015-06-11 11:29:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Hillary Clinton: Why I might not run for president","description":"In a candid interview with NBC’s Cynthia McFadden, Hilary Clinton opens up about why she would consider not running for president in 2016, citing a contentious political climate and her upcoming role as a grandmother.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/today-hillary-140611-video.jpg","source":"TODAY","sourceId":null,"canonicalUrl":"http://www.today.com/video/today/55381177","shortUrl":"http://on.today.com/1l0Arvs","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_29411569","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=tdy_hrc_140611","defaultAssociation":null,"duration":208,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Still, a few of these activists have some lingering frustration with Clinton. Tom Hockensmith, a county supervisor in Des Moines, said he introduced former President Clinton at an event in 2007 that both Clintons attended. He sought a short meeting with Hillary Clinton afterward, but her staff told him she didn’t have time."},{"type":"p","html":"A few days later, Obama talked to him one-on-one for 15 minutes. He committed to Obama soon after."},{"type":"p","html":"“I want to have an opportunity to visit with her,” he said when asked if he would back Clinton in 2016. “People need to reach out and ask” for your support."},{"type":"p","html":"Abby Kennedy, who helped organize young professionals in 2008 for Obama, said the recent controversy about Clinton’s criticism of the president’s foreign policy views reminded her about what she did not like about the former secretary of state."},{"type":"p","html":"“I don’t trust the sincerity of all of the things she says, she can be pretty opportunistic,” said Kennedy. “Frankly, I’ve been an Obama supporter from the very beginning and I understand that she needs to create some distance from the administration, but that’s not really making friends with me.”"},{"type":"p","html":"Obama, to these activists, was a special kind of candidate, and they don’t see another person like him among the potential alternatives to Clinton. Some of the activists struggled to even name other candidates, except for Vice President Joe Biden, who several praised but only 1 of the 15 said they wanted to vote for over Clinton. Maryland Gov. Martin O’Malley has impressed a handful of these activists, but others were unfamiliar with both him and Vermont Sen. Bernie Sanders, who has also made several trips to Iowa and suggested he will run for the Democratic nomination"},{"type":"p","html":"“Joe Biden, he did horrible last time, and I don’t there’s any evidence he would do better. O’Malley has been here, and he hasn’t lit a fire in anybody,” said Frank Chiodo, a former state representative here who organized some of Obama’s events in the state in 2008."},{"type":"p","html":"Som Baccam, a nurse who did outreach to Des Moines Haitian and Pacific-Islander communities in 2008 for Obama, replied “who?” when a reporter asked her about Massachusetts Sen. Elizabeth Warren, who some liberal groups are urging to start a presidential campaign."},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20data-partner=%22tweetdeck%22%3E%3Cp%3EAhead%20of%20Clinton's%20Iowa%20speech,%20Ready%20for%20Warren%20memo:%20&quot;Elizabeth%20Warren%20would%20have%20a%20great%20shot%20at%20winning%20the%20Iowa%20caucuses&quot;%20if%20she%20runs.%3C/p%3E—%20Jennifer%20Jacobs%20(@JenniferJJacobs)%20%3Ca%20href=%22https://twitter.com/JenniferJJacobs/status/510435077843865600%22%3ESeptember%2012,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":"Warren, who has repeatedly said she does not want to run, does have some enthusiastic supporters among these activists. Three of them said they would be inclined to back her over Clinton if she entered the race."},{"type":"p","html":"“She’s (Warren) direct, she handles issues well, I think she could be a good leader,” said Sharon Malheiro, a Des Moines lawyer who hosted fundraisers for Obama and helped lead his outreach to Iowa’s LGBT community. “At some point, between the Bushes and the Clintons, do we ever get away from that?”"},{"type":"p","html":"The activists’ relative unfamiliarity with the potential candidates, Miller said, is in part because of what he dubbed the Hillary Clinton effect. Potential Democratic candidates, wary of Clinton’s huge lead, are not meeting key Iowa activists as often as they did in the run-up to the 2008 primaries."},{"type":"p","html":"Miller himself, whose endorsement was highly sought in the 2008 cycle, said none of the potential candidates have requested personal meetings with him, although he has talked with O’Malley at Iowa Democratic events."},{"type":"p","html":"Another advantage for Clinton is that so far no issue seems to have galvanized Democrats in Iowa and raised the potential of someone running to Clinton’s right or left, as Obama did by emphasizing his opposition to the Iraq War in 2008. When asked what the most important issue the next president should confront, the answers from these activists were extremely varied. A handful mentioned foreign policy, with the rise of ISIS in the news this week. Others talked about immigration."},{"type":"p","html":""},{"type":"widget","widget_type":"instagram","instagram-id":"s0LjkyoeM7"},{"type":"p","html":"The economic populism and anti-Wall Street message of Warren was not high on these activists’ minds."},{"type":"p","html":"“I don’t think there’s a particular issue that people are yearning for at this point,” said Miller, who said he is leaning “heavily” towards Clinton."},{"type":"p","html":"Rose Vasquez, a retired attorney and a leader in Des Moines Latino community, was the strongest dissenter among the former Obama supporters and suggested she was very unlikely to back Clinton in the caucuses."},{"type":"p","html":"“They can point to Hillary and say she is supportive of a lot of equal rights and fair wage issues, but I have always sort of lumped them (the Clintons) with business interests more so than grassroots interests,” she said."},{"type":"p","html":"Vasquez though acknowledges that at least right now, a lot of her friends don’t share her negative view on Clinton."},{"type":"p","html":"“I’m looking. I keep thinking, ‘am I the only one looking?” she said. “I say to people, ‘why not Joe Biden?”"},{"type":"p","html":"On the other hand, a few of these 15 were very strongly supportive of Clinton."},{"type":"p","html":"“I’m definitely rooting for Hillary this time. I’m excited she’s coming to the steak fry,” said Christopher Diebel, who works in public relations and was a precinct captain 2008 for Obama. “We elected a black president. Now it’s time for a woman.”"}],"summary":"Iowa Democrats are ready for Hillary – for now.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Shannon Rubino holds a campaign sign for Democratic presidential hopeful Sen. Hillary Rodham Clinton, D-N.Y. outside a campaign stop in Vinton, Iowa Sunday, Dec. 30, 2007. (AP Photo/Paul Sancya)","url":"http://media2.s-nbcnews.com/i/newscms/2014_37/664101/140912-hillary_clinton_iowa-1316_51e3725ef7d1e2494610befb86aa6c8b.jpg","credit":"Paul Sancya","source":"AP","alt_text":null,"width":2500,"height":1595,"title":"Image:"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/elections/ready-wary-iowa-democrats-weigh-giving-clinton-second-chance-n202211","short_url":"http://nbcnews.to/1pd3M2i","title_url_slug":"ready-wary-iowa-democrats-weigh-giving-clinton-second-chance","original_canonical_url":"http://www.nbcnews.com/politics/elections/ready-wary-iowa-democrats-weigh-giving-clinton-second-chance-n202211","source":null,"type":"spread","headline":"Ready, But Wary: Iowa Democrats Weigh Giving Clinton a Second Chance ","headline_cover":"Iowa Democrats Weigh Giving Clinton a Second Chance ","headline_slug":"ready-wary-iowa-democrats-weigh-giving-clinton-second-chance","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Political Reporter","show_or_site":"NBC News","twitter_handle":"@perrybaconjr","email":null,"bio":"<p>Perry Bacon Jr. is a senior political reporter for NBC News. Prior to joining the site in 2014, Bacon was political editor for theGrio.com, as well as a contributor to MSNBC. While at The Grio, Bacon led the site's coverage of the 2012 election and Obama’s second term, with a special focus on the Affordable Care Act and its impact.</p><p>A Louisville native and graduate of Yale, Bacon is a longtime Washington political reporter.  He covered the 2004 presidential campaign and Congress for TIME magazine, then moved on to a similar role at the Washington Post, where he served as a national political correspondent and White House reporter.</p>","name":"Perry Bacon Jr.  ","picture":null}],"first_published_utc":"2014-09-12 17:17:39 Z","last_published_utc":"2014-09-12 17:17:39 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"Elections","slug":"elections"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/202211","externalId":"202211","externalSource":"NewsCms","main_art":{"caption":"Shannon Rubino holds a campaign sign for Democratic presidential hopeful Sen. Hillary Rodham Clinton, D-N.Y. outside a campaign stop in Vinton, Iowa Sunday, Dec. 30, 2007. (AP Photo/Paul Sancya)","url":"http://media2.s-nbcnews.com/i/newscms/2014_37/664101/140912-hillary_clinton_iowa-1316_51e3725ef7d1e2494610befb86aa6c8b.jpg","credit":"Paul Sancya","source":"AP","alt_text":null,"width":2500,"height":1595,"title":"Image:"}},{"body":[{"type":"p","html":"Thirty-six hours after President Obama took his case for strikes against ISIS to prime time, he appears to have gotten past the big domestic political challenge: He’s convinced most of the country – and Congress – that something must be done about the threat. But rallying the American people and Congress is the easy part: the big challenge now is winning tangible support from the Arab governments that will be crucial to executing the plan. While Secretary of State John Kerry can point to yesterday’s joint communique from the U.S. and 10 Arab states backing a coordinated military campaign, it’s a lot murkier under the surface. <a href=\"http://www.nytimes.com/2014/09/12/world/middleeast/arabs-give-tepid-support-to-us-fight-against-isis.html?hp&amp;action=click&amp;pgtype=Homepage&amp;version=LedeSum&amp;module=first-column-region&amp;region=top-news&amp;WT.nav=top-news&amp;_r=0\">As the New York Times writes this morning</a>, the “underlying tone” of that communique “was one of reluctance.” There are a LOT of players here, with a LOT of political and historical baggage to complicate attempts at teamwork. “I think the ingredients are there,” <a href=\"http://www.nbcnews.com/storyline/isis-terror/isis-has-tough-road-ahead-them-kerry-says-nbc-interview-n201371\">Kerry told NBC News yesterday</a>. “Whether it gets mixed correctly and baked properly over the course of the next months and year or so, we’ll have to see.”"},{"type":"p","html":"<strong>A ‘good point of departure’</strong>"},{"type":"p","html":"For the second time this year, Gen. David Petraeus has given a nod of approval for Obama’s foreign policy strategy – and perhaps offered some subtle pushback to the most hawkish voices in the GOP. At a Thursday night event in Denver, <a href=\"http://www.miamiherald.com/2014/09/11/4343344/petraeus-obama-iraq-plan-a-good.html\">Petraeus said</a> the president made “a very compelling argument” about the need to combat ISIS, calling the president’s plan “a good point of departure.” AND, he said, with a new government in place, Iraqi security forces could be newly effective against ISIS. The irony at home is that Obama isn’t getting criticism from the GOP for pushing military intervention, only for not doing it bigger, faster and harder. Petraeus seems to be saying the administration got it right by getting better politics in place in Iraq first."},{"type":"p","html":"<strong>Hillary kicks off big week in Iowa</strong>"},{"type":"p","html":"Hillary Clinton’s big return to her political Waterloo this weekend kicks off a big week for 2016 and the Iowa caucus stakes. Clinton (plus husband Bill) will speak on Sunday at the 37th and final Harkin Steak Fry. On Wednesday, Vice President Joe Biden will be hot on Hillary’s heels, visiting the state for an official event in Des Moines. And independent Sen. Bernie Sanders is also making three stops in the Hawkeye State this weekend – and he’ll stop in with one of us(!) on Sunday’s Meet the Press to talk about why he might take the 2016 plunge."},{"type":"p","html":"<strong>What to expect on Sunday: </strong>"},{"type":"p","html":"By the way, here is the early tick-tock for Sunday’s event in Iowa:"},{"type":"p","html":"<strong>2:30 pm ET:</strong> Pre-program speakers: Iowa Democratic Party Chairman Scott Brennan, IA-3 congressional candidate Stacy Appel, IA-4 congressional candidate Jim Mowrer, IA-1 congressional candidate Pat Murphy, gubernatorial candidate Jack Hatch, Rep. Dave Loebsack, Agriculture Secretary Tom Vilsack, and U.S. Senate Candidate Rep. Bruce Braley"},{"type":"p","html":"<strong>3:20 pm ET:</strong> Main program speakers: Ruth Harkin, Senator Tom Harkin, former President Bill Clinton, former Secretary of State Hillary Clinton"},{"type":"p","html":"<strong>Iowa Democrats SEEM ready for Hillary</strong>"},{"type":"p","html":"As we’ve said before, this is Hillary’s first trip to Iowa since her defeat there in Jan. 2008. And as we’ve said before, it’s the clearest sign yet that she’s approaching the point of no return for a 2016 run -- if she’s not running, that answer has to come soon. As she returns to the state where the end of her 2008 campaign began, she’s in good shape with Democrats, according to our July NBC/Marist poll. She’s beating Vice President Joe Biden by 50 points in a hypothetical matchup, and her favorable/unfavorable rating among Iowa Democrats is 89%-6%. BUT her popularity has also taken a big hit nationally, falling from 59% positive/ 22% negative in February to 43% positive/41% negative now. And that’s BEFORE she officially announces her campaign."},{"type":"p","html":"<strong> The number of visits to Iowa and New Hampshire -- updated</strong>"},{"type":"p","html":"Oh, and here is our updated list on the number of trips potential 2016ers have made to the early states of Iowa and New Hampshire since the beginning of 2013, per our research and NBC’s Sarah Blackwill. It includes Sen. Rand Paul’s visit to New Hampshire today. The tally (which includes Rand Paul’s visit to New Hampshire today but not Hillary’s on Sunday): 33 visits by Republicans (Cruz, Perry, Christie, Ryan, Paul, Rubio), vs. 17 for Democrats (Biden, O’Malley, Schweitzer, Klobuchar, Sanders, Webb)."},{"type":"p","html":""},{"type":"p","html":"<strong>DEMOCRATS</strong>"},{"type":"p","html":"<strong>Iowa (8)</strong>"},{"type":"p","html":"Biden: 1 (Harkin Steak Fry, Sept 2013)"},{"type":"p","html":"O’Malley: 3 (June 2014, July 2014, Sept. 2014)"},{"type":"p","html":"Schweitzer: 1 (Dec. 2013)"},{"type":"p","html":"Klobuchar: 1 (Aug. 2013)"},{"type":"p","html":"Bernie Sanders: 1 (May 2014)"},{"type":"p","html":"Webb: 1 (Aug. 2014)"},{"type":"p","html":""},{"type":"p","html":"<strong>New Hampshire (9)</strong>"},{"type":"p","html":"Biden: 2 (March 2014, Sept. 2014)"},{"type":"p","html":"O’Malley: 3 (Nov 2013, June 2014, Aug. 2014)"},{"type":"p","html":"Klobuchar: 1 (Aug. 2014)"},{"type":"p","html":"Bernie Sanders: 3 (April 2014, June 2014, Sept. 2014)"},{"type":"p","html":""},{"type":"p","html":"<strong>REPUBLICANS</strong>"},{"type":"p","html":"<strong>Iowa (21)</strong>"},{"type":"p","html":"Ted Cruz: 6 (July 2013, Aug 2013, Oct. 2013, March 2014, Aug 2 2014, Aug 9 2014)"},{"type":"p","html":"Perry: 6 (Nov 2013, Feb 2014, May 2014, July 2014, Aug 2014, Sept. 2014)"},{"type":"p","html":"Christie: 1 (July 2014)"},{"type":"p","html":"Ryan: 2 (Nov 2013, April 2014)"},{"type":"p","html":"Rand Paul: 4 (May 2013, July 2013, June 2014, Aug 2014)"},{"type":"p","html":"Rubio: 2 (June 2014, Aug 2014)"},{"type":"p","html":""},{"type":"p","html":"<strong>New Hampshire (12)</strong>"},{"type":"p","html":"Cruz: 4 (Aug 2013, April 12 2014, April 26-27 2014, Sept. 2014)"},{"type":"p","html":"Perry: 1 (Aug 2014)"},{"type":"p","html":"Christie: 2 (June 2014, July 2014)"},{"type":"p","html":"Paul: 3 (May 2013, April 2014, Sept. 2014)"},{"type":"p","html":"Ryan: 1 (Oct 2013)"},{"type":"p","html":"Rubio: 1 (May 2014)"},{"type":"p","html":""},{"type":"p","html":"<strong>First Read’s Top 10 Senate takeovers</strong>"},{"type":"p","html":"With less than eight weeks until Election Day and after our NBC/Marist polls from last Sunday, it’s as good of a time as any to list our Top 10 Senate takeovers. The headline here: nine of the 10 races are GOP pick-up opportunities."},{"type":"p","html":"<strong>1. Montana (D-Baucus retiring):</strong> We’ve said it before, and we’ll say it again: Max Baucus’ decision not to seek re-election opened the door to the GOP having the chance to win the Senate."},{"type":"p","html":"<strong>2. South Dakota (D-Johnson retiring):</strong> Sen. Mike Rounds, we presume…"},{"type":"p","html":"<strong>3. West Virginia (D-Rockefeller retiring):</strong> National Democrats dipped their toes in the water earlier in the summer to help Natalie Tennant (D), but she is the HUGE underdog to Shelley Moore Capito (R) in this increasingly GOP-leaning state."},{"type":"p","html":"<strong>4. Arkansas (D):</strong> Incumbent Sen. Mark Pryor (D) looked stronger than we had expected back in May. Now? It’s a tougher race for him: Our NBC/Marist poll had the race at Tom Cotton (R) 45%, Pryor at 40%."},{"type":"p","html":"<strong>5. Louisiana (D):</strong> This race is so hard to gauge given the likely December runoff if no one gets 50% of the vote in the November jungle primary."},{"type":"p","html":"<strong>6. Alaska (D):</strong> Sen. Mark Begich (D) had been running a superb race – until his campaign pulled that Willie Horton-like TV ad. But given the state’s size and the lack of polling, anyone who says they have a good handle on the race would be lying."},{"type":"p","html":"<strong>7. Iowa (D-Harkin retiring):</strong> The contest between Bruce Braley (D) and Joni Ernst (R) is truly a 50%-50% contest, and that isn’t good news for Democrats, who are going to need to use their superior in-state organization to pull out the way."},{"type":"p","html":"<strong>8. North Carolina (D):</strong> Much of the current polling shows incumbent Sen. Kay Hagan (D) with a lead over Republican Thom Tillis, but the margin is very close. And Hagan is well below 50%."},{"type":"p","html":"<strong>9. Colorado (D):</strong> Here’s the recent good news for Democrats: Sen. Mark Udall maintains his decent lead over GOPer Cory Gardner, 48%-42%, per our NBC/Marist poll."},{"type":"p","html":"<strong>10. Kansas (R):</strong> Here’s our only GOP-held race of this Top 10 list, and it’s not Kentucky or Georgia. What’s the matter with Kansas could very well be the most interesting story to talk about after Election Day."},{"type":"p","html":""},{"type":"p","html":"<strong>First Read’s Race of the Day: AZ-9: Sinema vs. Rogers</strong>"},{"type":"p","html":"Freshman Democrat Kyrsten Sinema won her seat two years ago, beating back GOP attempts to paint her as a radical liberal. (Past statements like describing herself as a “Prada socialist” gave them lots of fodder.) But Sinema, who won with less than 50% of the vote in 2012, has worked hard to reach out to business groups and portray herself as a centrist, joining the Blue Dog Coalition and touting bipartisan work. Her opponent, retired Air Force pilot Wendy Rogers, is well behind Sinema in fundraising."},{"type":"p","html":"<strong>If it’s Sunday…</strong>"},{"type":"p","html":"On Sunday’s Meet the Press, we’ll hear the latest from the administration on the ISIS strategy, and we’ll have an exclusive interview with former Secretary of State James Baker. Plus: Sen. Bernie Sanders weighs in about 2016 and Hillary Clinton."},{"type":"p","html":""},{"type":"p","html":"<em>Countdown to Election Day: 53 days</em>"},{"type":"p","html":"Click here to sign up for First Read emails."},{"type":"p","html":"Text FIRST to 622639, to sign up for First Read alerts to your mobile phone."},{"type":"p","html":"Check us out on Facebook and also on Twitter. Follow us @chucktodd, @mmurraypolitics, @carrienbcnews"},{"type":"p","html":""}],"summary":"The big challenge now is winning tangible support from the Arab governments that will be crucial to executing the plan.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"US Secretary of State John Kerry arrives at Ankara International Airport on September 12, 2014. Kerry is in the region to speak with leaders about strategies to address the threat from ISIS. Secretary of State John Kerry said on September 12 that the US would provide an additional $500 million in humanitarian aid to victims of the war in Syria, bringing total American assistance to $2.9 billion since the start of the conflict in 2011. AFP PHOTO/POOL / BRENDAN SMIALOWSKIBRENDAN SMIALOWSKI/AFP/Getty Images","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/663351/johnkerry_6c7c64d6d9c9fedc8fa3bc94620f35df.jpg","credit":"BRENDAN SMIALOWSKI","source":"AFP - Getty Images","alt_text":"Image: TURKEY-US-DIPLOMACY-KERRY","width":4500,"height":3003,"title":"Image: TURKEY-US-DIPLOMACY-KERRY"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/isis-politics-home-was-easy-part-obama-n201981","short_url":"http://nbcnews.to/1pcRU09","title_url_slug":"isis-politics-home-was-easy-part-obama","original_canonical_url":"http://www.nbcnews.com/politics/first-read/isis-politics-home-was-easy-part-obama-n201981","source":null,"type":"spread","headline":"On ISIS, Politics at Home Was the Easy Part for Obama","headline_cover":"Obama's Next Challenge: Winning Arab Government Support","headline_slug":"isis-politics-home-was-easy-part-obama","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":"https://www.facebook.com/dailyrundown","gplus":null,"instagram":null,"professional_title":"NBC News Political Director; host of 'The Daily Rundown' ","show_or_site":"The Daily Rundown","twitter_handle":"@chucktodd","email":null,"bio":"<p>Chuck Todd is moderator of \"Meet The Press\" and NBC News' political director. He also serves as NBC News' on-air political analyst for \"Nightly News with Brian Williams\" and \"TODAY.\" </p><p>In addition to his on-air analysis, Todd is responsible for all aspects of the network's political coverage. He is also the editor of \"First Read,\" NBC's must-read guide to political news.</p>","name":"Chuck Todd","picture":{"credit":null,"caption":"Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/165731/140102-byline-todd-chuck-sq-2013_ef3baa55e17ca7b5be18505e81232634.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Political Editor ","show_or_site":null,"twitter_handle":"@mmurraypolitics","email":null,"bio":"<p>Mark Murray is the Senior Political Editor at NBC News, where he covers politics for the network, writes and edits its popular “First Read” blog, and appears daily on MSNBC and Washington DC’s NBC affiliate to discuss the latest political news. </p><p>He also serves as a key manager of NBC’s political coverage, giving direction to the network’s reporters and producers. </p><p>Before joining NBC News in 2003, Murray spent five years as a reporter at National Journal. And he has written freelance articles published in the New York Times (Sunday op-ed page), the Atlantic Monthly, the Washington Monthly, Washingtonian magazine, and Washington City Paper. </p><p>Murray is a 1996 graduate of the University of Texas at Austin (B.A.), and he resides in Washington DC.</p>","name":"Mark Murray ","picture":{"credit":"John Makely","caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_10/233891/140306-mark_murray-1615_fd7ebc3e78725a9b670b6667c00f7118.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/+CarrieDannWrites?rel=author","instagram":null,"professional_title":"Political Reporter","show_or_site":"NBC News","twitter_handle":"@CarrieNBCNews","email":null,"bio":"<p>Carrie Dann is a national political writer for NBCNews.com. She has worked for NBC and NBCNews.com since 2006. Dann writes about politics and Congress. Dann rejoined the web team after 18 months as a campaign reporter for NBC News, covering presidential and vice presidential candidates during the 2012 election. She also covered the 2007-2008 presidential campaign for NBC, including extensive reporting on the Iowa caucuses.</p><p>Prior to her work at NBCNews.com, Dann was a staff reporter at CongressDaily, where she covered lobbying and government reform.</p><p>A Virginia native, she now lives in Washington, D.C.</p>","name":"Carrie Dann","picture":{"credit":"John Makely","caption":"Image: Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/159621/140203-carrie_dann_byline-1542_3a2f49c18dfaf2489e717f3f2d9aadd4.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-09-12 13:19:13 Z","last_published_utc":"2014-09-12 13:21:28 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"Meet the Press","slug":"meet-the-press"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/201981","externalId":"201981","externalSource":"NewsCms","main_art":{"caption":"US Secretary of State John Kerry arrives at Ankara International Airport on September 12, 2014. Kerry is in the region to speak with leaders about strategies to address the threat from ISIS. Secretary of State John Kerry said on September 12 that the US would provide an additional $500 million in humanitarian aid to victims of the war in Syria, bringing total American assistance to $2.9 billion since the start of the conflict in 2011. AFP PHOTO/POOL / BRENDAN SMIALOWSKIBRENDAN SMIALOWSKI/AFP/Getty Images","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/663346/johnkerry_f8f2db7e22ca720ec9d7ca4f4c214319.jpg","credit":"BRENDAN SMIALOWSKI","source":"AFP - Getty Images","alt_text":null,"width":4500,"height":3003,"title":"Image: TURKEY-US-DIPLOMACY-KERRY"}},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"329011779634","guid":"mtp_09baker_ground_140914","pubDate":"2014-09-14 14:55:00 Z","expirationDate":"2112-03-04 14:55:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"James Baker: We Need People on Ground in Mideast","description":"Former secretary of state says the operation against ISIS will not be successful without forces on the ground.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/mtp_09baker_ground_140914.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/james-baker-we-need-people-on-ground-in-mideast-329011779634","shortUrl":"http://nbcnews.to/1wkM0Qf","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_09baker_ground_140914","defaultAssociation":null,"duration":77,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"Former Secretary of State James Baker said on NBC's &quot;Meet the Press&quot; Sunday that President Obama’s plan to defeat ISIS has &quot;some problems,&quot; — namely figuring out who are America’s partners on the ground."},{"type":"p","html":"Baker, who played a key role in putting together the coalition to take on Iraq’s Saddam Hussein and liberate Kuwait back in the 1980s, added to the chorus of people saying that dealing with ISIS is going to involve boots on the ground. And those boots could very well end up being U.S. Special Forces because of the difficulty in bringing together regional allies."},{"type":"p","html":"He also said this White House must continue to push the diplomatic angle if degrading ISIS is to have a lasting affect. He called for a global discussion that includes the European Union, Russia and China to conference together on how to &quot;empower the moderate forces in the region.&quot;"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"329014339747","guid":"mtp_12baker_1991_140914","pubDate":"2014-09-14 15:00:00 Z","expirationDate":"2112-03-04 15:00:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Baker on Mideast 1991 vs. 2014","description":"Former Secretary of State James Baker compares the Gulf War to the situation in the region today.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/mtp_12baker_1991_140914.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/baker-on-mideast-1991-vs-2014-329014339747","shortUrl":"http://nbcnews.to/1qVbu6y","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_12baker_1991_140914","defaultAssociation":null,"duration":75,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><p><a href=\"http://www.nbcnews.com/storyline/isis-terror/washington-risks-falling-syrias-isis-strategy-again-n202841\">Washington Risks Falling for Syria's ISIS Strategy, Again</a></p></li><li><p><a href=\"http://www.nbcnews.com/storyline/isis-terror/large-majority-americans-lack-confidence-obama-mission-destroy-isis-poll-n202976\">Large Majority of Americans Lack Confidence in Obama Mission to Destroy ISIS, Poll Shows</a></p></li>"},{"type":"h5","html":"— Shawna Thomas"}],"summary":"On “Meet the Press” Sunday, the former Secretary of State said the operation against ISIS will not be successful without forces on the ground.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/james-baker-isis-we-need-people-ground-n203021","short_url":"http://nbcnews.to/1qVA9b3","title_url_slug":"james-baker-isis-we-need-people-ground","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/james-baker-isis-we-need-people-ground-n203021","source":null,"type":"post","headline":"James Baker On ISIS: We Need People On Ground","headline_cover":"James Baker On ISIS: We Need People On Ground","headline_slug":"james-baker-isis-we-need-people-ground","bylines":[],"first_published_utc":"2014-09-14 16:47:06 Z","last_published_utc":"2014-09-14 16:49:27 Z","sections":[{"title":"Meet the Press","slug":"meet-the-press"},{"title":"Politics","slug":"politics"}],"topics":[],"feature":[],"show":[{"title":"Meet the Press","slug":"meet-the-press"}],"storyline":[{"entry_position":136,"entry_count":138,"count_in_24h":20,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/203021","externalId":"203021","externalSource":"NewsCms","main_art":null},{"body":[{"type":"p","html":"The CIA estimates there are now as many as 31,000 ISIS fighters in Syria and Iraq murdering and enslaving anyone who opposes them — a death cult obsessed with publishing its own brutality online, such as the latest beheading video of British aid worker David Cawthorne Haines."},{"type":"p","html":"<strong><em>News analysis</em></strong>"},{"type":"p","html":"But the White House is vowing to fight, declaring the United States is <a href=\"http://www.nbcnews.com/storyline/isis-terror/obama-administration-says-u-s-war-isis-n202336\">now at war with ISIS</a> and will build an international coalition to crush the group. So far, the <a href=\"http://www.nbcnews.com/storyline/isis-terror/syrias-deputy-foreign-minister-were-fighting-same-enemy-n201136\">most enthusiastic response</a> has come from the Syrian regime of Bashar Assad. It’s hardly surprising. In fact, it follows a consistent Syrian tactic of using Islamic militants to create instability — and then <a href=\"http://www.nbcnews.com/storyline/isis-terror/what-happens-after-u-s-bombs-isis-n200236\">relying on the U.S.</a> to destroy them."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"328944195805","guid":"nn_1_david_haines_140913","pubDate":"2014-09-13 22:56:00 Z","expirationDate":"2112-03-03 22:56:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"ISIS Video Purportedly Shows Hostage David Haines' Beheading","description":"ISIS releases a video purporting to show the beheading of British hostage David Haines, who the group captured in Syria in March 2013.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_1_david_haines_140913.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/isis-video-purportedly-shows-hostage-david-haines-beheading-328944195805","shortUrl":"http://nbcnews.to/1m2GCkp","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427857","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_1_david_haines_140913","defaultAssociation":null,"duration":271,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Washington fell for it once, and may do so again. ISIS is in many ways a creation of the Syrian regime. Now Syria wants the U.S. to destroy the group. We’ve seen this movie before."},{"type":"h2","html":"April 2003"},{"type":"p","html":"In April 2003, the Middle East looked very different from today. U.S. troops had just invaded Iraq. The world watched American air power, armor and troops smash Saddam Hussein’s army in 21 days, while American forces barely took any casualties themselves."},{"type":"p","html":"Saddam, back then the Arab world’s most notorious strongman, was on the run. The rhetoric in Washington and on American television was very aggressive; there was a swagger for all to see. From the Middle East, it looked like the American war machine was out of its stable and wasn’t ready to go back inside. Not yet, anyway."},{"type":"p","html":"American television commentators and military analysts openly discussed which regime should be attacked after Iraq. Would it be Syria, or perhaps Iran, a spoke in the axis of evil?"},{"type":"p","html":"A week after Baghdad fell to U.S. troops, Bill Bristol of the Weekly Standard told Fox News, “It’s not a matter of having a hit list or picking targets one by one, or something like that. We need to be serious about weapons of mass destruction, and about states that sponsor terror. Syria has a weapons of mass destruction program. They are major sponsors of terror.”"},{"type":"p","html":"Charles Krauthammer wrote in The Washington Post in 2005: “Syria is the prize. It is vulnerable and critical, the geographic center of the axis, the transshipment point for weapons, and the territorial haven for Iranian and regional terrorists. … If Syria can be flipped, the axis is broken.”"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"328435779993","guid":"tdy_engel_isis_140912","pubDate":"2014-09-12 12:16:00 Z","expirationDate":"2112-03-02 12:16:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Arab nations vow to join ISIS fight","description":"Officials from at least 10 Arab countries have vowed to “do their share” to help defeat ISIS after meeting with Secretary of State John Kerry. NBC chief foreign correspondent Richard Engel reports.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/tdy_engel_isis_140912.jpg","source":"TODAY","sourceId":null,"canonicalUrl":"http://www.today.com/video/today/56034368","shortUrl":"http://on.today.com/1pcPDSv","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_29411569","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=tdy_engel_isis_140912","defaultAssociation":null,"duration":164,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"h2","html":"A good neighbor?"},{"type":"p","html":"Syria and Iran decided to do everything they could to bog down the Americans in Iraq to discourage Washington from launching any new wars in the Middle East."},{"type":"p","html":"Syria unleashed Islamic militants into Iraq. The repressive regime in Damascus had many extremists in its prisons. Saddam did the same thing, emptying his jails before the Americans invaded. I remember seeing Islamic radicals walking around Baghdad in the weeks before the American war."},{"type":"p","html":"By 2004, the Islamic militants were doing what was expected of them. They were fighting American troops. They were blowing themselves up at checkpoints. They were creating what in the early days U.S. troops called the “insurgency.” Back then, most of the Islamic militants, especially foreign fighters, flowing into Iraq came though Syria. The border was open to them."},{"type":"p","html":"American generals in Iraq and newly minted Iraqi officials complained bitterly, accusing Syria of trying to sabotage the democratic experiment in Iraq. The Syrian border town of Qa’im was the main gateway Islamic radicals used to go to Iraq. Syria became the passageway for extremists from Egypt, Libya, Afghanistan, Yemen, Saudi Arabia and other Muslim nations to fight a jihad against American forces in Iraq."},{"type":"p","html":"In 2007, then-U.S. ambassador to Baghdad, John Negroponte, told The Washington Post that stability in Iraq depended on persuading Iran and Syria “to stop the flow of militants and munitions across their borders. … Forty to 70 foreign fighters every month come over the Syrian border.”"},{"type":"p","html":"Then-President George W. Bush was also hopeful Syria would “do everything in her power to shut down the transshipment of suiciders and killers into Iraq. We expect Syria to be a good neighbor to Iraq.”"},{"type":"p","html":"I visited Qa’im several times and interviewed Iraqi officials who said Islamic militants were openly crossing with assistance from Syrian border guards."},{"type":"p","html":"Over the next several years, the Islamists — who eventually called themselves al Qaeda in Iraq — would bog down American troops. The Islamic militants even managed to take over the Iraqi city Faluja, almost the same way ISIS took over the Iraqi city of Mosul this summer."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"328872515760","guid":"f_dc_obamaweekly_140913","pubDate":"2014-09-13 12:33:00 Z","expirationDate":"2112-03-03 12:33:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Obama: U.S. Must Avoid Mistakes of the Past in Mideast","description":"President Obama talks about his strategy to confront ISIS militants in his weekly address.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_obamaweekly_140913.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/obama-u-s-must-avoid-mistakes-of-the-past-in-mideast-328872515760","shortUrl":"http://nbcnews.to/1wjBx7y","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427723","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_obamaweekly_140913","defaultAssociation":null,"duration":27,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"h2","html":"Assad turns"},{"type":"p","html":"But by 2008, the Assad regime was changing its position. The Islamic radical in Iraq had grown into a serious and uncontrollable threat, challenging not just American forces, but potentially destabilizing the entire region, including Syria. An American war against Syria no longer looked imminent. The President Bush-era was winding down. A new president would soon be in office. Assad decided to turn on the Islamists and help the U.S. military clean up the mess he was in part responsible for creating. Assad’s regime began arresting Islamic militants in Damascus. Assad became a secret and effective partner behind the scenes. U.S. special operations forces even occasionally operated inside Syria."},{"type":"p","html":"In October 2008, American commandos launched a cross-border raid into Syria to capture an Islamic militant known as Abu Ghadiya. He was accused of being one of al Qaeda in Iraq’s main smugglers of fighters and money between Iraq and Syria."},{"type":"p","html":"“You have to understand, the Syrian government was one of our best friends,” said a U.S. military source with direct knowledge of American special operations. “They were incredibly cooperative. The Syrians were picking up people for us.”"},{"type":"p","html":"Assad was soon rehabilitated. Suddenly, he was portrayed as a stable modernizer who could be trusted. Damascus even became chic. Travel magazines pitched Damascus as a safe and exotic destination. In 2012, Vogue Magazine published a glowing profile of Bashar Assad’s wife Asma, entitled, “A Rose in the Desert.”"},{"type":"blockquote","html":"<p>“Asma al-Assad is glamorous, young, and very chic — the freshest and most magnetic of first ladies. Her style is not the couture-and-bling dazzle of Middle Eastern power but a deliberate lack of adornment. She's a rare combination: a thin, long-limbed beauty with a trained analytic mind who dresses with cunning understatement. Paris Match calls her 'the element of light in a country full of shadow zones.' She is the first lady of Syria.”</p>"},{"type":"p","html":"But by the time the article hit the stands, Syria and its ruling family — which Vogue described as “widely democratic” — were in crisis again. The Arab Spring was tearing through the Middle East with support from the administration of President Obama."},{"type":"p","html":"The administration had abandoned Egypt’s President Hosni Mubarak. In Libya, rebels were taking up arms, eventually supported directly by American and European air power. Muammar Gaddafi’s regime <a href=\"http://www.nbcnews.com/news/other/gadhafis-son-dozens-members-former-regime-stand-trial-libya-f4B11199312\">would soon be toppled, too</a>. The Libyan leader was murdered and sexually assaulted by an angry mob. Syrians were starting to rise up. They thought they’d get American air cover just like the Libyans."},{"type":"p","html":"The Obama administration said it would back the Free Syrian Army, making numerous promises to send them money and weapons. The Syrian rebels expected the U.S. military would impose a no-fly-zone over Syria. Assad unleashed the Islamists again. The first time, he wanted to bog down U.S. forces in Iraq. This time, he wanted to bog down the rebels and their American backers."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"329009731624","guid":"mtp_01ren_isis_140914","pubDate":"2014-09-14 13:34:00 Z","expirationDate":"2112-03-04 13:34:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Richard Engel on the ISIS threat: Beheading 'Message to the World'","description":"NBC News' chief foreign correspondent explains how the world, and Turkey specifically, was sent a very specific message by ISIS.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/mtp_01ren_isis_140914.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/richard-engel-on-the-isis-threat-beheading-message-to-the-world-329009731624","shortUrl":"http://nbcnews.to/1m3CeBJ","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_01ren_isis_140914","defaultAssociation":null,"duration":116,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"h2","html":"Assad's gamble"},{"type":"p","html":"Assad emptied Islamic radicals from his prisons. It was a gamble, but the regime evidently hoped by injecting the militants into the pool of rebels, he’d poison the water. Assad’s main argument was that he was fighting terrorists, not bombing civilians asking for democracy."},{"type":"p","html":"The regime added extremists to the mix to make sure he was correct. Almost immediately, the Islamists began attacking the U.S.-backed Free Syrian Army. The moderate rebels were secular and talked about bringing elections and democracy. The Islamists, not yet called ISIS, wanted a strict Islamic state, according to their purist salafi interpretation of Islam. The Obama administration never gave the rebels the support it promised."},{"type":"p","html":"The Islamists grew, and for Assad, were increasingly convenient. He could point to the radicals — and parade them on Syrian television — as evidence that the opposition was nothing more than a band of dangerous zealots. Syrian state television never talked about the rebels asking for democracy. It described the government’s war on terrorism. The regime even gave the Islamists a boost."},{"type":"p","html":"Assad’s forces bombed the secular Free Syrian Army, killing thousands of civilians in the process, but rarely targeted the Islamists. It allowed the militants — later known as ISIS — to have a safe haven. Things are changing once again. The Islamists have grown so strong that like in Iraq in 2008, they have become a danger to the region and Assad’s regime."},{"type":"p","html":"Assad doesn’t have the precision weapons or American-style special operations forces to find and kill the Islamists. He wants the Americans to do what they did after 2008. He wants U.S. forces to clean up the mess he made. Syrian government officials are now calling on the administration to join the Syrian government to fight ISIS together. If the U.S. starts bombing ISIS, it will be helping Assad. It’s the same tactic Syria used effectively in Iraq — and nothing is more often replicated than success."}],"summary":"The U.S. says it's at war with ISIS and will build a coalition to fight them. But so far, the most enthusiastic response has come from Syria.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/washington-risks-falling-syrias-isis-strategy-again-n202841","short_url":"http://nbcnews.to/1wkOtKx","title_url_slug":"washington-risks-falling-syrias-isis-strategy-again","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/washington-risks-falling-syrias-isis-strategy-again-n202841","source":null,"type":"spread","headline":"Washington Risks Falling for Syria's ISIS Strategy, Again","headline_cover":"Not Again: Will Washington Fall for Syria's Terror Strategy?","headline_slug":"washington-risks-falling-syrias-isis-strategy-again","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"Richard.Engel@nbcuni.com","bio":"<p>Richard Engel is widely regarded as one of America’s leading foreign correspondents for his coverage of wars, revolutions and political transitions around the world over the last 15 years. Most recently, he was recognized for his outstanding reporting on the 2011 revolution in Egypt, the conflict in Libya and unrest throughout the Arab world.</p><p>Engel was named chief foreign correspondent of NBC News in April 2008. His reports appear on all platforms of NBC News, including “Nightly News with Brian Williams,” “TODAY,” “Meet the Press,” “Dateline,” MSNBC, and NBCNews.com.</p><p>Engel, one of the only western journalists to cover the entire war in Iraq, joined NBC News in May 2003. He previously worked as a freelance journalist for ABC News, most notably during the initial U.S. invasion of Iraq. He remained in Baghdad as NBC's primary Iraq correspondent until his appointment as senior Middle East correspondent and Beirut bureau chief in May 2006. Engel also covered the war between Israel and Hezbollah in the summer of 2006 from Beirut and southern Lebanon.  </p><p>Prior to working for ABC News, Engel served as the Middle East correspondent for \"The World,\" a joint production of BBC World Service, Public Radio International (PRI) and WGBH-Boston radio from 2001-2003. He has also written for USA Today, Reuters, AFP and Jane's Defense Weekly, a British publication in which he authored the magazine's in-depth profiles of Egypt, Yemen and al-Qaida.</p><p>Engel’s work has received numerous awards, including seven News &amp; Documentary Emmy Awards.  In 2011, he was honored with the Daniel Pearl Award, the David Bloom Award and the Overseas Press Club Award in recognition of his coverage of the war in Afghanistan.  In 2010, Engel received a Gracie Award for his work on “Unlikely Refugees,” a “Nightly News” story about Afghan women who are treated as criminals for attempting to leave abusive marriages. Engel was honored in 2009 with the George Foster Peabody Award, an Edward R. Murrow Award and the Society of Professional Journalism Award for “Tip of the Spear,” a series of reports from Afghanistan that focused attention on the hardships and dangers faced by American soldiers. Engel also received the 2008 Alfred I. duPont-Columbia University Award and the Medill Medal for Courage in Journalism, the first ever given to a broadcast journalist, for his report \"War Zone Diary.\" The one-hour documentary, compiled from Engel's personal video journal, gave a rare and intimate account of the everyday realties of covering the war in Iraq. In 2006, Engel received the Edward R. Murrow Award for his report \"Baghdad E.R.,\" the first ever to win in the category \"Feature – Hard News.\"</p><p>Engel has lived in the Middle East since graduating from Stanford University in 1996 with a B.A. in international relations. He speaks and reads fluent Arabic, which he learned while living in Cairo. Engel has also traveled extensively in the Middle East and can comfortably transition between several Arabic dialects spoken across the Arab world. He is also fluent in Italian and Spanish. He is the author of two books, “A Fist in the Hornet’s Nest” and “War Journal: My Five Years in Iraq,” which chronicle his experiences covering the Iraq war.</p><p> </p>","name":"Richard Engel","picture":{"credit":"Dan Nelken","caption":"","url":"http://media1.s-nbcnews.com/i/newscms/2014_08/193161/140218-engel-square-byline-1030a_cabfc5bc9cb7a742bca078cb49144220.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-09-14 16:06:04 Z","last_published_utc":"2014-09-14 16:06:03 Z","sections":[{"title":"News","slug":"news"},{"title":"Politics","slug":"politics"}],"topics":[{"title":"Mideast","slug":"mideast"},{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[{"entry_position":132,"entry_count":138,"count_in_24h":20,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/202841","externalId":"202841","externalSource":"NewsCms","main_art":{"caption":"An image grab taken from a propaganda video uploaded on June 8, by the jihadist group the Islamic State of Iraq and the Levant (ISIL) allegedly shows ISIL militants driving in vehicles near the central Iraqi city of Tikrit.","url":"http://media2.s-nbcnews.com/i/newscms/2014_37/665581/140913-isis-militants-01_c61213f48e203746b31244f6d3c5bce2.jpg","credit":null,"source":"AFP - Getty Images","alt_text":"Image: ISIL militants driving in vehicles near the central Iraqi city of Tikrit","width":2500,"height":1294,"title":"Image: ISIL militants driving in vehicles near the central Iraqi city of Tikrit"}},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"329014339748","guid":"mtp_14mcdon_rice_140914","pubDate":"2014-09-14 14:53:00 Z","expirationDate":"2112-03-04 14:53:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"McDonough: Obama 'Shocked' By Rice Video","description":"White House Chief of Staff Denis McDonough explains President Obama's reaction to Ray Rice's NFL suspension.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/mtp_14mcdon_rice_140914.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/mcdonough-obama-shocked-by-rice-video-329014339748","shortUrl":"http://nbcnews.to/1qV9zz1","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_14mcdon_rice_140914","defaultAssociation":null,"duration":24,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"President Obama was “shocked” by the video showing suspended Baltimore Ravens’ running back, Ray Rice, punching his then-fiancée, White House Chief of Staff Denis McDonough said Sunday. McDonough said on NBC's &quot;Meet the Press&quot; that he and Obama talked &quot;generally about the situation in the NFL,&quot; and &quot;I think we all know that Ray Rice being suspended indefinitely seems to be exactly the right thing.&quot;"},{"type":"p","html":"Ray Rice's suspension was only part of the solution for some, who are also calling for NFL commissioner Roger Goodell to step down or be fired, but sportscaster Bryant Gumbel said, &quot;I think that there’s no evidence to suggest that his job is on the line.&quot; The NFL is money-driven, Gumbel said, and unless the money stops pouring in, Goodell won't be going anywhere. Female senators who sent a letter of complaint to Goodell this week should be sending letters to NFL sponsors like Gatorade and Budweiser, Gumbell said. Very little will change in the NFL unless advocates speak the league's &quot;language,&quot; which is largely in terms of dollars, Gumbell said."},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/news/sports/documents-detail-ray-rices-punishment-aggravated-assault-charge-n202691\">Documents Detail Ray Rice's Punishment for Aggravated Assault Charge</a></li><li><a href=\"http://www.nbcnews.com/news/us-news/ray-rice-told-nfls-roger-goodell-he-hit-fiancee-sources-n202201\">Ray Rice Told NFL's Roger Goodell He Hit Fiancee: Sources</a></li><li><a href=\"http://www.nbcnews.com/news/sports/roger-goodell-defends-initial-response-ray-rice-video-n201221\">Roger Goodell Defends Initial Response to Ray Rice Video</a></li>"},{"type":"h2","html":"SOCIAL"},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3ECOS%20McDonough%20on%20%3Ca%20href=%22https://twitter.com/hashtag/NFL?src=hash%22%3E#NFL%3C/a%3E:%20&quot;We%20have%20talked%20generally%20about%20the%20situation...And%20the%20President%20was%20shocked%20by%20what%20he%20saw.&quot;%3C/p%3E—%20Meet%20the%20Press%20(@meetthepress)%20%3Ca%20href=%22https://twitter.com/meetthepress/status/511140884914515970%22%3ESeptember%2014,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":"<strong>— Shawna Thomas and Elisha Fieldstadt</strong>"},{"type":"p","html":""}],"summary":"White House Chief of Staff Denis McDonough explains President Obama’s reaction to Ray Rice’s NFL suspension.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/meet-the-press/president-obama-shocked-ray-rice-video-mcdonough-says-n203016","short_url":"http://nbcnews.to/1wkM7eM","title_url_slug":"president-obama-shocked-ray-rice-video-mcdonough-says","original_canonical_url":"http://www.nbcnews.com/meet-the-press/president-obama-shocked-ray-rice-video-says-mcdonough-n203016","source":null,"type":"post","headline":"President Obama 'Shocked' by Ray Rice Video, McDonough Says","headline_cover":"Obama 'Shocked' by Ray Rice Video, McDonough Says","headline_slug":"president-obama-shocked-ray-rice-video-mcdonough-says","bylines":[],"first_published_utc":"2014-09-14 15:01:09 Z","last_published_utc":"2014-09-14 15:22:14 Z","sections":[{"title":"Meet the Press","slug":"meet-the-press"},{"title":"Politics","slug":"politics"}],"topics":[],"feature":[],"show":[{"title":"Meet the Press","slug":"meet-the-press"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/203016","externalId":"203016","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media4.s-nbcnews.com/i/newscms/2014_35/641851/tdy_willie_nfl_140829_53c473396666ef713c0aa1f39f51721b.jpg","credit":null,"source":"TODAY","alt_text":null,"width":1920,"height":1080,"title":""}},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"329014851912","guid":"mtp_15sand_change_140914","pubDate":"2014-09-14 15:03:00 Z","expirationDate":"2112-03-04 15:03:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Bernie Sanders: Americans 'Want Real Change'","description":"The independent senator from Vermont joins Chuck Todd in our first &quot;Meet the Candidates&quot; profile of this election season.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/mtp_15sand_change_140914.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/bernie-sanders-americans-want-real-change-329014851912","shortUrl":"http://nbcnews.to/1qVcRlR","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_15sand_change_140914","defaultAssociation":null,"duration":0,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"Independent Sen. Bernie Sanders of Vermont got right to the point with Chuck Todd on &quot;Meet the Press&quot; Sunday, saying he is &quot;thinking&quot; about running for president."},{"type":"p","html":"But Sanders was realistic on the viability of an Independent candidacy. &quot;The truth is, profound anger at both political parties, more and more people are becoming independent, the negative is, how do you set up a fifty-state infrastructure as an independent?&quot; he asked."},{"type":"p","html":"Sanders is in Iowa this weekend to test the waters. Lots of potential presidential candidates have descended on the Hawkeye State, including former Secretary of State Hillary Clinton. Sanders said he had a lot of respect for Clinton, but was a little tougher President Obama: &quot;I have a lot of disagreements with him. But the bottom line is: I think he has not tapped the anger and the frustration that the American people feel on many, many issues.&quot;"},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/politics/hillary-clinton/point-no-return-democrats-want-definitive-signal-hillary-clinton-n187201\">Point of No Return: Democrats Want Definitive Signal from Hillary Clinton</a></li><li><a href=\"http://www.nbcnews.com/politics/elections/ready-wary-iowa-democrats-weigh-giving-clinton-second-chance-n202211\">Ready, But Wary: Iowa Democrats Weigh Giving Clinton a Second Chance</a></li>"},{"type":"h5","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"329014851911","guid":"mtp_16sand_dems_140914","pubDate":"2014-09-14 15:05:00 Z","expirationDate":"2112-03-04 15:05:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Bernie Sanders Talks Today's Democratic Party","description":"On Meet the Press, the self-described 'democratic socialist' offers his views on what will make presidential candidates successful in 2016.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/mtp_16sand_dems_140914.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/bernie-sanders-talks-todays-democratic-party-329014851911","shortUrl":"http://nbcnews.to/1qVcTtK","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_16sand_dems_140914","defaultAssociation":null,"duration":0,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"h5","html":"— Shawna Thomas"},{"type":"p","html":""}],"summary":"In the first installment of the 2016 'Meet the Candidates' series, Chuck Todd sits down with Independent Senator Bernie Sanders of Vermont.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/meet-the-press/independent-sen-sanders-thinking-about-presidential-run-n203026","short_url":"http://nbcnews.to/1wkLS3i","title_url_slug":"independent-sen-sanders-thinking-about-presidential-run","original_canonical_url":"http://www.nbcnews.com/meet-the-press/independent-sen-sanders-thinking-about-presidential-run-n203026","source":null,"type":"post","headline":"Independent Sen. Sanders Thinking About a Presidential Run","headline_cover":"Independent Sen. Sanders Is Mulling a Presidential Run","headline_slug":"independent-sen-sanders-thinking-about-presidential-run","bylines":[],"first_published_utc":"2014-09-14 14:51:53 Z","last_published_utc":"2014-09-14 15:21:44 Z","sections":[{"title":"Meet the Press","slug":"meet-the-press"},{"title":"Politics","slug":"politics"}],"topics":[],"feature":[],"show":[{"title":"Meet the Press","slug":"meet-the-press"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/203026","externalId":"203026","externalSource":"NewsCms","main_art":{"caption":"Senate Veterans Affairs Committee chairman Sen. Bernie Sanders (I-VT) listens as Robert McDonald, President Obama's nominee to be the Secretary of Veterans Affairs, testifies before the Senate Veterans Affairs Committee July 22, 2014 in Washington, DC. McDonald, if confirmed, would lead the recently scandal plagued Department of Veterans Affairs. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/665866/140914-sanders-face-1051_d421e0a51bda0d2bd717e46a4c4e49af.jpg","credit":"Win McNamee","source":"Getty Images","alt_text":"Image: Confirmation Hearing Held For Robert McDonald, Nominee To Head Veteran's Affairs Department","width":2500,"height":1667,"title":"Image: Confirmation Hearing Held For Robert McDonald, Nominee To Head Veteran's Affairs Department"}},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"329010243679","guid":"mtp_03mcdon_win_140914","pubDate":"2014-09-14 13:38:00 Z","expirationDate":"2112-03-04 13:38:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Denis McDonough: ISIS 'a War We Have to Win'","description":"White House Chief of Staff Denis McDonough explains President Obama's strategy to combat ISIS.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/mtp_03mcdon_win_140914.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/denis-mcdonough-isis-a-war-we-have-to-win-329010243679","shortUrl":"http://nbcnews.to/1wkGHAv","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_03mcdon_win_140914","defaultAssociation":null,"duration":85,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"On &quot;Meet the Press&quot; Sunday morning, White House Chief of Staff Denis McDonough outlined what success looks like in the war against ISIS. &quot;Success looks like an ISIL (ISIS) that no longer threatens our friends in the region, no longer threatens the United States. An (ISIS) that can't accumulate followers, or threaten Muslims in Syria, Iran, Iraq, or otherwise,&quot; McDonough. Retired Gen. John Allen, newly appointed to lead the fight against ISIS, will sit down with the president Tuesday to consider options that could lead to such success, he said."},{"type":"p","html":"But the details on how to get there still remain unclear. McDonough would not confirm that there was a single country that had pledged ground troops to the effort to degrade ISIS."},{"type":"p","html":"Meanwhile in an interview with CBS News' Face The Nation, Secretary John Kerry said there were countries that had offered to put boots on the ground, but wouldn't name names. &quot;We're not looking to put troops on the ground,&quot; Kerry said. &quot;There are some who have offered to do so, but we are not looking for that at this moment anyway.&quot;"},{"type":"p","html":"The executive branch wants the focus to be on continuing to train the moderate Syrian rebels. McDonough expressed hope that Congress would give President Obama the support he needs to expand the program &quot;to train and equip the Syrian opposition on the ground.&quot;"},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/storyline/isis-terror/will-isis-beheading-david-haines-spur-britain-conduct-airstrikes-n202956\">Will ISIS Beheading of David Haines Spur Britain to Conduct Airstrikes?</a></li><li><a href=\"http://www.nbcnews.com/storyline/isis-terror/large-majority-americans-lack-confidence-obama-mission-destroy-isis-poll-n202976\">Majority of Americans Lack Confidence in Mission to Destroy ISIS: Poll</a></li>"},{"type":"h5","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"329009219771","guid":"mtp_04mcdon_ground_140914","pubDate":"2014-09-14 13:40:00 Z","expirationDate":"2112-03-04 13:40:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Denis McDonough: 'We Need Ground Troops'","description":"White House Chief of Staff Denis McDonough says regional partners should battle ISIS from the ground.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/mtp_04mcdon_ground_140914.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/denis-mcdonough-we-need-ground-troops-329009219771","shortUrl":"http://nbcnews.to/1wkGJID","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_04mcdon_ground_140914","defaultAssociation":null,"duration":85,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"h5","html":"— Shawna Thomas"}],"summary":"White House Chief of Staff Denis McDonough on \"Meet the Press\" explains President Obama’s strategy to combat ISIS.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/white-house-fight-against-isis-war-we-have-win-n203011","short_url":"http://nbcnews.to/1wkLoKn","title_url_slug":"white-house-fight-against-isis-war-we-have-win","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/white-house-fight-against-isis-war-we-have-win-n203011","source":null,"type":"post","headline":"White House: Fight Against ISIS Is 'a War We Have to Win'","headline_cover":"White House: Fight Against ISIS Is 'a War We Have to Win'","headline_slug":"white-house-fight-against-isis-war-we-have-win","bylines":[],"first_published_utc":"2014-09-14 14:40:05 Z","last_published_utc":"2014-09-14 15:08:15 Z","sections":[{"title":"Meet the Press","slug":"meet-the-press"},{"title":"Politics","slug":"politics"}],"topics":[],"feature":[],"show":[{"title":"Meet the Press","slug":"meet-the-press"}],"storyline":[{"entry_position":125,"entry_count":138,"count_in_24h":20,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/203011","externalId":"203011","externalSource":"NewsCms","main_art":{"caption":"Denis McDonough, White House Chief of Staff.","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/665841/140914-mcdonough-1039_73ba8c4423cfd7ad205c574923487a0d.jpg","credit":"NBC NewsWire","source":"NBC/NBC NewsWire","alt_text":null,"width":2500,"height":1661,"title":"Image: Meet the Press - Season 65"}},{"body":null,"summary":"President Obama talks about his strategy to confront ISIS militants in his weekly address.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/obama-u-s-must-avoid-mistakes-past-mideast-n202666","short_url":"http://nbcnews.to/1uu9sew","title_url_slug":"obama-u-s-must-avoid-mistakes-past-mideast","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/obama-u-s-must-avoid-mistakes-past-mideast-n202666","source":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"328872515760","guid":"f_dc_obamaweekly_140913","pubDate":"2014-09-13 12:33:00 Z","expirationDate":"2112-03-03 12:33:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Obama: U.S. Must Avoid Mistakes of the Past in Mideast","description":"President Obama talks about his strategy to confront ISIS militants in his weekly address.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_obamaweekly_140913.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/obama-u-s-must-avoid-mistakes-of-the-past-in-mideast-328872515760","shortUrl":"http://nbcnews.to/1wjBx7y","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427723","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_obamaweekly_140913","duration":27,"hasCaption":false},"type":"video","headline":"Obama: U.S. Must Avoid Mistakes of the Past in Mideast","headline_cover":"Obama: U.S. Must Avoid Mistakes of the Past in Mideast","headline_slug":"obama-u-s-must-avoid-mistakes-past-mideast","bylines":[],"first_published_utc":"2014-09-13 12:35:32 Z","last_published_utc":"2014-09-13 12:35:31 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"White House","slug":"white-house"},{"title":"Barack Obama","slug":"barack-obama"},{"title":"Mideast","slug":"mideast"},{"title":"Military","slug":"military"},{"title":"U.S. news","slug":"us-news"},{"title":"Video","slug":"video"}],"feature":[],"show":[],"storyline":[{"entry_position":117,"entry_count":138,"count_in_24h":20,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/202666","externalId":"202666","externalSource":"NewsCms","main_art":{"caption":"President Obama","url":"http://media1.s-nbcnews.com/i/newscms/2014_37/665211/f_dc_obamaweekly_140913_8e5748fd3eed7772950c2b49756ba735.jpg","credit":null,"source":"NBC News","alt_tex
