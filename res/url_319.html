t":null,"width":1920,"height":1080,"title":""}},{"body":[{"type":"p","html":"Rep. Mark Sanford, R-SC, on Friday <a href=\"https://www.facebook.com/RepSanfordSC/posts/280140345529087\">posted a lengthy message on Facebook</a> saying he is ending his engagement to the Argentinian woman he famously disappeared to go visit in 2009 because of “tension” caused by his ex-wife."},{"type":"p","html":"&quot;No relationship can stand forever this tension of being forced to pick between the one you love and your own son or daughter,&quot; Sanford writes. &quot;And for this reason [Maria Belen Chapur] and I have decided to call off the engagement.&quot;"},{"type":"p","html":"In the incredibly personal post, Sanford lays out why he feels he is being attacked by his ex-wife, Jenny Sanford, with unnecessary requirements in order to spend time with their youngest son. Particularly he points out a requirement that he not be under the influence of &quot;illegal drugs or excessive amounts of alcohol&quot; while with his son."},{"type":"p","html":"&quot;This really is crazy,&quot; Sanford writes, &quot;Why would one throw out the need for restraint if it were not a problem...I have never taken any illegal drug in my life.&quot;"},{"type":"p","html":"According to the AP, Jenny Sanford is trying to require the former South Carolina governor to undergo psychiatric tests and take anger management and parenting courses. The legal claim also is attempting to limit his visitation rights with their youngest child, the AP says."},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/politics/politics-news/mark-sanford-calls-ex-wifes-legal-claim-crazy-n195081\">Mark Sanford Calls Ex-Wife's Legal Claim 'Crazy'</a></li>"},{"type":"p","html":"<strong>-- Frank Thorp V</strong>"},{"type":"p","html":""},{"type":"p","html":""},{"type":"p","html":""},{"type":"p","html":""},{"type":"p","html":""}],"summary":"Rep. Mark Sanford, R-SC, on Friday posted a lengthy message on Facebook saying he is ending his engagement to the Argentinian fiancée his famously disappeared to go visit in 2009.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Former South Carolina Gov. Mark Sanford speaks to reporters outside of  Orlando's Pizza in Daniel Island, S.C., on Monday, May 6, 2013. Sanford is making his last campaign push against his Democratic opponent, Elizabeth Colbert Busch, before Tuesday's special election. (AP Photo/Mic Smith)","url":"http://media3.s-nbcnews.com/i/newscms/2014_37/664641/140912-g-130506-cvr-sanford-9p-1713_a369cd4c7ebdd23664f580d517b9442c.jpg","credit":"Mic Smith","source":"AP","alt_text":"Image: Mark Sanford","width":2500,"height":1667,"title":"Image: Mark Sanford"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/politics-news/mark-sanford-calls-engagement-argentinian-fiancee-n202426","short_url":"http://nbcnews.to/1m13Wi9","title_url_slug":"mark-sanford-calls-engagement-argentinian-fiancee","original_canonical_url":"http://www.nbcnews.com/politics/politics-news/mark-sanford-calls-engagement-argentinian-fianc-e-n202426","source":null,"type":"post","headline":"Mark Sanford Calls Off Engagement to Argentinian Fiancee","headline_cover":"Mark Sanford Calls Off Engagement to Fiancee","headline_slug":"mark-sanford-calls-engagement-argentinian-fiancee","bylines":[],"first_published_utc":"2014-09-12 21:13:41 Z","last_published_utc":"2014-09-12 21:13:40 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"Politics News","slug":"politics-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/202426","externalId":"202426","externalSource":"NewsCms","main_art":{"caption":"Former South Carolina Gov. Mark Sanford speaks to reporters outside of  Orlando's Pizza in Daniel Island, S.C., on Monday, May 6, 2013. Sanford is making his last campaign push against his Democratic opponent, Elizabeth Colbert Busch, before Tuesday's special election. (AP Photo/Mic Smith)","url":"http://media3.s-nbcnews.com/i/newscms/2014_37/664641/140912-g-130506-cvr-sanford-9p-1713_a369cd4c7ebdd23664f580d517b9442c.jpg","credit":"Mic Smith","source":"AP","alt_text":"Image: Mark Sanford","width":2500,"height":1667,"title":"Image: Mark Sanford"}},{"body":null,"summary":"President Poroshenko visits Washington to discuss crisis with Russia,  MTP's Chuck Todd tackles fighting ISIS and a reading from Sen. Kirsten Gillibrand's new book.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/president-ukraine-meet-obama-address-congress-n202406","short_url":"http://nbcnews.to/1m0YT13","title_url_slug":"president-ukraine-meet-obama-address-congress","original_canonical_url":"http://www.nbcnews.com/politics/first-read/president-ukraine-meet-obama-address-congress-n202406","source":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"328651331541","guid":"x_dc_weekahead_140912","pubDate":"2014-09-12 20:21:00 Z","expirationDate":"2112-03-02 20:21:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"President of Ukraine to meet Obama, Address Congress","description":"President Poroshenko visits Washington to discuss crisis with Russia,  MTP's Chuck Todd tackles fighting ISIS and a reading from Sen. Kirsten Gillibrand's new book.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_dc_weekahead_140912.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/president-of-ukraine-to-meet-obama-address-congress-328651331541","shortUrl":"http://nbcnews.to/1pXYA2h","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_45892370","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=x_dc_weekahead_140912","duration":239,"hasCaption":false},"type":"video","headline":"President of Ukraine to meet Obama, Address Congress","headline_cover":"President of Ukraine to meet Obama, Address Congress","headline_slug":"president-ukraine-meet-obama-address-congress","bylines":[],"first_published_utc":"2014-09-12 20:46:08 Z","last_published_utc":"2014-09-12 20:46:08 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/202406","externalId":"202406","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_dc_weekahead_140912.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0}},{"body":[{"type":"url","html":"http://time.com/3340709/georgia-senate-race-michelle-nunn-david-perdue/?xid=nbcnews"},{"type":"source","html":"TIME"}],"summary":"Michelle Nunn courts women in a close Senate race.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/elections/georgia-democrat-accuses-opponent-pay-discrimination-n202326","short_url":"http://nbcnews.to/1pXJ9qF","title_url_slug":"georgia-democrat-accuses-opponent-pay-discrimination","original_canonical_url":"http://www.nbcnews.com/politics/elections/georgia-democrat-accuses-opponent-pay-discrimination-n202326","source":"TIME","type":"externallink","headline":"Georgia Democrat Accuses Opponent of Pay Discrimination","headline_cover":"Georgia Democrat Accuses Opponent of Pay Discrimination","headline_slug":"georgia-democrat-accuses-opponent-pay-discrimination","bylines":[],"first_published_utc":"2014-09-12 19:06:38 Z","last_published_utc":"2014-09-12 19:06:38 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"Elections","slug":"elections"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/202326","externalId":"202326","externalSource":"NewsCms","main_art":null},{"body":[{"type":"p","html":""},{"type":"p","html":"President Barack Obama and former President Bill Clinton celebrated the 20th anniversary of AmeriCorps on Friday by talking about the important role service has played in their own lives and calling on Congress to extend funding for the program. "},{"type":"p","html":"“Those of you who know my story, starting off as a community organizer, I would not be standing here if it was not for service to others,” Obama said at a ceremony at the White House."},{"type":"p","html":"Clinton created the program in 1993 and lauded both Obama and President George W. Bush for growing it since. “Till my last day on Earth I will be grateful that I had a chance to start AmeriCorps,” Clinton said."},{"type":"p","html":"Obama announced new initiatives to encourage employers to hire national service alumni."},{"type":"p","html":"“If we’re smart, Congress will fund this calling that has meant so much to so many and keep AmeriCorps strong,” the president said."},{"type":"p","html":"<strong>-- Andrew Rafferty</strong>"}],"summary":"President Barack Obama and former President Bill Clinton celebrated the 20th anniversary of  AmeriCorps on Friday.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/white-house/bill-clinton-joins-obama-celebrate-americorps-n202176","short_url":"http://nbcnews.to/1m0mxuF","title_url_slug":"bill-clinton-joins-obama-celebrate-americorps","original_canonical_url":"http://www.nbcnews.com/politics/white-house/bill-clinton-joins-obama-celebrate-americorps-n202176","source":null,"type":"post","headline":"Bill Clinton joins Obama to celebrate AmeriCorps","headline_cover":"Bill Clinton joins Obama to celebrate AmeriCorps","headline_slug":"bill-clinton-joins-obama-celebrate-americorps","bylines":[],"first_published_utc":"2014-09-12 16:32:56 Z","last_published_utc":"2014-09-12 16:32:55 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"White House","slug":"white-house"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/202176","externalId":"202176","externalSource":"NewsCms","main_art":null},{"body":[{"type":"p","html":"<strong>OBAMA AGENDA: A less than enthusiastic welcome</strong>"},{"type":"p","html":"<a href=\"http://www.nytimes.com/2014/09/12/world/middleeast/arabs-give-tepid-support-to-us-fight-against-isis.html?hp&amp;action=click&amp;pgtype=Homepage&amp;version=LedeSum&amp;module=first-column-region&amp;region=top-news&amp;WT.nav=top-news&amp;_r=0\">The New York Times</a> describes Arab support for the U.S. anti-ISIS effort &quot;tepid.&quot; MORE: &quot;Many Arab governments grumbled quietly in 2011 as the United States left Iraq, fearful it might fall deeper into chaos or Iranian influence. Now, the United States is back and getting a less than enthusiastic welcome, with leading allies like Egypt, Jordan and Turkey all finding ways on Thursday to avoid specific commitments to President Obama’s expanded military campaign against Sunni extremists.&quot;"},{"type":"p","html":"<a href=\"http://online.wsj.com/articles/kerry-holds-talks-in-saudi-arabia-on-anti-islamic-state-campaign-1410445577?mod=WSJ_hp_LEFTTopStories\">Writes the Wall Street Journal</a>: &quot;A day after President Barack Obama outlined a strategy to combat Islamic State militants, Washington's international allies didn't make clear how far they would go to join military operations even as they pledged their support.&quot;"},{"type":"p","html":"David Petraeus is calling Obama's ISIS plan &quot;a good point of departure,&quot; <a href=\"http://www.politico.com/story/2014/09/david-petraeus-barack-obama-isil-islamic-state-110881.html#ixzz3D69Ft5vG\">the AP reports.</a> &quot;“I thought that the president made a very strong statement last night about the threat posed by ISIL, a very compelling argument about the need to combat that threat, and a good point of departure,&quot; he said at an event in Denver Thursday night."},{"type":"p","html":" "},{"type":"p","html":"<strong>CONGRESS: Boehner on board</strong>"},{"type":"p","html":"House Speaker John Boehner told a breakfast meeting of House Republicans that he backs Obama's request to arm the Syrian rebels, <a href=\"http://www.washingtonpost.com/politics/congressional-leaders-back-obama-plan-to-arm-rebels-against-islamic-state/2014/09/11/4914305c-39f6-11e4-9c9f-ebb47272e40e_story.html?tid=hpModule_ba0d4c2a-86a2-11e2-9d71-f0feafdd1394\">the Washington Post writes</a>. But it's not yet clear how - or when - Congress will vote on an authorization."},{"type":"p","html":"Steny Hoyer is predicting that Congress will vote on some type of military authorization both before and after the elections, <a href=\"http://blogs.rollcall.com/218/no-2-house-democrat-predicts-two-part-congressional-response-to-isis/?dcz=\">Roll Call writes.</a>"},{"type":"p","html":"<a href=\"http://www.nytimes.com/2014/09/12/opinion/legal-authority-for-fighting-isis.html?hp&amp;action=click&amp;pgtype=Homepage&amp;module=c-column-top-span-region&amp;region=c-column-top-span-region&amp;WT.nav=c-column-top-span-region\">The New York Times editorial board</a> slams Congress for &quot;abdicating one of its most consequential powers: the authority to declare war.&quot; MORE: &quot;Some lawmakers have made it known that they would rather not face a war authorization vote shortly before midterm elections, saying they’d rather sit on the fence for a while to see whether an expanded military campaign starts looking like a success story or a debacle. By avoiding responsibility, they allow President Obama free rein to set a dangerous precedent that will last well past this particular military campaign.&quot;"},{"type":"p","html":"<a href=\"http://blogs.rollcall.com/218/pelosi-suggests-holiday-surprise-on-immigration/?dcz=\">Nancy Pelosi is predicting</a> that Obama's executive action on immigration could come over the holidays this year."},{"type":"p","html":""},{"type":"p","html":"<strong>OFF TO THE RACES: Dems take aim at embattled GOP govs</strong>"},{"type":"p","html":"The Wall Street Journal previews Clinton's trip to Iowa: &quot;Some Democrats who backed other candidates in the state's caucuses in 2008 say they haven't yet warmed to Mrs. Clinton. Others bristled at her recent criticism of President Barack Obama's Mideast policy. Accustomed to watching presidential candidates up close, some say they want to see a more accessible and authentic candidate than the one who finished third behind Mr. Obama and former Sen. John Edwards of North Carolina.&quot;"},{"type":"p","html":"Hot on her heels: <a href=\"http://www.desmoinesregister.com/story/news/politics/elections/2014/09/11/joe-biden-iowa-visit-sept-17/15451923/\">The Des Moines Register</a> was first with the story that Vice President Joe Biden will make an official trip to the Hawkeye State on Wednesday. "},{"type":"p","html":"<a href=\"http://www.desmoinesregister.com/story/opinion/columnists/kathie-obradovich/2014/09/11/bernie-sanders-nothing-moderate/15431047/\">The Register</a> also profiles independent Sen. Bernie Sanders. &quot;There's nothing moderate about Sanders. He speaks of income inequality in the country as &quot;immoral&quot; and &quot;dangerous. He calls for a massive government infrastructure rebuilding program to create jobs, plus raising the minimum wage even higher than the proposed $10.10 per hour.&quot;"},{"type":"p","html":"NBC’s John O’Connor reports: Working America, a non-profit group aimed at aligning non-union workers with the goals of the AFL-CIO, is organizing a door-to-door campaign across 13 states to persuade workers to turn out and vote in key 2014 midterm elections. Working America said its goal is to reach 2.5 million voters in the states of Alaska, Illinois, Iowa, Kentucky, Michigan, Minnesota, New Mexico, New York, North Carolina, Ohio, Oregon, Pennsylvania, and Washington."},{"type":"p","html":"From Bob McDonnell to Rick Perry to Chris Christie, there’s no doubt that it’s been a rough year for Republican governors with lofty political ambitions. And Democratic opposition research group American Bridge has unsurprisingly taken notice; they’re launching a new report and website today to highlight the woes of 13 GOP chief executives currently facing scandals."},{"type":"p","html":"Ted Cruz is <a href=\"http://www.breitbart.com/System/404?item=%2fbig-government%2f2014%2f09%2f10%2fted-cruz%E2%80%94opposition-to-israel-led-to-me-leaving-event&amp;user=extranet%5cAnonymous&amp;site=website\">getting some buzz</a> for walking off stage at a Christian event after being booed for comments praising Israel. Cruz told Breitbart News that that crowd showed &quot;a shameful display of bigotry and hatred.&quot;"},{"type":"p","html":"Happy Friday! Via the <a href=\"http://www.washingtonpost.com/blogs/in-the-loop/wp/2014/09/11/stretch-hummers-a-bloody-brawl-and-sarah-palin/?hpid=z5\">Washington Post's In The Loop,</a> the Alaska blogosphere is abuzz with reports that Sarah Palin and family were involved in a straight-from-a-reality-show brawl outside a house party in Anchorage."},{"type":"p","html":"<strong>ALASKA:</strong> The<a href=\"http://www.adn.com/article/20140911/new-ads-alaskas-us-senate-race-take-begichs-mayoral-legacy\"> Alaska Dispatch News</a> writes that a new set of ads take on Mark Begich's record as mayor of Anchorage."},{"type":"p","html":"<strong>ARKANSAS:</strong> Mark Pryor and Tom Cotton<a href=\"http://arkansasnews.com/news/arkansas/cotton-pryor-agree-debate-least-once\"> will debate</a> at least once, on October 13."},{"type":"p","html":"<strong>KANSAS:</strong> The Kansas state supreme court <a href=\"http://online.wsj.com/articles/kansas-supreme-court-to-decide-if-taylor-to-remain-on-ballot-for-u-s-senate-1410475426\">will rule</a> on whether Chad Taylor's name will remain on the ballot."},{"type":"p","html":"<strong>NORTH CAROLINA:</strong> A <a href=\"http://www.nccivitas.org/2014/nc-voters-bush-surpasses-obama-favorability/\">Civitas poll</a> puts Kay Hagan up 46% to 43% over Thom Tillis."},{"type":"p","html":" "}],"summary":"A roundup of the most important political news stories of the day.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/first-reads-morning-clips-n201971","short_url":"http://nbcnews.to/1lZScMJ","title_url_slug":"first-reads-morning-clips","original_canonical_url":"http://www.nbcnews.com/politics/first-read/first-reads-morning-clips-n201971","source":null,"type":"post","headline":"First Read's Morning Clips","headline_cover":"First Read's Morning Clips","headline_slug":"first-reads-morning-clips","bylines":[],"first_published_utc":"2014-09-12 13:11:09 Z","last_published_utc":"2014-09-12 13:11:09 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/201971","externalId":"201971","externalSource":"NewsCms","main_art":null},{"body":[{"type":"url","html":"http://www.today.com/video/today/56034368"},{"type":"source","html":"TODAY"}],"summary":null,"mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_
