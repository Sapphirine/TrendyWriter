ed.theplatform.com/f/2E2eJC/nnd_21427723","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_obamasilence_140911","duration":157,"hasCaption":false},"type":"video","headline":"Obamas Hold 9/11 Moment of Silence","headline_cover":"Obamas Hold 9/11 Moment of Silence","headline_slug":"obamas-hold-9-11-moment-silence","bylines":[],"first_published_utc":"2014-09-11 13:02:20 Z","last_published_utc":"2014-09-12 06:48:31 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"White House","slug":"white-house"},{"title":"Barack Obama","slug":"barack-obama"},{"title":"U.S. news","slug":"us-news"},{"title":"Video","slug":"video"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/200896","externalId":"200896","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_obamasilence_140911.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0}},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"328144963971","guid":"f_dc_whcoalit_140911","pubDate":"2014-09-11 19:18:00 Z","expirationDate":"2112-03-01 19:18:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"White House 'Pleased' With 'Robust Engagement' From NATO Coalition","description":"White House Press Secretary Josh Earnest says the Obama administration is pleased with the level support it has received from NATO countries over it's ISIS strategy.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_whcoalit_140911.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/white-house-pleased-with-robust-engagement-from-nato-coalition-328144963971","shortUrl":"http://nbcnews.to/1rOQaf5","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/dev_21427723","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_whcoalit_140911","defaultAssociation":null,"duration":62,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"The White House has so far been vague about who will be part of the “broad coalition&quot; President Barack Obama announced Wednesday and what role members of the alliance will play in combating ISIS."},{"type":"p","html":"“We do anticipate our allies...will be active participants in supporting the international coalition to degrade and ultimately destroy [ISIL]. Any announcements they have to make about how they will be contributing to the effort will be for them to make,” White House press secretary Josh Earnest told reporters Thursday."},{"type":"p","html":"So far, Germany has said it has no plans to participate in airstrikes against the Islamic militants who have taken hold of parts of Iraq and Syria. Britain has not ruled anything out."},{"type":"p","html":"Secretary of State John Kerry is currently meeting with leaders from Middle East countries that would be key supporters in the effort to defeat the terror group."},{"type":"p","html":"“As it relates to what other countries would participate in military action in Syria, we will allow those other countries to discuss what level of commitment they are prepared to make,” Earnest said."},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/storyline/isis-terror/battling-isis-britain-wont-rule-out-airstrikes-n200936\">Battling ISIS: Britain Won't Rule Out Airstrikes</a></li><li><p><a href=\"http://www.nbcnews.com/storyline/isis-terror/tricky-diplomacy-awaits-u-s-isis-fight-analysts-say-n200711\">Tricky Diplomacy Awaits U.S. in ISIS Fight, Analysts Say</a></p></li><li><a href=\"http://www.nbcnews.com/storyline/isis-terror/obama-warns-isis-if-you-threaten-america-you-will-find-n200626\">Obama Warns ISIS: 'If You Threaten America, You Will Find No Safe Haven'</a></li>"},{"type":"p","html":"<strong>-- Andrew Rafferty </strong>"}],"summary":"The White House has so far been vague about who will be part of the “broad coalition\" President Barack Obama announced Wednesday.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"U.S. President Barack Obama delivers a live televised address to the nation on his plans for military action against the Islamic State, from the Cross Hall of the White House in Washington September 10, 2014.  REUTERS/Saul Loeb/Pool (UNITED STATES - Tags: POLITICS MILITARY CONFLICT)","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/662051/140911-obama_whitehouse_coalition-1537_9696b3e678f02faf04287aa578d3f977.jpg","credit":"POOL","source":"Reuters","alt_text":"Image: U.S. President Obama delivers a live televised address to the nation on his plans for military action against the Islamic State, from the Cross Hall of the White House in Washington","width":2500,"height":1664,"title":"Image: U.S. President Obama delivers a live televised address to the nation on his plans for military action against the Islamic State, from the Cross Hall of the White House in Washington"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/white-house-vague-broad-coalition-take-isis-n201341","short_url":"http://nbcnews.to/1upgEZw","title_url_slug":"white-house-vague-broad-coalition-take-isis","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/white-house-vague-broad-coalition-take-isis-n201341","source":null,"type":"post","headline":"White House Vague on 'Broad Coalition' to Take on ISIS","headline_cover":"White House Vague on 'Broad Coalition' to Take on ISIS","headline_slug":"white-house-vague-broad-coalition-take-isis","bylines":[],"first_published_utc":"2014-09-11 19:38:02 Z","last_published_utc":"2014-09-11 19:38:01 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"White House","slug":"white-house"}],"feature":[],"show":[],"storyline":[{"entry_position":103,"entry_count":138,"count_in_24h":20,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/201341","externalId":"201341","externalSource":"NewsCms","main_art":{"caption":"U.S. President Barack Obama delivers a live televised address to the nation on his plans for military action against the Islamic State, from the Cross Hall of the White House in Washington September 10, 2014.  REUTERS/Saul Loeb/Pool (UNITED STATES - Tags: POLITICS MILITARY CONFLICT)","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/662051/140911-obama_whitehouse_coalition-1537_9696b3e678f02faf04287aa578d3f977.jpg","credit":"POOL","source":"Reuters","alt_text":"Image: U.S. President Obama delivers a live televised address to the nation on his plans for military action against the Islamic State, from the Cross Hall of the White House in Washington","width":2500,"height":1664,"title":"Image: U.S. President Obama delivers a live televised address to the nation on his plans for military action against the Islamic State, from the Cross Hall of the White House in Washington"}},{"body":[{"type":"p","html":"A Molotov cocktail was thrown into the office window of an African-American congressman's office in Kansas City, Missouri, early Thursday morning, according to a statement from Congressional Black Caucus chair Marcia Fudge."},{"type":"p","html":"It was the second incident at the office of Rep. Emanuel Cleaver within the last six years."},{"type":"p","html":"No one was hurt in the incident and police are investigating."},{"type":"p","html":"&quot;The Congressional Black Caucus strongly condemns this type of vandalism targeted at Congressman Cleaver, and denounces any act of violence towards Members of Congress,&quot; Fudge said in a statement. &quot;This type of abhorrent behavior is the most ineffective means of voicing discontent or disagreement.&quot;"},{"type":"p","html":"On Twitter, Cleaver called the incident &quot;small&quot; and urged backers not to &quot;dwell&quot; on it as the nation pauses to remember the September 11 attacks."},{"type":"p","html":""},{"type":"h2","html":"SOCIAL"},{"type":"p","html":""},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20data-partner=%22tweetdeck%22%3E%3Cp%3EFolks,%20my%20staff%20is%20safe%20and%20law%20enforcement%20is%20investigating.%20Focus%20today%20should%20be%20on%20greater%20things.%3C/p%3E—%20Rep.%20Emanuel%20Cleaver%20(@repcleaver)%20%3Ca%20href=%22https://twitter.com/repcleaver/status/510107773309558784%22%3ESeptember%2011,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20data-partner=%22tweetdeck%22%3E%3Cp%3ELet's%20not%20dwell%20on%20a%20small%20incident%20that%20happened%20and%20hurt%20no%20one.%20Thoughts,%20prayers%20are%20w/the%20families%20&amp;%20friends%20of%20those%20killed%20on%209/11.%3C/p%3E—%20Rep.%20Emanuel%20Cleaver%20(@repcleaver)%20%3Ca%20href=%22https://twitter.com/repcleaver/status/510109992188665856%22%3ESeptember%2011,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":""},{"type":"h3","html":"- Carrie Dann"},{"type":"p","html":""},{"type":"p","html":""},{"type":"p","html":""},{"type":"p","html":""},{"type":"p","html":""},{"type":"p","html":""}],"summary":"It was the second incident at the Kansas City congressman's office within the last six years.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/molotov-cocktail-hits-office-rep-emanuel-cleaver-n201186","short_url":"http://nbcnews.to/1uoWHBR","title_url_slug":"molotov-cocktail-hits-office-rep-emanuel-cleaver","original_canonical_url":"http://www.nbcnews.com/politics/first-read/molotov-cocktail-hits-office-rep-emanuel-cleaver-n201186","source":null,"type":"post","headline":"Molotov Cocktail Hits Office of Rep. Emanuel Cleaver","headline_cover":"Molotov Cocktail Hits Office of Rep. Emanuel Cleaver","headline_slug":"molotov-cocktail-hits-office-rep-emanuel-cleaver","bylines":[],"first_published_utc":"2014-09-11 17:18:25 Z","last_published_utc":"2014-09-11 17:18:25 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/201186","externalId":"201186","externalSource":"NewsCms","main_art":null},{"body":[{"type":"p","html":"President Barack Obama got finally something that seems to have eluded him since he began his second term in office: he got some Republicans in Congress to agree with him."},{"type":"p","html":"Obama had been eviscerated by the GOP in recent months for what critics called his sluggish and muted response to the growing threat of ISIS in Syria and Iraq. But as statements poured in from both sides of the Capitol Dome after his Wednesday night address on the terror threat, the responses – even, and in some cases, especially from Republicans – were generally positive, even as they pushed the president not to limit military options in the region."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"328253507574","guid":"nn_01_cja_isis_140911","pubDate":"2014-09-11 23:03:00 Z","expirationDate":"2112-03-01 23:03:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Opponents Question President Obama's ISIS Strategy","description":"President Obama has outlined his strategy to fight ISIS, but he now faces significant challenges at home and abroad.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_01_cja_isis_140911.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/opponents-question-president-obamas-isis-strategy-328253507574","shortUrl":"http://nbcnews.to/1rPNvlu","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427723","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_01_cja_isis_140911","defaultAssociation":null,"duration":280,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"&quot;What the president is asking for as the commander in chief is the authority to train these Syrian rebels, and frankly, we ought to give the president what he's asking for,&quot; House Speaker John Boehner said Thursday morning, after warning that many Republicans still believe the White House should take further action to address the threat."},{"type":"blockquote","html":"<p>&quot;While we strongly disagree with President Obama that America is safer today than five years ago, his speech tonight got some key things right.&quot;</p>","class":"pullquote"},{"type":"p","html":"House Intelligence Chair Mike Rogers of Michigan, one of the president’s toughest critics on foreign policy, said Obama is to be “commended for his decision” to take action against ISIS, including in Syria."},{"type":"p","html":"“The President’s plan announced this evening is an encouraging step in the right direction,” he said in a statement, adding that he will be reviewing the details of the strategy’s implementation."},{"type":"p","html":"Two of the Senate’s most hawkish members, hawkish Sens. John McCain and Lindsey Graham, also offered some cautious praise."},{"type":"p","html":"“While we strongly disagree with President Obama that America is safer today than five years ago, his speech tonight got some key things right. He explained to the American people why we must confront ISIS,” they wrote in a Wednesday night statement. “He described the correct goal – to degrade and ultimately destroy ISIS. He laid out the elements of a comprehensive strategy to achieve this goal, all of which we have long championed. And he explained the need to hit ISIS wherever it is, although the need to do so in Syria is more urgent than the President conveyed.”"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"327944259639","guid":"f_dc_pelosiisis_140911","pubDate":"2014-09-11 15:13:00 Z","expirationDate":"2112-03-01 15:13:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Pelosi Backs Obama's 'Strong, Formidable and Clear' ISIS Speech","description":"House Minority Leader Nancy Pelosi reacts to President Obama's address to the nation about ISIS.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_pelosiisis_140911.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/pelosi-backs-obamas-strong-formidable-and-clear-isis-speech-327944259639","shortUrl":"http://nbcnews.to/1uoCOef","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427731","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_pelosiisis_140911","defaultAssociation":null,"duration":30,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"The encouraging words from both parties – including from congressional leaders like staunchly conservative Senate Minority Leader Mitch McConnell and anti-war progressive House Minority Leader Nancy Pelosi – signal that Obama seems to have sufficient congressional support to win a vote of confidence from Congress, something the White House wants before lawmakers recess for the midterm elections."},{"type":"p","html":"The most noteworthy political division after the president’s speech actually appears to be coming from embattled Senate Democrats who are facing tough races in November."},{"type":"p","html":"While some Democrats telegraphed support for Obama’s plan – with some caveats – other vulnerable members of the party warned that the strategy could slip into an open-ended ground conflict in the region."},{"type":"p","html":"“The American people must be assured that we are not pursuing another open-ended conflict in the Middle East, and I will not give this president — or any other president — a blank check to begin another land war in Iraq,” said Sen. Mark Udall of Colorado, a state that’s trended blue in recent election cycles. “As we have seen in the past, American boots on the ground cannot stamp out an extreme ideology, and the Iraqis must take responsibility for defending their own people.”"},{"type":"p","html":"Democrat Mark Begich, who is trying to hold on to his Senate seat in Alaska, said that “the U.S. can't continue to foot the bill of Middle East conflicts and the nations in the region need to step up in a meaningful way. After over a decade of costly war, many Alaskans are rightfully wary of putting combat troops on the ground.”"},{"type":"p","html":"But other Democrats – like Sens. Jeanne Shaheen of New Hampshire, Kay Hagan of North Carolina, Mark Pryor of Arkansas and Al Franken of Minnesota – indicated that they’re on board with the president’s plan, even if they want more answers about its implementation."},{"type":"p","html":"“Outlining a strategy tonight was a start,” Shaheen said, adding “as I have made clear, I will continue to press the President to use all of the tools at his disposal, short of ground combat troops, to defeat ISIS.&quot;"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"328012867575","guid":"f_dc_boehner_140911","pubDate":"2014-09-11 16:54:00 Z","expirationDate":"2112-03-01 16:54:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Boehner: 'F-16 Is Not a Strategy,' 'Somebody's Boots Have to Be on the Ground'","description":"House Speaker John Boehner reacts to President Obama's address to the nation over the threat ISIS militants pose to U.S. interests.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_boehner_140911.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/boehner-f-16-is-not-a-strategy-somebodys-boots-have-to-be-on-the-ground-328012867575","shortUrl":"http://nbcnews.to/1uoTmCN","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/dev_21427731","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_boehner_140911","defaultAssociation":null,"duration":66,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false}],"summary":"Reaction from Republicans has been generally positive, even as some warn that the president must go farther to address the ISIS threat.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"U.S. President Barack Obama meets with Congressional leaders in the Oval Office of the White House in Washington to discuss his plan to combat Islamic State militants operating in Iraq and Syria September 9, 2014. From left are: Senate Minority Leader Mitch McConnell, Speaker of the House John Boehner, Obama, Senate Majority Leader Harry Reid and Democratic House Leader Nancy Pelosi. \r\nREUTERS/Kevin Lamarque  (UNITED STATES - Tags: POLITICS CIVIL UNREST CONFLICT)","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/661576/hillleaders_0401bd5fc2e76b1448df3dfe1b813fe8.jpg","credit":"KEVIN LAMARQUE","source":"Reuters","alt_text":"Image: Obama meets with Congressional leaders in the Oval Office of the White House in Washington","width":2636,"height":1639,"title":"Image: Obama meets with Congressional leaders in the Oval Office of the White House in Washington"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/hill-cautious-approval-obamas-isis-plan-n201166","short_url":"http://nbcnews.to/1uoUEhi","title_url_slug":"hill-cautious-approval-obamas-isis-plan","original_canonical_url":"http://www.nbcnews.com/politics/first-read/hill-cautious-approval-obamas-isis-plan-n201166","source":null,"type":"spread","headline":"From the Hill, Cautious Approval for Obama's ISIS Plan","headline_cover":"From the Hill, Cautious Approval for Obama's ISIS Plan","headline_slug":"hill-cautious-approval-obamas-isis-plan","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/+CarrieDannWrites?rel=author","instagram":null,"professional_title":"Political Reporter","show_or_site":"NBC News","twitter_handle":"@CarrieNBCNews","email":null,"bio":"<p>Carrie Dann is a national political writer for NBCNews.com. She has worked for NBC and NBCNews.com since 2006. Dann writes about politics and Congress. Dann rejoined the web team after 18 months as a campaign reporter for NBC News, covering presidential and vice presidential candidates during the 2012 election. She also covered the 2007-2008 presidential campaign for NBC, including extensive reporting on the Iowa caucuses.</p><p>Prior to her work at NBCNews.com, Dann was a staff reporter at CongressDaily, where she covered lobbying and government reform.</p><p>A Virginia native, she now lives in Washington, D.C.</p>","name":"Carrie Dann","picture":{"credit":"John Makely","caption":"Image: Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/159621/140203-carrie_dann_byline-1542_3a2f49c18dfaf2489e717f3f2d9aadd4.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-09-11 17:04:04 Z","last_published_utc":"2014-09-11 17:04:03 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"Meet the Press","slug":"meet-the-press"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/201166","externalId":"201166","externalSource":"NewsCms","main_art":{"caption":"U.S. President Barack Obama meets with Congressional leaders in the Oval Office of the White House in Washington to discuss his plan to combat Islamic State militants operating in Iraq and Syria September 9, 2014. From left are: Senate Minority Leader Mitch McConnell, Speaker of the House John Boehner, Obama, Senate Majority Leader Harry Reid and Democratic House Leader Nancy Pelosi. \r\nREUTERS/Kevin Lamarque  (UNITED STATES - Tags: POLITICS CIVIL UNREST CONFLICT)","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/661576/hillleaders_0401bd5fc2e76b1448df3dfe1b813fe8.jpg","credit":"KEVIN LAMARQUE","source":"Reuters","alt_text":"Image: Obama meets with Congressional leaders in the Oval Office of the White House in Washington","width":2636,"height":1639,"title":"Image: Obama meets with Congressional leaders in the Oval Office of the White House in Washington"}},{"body":null,"summary":"NBC News' Mark Murray and Carrie Dann breakdown President Obama's address to the nation and what can be done about the ISIS threat.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/meet-the-press/first-read-minute-about-last-night-n201111","short_url":"http://nbcnews.to/1uoL3a8","title_url_slug":"first-read-minute-about-last-night","original_canonical_url":"http://www.nbcnews.com/meet-the-press/first-read-minute-about-last-night-n201111","source":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"327984195807","guid":"x_dc_mtp_fr_140911","pubDate":"2014-09-11 16:06:00 Z","expirationDate":"2112-03-01 16:06:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"First Read Minute: About Last Night","description":"NBC News' Mark Murray and Carrie Dann breakdown President Obama's address to the nation and what can be done about the ISIS threat.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_dc_mtp_fr_140911.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/first-read-minute-about-last-night-327984195807","shortUrl":"http://nbcnews.to/1uoKPA0","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=x_dc_mtp_fr_140911","duration":104,"hasCaption":false},"type":"video","headline":"First Read Minute: About Last Night","headline_cover":"First Read Minute: About Last Night","headline_slug":"first-read-minute-about-last-night","bylines":[],"first_published_utc":"2014-09-11 16:09:32 Z","last_published_utc":"2014-09-11 16:09:31 Z","sections":[{"title":"Meet the Press","slug":"meet-the-press"},{"title":"Politics","slug":"politics"}],"topics":[],"feature":[],"show":[{"title":"Meet the Press","slug":"meet-the-press"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/201111","externalId":"201111","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_dc_mtp_fr_140911.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0}},{"body":[{"type":"p","html":"A president who first won the office due to his opposition to the Iraq war and then who won re-election, in part, by touting the end of that war announced to the nation Wednesday night that he was launching a new war in the region -- against the terrorist group ISIS. As our colleague Andrea Mitchell put it so well: This is hardly the legacy that President Obama wanted. And it helps to explain why it took him so long to announce it. In his primetime speech from the White House, the president said the campaign against ISIS would be a sustained counterterrorism strategy similar to how the administration is combating terrorism in places like Yemen and Somalia -- with airstrikes and support but no U.S. combat troops. He said the United States had assembled a coalition to fight ISIS, with the Iraqi government, Kurdish forces and moderate Syrians providing the manpower. He called on Congress to authorize resources to train and equip the Syrian opposition. And he admitted the campaign wouldn’t be a short one. Indeed, as the <a href=\"http://www.nytimes.com/2014/09/11/world/middleeast/extending-a-legacy-of-war.html?hp&amp;action=click&amp;pgtype=Homepage&amp;version=LedeSum&amp;module=a-lede-package-region&amp;region=top-news&amp;WT.nav=top-news&amp;_r=0\">New York Times’ Baker writes</a>, Obama will likely be leaving this war to his successor in office. All of this “may have ensured that he would pass his successor a volatile and incomplete war, much as his predecessor left one for him.”"},{"type":"p","html":"<strong>Unanswered questions from last night</strong>"},{"type":"p","html":"Obama’s plan to combat ISIS presents as many questions as answers. What does success look like? (If Yemen and Somalia are the examples, it’s worth noting that the campaigns there have, at best, degraded the terrorists but have hardly destroyed them.) What do you do with Assad? And how does this all end? In fact, that last question points to perhaps the biggest shortcoming from Obama’s speech. How long does this last? And at what cost? We didn’t get those answers last night."},{"type":"p","html":"<strong>Tempered praise from Republicans</strong>"},{"type":"p","html":"Despite those unanswered questions, here’s the most interesting part from last night’s speech: It got more Republican support than anything Obama has done in his second term. “I support the president taking military action in Iraq and Syria to combat this organization. I also support his request for additional authority to support the moderate, vetted Syrian opposition. But more must be done,” House Majority Leader Kevin McCarthy said. Added Sens. John McCain and Lindsey Graham: “While we strongly disagree with President Obama that America is safer today than five years ago, his speech tonight got some key things right. He explained to the American people why we must confront ISIS.” Yes, Republicans took some shots at the president. And, yes, some have disagreed with him taking U.S. combat forces off the table. But it’s been a long time since so many Republicans have showered this much praise -- no matter how tempered -- on the president. And for their part, Democratic leaders were pretty complimentary as well, though other Dems <a href=\"http://thehill.com/blogs/ballot-box/senate-races/217379-democrats-split-on-obamas-plans-for-isis\">were split on the speech</a>. In short, Obama will have Congress’ support taking the fight to ISIS. But sustaining it over months and years? That will be tougher."},{"type":"p","html":"<strong>Security pendulum swings back</strong>"},{"type":"p","html":"On this anniversary of the 9/11 attacks, note that it’s just not our NBC/WSJ poll showing that the security pendulum has swung back with the ISIS news in the headlines. According to a new <a href=\"http://www.people-press.org/2014/09/10/growing-concern-about-rise-of-islamic-extremism-at-home-and-abroad/\">Pew poll</a>, 50% of Americans say U.S. anti-terror policies haven't gone FAR ENOUGH to protect the country, vs. 35% who say they've gone TOO FAR in restricting civil liberties. That's a significant reversal from last year after the Snowden revelations. In July 2013, Americans by a 47%-35% margin said that anti-terror policies had gone too far. And the numbers were similar in Nov. 2013: 44% said they had gone too far, while 39% said they hadn't gone far enough."},{"type":"p","html":"<strong>Gender gap still keeping Democrats in the game</strong>"},{"type":"p","html":"Yesterday we wrote how our NBC/WSJ poll showed Democrats at the tipping point of big losses this midterm season. But the poll also revealed a silver lining that could limit their losses: the gender gap. In our latest survey, women preferred a Democratic-controlled Congress by seven points, 47%-40%. Although that’s down from our previous polls and although Republicans have an ever bigger lead among men (12 points), do note that our Sept. 2010 NBC/WSJ poll showed Democrats with just a three-point edge among female voters, 46%-43%. Bottom line: Democrats holding on to the Senate will largely come down to whether they win women by double digits in November. Another voting bloc keeping Democrats in the game: independents. Our poll had Republicans with a three-point lead among indies, 33%-30%, which is down from their 14-point advantage in Sept. 2010."},{"type":"p","html":"<strong>Looking at the Latino vote</strong>"},{"type":"p","html":"Our poll also included an NBC/WSJ/Telemundo oversample among Latino voters (336 were interviewed), and the findings are striking. One, Obama’s approval with them has dropped to 47% -- down from 66% in our Oct. 2012 oversample. (And FYI: Much of the poll was conducted BEFORE Obama’s announcement that he was postponing any executive action on immigration until after the midterm elections.) That said, Latino voters prefer a Democratic-controlled Congress by a 61%-28% margin, which is almost unchanged from the 65%-23% score from Oct. 2012. Also, the GOP and its major political figures remain unpopular with Latinos. Here are the fav/unfav ratings among Latinos:"},{"type":"ul","html":"<li>Bill Clinton: 68%-11%</li><li>Hillary Clinton: 62%-21%</li><li>Barack Obama: 56%-25%</li><li>Democratic Party: 46%-28%</li><li>Eric Holder: 15%-17%</li><li>Marco Rubio: 19%-22%</li><li>George W. Bush: 36%-41%</li><li>Rand Paul: 14%-21%</li><li>Jeb Bush: 21%-32%</li><li>Republican Party: 29%-44%</li><li>Joe Arpaio: 6%-23%</li><li>Mitt Romney: 24%-43%</li><li>Tea Party movement: 14%-38%</li>"},{"type":"p","html":"It’s worth noting here that Bush’s favorable number is higher than the GOP’s and every other Republican."},{"type":"p","html":"<strong> So much for that Christie “comeback” storyline</strong>"},{"type":"p","html":"Folks, this doesn’t help the “Chris Christie Comeback” storyline. <a href=\"http://www.bloomberg.com/news/2014-09-10/new-jersey-has-credit-rating-lowered-by-one-step-to-a-by-s-p.html\">Bloomberg headline</a>: “N.J. Rating Cut by S&amp;P as Christie Gets Record Downgrade.” And here’s the story: “New Jersey had its credit rating cut one step by Standard &amp; Poor’s, handing Chris Christie his eighth downgrade, the most ever for a Garden State governor. The reduction to A, the sixth-highest level, with a stable outlook follows a Sept. 5 downgrade by Fitch Ratings. It gives New Jersey the same general-obligation grade as California, which is on track for an upgrade as revenue exceeds Democratic Governor Jerry Brown’s estimates. Only Illinois has lower ratings than New Jersey among U.S. states.” Right now, the bridge story is the LEAST of Christie’s concerns. And that is a big problem."},{"type":"p","html":"<strong>First Read’s Race of the Day: AZ-2: Barber vs. McSally</strong>"},{"type":"p","html":"Martha McSally, the first female fighter pilot to fly in combat, came within a point of beating Democrat Ron Barber two years ago. McSally’s impressive personal story and unique military background have served her well in a region home to an intelligence installation and a major Air Force base. Barber is getting a boost from predecessor and gun violence victim Gabrielle Giffords, whose super PAC is hitting McSally’s record on background check in new television ads."},{"type":"p","html":""},{"type":"p","html":"Countdown to Election Day: 54 days"},{"type":"p","html":""},{"type":"p","html":"<a href=\"http://secure.nbcnews.com/_tps/accounts/msnbc/newsletters?categoryFilter=shows&amp;highlight=firstread\">Click here to sign up for First Read emails.</a> Text FIRST to 622639, to sign up for First Read alerts to your mobile phone. Check us out on <a href=\"http://is.gd/TzuR1b\" target=\"_blank\" title=\"http://is.gd/TzuR1b\">Facebook </a>and also on <a href=\"http://is.gd/hkhSDT\" target=\"_blank\" title=\"http://is.gd/hkhSDT\">Twitter</a>. Follow us @<a href=\"http://twitter.com/#!/chucktodd\" title=\"http://twitter.com/#!/chucktodd\">chucktodd</a>, @<a href=\"http://twitter.com/#!/mmurraypolitics\" title=\"http://twitter.com/#!/mmurraypolitics\">mmurraypolitics</a>, <a href=\"https://twitter.com/CarrieNBCNews\">@carrienbcnews</a>"}],"summary":"Obama will likely be leaving this war to his successor in office.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"US President Barack Obama delivers a prime time address from the Cross Hall of the White House on September 10, 2014 in Washington, DC.  Vowing to target the Islamic State with air strikes \"wherever they exist\", Obama pledged to lead a broad coalition to fight IS and work with \"partner forces\" on the ground in Syria and Iraq.  AFP PHOTO/POOL/Saul LOEBSAUL LOEB/AFP/Getty Images","url":"http://media1.s-nbcnews.com/i/newscms/2014_37/660886/obamaaddressfr_1e2790954f1104414204db000a861b1c.jpg","credit":"SAUL LOEB","source":"AFP - Getty Images","alt_text":null,"width":4928,"height":3280,"title":"Image: CORRECTION-US-POLLITICS-OBAMA-ADDRESS"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/more-war-iraq-not-legacy-obama-wanted-n200901","short_url":"http://nbcnews.to/1nNLRjc","title_url_slug":"more-war-iraq-not-legacy-obama-wanted","original_canonical_url":"http://www.nbcnews.com/politics/first-read/more-war-iraq-not-legacy-obama-wanted-n200901","source":null,"type":"spread","headline":"More War in Iraq Is Not the Legacy Obama Wanted","headline_cover":"More War in Iraq Is Not the Legacy Obama Wanted","headline_slug":"more-war-iraq-not-legacy-obama-wanted","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":"https://www.facebook.com/dailyrundown","gplus":null,"instagram":null,"professional_title":"NBC News Political Director; host of 'The Daily Rundown' ","show_or_site":"The Daily Rundown","twitter_handle":"@chucktodd","email":null,"bio":"<p>Chuck Todd is moderator of \"Meet The Press\" and NBC News' political director. He also serves as NBC News' on-air political analyst for \"Nightly News with Brian Williams\" and \"TODAY.\" </p><p>In addition to his on-air analysis, Todd is responsible for all aspects of the network's political coverage. He is also the editor of \"First Read,\" NBC's must-read guide to political news.</p>","name":"Chuck Todd","picture":{"credit":null,"caption":"Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/165731/140102-byline-todd-chuck-sq-2013_ef3baa55e17ca7b5be18505e81232634.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Political Editor ","show_or_site":null,"twitter_handle":"@mmurraypolitics","email":null,"bio":"<p>Mark Murray is the Senior Political Editor at NBC News, where he covers politics for the network, writes and edits its popular “First Read” blog, and appears daily on MSNBC and Washington DC’s NBC affiliate to discuss the latest political news. </p><p>He also serves as a key manager of NBC’s political coverage, giving direction to the network’s reporters and producers. </p><p>Before joining NBC News in 2003, Murray spent five years as a reporter at National Journal. And he has written freelance articles published in the New York Times (Sunday op-ed page), the Atlantic Monthly, the Washington Monthly, Washingtonian magazine, and Washington City Paper. </p><p>Murray is a 1996 graduate of the University of Texas at Austin (B.A.), and he resides in Washington DC.</p>","name":"Mark Murray ","picture":{"credit":"John Makely","caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_10/233891/140306-mark_murray-1615_fd7ebc3e78725a9b670b6667c00f7118.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/+CarrieDannWrites?rel=author","instagram":null,"professional_title":"Political Reporter","show_or_site":"NBC News","twitter_handle":"@CarrieNBCNews","email":null,"bio":"<p>Carrie Dann is a national political writer for NBCNews.com. She has worked for NBC and NBCNews.com since 2006. Dann writes about politics and Congress. Dann rejoined the web team after 18 months as a campaign reporter for NBC News, covering presidential and vice presidential candidates during the 2012 election. She also covered the 2007-2008 presidential campaign for NBC, including extensive reporting on the Iowa caucuses.</p><p>Prior to her work at NBCNews.com, Dann was a staff reporter at CongressDaily, where she covered lobbying and government reform.</p><p>A Virginia native, she now lives in Washington, D.C.</p>","name":"Carrie Dann","picture":{"credit":"John Makely","caption":"Image: Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/159621/140203-carrie_dann_byline-1542_3a2f49c18dfaf2489e717f3f2d9aadd4.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-09-11 13:08:02 Z","last_published_utc":"2014-09-11 13:08:02 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"Meet the Press","slug":"meet-the-press"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/200901","externalId":"200901","externalSource":"NewsCms","main_art":{"caption":"US President Barack Obama delivers a prime time address from the Cross Hall of the White House on September 10, 2014 in Washington, DC.  Vowing to target the Islamic State with air strikes \"wherever they exist\", Obama pledged to lead a broad coalition to fight IS and work with \"partner forces\" on the ground in Syria and Iraq.  AFP PHOTO/POOL/Saul LOEBSAUL LOEB/AFP/Getty Images","url":"http://media1.s-nbcnews.com/i/newscms/2014_37/660886/obamaaddressfr_1e2790954f1104414204db000a861b1c.jpg","credit":"SAUL LOEB","source":"AFP - Getty Images","alt_text":null,"width":4928,"height":3280,"title":"Image: CORRECTION-US-POLLITICS-OBAMA-ADDRESS"}}]}
    var menuBootstrapJson = {"native_ad_results":[],"stats":{"totalResults":51506,"requestedAt":"2014-09-14 13:33:08 Z","executionTime":78,"ra":"s05","rd":"s06"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":null,"results":[{"body":[{"type":"p","html":"Nearly 70 percent of Americans say they lack confidence that the U.S. will achieve its goals in fighting the terrorist group ISIS, according to a new NBC News/Wall Street Journal/Annenberg poll. The findings come in the wake of President Barack Obama’s national address announcing new measures to combat the Sunni militants."},{"type":"p","html":"Pressure is mounting on the U.S. and its allies to cripple the militants, who have waged a brutal campaign across Syria and Iraq. ISIS already has beheaded two American journalists and on Saturday released a video showing <a href=\"http://www.nbcnews.com/storyline/isis-terror/will-isis-beheading-david-haines-spur-britain-conduct-airstrikes-n202956\">the execution of a third Westerner, British aid worker David Haines</a>."},{"type":"p","html":"The poll – conducted before the latest execution emerged – showed that a combined 68 percent of Americans say they have “very little” or “just some” confidence that Obama’s goals of degrading and eliminating the threat posed by ISIS will be achieved. Just 28 percent said they had “a great deal” or “quite a bit” of confidence. Still, 62 percent of voters say they support Obama’s decision to take action against ISIS in Iraq and Syria, while 22 percent oppose it."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"328872515760","guid":"f_dc_obamaweekly_140913","pubDate":"2014-09-13 12:33:00 Z","expirationDate":"2112-03-03 12:33:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Obama: U.S. Must Avoid Mistakes of the Past in Mideast","description":"President Obama talks about his strategy to confront ISIS militants in his weekly address.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_obamaweekly_140913.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/obama-u-s-must-avoid-mistakes-of-the-past-in-mideast-328872515760","shortUrl":"http://nbcnews.to/1wjBx7y","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427723","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_obamaweekly_140913","defaultAssociation":null,"duration":27,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"“The bottom line: The president has made his case to the American public, and like other presidents who faced war and peace issues, support usually follows,” said Democratic pollster Peter Hart, who helped conduct the survey. “The difference in this military encounter is that, right out of the box, Americans are skeptical if this will work.”"},{"type":"p","html":"The poll also shows that 38 percent of voters approve of Obama’s job in handling foreign policy."},{"type":"p","html":"A separate survey that re-contacted respondents from last week’s national NBC/WSJ poll after the president’s speech found a slight increase in the percentage of Americans who believe that military action against ISIS is in the nation’s interest, with a rise to 68 percent from 65 percent."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"328253507574","guid":"nn_01_cja_isis_140911","pubDate":"2014-09-11 23:03:00 Z","expirationDate":"2112-03-01 23:03:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Opponents Question President Obama's ISIS Strategy","description":"President Obama has outlined his strategy to fight ISIS, but he now faces significant challenges at home and abroad.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_01_cja_isis_140911.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/opponents-question-president-obamas-isis-strategy-328253507574","shortUrl":"http://nbcnews.to/1rPNvlu","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427723","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_01_cja_isis_140911","defaultAssociation":null,"duration":280,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"In addition, 26 percent of those re-contacted said that Obama’s speech on Wednesday had given them a more favorable impression of the president. Another 20 percent had a less favorable opinion and 53 percent said it made no difference."},{"type":"p","html":"<em>The latest NBC/WSJ/Annenberg poll of 554 registered voters was conducted September 11-13. It has a margin of error of plus-minus 5.5 percentage points. The NBC/WSJ re-contact survey was conducted Sept. 11-13 of 207 re-contacted voters.</em>"},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_28/554681/logowsj_13811e60a57e50c7117a7cda6046e90e.jpg","caption":"","credit":"","source":"","title":"","alt_text":"","half_size_image":false,"width":716,"height":148}],"summary":"Nearly 70 percent of Americans say they lack confidence that the U.S. will achieve its goals in destroying ISIS, according to a new NBC News/Wall Street Journal/Annenberg poll.","mediaList":null,"breaking_news":true,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/isis-terror/large-majority-americans-lack-confidence-obama-mission-destroy-isis-poll-n202976","short_url":"http://nbcnews.to/1wkDzEu","title_url_slug":"large-majority-americans-lack-confidence-obama-mission-destroy-isis-poll","original_canonical_url":"http://www.nbcnews.com/storyline/isis-terror/large-majority-americans-lack-confidence-obama-mission-destroy-isis-poll-n202976","source":null,"type":"spread","headline":"Large Majority of Americans Lack Confidence in Obama Mission to Destroy ISIS, Poll Shows","headline_cover":"Exclusive: Americans Lack Confidence in Obama Mission to Destroy ISIS","headline_slug":"large-majority-americans-lack-confidence-obama-mission-destroy-isis-poll","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Political Editor ","show_or_site":null,"twitter_handle":"@mmurraypolitics","email":null,"bio":"<p>Mark Murray is the Senior Political Editor at NBC News, where he covers politics for the network, writes and edits its popular “First Read” blog, and appears daily on MSNBC and Washington DC’s NBC affiliate to discuss the latest political news. </p><p>He also serves as a key manager of NBC’s political coverage, giving direction to the network’s reporters and producers. </p><p>Before joining NBC News in 2003, Murray spent five years as a reporter at National Journal. And he has written freelance articles published in the New York Times (Sunday op-ed page), the Atlantic Monthly, the Washington Monthly, Washingtonian magazine, and Washington City Paper. </p><p>Murray is a 1996 graduate of the University of Texas at Austin (B.A.), and he resides in Washington DC.</p>","name":"Mark Murray ","picture":{"credit":"John Makely","caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_10/233891/140306-mark_murray-1615_fd7ebc3e78725a9b670b6667c00f7118.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-09-14 13:00:14 Z","last_published_utc":"2014-09-14 13:05:13 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"},{"title":"U.S. news","slug":"us-news"},{"title":"Barack Obama","slug":"barack-obama"},{"title":"Mideast","slug":"mideast"},{"title":"National Security","slug":"national-security"},{"title":"Politics News","slug":"politics-news"},{"title":"White House","slug":"white-house"},{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[{"entry_position":124,"entry_count":124,"count_in_24h":7,"title":"ISIS Terror","slug":"isis-terror"}],"tags":[],"labels":[],"id":"NewsCms/Entry/202976","externalId":"202976","externalSource":"NewsCms","main_art":{"caption":"Barack Obama pauses during a moment of silence at the Pentagon in remembrance of those who lost their lives in the 9/11 attacks in Washington September 11, 2014. ","url":"http://media3.s-nbcnews.com/i/newscms/2014_37/665636/140914-obama-jsw-817a_5e48eced21b7d5fbe8a914c038c058e1.jpg","credit":"GARY CAMERON","source":"Reuters file","alt_text":"Image: Obama attends ceremonies to remember those who lost their lives at the Pentagon during 9/11 attacks in Washington","width":2500,"height":1842,"title":"Image: Obama attends ceremonies to remember those who lost their lives at the Pentagon during 9/11 attacks in Washington"}},{"body":[{"type":"p","html":"FREETOWN, Sierra Leone - Sierra Leone has lost a fourth doctor to Ebola after a failed effort to transfer her abroad for medical treatment, a government official said Sunday, a huge setback to the impoverished country that is battling the virulent disease amid a shortage of health care workers. Dr. Olivet Buck died late Saturday, hours after the World Health Organization said it could not help medically evacuate her to Germany, Chief Medical Officer Dr. Brima Kargbo confirmed to The Associated Press. Sierra Leone had requested funds from WHO to transport Buck to Europe, saying the country could not afford to lose another doctor."},{"type":"p","html":"WHO had said that it could not meet the request but instead would work to give Buck &quot;the best care possible&quot; in Sierra Leone, including possible access to experimental drugs. Ebola is spread through direct contact with the bodily fluids of sick patients, making doctors and nurses especially vulnerable to contracting the virus that has no vaccine or approved treatment. More than 300 health workers have become infected with Ebola in Guinea, Liberia and Sierra Leone. Nearly half of them have died, according to WHO."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"328246851851","guid":"f_sacraupdate_140911","pubDate":"2014-09-11 23:03:00 Z","expirationDate":"2112-03-01 23:03:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Doctors: We're Treating Him With Everything We Have","description":"Doctors discuss a new treatment being used on U.S. Ebola patient Dr. Rick Sacra.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_sacraupdate_140911.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/doctors-were-treating-him-with-everything-we-have-328246851851","shortUrl":"http://nbcnews.to/1upLd0Y","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424752","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_sacraupdate_140911","defaultAssociation":null,"duration":139,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"h2","html":"In-Depth"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/storyline/ebola-virus-outbreak/who-denies-funds-move-ebola-sickened-doctor-sierra-leone-n202811\"><strong>WHO Denies Funds to Move Ebola-Sickened Doctor From Sierra Leone</strong></a></li><li><a href=\"http://www.nbcnews.com/storyline/ebola-virus-outbreak/just-who-leading-fight-against-ebola-n202221\"><strong>Just Who Is Leading the Fight Against Ebola?</strong></a></li><li><a href=\"http://www.nbcnews.com/storyline/ebola-virus-outbreak/exclusive-ebola-survivor-kent-brantly-donates-blood-treat-rick-sacra-n201131\"><strong>Exclusive: Ebola Survivor Gives Blood to Treat New Victim</strong></a></li>"},{"type":"h5","html":"- The Associated Press"}],"summary":"Sierra Leone had requested funds from WHO to transport Dr. Olivet Buck to Europe, saying the country could not afford to lose another doctor.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/ebola-virus-outbreak/ebola-outbreak-dr-olivet-buck-dies-sierra-leone-after-who-n202991","short_url":"http://nbcnews.to/1wkDsZK","title_url_slug":"ebola-outbreak-dr-olivet-buck-dies-sierra-leone-after-who","original_canonical_url":"http://www.nbcnews.com/storyline/ebola-virus-outbreak/ebola-outbreak-dr-olivet-buck-dies-sierra-leone-after-who-n202991","source":null,"type":"post","headline":"Ebola Outbreak: Dr. Olivet Buck Dies in Sierra Leone After WHO Denies Funds for Evacuation","headline_cover":"Doctor Dies of Ebola After Failed Evacuation Bid","headline_slug":"ebola-outbreak-dr-olivet-buck-dies-sierra-leone-after-who","bylines":[],"first_published_utc":"2014-09-14 12:59:10 Z","last_published_utc":"2014-09-14 12:59:10 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"},{"title":"World","slug":"world"},{"title":"Africa","slug":"africa"},{"title":"Health news","slug":"health-news"}],"feature":[],"show":[],"storyline":[{"entry_position":252,"entry_count":252,"count_in_24h":2,"title":"Ebola Virus Outbreak","slug":"ebola-virus-outbreak"}],"tags":[],"labels":[],"id":"NewsCms/Entry/202991","externalId":"202991","externalSource":"NewsCms","main_art":{"caption":"A medical team at the Doctors Without Borders Ebola treatment center in Kailahun, Sierra Leone perform rounds in the center's high-risk area, July 11, 2014. ","url":"http://media3.s-nbcnews.com/i/newscms/2014_37/665671/140914-sierra-leone-doctors-jsw_87da3b3dc686e2276729a4f6fdcad7ba.jpg","credit":"Sylvain Cherkaoui","source":"MSF/Cosmos file","alt_text":"Image:Sierra Leone ","width":2500,"height":1664,"title":"Image:Sierra Leone "}},{"body":[{"type":"url","html":"http://profootballtalk.nbcsports.com/2014/09/14/report-peterson-wont-be-with-vikings-on-sunday/related/"},{"type":"source","html":"NBC Sports"}],"summary":"Typically, deactivated players attend the game.  Adrian Peterson apparently won’t be.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/sports/report-adrian-peterson-wont-attend-sundays-vikings-game-n202986","short_url":"http://nbcnews.to/1m3z5lf","title_url_slug":"report-adrian-peterson-wont-attend-sundays-vikings-game","original_canonical_url":"http://www.nbcnews.com/news/sports/report-adrian-peterson-wont-attend-sundays-vikings-game-n202986","source":"NBC Sports","type":"externallink","headline":"Report: Adrian Peterson Won't Attend Sunday's Vikings Game","headline_cover":"Will Adrian Peterson Attend Sunday's Vikings Game?","headline_slug":"report-adrian-peterson-wont-attend-sundays-vikings-game","bylines":[],"first_published_utc":"2014-09-14 12:54:56 Z","last_published_utc":"2014-09-14 12:54:56 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Sports","slug":"sports"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/202986","externalId":"202986","externalSource":"NewsCms","main_art":{"caption":"Minnesota Vikings running back Adrian Peterson talks on the sidelines during the first quarter against the Philadelphia Eagles in Minneapolis, Minnesota in this file photo from December 15, 2013. The Minnesota Vikings said September 12, 2014 they were looking at the legal situation of star running back Peterson after media reports in Texas said he has been indicted in a child injury case.  REUTERS/Brace Hemmelgarn-USA TODAY Sports/Files  (UNITED STATES - Tags: SPORT FOOTBALL)","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/665666/140914-peterson-0851_a50f70c1bfe5a3bce38717ec5880e605.jpg","credit":"USA Today Sports","source":"Reuters","alt_text":"Image: Minnesota Vikings running back Adrian Peterson talks on the sidelines during the first quarter against the Philadelphia Eagles in Minneapolis, Minnesota in this file photo","width":2500,"height":1667,"title":"Image: Minnesota Vikings running back Adrian Peterson talks on the sidelines during the first quarter against the Philadelphia Eagles in Minneapolis, Minnesota in this file photo"}},{"body":[{"type":"p","html":"NEW YORK, NY -- March 1, 1981 is one of the most important dates in my life. It’s not my birthday, nor that of either of my children. It’s not a graduation date nor is it a national holiday."},{"type":"p","html":"Sunday, March 1, 1981 is the day when my life changed forever and it’s the day I became a resident of the United States of America."},{"type":"p","html":"I remember landing at John F. Kennedy Airport in New York City on a cold afternoon. There was snow on the ground and I had never seen snow. As a tropical child, I feared the white and unfamiliar <em>nieve</em>. Hours earlier I had boarded a Dominicana Airlines flight in Santo Domingo and I can guarantee there was no nieve on the ground in that capital city. In fact, the average temperature for March in the DR is 80 degrees. There were snowcones -- <em>frío frío</em> – but certainly none of that incomprehensible cold, white stuff Americanos had to deal with."},{"type":"p","html":"To this day, I remember the mixed emotions of leaving the only place I knew. On one hand, I was leaving behind a loving grandmother and grandfather whom I fiercely adored. I was leaving uncles, aunts and cousins. I was leaving friends with whom I played cops and robbers and who shared my love for those plastic green soldiers. Who wants to lose that network at the age of seven?"},{"type":"p","html":"But I knew what, and who, awaited me on the other side of customs at JFK. I hadn’t seen my father in almost a year and my mother in three. I yearned for them and missed them and I wanted to desperately be with them. I knew a different language was spoken in <em>The Nueva York </em>and it didn’t matter. I knew the weather was different and it didn’t matter. I knew by regaining my parents, I was leaving others I loved, but it didn’t matter."},{"type":"p","html":"I was handed a gray peacoat, gloves and a Superman snow hat. I was given hugs by my parents. I was home."},{"type":"p","html":""},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2014_37/664026/140912-voices-01_9678e4a9cec3cda980d57160f782e79b.jpg","caption":"Chris Peña, recently arrived in New York from the Dominican Republic, 1981.","credit":"Chris Peña","source":"","title":"","alt_text":"","half_size_image":false,"width":2500,"height":1781},{"type":"p","html":"March 1, 1981 was the scariest and happiest day of my young life. But I spoke no English and there were four months left in the school year."},{"type":"p","html":"My family had rented an apartment above a store in a Long Island, New York town. The public schools in this town are among the best one could imagine, but imagine the terror I felt at not speaking the language. I knew nobody at school and I couldn’t communicate, except with my fists. If I felt I was being teased, I acted out and felt no better after each ordeal. I know I was scared, but I know the other kids were more scared to say anything to me."},{"type":"p","html":"My school did not offer bilingual classes, but I remember attending English as a Second Language classes a few hours a week during the school day. In hindsight, I know this experience helped me acquire the language more quickly, though perhaps at the expense of my first language. By the time my first summer in the U.S. rolled around, I was already much more confident with my English."},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_37/664031/140912-voices-02_9678e4a9cec3cda980d57160f782e79b.jpg","caption":"Chris with his parents, Braudelina and Joaquín, in 1982.","credit":"Chris Peña","source":"","title":"","alt_text":"","half_size_image":false,"width":2500,"height":2631},{"type":"p","html":"Looking back, it’s simply amazing how quickly English came to me. Instead of wanting to fight my classmates, I learned to have a conversation with them. At home, my mother also wanted to learn English, so when she spoke to me in Spanish, I replied in English. I thought this was helping her, but I know now it was also helping me. Without those bilingual conversations, my Spanish would have degraded and disappeared."},{"type":"p","html":"Preserving my Spanish would serve me well; I’ve worked for both Univision and Telemundo. I can read, albeit slower, in Spanish. I can speak, although sometimes it involves translating, in my first language. I can understand the language almost without limits."},{"type":"p","html":"But I dream in English."},{"type":"p","html":"I don’t remember when the switch flipped. What I know is that at some point my dreams, and the conversations contained within them, were no longer in Spanish. I marvel at how the brain works when it comes to language, and I believe dreaming in English was a turning point. It was now English first. I had no idea how it happened, yet I felt more American, more patriotic. And I still felt proudly Dominican. The change in dominant language never lessened my appeal for the land in which I was born."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_37/664021/140912-voices-03_9678e4a9cec3cda980d57160f782e79b.jpg","caption":"Chris with his late mother, Braudelina, in 1992.","credit":"Chris Peña","source":"","title":"","alt_text":"","half_size_image":false,"width":2500,"height":3351},{"type":"p","html":"There are over 53 million Latinos in the U.S. and we come from more than 20 countries. We’re proud of where we came from and from where our parents and ancestors came from. For those of us who are children of immigrants, we are the realization of the goals and aspirations of our parents and it’s a responsibility we accept with pride."},{"type":"p","html":"I’ve met Latinos who speak no English and others who speak no Spanish. But both groups are equally proud of their heritage, regardless of the language in which they dream."},{"type":"p","html":"<em>Chris Peña is Senior Executive Producer at MSNBC and launched NBCLatino.com as its Executive Editor. </em>"}],"summary":"A son in an immigrant family recalls how language defined his childhood and adolescent journey as he adapted to life in the U.S.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Chris Peña, shortly after arriving in New York from the Dominican Republic, in 1981.","url":"http://media2.s-nbcnews.com/i/newscms/2014_37/664026/140912-voices-01_9678e4a9cec3cda980d57160f782e79b.jpg","credit":"Chris Peña","source":null,"alt_text":null,"width":2500,"height":1781,"title":""},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/latino/voices-i-dream-english-n202716","short_url":"http://nbcnews.to/1wsy9KA","title_url_slug":"voices-i-dream-english","original_canonical_url":"http://www.nbcnews.com/news/latino/voices-i-dream-english-n202716","source":null,"type":"spread","headline":"Voices: I Dream In English","headline_cover":"Voices: I Dream in English","headline_slug":"voices-i-dream-english","bylines":[],"first_published_utc":"2014-09-14 11:15:08 Z","last_published_utc":"2014-09-14 12:46:49 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Latino","slug":"latino"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/202716","externalId":"202716","externalSource":"NewsCms","main_art":{"caption":"Chris Peña, shortly after arriving in New York from the Dominican Republic, in 1981.","url":"http://media2.s-nbcnews.com/i/newscms/2014_37/664026/140912-voices-01_9678e4a9cec3cda980d57160f782e79b.jpg","credit":"Chris Peña","source":null,"alt_text":null,"width":2500,"height":1781,"title":""}}]};
